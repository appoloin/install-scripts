name: Descent
game_slug: descent
version: Installer
slug: descent
runner: linux


script:
    files:
      - game: N/A:Select GOG installer.
      - engine: https://github.com/luxtorpeda-dev/packages/releases/download/dxx-rebirth-8/dxx-rebirth-273570-8.tar.xz
      - texture: https://www.dxx-rebirth.com/download/dxx/res/d1xr-hires.dxa
      - sound: https://www.dxx-rebirth.com/download/dxx/res/d1xr-sc55-music.dxa

    game:
      args: -hogdir .
      exe: $GAMEDIR/d1x-rebirth

    installer:
      - extract:
          format: gog
          file: $game
          args: --gog --include "app/Descent" 
          dst: $CACHE
          description: Extracting game files

      - merge:
          dst: $GAMEDIR
          src: $CACHE/Descent

      - extract:
          dst: $GAMEDIR
          file: engine
      - merge:
          dst: $GAMEDIR
          src: sound
      - merge:
          dst: $GAMEDIR
          src: texture

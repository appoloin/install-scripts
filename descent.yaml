name: Descent
game_slug: descent
version: Installer
slug: descent
runner: linux


script:
    files:
      - game: N/A:Select GOG installer.
      - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz
      - engine: https://github.com/luxtorpeda-dev/packages/releases/download/dxx-rebirth-8/dxx-rebirth-273570-8.tar.xz
      - texture: https://www.dxx-rebirth.com/download/dxx/res/d1xr-hires.dxa
      - sound: https://www.dxx-rebirth.com/download/dxx/res/d1xr-sc55-music.dxa

    game:
      args: -hogdir .
      exe: $GAMEDIR/d1x-rebirth

    installer:
      - extract:
          dst: $CACHE
          file: $inno
       
      - execute:
          args: -I "app/Descent" -d "$CACHE" "$game"
          file: $CACHE/innoextract

      - merge:
          dst: $GAMEDIR
          src: $CACHE/app/Descent

      - extract:
          dst: $GAMEDIR
          file: engine
      - merge:
          dst: $GAMEDIR
          src: sound
      - merge:
          dst: $GAMEDIR
          src: texture

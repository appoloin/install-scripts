name: Heavens Dawn
game_slug: heavens-dawn
version: Installer
slug: heavens-dawn
runner: dosbox

script:
  files:
    - game: N/A:Select CD ISO

  game:
    main_file: $GAMEDIR/heavens-dawn.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD 
        file: mkdir

    - execute:
        args:  $game  $GAMEDIR/CDD/cd.iso
        file: /bin/cp 

    - write_file:
        content: '[midi]

         mididevice = mt32
         
        [sdl]

          capture_mouse=onclick middlerelease
        
        [autoexec]

          imgmount D "$GAMEDIR/CDD/cd.iso" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          d:

          install

          exit'
        file: $GAMEDIR/heavens-dawn-setup.conf

    - task:
        config_file: $GAMEDIR/heavens-dawn-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod


    - write_file:
        content: '[midi]

         mididevice = mt32

        [sdl]

          capture_mouse=onclick middlerelease

        [autoexec]

          imgmount D "$GAMEDIR/CDD/cd.iso" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO                 Heavens Dawn
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Setup                                
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit Program                             
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          c:

          cd heaven
          
          heaven.bat

          goto exit


          :setup

          cls

          c:

          cd heaven

          setup

          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/heavens-dawn.conf


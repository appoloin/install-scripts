name:  Blackwel Deception
game_slug: the-blackwell-deception
version: GOG_Installer
slug: blackwell-deception-installer
runner: scummvm

script:
  game:
    game_id: blackwell4  
    path: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.

  installer:    
    - extract:
        format: gog
        file: $game
        args: --gog --include "app"
        dst: $CACHE
        description: Extracting game files
 
    - merge:
        dst: "$GAMEDIR"
        src: "$CACHE/Deception"

  scummvm:
    fullscreen: true
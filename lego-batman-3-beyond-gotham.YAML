name: LEGO Batman 3 - Beyond Gotham
game_slug: lego-batman-3-beyond-gotham
version: Good Old Games Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/LEGO Batman 3 Beyond Gotham/LEGOBatman3.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC: N/A:Select DLC installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dx9 xact ole32 
        description: Installing D3DX9, ole32, xact
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC
        name: wineexec
        args: /SILENT
        prefix: $GAMEDIR
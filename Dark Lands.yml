name: Dark Lands
game_slug: darklands
version: Installer
slug: darklands-installer
runner: dosbox



script:
  files:
    - game: N/A:Select the file Darklands.EXE
  game:
    main_file: $GAMEDIR/dark.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/dark
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/dark
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=12
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd dark
          
          darklands.exe
          
          exit'
        file: $GAMEDIR/dark.conf

    - write_file:
        content: '[sdl]

          sensitivity=12

        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd dark
        
          install 

         exit'
        file: $GAMEDIR/dark_setup.conf
    - task:
        config_file: $GAMEDIR/dark_setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/
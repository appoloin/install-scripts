name: North & South
game_slug: north-south
version: Amiga
slug: north-south
runner: flatpak
year: 1989

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select NorthAndSouth_v2.1_Files_0194.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR 

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/NorthAndSouth_v2.1_Files_0194.lha
        
          x_whdload_args = NorthAndSouthFiles.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae



name: Universe
game_slug: universe
version: Installer
slug: universe
runner: dosbox



script:
  files:
    - game: N/A:Select the file Universe.EXE
  game:
    main_file: $GAMEDIR/Universe.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/Universe
        file: mkdir

    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2
            
            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/Universe
        file: $CACHE/bulkcopy.sh
    
    - write_file:
        content: '[midi]

          mididevice = mt32
        
          [cpu]

            core=auto

            cputype=auto

            cycles=6000

            cycleup=1000

            cycledown=1000

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
       
          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl


          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            C:

            cd Universe
            
            Universe
            
            exit'
        file: $GAMEDIR/Universe.conf
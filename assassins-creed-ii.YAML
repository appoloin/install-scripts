name: Assassin's Creed II
game_slug: assassins-creed-ii
version: Installer
slug: assassins-creed-ii_INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Assassins Creed II/AssassinsCreedIIGame.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: win7 d3dcompiler_43 d3dx9 vcrun2008
        arch: win32
        description: Installing additional components
        name: winetricks
        prefix: $GAMEDIR
        
    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  system:
    env:
      WINE_LARGE_ADDRESS_AWARE: 1
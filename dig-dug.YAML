name: Dig Dug
game_slug:  dig-dug
version: ROM
slug: dig-dug
runner: mame
year: 1982

script:
  game:
    main_file: $GAMEDIR/digdug.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select digdug.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/digdug.zip
        filename: digdug.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
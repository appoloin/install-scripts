name: Clive Barkers Undying
game_slug: clive-barkers-undying
version: Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Clive Barkers Undying/System/Undying.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select GOG installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
 
  wine:
    Desktop: true
    

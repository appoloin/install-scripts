name: Mr Wongs Loopy Laundry
game_slug: mr-wongs-loopy-laundry
version: Amstrad
slug: mr-wongs-loopy-laundry
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/mrwonglo.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"mrwong'
    autoboot_delay: 3

  files:
    - game: N/A:Select mrwonglo.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: Sniper Art of Victory
game_slug: sniper-art-of-victory
version: Windows Installer
slug:  sniper-art-of-victory
runner: wine
year: 2008

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/City Interactive/Sniper - Art of Victory EN/Sniper.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the Setup.exe
    - patch:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/SnpierArtOfVicotry.rar
        filename: Patch.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: x $patch -o"$GAMEDIR/drive_c/Program Files (x86)/City Interactive/Sniper - Art of Victory EN/" -ppassword -y


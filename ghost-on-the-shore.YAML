name: Ghost on the Shore
game_slug: ghost-on-the-shore
version: GOG-Installer
slug: ghost-on-the-shore
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Ghost on the Shore/gots.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

name:  Wing Commander Armada
game_slug: wing-commander-armada
version: Installer
slug: INSTALLER
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/wing.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
                
        find "$src" -maxdepth 1  -type f \( -iname "*.EXE" -o 
                                            -iname "README.*" -o 
                                            -iname "QUOTES" -o 
                                            -iname "*.TNT" -o
                                            -iname "*.OVL" -o
                                            -iname "*.TRE" -o
                                            -iname "*.ADV" -o
                                            -iname "*.CFG" -o  
                                            -iname "*.TXT" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        dst: $CACHE

        file: $inno
        
    - execute:
        args: -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - execute:
        args: $GAMEDIR/wing 
        file: mkdir

    - copy:
        src: "$CACHE/app/Voices Of War Manual.pdf"
        dst: $GAMEDIR

    - execute:
        args: $CACHE/app $GAMEDIR/wing
        file: $CACHE/selectcopy.sh

    - write_file:
        content: '[cpu]

        cycles=fixed 12500

        [sdl]

          sensitivity=30

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          capture_mouse = onstart middlerelease

        [render]

          aspect=true

          scaler=normal2x

        [autoexec]

          mount C "$GAMEDIR" -t dir

          C:

          cd wing

          ECHO off

          goto launcher

          :launcher
          
          cls
          
          ECHO  ------------------------------------------ 
          
          ECHO            Wing Commander Armada           
          
          ECHO  ------------------------------------------ 
          
          ECHO   1) Play Game                              
                    
          ECHO   2) Setup             

          ECHO  ------------------------------------------ 
          
          ECHO   3) Exit Program                           

          ECHO  ------------------------------------------


          @choice /c123 /s Which game do you want to run? [1-3]: /n 

          if errorlevel 3 goto exit

          if errorlevel 2 goto setup

          if errorlevel 1 goto game


          :game

          cls

          armada

          goto exit


          :setup

          cls

          install

          goto launcher
          

          :exit

          exit'
        file: $GAMEDIR/wing.conf
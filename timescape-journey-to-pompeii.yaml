name: TimeScape - Journey to Pompeii
game_slug: timescape-journey-to-pompeii
version: Windows Installer
slug: timescape-journey-to-pompeii
runner: wine
year: 2000

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Legend/LEGEND.EXE
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: quartz icodecs
        name: winetricks
        prefix: $GAMEDIR

    - insert-disc:
        description: Please insert Disc 1
        requires: Setup.exe

    - task:
        executable: $DISC/setup.exe
        name: wineexec
        prefix: $GAMEDIR

    - insert-disc:
        description: Please insert Disc 2
        requires: data

    - merge:
        src: $DISC/data
        dst: $GAMEDIR/drive_c/Program Files/Pompei/data


name: Quest for Glory 4 - Shadows of Darkness
game_slug: quest-for-glory-iv-shadows-of-darkness
version: Installer
slug:  quest-for-glory-iv-shadows-of-darkness
runner: scummvm



script:
  files:
    - game:  N/A:Select Setup.exe

  game:
    game_id: qfg4  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname *support -o
                                            -iname dosbox -o
                                            -iname ega -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" -o
                                            -iname "999.*" -o
                                            -iname "994.*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

  scummvm:
    fullscreen: true
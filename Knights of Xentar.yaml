name: Knights of Xentar
game_slug: knights_of_xentar
version: Installer
slug:  knights_of_xentar-installer
runner: dosbox


script:
  files:
    - game:  N/A:Select the file KX.EXE

  game:
    main_file: $GAMEDIR/Knights.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/knights
        file: mkdir

    - execute:
        args: $game $GAMEDIR/HDD/knights
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=40

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd knights
          
          kx.EXE
          
          exit'
        file: $GAMEDIR/Knights.conf

    - write_file:
        content: '[autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd knights
          
          install.exe
          
          exit'
        file: $GAMEDIR/knights_setup.conf
    - task:
        config_file: $GAMEDIR/knights_setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/knights

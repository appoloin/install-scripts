name: Bad Dudes Vs. DragonNinja
game_slug: bad-dudes-vs-dragonninja
version: ROM
slug: bad-dudes-vs-dragonninja
runner: mame
year: 1988

script:
  game:
    main_file: $GAMEDIR/baddudes.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select abaddudes.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/baddudes.zip
        filename: baddudes.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"


  mame:
    fullscreen: true
    uimodekey: "Right Alt"
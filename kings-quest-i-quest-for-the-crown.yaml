name: King's Quest 1
game_slug: kings-quest-i-quest-for-the-crown
version: Installer
slug:  kings-quest-i-quest-for-the-crown-installer
runner: scummvm



script:
  files:
    - game:  N/A:Select a file with the extension *.001

  game:
    game_id: kq1sci  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

  scummvm:
    fullscreen: true
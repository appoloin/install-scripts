name: Fahrenheit 451
game_slug: fahrenheit-451
version: DOS
slug:   fahrenheit-451
runner: dosbox
year: 1984

script:
  files:
    - game: N/A:Select F451.EXE

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_c/fahren $GAMEDIR/drive_a  


    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_c/fahren"

          '    

    - write_file:
        content: '[cpu]

            cpu_cycles = 25000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on

          [render]

            glshader=sharp


          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [autoexec]

            mount A "$GAMEDIR/drive_a" -t floppy
            
            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            c: 

            cd fahren 

            F451.EXE

            exit'
        file: $GAMEDIR/play.conf

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  dosbox:
    fullscreen: false
    exit: true

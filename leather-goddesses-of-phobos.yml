name: Leather Goddess of phobos
game_slug:  leather-goddesses-of-phobos
version:  DOS
slug:  leather-goddess-of-phobos-installer
runner: flatpak
year: 1986

script:
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/LEATHER.DAT
    working_dir: $GAMEDIR


  installer:
    - insert-disc:
        description: Please insert Infocom Masterpeices CD
        requires: PC

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "LEATHER.DAT" \) -exec cp {} "$GAMEDIR" \;
          '
          

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


      #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  scummvm:
    fullscreen: false
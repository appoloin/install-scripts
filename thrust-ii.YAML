name: Thrust II
game_slug: thrust-ii
version: Amstrad
slug: thrust-ii
runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/thrustii.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"thrust2'
    autoboot_delay: 3

  files:
    - game: N/A:Select thrustii.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: Painkiller - Resurrection
game_slug: painkiller-resurrection
version: Windows Installer
slug: painkiller-resurrection
runner: wine
year: 2009

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    exe: "$GAMEDIR/drive_c/GOG Games/80 Days/80 Days.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    dxvk: false
    

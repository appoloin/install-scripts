name: Battle Isle '93
game_slug: Battle-Isle-93
version: Installer
slug: Battle-Isle-93-installer
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/Battle-Isle-93.conf

  files:
    - game:  N/A:Select file MOON.exe

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/Battle
        file: mkdir

    - execute:
        args: $game "$GAMEDIR/HDD/Battle"
        file: $CACHE/bulkcopy.sh
    
    
    - write_file:
        content: '[sdl]

          sensitivity=30

        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd Battle

          MOON

          exit'
        file: $GAMEDIR/Battle-Isle-93.conf
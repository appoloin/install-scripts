name:  Sam & Max Hit the Road
game_slug: sam-max-hit-the-road
version: Installer
slug:  sam_&_max-installer
runner: scummvm


script:
  game:
    game_id: samnmax
    path: $GAMEDIR
  
  installer:
    - insert-disc:
        description: Please insert disc
        requires: monster.sou

    - copy:
        dst: $GAMEDIR
        src: $DISC/monster.sou

    - copy:
        dst: $GAMEDIR
        src: $DISC/samnmax.000

    - copy:
        dst: $GAMEDIR
        src: $DISC/samnmax.001

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod


name: Dangerous Dave
game_slug: dangerous-dave-2
version: Installer
slug: dangerous-dave-2-installer
runner: dosbox



script:
  files:
    - game: N/A:Select the file *.EXE
  game:
    main_file: $GAMEDIR/dave.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/dave
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/dave
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd dave
          
          1.exe
          
          exit'
        file: $GAMEDIR/dave.conf
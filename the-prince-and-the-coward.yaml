name: The Prince and the Coward
game_slug: the-prince-and-the-coward
version: Good Old Games Installer
slug:  the-prince-and-the-coward
runner: scummvm



script:
  files:
    - game:  N/A:Select Setup.exe

  game:
    game_id: prince  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        file: $CACHE/remove.sh
        args: $GAMEDIR

  scummvm:
    fullscreen: true

name: Wing Commander
game_slug: wing-commander
version: Installer
slug: wing-commander
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/play.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          find "$src" -maxdepth 1  -type f \( -iname "*.CFG" -o
                                              -iname "*.EXE"   \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $CACHE
        description: Extracting game files

    - copy:
        src: $CACHE/__support/save
        dst: $GAMEDIR/wing/save

    - copy:
        src: $CACHE/GAMEDAT
        dst: $GAMEDIR/wing/GAMEDAT

    - copy:
        src: $CACHE/manual.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/Ships Blueprints.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/The Secret Missions 2 - Reference Card.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/The Secret Missions - Reference Card.pdf
        dst: $GAMEDIR

    - execute:
        args: $CACHE/  $GAMEDIR/wing
        file: $CACHE/selectcopy.sh

    - execute:
        file: $CACHE/download.sh
        args: 1qWHyCWCPbSPFSsJBTTjP4APA-a_v0EsK $CACHE/MT32-ROMS.7z

    - extract:
        file: $CACHE/MT32-ROMS.7z
        dst:  $GAMEDIR/MT32-ROMS

 
    - write_file:
        content: '[midi]

          mididevice = mt32
          
         [mt32]

            romdir = $GAMEDIR/MT32-ROMS


          [cpu]

         cycles=3000

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 30


          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            mount C "$GAMEDIR" -t dir

            c:
            
            cd wing

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                Wing  Commander
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Wing Commander with Secret Missions      
                                          
            ECHO   2) The Secrets Missions 2 - Crusade                               
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------  


            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto addons
                      
            if errorlevel 1 goto game


            :game

            cls

            loadfix -1 wc
            
            goto exit


            :addons

            cls

            loadfix -1 sm2

            goto launcher


            :exit
            
            exit

            exit'
        file: $GAMEDIR/play.conf
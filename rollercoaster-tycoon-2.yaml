name: Rollercoaster Tycoon 2
game_slug: rollercoaster-tycoon-2
version: Good Old Games Installer
slug: rollercoaster-tycoon-2
runner: flatpak
year: 1999

script:
  game: 
    appid: io.openrct2.OpenRCT2

  files:
    - game: N/A:Select installer

  installer:
    - execute:
        file: flatpak-spawn 
        args: --host flatpak install flathub -y --noninteractive io.openrct2.OpenRCT2
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args: --host flatpak override io.openrct2.OpenRCT2 --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files

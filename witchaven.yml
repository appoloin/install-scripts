name:  Witchheaven
game_slug: witchaven
version: Installer
slug: witchaven
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/witchheaven.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -type d \( -iname dosbox  \) -exec rm  {}  \;'
                                           
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "Enhanced" 
        dst: $GAMEDIR
        description: Extracting game files
        
    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh


    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 30


          [autoexec]

            mount C "$GAMEDIR/Enhanced/GAME" -t dir

            imgmount D "$GAMEDIR/witch.iso" -t iso

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                Witchhaven 
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Setup                                   
            
            ECHO  -------------------------------------------  
            
            ECHO   3) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                      
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            C:

            cd whaven

            call whaven.bat

            goto exit


            :setup

            config -securemode

            cls

            C:

            cd whaven
            
            egsetup.exe

            goto launcher


            :exit
            
            exit'
        file: $GAMEDIR/witchheaven.conf

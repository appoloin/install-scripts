name: Snooker 19
game_slug: snooker-19
version: Windows Installer
slug: snooker-19
runner: wine
year: 2019

script:
  game:
    exe: "$GAMEDIR/drive_c/Games/Snooker 19/Snooker19.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the Setup file

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


name: Dead Island 2
game_slug: dead-island-2
version: Windows Installer
slug: dead-island-2
runner: wine
year: 2023

script:
  game:
    exe: "$GAMEDIR/drive_c/Games/Dead Island 2/DeadIsland.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: xact_x64
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

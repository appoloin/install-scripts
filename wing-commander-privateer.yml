name:  Wing Commander - Privateer
game_slug: wing-commander-privateer
version: Installer
slug: wing-commander-privateer
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/wing.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
                
        find "$src" -maxdepth 1  -type f \( -iname "*.*DA" -o 
                                            -iname "*.CFG" -o 
                                            -iname "*.DAT" -o 
                                            -iname "*.OVL" -o
                                            -iname "*.PAK" -o  
                                            -iname "*.EXE" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        dst: $CACHE

        file: $inno
        
    - execute:
        args: -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - execute:
        args: $GAMEDIR/wing  $GAMEDIR/CDD
        file: mkdir

    - copy:
        src: $CACHE/manual.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/reference_guide.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/GAME.GOG
        dst: $GAMEDIR/CDD

    - execute:
        args: $CACHE $GAMEDIR/wing
        file: $CACHE/selectcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=30

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          capture_mouse = onstart middlerelease

        [render]

          aspect=true

          scaler=normal2x

        [autoexec]

          mount C "$GAMEDIR" -t dir

          imgmount D "$GAMEDIR/CDD/GAME.GOG" -t iso -fs iso

          C:

          cd wing

          ECHO off

          goto launcher

          :launcher
          
          cls
          
          ECHO  ------------------------------------------ 
          
          ECHO            Wing Commander Privateer           
          
          ECHO  ------------------------------------------ 
          
          ECHO   1) Privateer                              
          
          ECHO   2) Privateer - Righteous Fire             
          
          ECHO   3) Setup             

          ECHO  ------------------------------------------ 
          
          ECHO   4) Exit Program                           

          ECHO  ------------------------------------------


          @choice /c1234 /s Which game do you want to run? [1-4]: /n 

          if errorlevel 4 goto exit

          if errorlevel 3 goto setup

          if errorlevel 2 goto rf

          if errorlevel 1 goto priv

          :priv

          cls

          priv.exe

          goto exit


          :rf

          cls

          priv r

          goto exit


          :setup

          cls

          install

          goto launcher


          :exit

          exit'
        file: $GAMEDIR/wing.conf
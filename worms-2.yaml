name: Worms 2
game_slug: worms-2
version: Good Old Games Installer
slug: worms-2
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Worms 2/frontend.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: true
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


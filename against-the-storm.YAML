name:  Against the Storm
game_slug: against-the-storm
version: Good Old Games
slug: against-the-storm
runner: wine
year: 2022

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Against the Storm/Launch Against the Storm.lnk
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC1: N/A:Select DLC1 installer
    - DLC2: N/A:Select DLC2 installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC2
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

name: dragons lair trilogy
game_slug: dragons-lair-trilogy
version: Installer
slug: dragons-lair-trilogy-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Dragon's Lair/DragonsLair.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


name: Need for Speed - The run
game_slug: need-for-speed-the-run
version: Windows Installer
slug: need-for-speed-the-run
runner: wine
year: 2011

script:
  game:
    exe: "$GAMEDIR/drive_c/Program Files (x86)/DODI-Repacks/Need for Speed The Run/Need For Speed The Run.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: xact_x64 xact
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  system:
    pulse_latency: true

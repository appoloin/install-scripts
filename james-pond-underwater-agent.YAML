name: James Pond - Underwater Agent
game_slug: james-pond-underwater-agent
version: Amiga
slug: james-pond-underwater-agent
runner: flatpak
year: 1990

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select JamesPond_v2.5.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/JamesPond_v2.5.lha
        
          x_whdload_args =  JamesPond.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




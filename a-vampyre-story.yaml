name: A Vampyre Story
game_slug: a-vampyre-story
version: Good Old Games Installer
slug: a-vampyre-story
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/GOG Games/A Vampyre Story/game/main.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: dotnet35
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    dgvoodoo2: true
    overrides:
      ddraw: native
      d3d8: native
      d3d9: native
      D3DImm: native
      binkw32: native

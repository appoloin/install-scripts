name: Legends of Murder Collection
game_slug: legends-of-murder-collection
version: Good Old Games Installer
slug: legends-of-murder-collection
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $CACHE
        description: Extracting game files
        
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c   
    
    - copy:
        src: $CACHE/C
        dst: $GAMEDIR/drive_c

    - write_file:
        content: '[mouse]

           mouse_sensitivity= 30

           mouse_capture=onclick   
            
            mouse_middle_release=true 
     
          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            @echo off
          
            mount C "$GAMEDIR/drive_c" -t dir

            C: 

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO        Legends of Murder Collection
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play Stonedale Castle     
                      
            ECHO   2) Play Grey Haven  

            ECHO  -------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto game2
                                
            if errorlevel 1 goto game1


            :game1

            cls

            c:

            cd LoM1

            STONEDAL.exe

            goto launcher


          :game2

            cls

            C:

            cd LoM2

            GREYHAVE.exe

            goto launcher


            :exit

            exit'
        file: $GAMEDIR/play.conf
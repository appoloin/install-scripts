name:  Rayman Forever
game_slug: rayman-forever
version: Installer
slug: rayman-forever
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/play.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files
        
    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh


    - write_file:
        content: '[midi]

          mididevice = mt32
    
         [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15


          [autoexec]

            mount C "$GAMEDIR" -t dir

            imgmount D "$GAMEDIR/game.ins" -t iso

            cls 
                        
            C:

            cd rayman
            
            rayman.bat
            
            exit'
        file: $GAMEDIR/play.conf

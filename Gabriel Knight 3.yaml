name: Gabriel Knight 3
game_slug: Gabriel Knight 3
version: Installer
slug: Gabriel Knight 3-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Sierra/Gabriel Knight 3/GK3.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



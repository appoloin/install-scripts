name: Tale of Monkey Island - Chapter 1
game_slug:  tales-of-monkey-island-chapter-1-launch-of-the-screaming-narwhal
version: Installer
slug:  monkey-E1-installer
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/GOG/Launch of the Screaming Narwhal/MonkeyIsland101.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - execute:
        args: $GAMEDIR/drive_c/GOG  "$GAMEDIR/drive_c/GOG/Launch of the Screaming Narwhal"
        file: mkdir
    
    - extract:
        dst: $CACHE
        file: $inno

    - execute:
        args: -I "app/Launch of the Screaming Narwhal" -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - merge:
        dst: "$GAMEDIR/drive_c/GOG/Launch of the Screaming Narwhal"
        src: "$CACHE/app/Launch of the Screaming Narwhal"

  wine:
    Desktop: true


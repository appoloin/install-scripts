name: F1 2015
game_slug: f1-2015
version: Windows Installer
slug: f1-2015
runner: wine
year: 2015

script:
  files:
    - setup: N/A:Select setup file 

  game:
    exe: "$GAMEDIR/drive_c/Games/F1 2015/F1_2015.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: openal xact xact_64
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
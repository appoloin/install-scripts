name: Bureacracy
game_slug: bureaucracy
version: Installer
slug:  installer
runner: scummvm


script:
 
  game:
    game_id: bureaucracy  
    path: $GAMEDIR

  files:
    - DISC:  N/A:Select the file INFOCOM2.BAT


  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        find "$src_path" -type f \( -iname "BUREAUCR.DAT"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $DISC "$GAMEDIR"
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod
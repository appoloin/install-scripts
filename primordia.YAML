name: Primordia
game_slug: primordia
version: Good Old Games Installer
slug: INSTALLER
runner: scummvm

script:
  game:
    game_id: primordia
    path: $GAMEDIR

  files:
    - game: N/A:Select installer

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "app"
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        file: $CACHE/remove.sh
        args: $GAMEDIR


  scummvm:
    fullscreen: true
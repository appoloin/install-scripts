name: James Pond 3 - Operation Starfish
game_slug: james-pond-3-operation-starfish
version: Amiga
slug: james-pond-3-operation-starfish
runner: flatpak
year: 1993

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select JamesPond3_v2.1_AGA_0688.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/JamesPond3_v2.1_AGA_0688.lha
        
          x_whdload_args = JamesPond3AGA.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




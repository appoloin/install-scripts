name: Max Payne 2 The Fall of Max Payne
game_slug: max-payne-2-the-fall-of-max-payne
version: Installer
slug:  installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Max Payne 2 The Fall of Max Payne/MaxPayne2.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup
    - patch: https://github.com/ThirteenAG/WidescreenFixesPack/releases/download/mp2/MaxPayne2.WidescreenFix.zip

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - extract:  
        file: patch
        dst:  $CACHE 
        
    - copy:
        src: $CACHE/scripts
        dst: $GAMEDIR/drive_c/Games/Max Payne 2 The Fall of Max Payne/Scripts

    - copy:
        src: $CACHE/d3d8.dll
        dst: $GAMEDIR/drive_c/Games/Max Payne 2 The Fall of Max Payne/


  wine:
    Desktop: true
    overrides:
      d3d8.dll: n,b

 
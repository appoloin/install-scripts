name: Descent 2
game_slug: descent-2
version: Installer
slug: descent-2
runner: linux


script:
    files:
      - game: N/A:Select GOG installer.
      - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz
      - engine: https://github.com/luxtorpeda-dev/packages/releases/download/dxx-rebirth-8/dxx-rebirth-273580-8.tar.xz
      - sound: https://www.dxx-rebirth.com/download/dxx/res/d2xr-sc55-music.dxa

    game:
      args: -hogdir .
      exe: $GAMEDIR/d2x-rebirth

    installer:
      - extract:
          dst: $CACHE
          file: $inno
       
      - execute:
          args: -I "app/Descent 2" -d "$CACHE" "$game"
          file: $CACHE/innoextract

      - merge:
          dst: $GAMEDIR
          src: $CACHE/app/Descent 2

      - extract:
          dst: $GAMEDIR
          file: engine
      - merge:
          dst: $GAMEDIR
          src: sound
name: Descent 2
game_slug: descent-2
version: Good Old Games Installer
slug: descent-2
runner: flatpak
year: 1996

script:
  files:
    - game: N/A:Select GOG installer.
    - addons1: 
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Descent/d2x-rebirth%20addons.7z.001
        filename: addons.7z.001
    - addons2: 
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Descent/d2x-rebirth%20addons.7z.002
        filename: addons.7z.002

  game:
    appid: io.github.dxx_rebirth.dxx-rebirth

  installer:
    - execute:
        file: flatpak-spawn 
        args:  --host flatpak install --or-update --system -y --noninteractive io.github.dxx_rebirth.dxx-rebirth
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args: --host flatpak override io.github.dxx_rebirth.dxx-rebirth --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog --include "app/Descent 2" 
        dst: $CACHE
        description: Extracting game files

    - merge:
        src: $CACHE/Descent 2
        dst: $GAMEDIR

    #Move Patch into one folder
    - merge:
        src: "$addons1"
        dst: "$CACHE"
    - merge:
        src: "$addons2"
        dst: "$CACHE"

    - execute:
        file: 7z
        args: x $CACHE/addons.7z.001 -o"$CACHE" -ppassword -y

    - merge:
        src: $CACHE/d2xr-sc55-music.dxa
        dst: $GAMEDIR

    #file/folder linker
    - write_file:
        content: '#!/bin/bash
                  
                  rm -Rf "$HOME/.var/app/io.github.dxx_rebirth.dxx-rebirth/data/.d2x-rebirth/data/";

                  mkdir "$HOME/.var/app/io.github.dxx_rebirth.dxx-rebirth/";

                  mkdir "$HOME/.var/app/io.github.dxx_rebirth.dxx-rebirth/data/.d2x-rebirth";

                  ln -s -f -n "$GAMEDIR" "$HOME/.var/app/io.github.dxx_rebirth.dxx-rebirth/data/.d2x-rebirth/";

                  mv  "$HOME/.var/app/io.github.dxx_rebirth.dxx-rebirth/data/.d2x-rebirth/descent-2" "$HOME/.var/app/io.github.dxx_rebirth.dxx-rebirth/data/.d2x-rebirth/data"
         '
        file: $GAMEDIR/file-folder-linker.sh
    - execute:
        file: chmod
        args: +x  "$GAMEDIR/file-folder-linker.sh"

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak run --command="$GAMEDIR/file-folder-linker.sh"  io.github.dxx_rebirth.dxx-rebirth
        description: Run bash script in clonkeenplus bottle
        disable_runtime: true

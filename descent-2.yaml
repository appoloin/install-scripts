name: Descent 2
game_slug: descent-2
version: Installer
slug: descent-2
runner: linux


script:
    files:
      - game: N/A:Select GOG installer.
      - engine: https://github.com/luxtorpeda-dev/packages/releases/download/dxx-rebirth-8/dxx-rebirth-273580-8.tar.xz
      - sound: https://www.dxx-rebirth.com/download/dxx/res/d2xr-sc55-music.dxa

    game:
      args: -hogdir .
      exe: $GAMEDIR/d2x-rebirth

    installer:
      - extract:
          format: gog
          file: $game
          args: --gog --include "app/Descent 2" 
          dst: $CACHE
          description: Extracting game files

      - merge:
          dst: $GAMEDIR
          src: $CACHE/Descent 2

      - extract:
          dst: $GAMEDIR
          file: engine
      - merge:
          dst: $GAMEDIR
          src: sound
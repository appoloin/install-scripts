name: tangledeep
game_slug: tangledeep 
version: Good Old Games Installer
slug: tangledeep
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Tangledeep/Tangledeep.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC1: N/A:Select DLC1 installer
    - DLC2: N/A:Select DLC2 installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        arch: win32
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
        
    - task:
        executable: $DLC2
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

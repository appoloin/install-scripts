name: Evidence - The Last Report
game_slug: evidence-the-last-report
version: Installer
slug: evidence-the-last-report
runner: dosbox


script:
  files:
    - DISC1: N/A:Select Disc 1 iso
    - GUS: https://raw.githubusercontent.com/appoloin/WfW/master/GUS_external_files.zip

  game:
    main_file: $GAMEDIR/play.conf

  installer:  
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD 
        file: mkdir
    - extract:
        dst: $GAMEDIR/HDD/ULTRASND
        file: $GUS

    - execute:
        args: $DISC1 $GAMEDIR/CDD/CD1.iso
        file: /bin/cp 

    - write_file:
        content: '[gus]

          gus      = true

          ultradir = C:\ULTRASND

          gusbase  = 220
          
          gusirq   = 11

          gusdma   = 1

        [midi]

          mididevice = mt32

        [sdl]

          capture_mouse = onstart middlerelease

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          imgmount D "$GAMEDIR/CDD/CD1.iso" -t cdrom

          D:

          install.exe
          
          exit'
        file: $GAMEDIR/setup.conf
    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/

    - write_file:
        content: '[gus]

          gus      = true

          ultradir = C:\ULTRASND

          gusbase  = 220
          
          gusirq   = 11

          gusdma   = 1


        [midi]

          mididevice = mt32   

        [sdl]

          capture_mouse = onstart middlerelease

        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          imgmount D "$GAMEDIR/CDD/CD1.iso" -t cdrom
          
          C:

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO          Evidence - The Last Report  
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play Game        
          
          ECHO   2) Setup                               
          
          ECHO  -------------------------------------------  
                    
          ECHO   3) Exit Program                             
          
          ECHO  -------------------------------------------  


          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
          
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          C:

          EVIDENCE.BAT
          
          goto exit


          :setup

          cls

          c:
          
          install.exe

          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/play.conf
name: Evidence - The Last Report
game_slug: evidence-the-last-report
version: Installer
slug: evidence-the-last-report
runner: dosbox


script:
  files:
    - DISC1: N/A:Select Disc 1 iso
    - GUS: 
        url: https://drive.google.com/uc?export=download&id=1uzZQeWwDi8KMWpVZA96cJrHMeyKqYbG6
        filename: gus.zip

  game:
    main_file: $GAMEDIR/play.conf

  installer:  
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD 
        file: mkdir
    - extract:
        dst: $GAMEDIR/HDD/ULTRASND
        file: $GUS

    - execute:
        args: $DISC1 $GAMEDIR/CDD/CD1.iso
        file: cp 

    - write_file:
        content: '[gus]

            gus      = true

            ultradir = C:\ULTRASND

            gusbase  = 220
            
            gusirq   = 11

            gusdma   = 1

          [midi]

            mididevice = mt32

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            imgmount D "$GAMEDIR/CDD/CD1.iso" -t cdrom

            D:

            install.exe
            
            exit'
        file: $GAMEDIR/setup.conf
    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/

    - write_file:
        content: '[gus]

            gus      = true

            ultradir = C:\ULTRASND

            gusbase  = 220
            
            gusirq   = 11

            gusdma   = 1


          [midi]

            mididevice = mt32   

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]
          
            mount C "$GAMEDIR/HDD" -t dir

            imgmount D "$GAMEDIR/CDD/CD1.iso" -t cdrom
            
            C:

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO          Evidence - The Last Report  
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play Game        
            
            ECHO   2) Setup      

            ECHO   3) Install                         
            
            ECHO  -------------------------------------------  
                      
            ECHO   4) Exit Program                             
            
            ECHO  -------------------------------------------  


            choice /c1234 /s Which program do you want to run? [1-4]: /n 
            
            if errorlevel 4 goto exit

            if errorlevel 3 goto install
            
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            C:

            EVIDENCE.BAT
            
            goto exit


            :setup

            cls

            c:
            
            install.exe

            goto launcher


            :install
            
            D:

            install.exe

            goto launcher


            :exit
            
            exit'
        file: $GAMEDIR/play.conf
name: Legend of Grimrock
game_slug: legend-of-grimrock
version: Installer
slug: legend-of-grimrock
runner: wine

script:
  game:
    exe: $GAMEDIR/c_drive/GOG Games/Legend of Grimrock/grimrock.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name: Far Cry Primal
game_slug: far-cry-primal
version: Windows-Installer
slug: installer
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/Games/Far Cry - Primal/bin/FCPrimal.exe"
    prefix: $GAMEDIR

  files:
    - game: N/A:Select installer.


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
    
    - task:
        app: winxp vcrun2015 vcrun2010 xact_x64 xact dotnet35
        name: winetricks
        prefix: $GAMEDIR 

    - task:
        description: Installing
        executable: $game
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true
name: Singularity
game_slug: singularity
version: Good Old Games Installer
slug:  installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Singularity/Binaries/Singularity.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the Setup.exe

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task: 
        app: xact physx
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


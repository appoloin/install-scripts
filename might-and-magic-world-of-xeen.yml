name: Might and Magic - World of Xeen
game_slug: might-and-magic-world-of-xeen
version: Good Old Games Installer
slug: might-and-magic-world-of-xeen
runner: scummvm

script:
    files:
    - game: N/A:Select GOG installer.

    game:
        game_id: worldofxeen
        path: $GAMEDIR

    installer:
      - write_file:
          content: '#!/bin/bash

            src=$1

            dst=$2

            find "$src"  -type f \( -iname "*.pdf" -o 
                                              -iname "BOSS.MM$" -o 
                                              -iname "XEEN.*" -o
                                              -iname "*.EXE" -o
                                              -iname "*.CC" \) -exec cp {} "$dst" \;'
          file: $CACHE/selectcopy.sh
      - chmodx: $CACHE/selectcopy.sh

      - write_file:
          content: '#!/bin/bash

            src=$1

            dst=$2

            echo $dst

            find "$src" -maxdepth 1 -type f -iname "*.ogg" -print0 | 

                while IFS="" read -r -d "" FILENAME; 

                    do
                        name="${FILENAME##*/}"
        
                        mv "$FILENAME" "$dst""/""${name/xeen/Track}";

                done
            '
          file: $CACHE/copyrename.sh
      - chmodx: $CACHE/copyrename.sh    

      - extract:
          format: gog
          file: $game
          args: --gog
          dst: $CACHE
          description: Extracting game files
       
      - execute:
          file: $CACHE/selectcopy.sh
          args: $CACHE $GAMEDIR

      - execute:
          file: $CACHE/copyrename.sh
          args: $CACHE/MUSIC $GAMEDIR

    scummvm:
        fullscreen: true
name: Space Crusade
game_slug: space-crusade
version: Amiga
slug: space-crusade
runner: flatpak
year: 1992

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select SpaceCrusade&TheVoyageBeyond_v2.2_1535.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/SpaceCrusade&TheVoyageBeyond_v2.2_1535.lha
        
          x_whdload_args = SpaceCrusade.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




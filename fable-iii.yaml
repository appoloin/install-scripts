name: Fable III
game_slug: fable-iii
version: Windows Installer
slug: fable-iii
runner: wine
year: 2010

script:
  game:
    exe: "$GAMEDIR/drive_c/Program Files (x86)/Fable III/Fable3.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the Setup file

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


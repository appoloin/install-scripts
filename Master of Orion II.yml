name: Master of Orion 2
game_slug: master-of-orion-2
version: Installer
slug: INSTALLER
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/orion.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        find "$src" -maxdepth 1  -type f \( -iname "*.LST" -o
                                            -iname "*.DIG" -o
                                            -iname "*.MDI" -o 
                                            -iname "*.LBX" -o 
                                            -iname "*.BAT" -o 
                                            -iname "*.ini" -o
                                            -iname "*.dll" -o
                                            -iname "SAMPLE.*." -o
                                            -iname "*.exe"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - execute:
        args: $GAMEDIR/orion
        file: mkdir

    - copy:
        src: $CACHE/Manual.PDF
        dst: $GAMEDIR

    - execute:
        args: $CACHE $GAMEDIR/orion
        file: $CACHE/selectcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=30

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          capture_mouse = onstart middlerelease

        [render]

          aspect=true

          scaler=normal2x

        [autoexec]

          mount C "$GAMEDIR" -t dir

          C:

          cd orion

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO             Master of Orion  
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play Game        
          
          ECHO   2) Setup                               
          
          ECHO  -------------------------------------------  
                    
          ECHO   3) Exit Program                             
          
          ECHO  -------------------------------------------  


          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
          
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          orion2

          cls

          goto exit


          :setup

          cls

          setsound

          goto launcher



          :exit
          
          exit'
        file: $GAMEDIR/orion.conf
name:  Broken Sword 2.5 - The Return of the Templars
game_slug: broken-sword-25-the-return-of-the-templars
version: Windows_Installer
slug: installer
runner: scummvm

script:
  game:
    game_id: sword25  
    path: $GAMEDIR
  
  files:
    - game: N/A:Select GOG installer.

  installer: 
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "app"
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh


  scummvm:
    fullscreen: true
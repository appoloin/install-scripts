name: Wildfire
game_slug: wildfire
version: Good Old Games Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Wildfire/wildfire.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

name:  Journeyman Project 2
game_slug: the-journeyman-project-2-buried-in-time
version: Installer
slug: Journeyman-Project-2-installer
runner: scummvm
 
script:
  game:
    game_id: buried  
    path: $GAMEDIR

  files:
    - game: N/A:Select the GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz


  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1
        
        find "$src" -maxdepth 1 -type d \( -iname data1 -o
                                           -iname data2 -o
                                           -iname data3 \) -exec rm -r {}  \;
                                           
        find "$src" -maxdepth 1 -type f \( -iname "*.ico" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh   
  
    - extract:
        dst: $CACHE
        file: $inno

    - execute:
        args: -I app -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - merge:
        dst: "$GAMEDIR"
        src: "$CACHE/app"

    - execute:
        args: $GAMEDIR/BITDATA
        file: mkdir

    - execute:
        args: -r $GAMEDIR/data1/BITDATA $GAMEDIR
        file: /bin/cp 
    - execute:
        args: -r $GAMEDIR/data2/BITDATA $GAMEDIR
        file: /bin/cp 
    - execute:
        args: -r $GAMEDIR/data3/BITDATA $GAMEDIR
        file: /bin/cp 

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

  scummvm:
    fullscreen: true
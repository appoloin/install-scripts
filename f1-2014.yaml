name: F1 2014
game_slug: f1-2014
version: Windows Installer
slug: f1-2014
runner: wine
year: 2014

script:
  files:
    - setup: N/A:Select setup file 

  game:
    exe: "$GAMEDIR/drive_c/Program Files (x86)/F1 2014/F1_2014.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: openal xact xact_64
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        command: 'rclone copy "Google-1:Patches/F12014/patch.7z" "$CACHE"'

    - execute:
        file: 7z
        args: x $CACHE/patch.7z -o"$GAMEDIR/drive_c/Program Files (x86)/F1 2014/" -ppassword -y


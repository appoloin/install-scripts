name: Big Trouble in Little China
game_slug: big-trouble-in-little-china
version: Amstrad
slug: big-trouble-in-little-china
runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/bigtroub.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"disc'
    autoboot_delay: 3

  files:
    - game: N/A:Select bigtroub.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

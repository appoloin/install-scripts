name: Eric the Unready
game_slug: eric-the-unready
version: DOS
slug: eric-the-unready
runner: dosbox
year: 1993

script:
  files:
    - game: N/A:Select the file Eric.EXE
    - mt32:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/mt32-roms.7z
        filename: mt32-roms.7z

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_c/Eric

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_c/Eric"

          '    

    - execute:
        file: 7z
        args: x  $mt32 -o"$GAMEDIR" -ppassword -y


    - write_file:
        content: '[midi]

          mididevice = mt32

          [mt32]

            romdir = $GAMEDIR/mt32-roms
         
          [render]

            glshader=sharp

          [cpu]

            cpu_cycles = 25000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on


          [mouse]

          mouse_capture = onstart   
            
          mouse_middle_release=true   

          mouse_sensitivity= 15


         [autoexec]

          mount C "$GAMEDIR/drive_c" -t dir

          C:

          cd Eric
          
          Eric.EXE  mt32
          
          exit'
        file: $GAMEDIR/play.conf


    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  dosbox:
    fullscreen: false
    exit: true


name: Dreamweb
game_slug: dreamweb
version: DOS
slug: dreamweb
runner: scummvm


script:
  game:
    game_id: dreamweb
    path: $GAMEDIR

  files:
    - DISC: N/A:Select DREAMWEB.EXE

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $DISC "$GAMEDIR"

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

  scummvm:
    fullscreen: true

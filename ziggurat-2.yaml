name: Ziggurat 2
game_slug: ziggurat-2
version: Good Old Games Installer
slug: ziggurat-2
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Ziggurat2/Ziggurat2.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer
    - DLC1: N/A:Select DLC installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

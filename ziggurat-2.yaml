name: Ziggurat 2
game_slug: ziggurat-2
version: Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
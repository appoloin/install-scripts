name: Call of Juarez - Gunslinger
game_slug: call-of-juarez-gunslinger
version: Good Old Games Installer
slug: install
runner: wine
year: 2013

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Call of Juarez Gunslinger/CoJGunslinger.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
  
    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

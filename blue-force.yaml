name:  Blue Force
game_slug: blue-force
version: Installer
slug: blue-force
runner: scummvm


script:
  game:
    game_id: blueforce
    path: $GAMEDIR
  
  files:
    - game: N/A:Select the file Blue.EXE

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh


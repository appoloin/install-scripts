name: Rayman
game_slug: rayman
version: Installer
slug: rayman
runner: dosbox


script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz
    - music: N/A:Select Music.zip


  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1
        
        find "$src" -maxdepth 1 -type d \( -iname app -o
                                           -iname commonappdata -o
                                           -iname *redist -o
                                           -iname scummvm -o
                                           -iname dosbox -o
                                           -iname *support -o
                                           -iname tmp \) -exec rm -r {}  \;
                                           
        find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$GAMEDIR" "$game"
        file: $CACHE/innoextract

    - extract:
        dst: $CACHE/NewMusic
        file: $music

    - merge:
        dst: "$GAMEDIR/Music"
        src: $CACHE/NewMusic

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh


    - write_file:
        content: '[cpu]

        cycles=80000

        [sdl]

          capture_mouse = onstart middlerelease

        [autoexec]

          mount C "$GAMEDIR" -t dir

         imgmount D "$GAMEDIR/game.ins"  -t iso -fs iso

          C:

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------------  
          
          ECHO                    Rayman 
          
          ECHO  -------------------------------------------------  
          
          ECHO   1) Play Rayman   
          
          ECHO   2) Rayman Designer

          ECHO   3) Rayman by his Fans          
          
          ECHO  ---------------------------------------------------  
                    
          ECHO   4) Exit Program                             
          
          ECHO  ---------------------------------------------------  


          choice /c1234 /s Which program do you want to run? [1-4]: /n 
          
          if errorlevel 4 goto exit
          
          if errorlevel 3 goto fans
        
          if errorlevel 2 goto designer
          
          if errorlevel 1 goto game


          :game

          cls

          C:

          cd rayman
          
          RAYMAN

          goto exit


         :designer

          CONFIG -set "memsize=30"

          CONFIG -set "frameskip=1"

          CONFIG -set "cycles=20000"

          C:

          cd Raykit

          RAYKIT.EXE ver=usa

          exit

        :fans
        
        CONFIG -set "memsize=30"

        CONFIG -set "core=auto"

        CONFIG -set "cycles=20000"

        cd Rayfan
        
        rayfan ver=usa
        
        exit


        :exit
          
          exit'
        file: $GAMEDIR/play.conf
name: Hi-Res Adventure 2 - Cranston Manor
game_slug: cranston-manor
version: Installer
slug: cranston-manor
runner: scummvm


script:
  files:
    - game: N/A:Select the game file
    
  game:
    game_id: hires3
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

  scummvm:
    fullscreen: false
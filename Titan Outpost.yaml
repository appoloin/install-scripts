name: Titan Outpost
game_slug: titan-outpost
version: Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/Games/Titan Outpost v1 134/TitanOutpost.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
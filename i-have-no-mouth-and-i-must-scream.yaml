name: I Have No Mouth, and I Must Scream
game_slug: i-have-no-mouth-and-i-must-scream
version: Installer
slug: i-have-no-mouth-and-i-must-scream
runner: scummvm



script:
  files:
    - game: N/A:Select the intall.exe file

  game:
    game_id: ihnm
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "*.res" -o 
                                      -iname "patch.re_" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod
  
  scummvm:
    fullscreen: true
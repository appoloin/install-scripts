name:  Treasure Island Dizzy
game_slug: treasure-island-dizzy
version: Amiga
slug: treasure-island-dizzy
runner: flatpak
year: 1991

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select TreasureIslandDizzy_v1.2_0594.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/TreasureIslandDizzy_v1.2_0594.lha
        
          x_whdload_args = TreasureIslandDizzy.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




name: The 7th Circle - Endless Nightmare
game_slug: the-7th-circle-endless-nightmare
version: Installer
slug: the-7th-circle-endless-nightmare
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/The 7th Circle - Endless Nightmare/The7thCircle.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



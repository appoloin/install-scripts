name: Star Trek - First Contact
game_slug: star-trek-first-contact
version: DOS
slug: star-trek-first-contact
runner: dosbox
year: 1988

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game: N/A:Select run.bat

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR";

          find "$GAMEDIR" -type f \( -iname "dosbox.conf" \) -exec rm {} \;

          '    

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"
       
    - write_file: 
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 100

          [cpu]

            cpu_cycles = 1000
            
            cpu_cycles_protected = auto
            
            cputype = 386

            cpu_throttle = on
            
          [render]

            glshader=sharp

          [autoexec]
          
            mount C "$GAMEDIR/" -t dir

            C:

            st.exe

            exit'
        file: $GAMEDIR/play.conf

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  dosbox:
    fullscreen: false
    exit: true


name: The Book of Unwritten tales 2
game_slug: the-book-of-unwritten-tales-2
version: Installer
slug: installer
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/The Book of Unwritten Tales 2/bout2.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
        
    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name: The Vale - Shadow of the Crown
game_slug: the-vale-shadow-of-the-crown
version: Installer
slug: the-vale-shadow-of-the-crown
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/The Vale - Shadow of the Crown
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name: Tales of Monkeu Island - Chapter 5
game_slug: tales-of-monkey-island-chapter-5-rise-of-the-pirate-god
version: Installer
slug:  monkey-E5-installer
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/GOG/Rise of the Pirate God/MonkeyIsland105.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - execute:
        args: $GAMEDIR/drive_c/GOG  "$GAMEDIR/drive_c/GOG/Rise of the Pirate God"
        file: mkdir
    
    - extract:
        dst: $CACHE
        file: $inno

    - execute:
        args: -I "app/Rise of the Pirate God" -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - merge:
        dst: "$GAMEDIR/drive_c/GOG/Rise of the Pirate God"
        src: "$CACHE/app/Rise of the Pirate God"

  wine:
    Desktop: true


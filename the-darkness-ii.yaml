name: The Darkness II
game_slug: the-darkness-ii
version: Installer
slug: installer
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/2K Games/The Darkness II - Limited Edition/DarknessII.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: xact_x64 xact
        name: winetricks
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


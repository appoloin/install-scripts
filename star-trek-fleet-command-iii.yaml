name: Star Trek Fleet Command III
game_slug: star-trek-fleet-command-iii
version: Installer
slug: star-trek-fleet-command-iii
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Star Trek SFC3/SFC3.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


name: Hexen - Beyond Heretic
game_slug: hexen-beyond-heretic
version: Good Old Games Installer
slug: hexen-beyond-heretic
runner: flatpak
year: 1994

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    appid: org.zdoom.GZDoom
    args: -config $GAMEDIR/gzdoom.ini -file HEXEN.WAD -savedir $GAMEDIR/saves

  installer:
    - execute:
        file: flatpak-spawn 
        args:  --host flatpak install --or-update --system -y --noninteractive org.zdoom.GZDoom
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args: --host flatpak override org.zdoom.GZDoom --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $CACHE
        description: Extracting game files

    - copy:
        src: $CACHE/HEXEN.WAD 
        dst: $GAMEDIR

    - write_file:
        content: '[IWADSearch.Directories]

          Path=$DOOMWADDIR

          Path=$GAMEDIR

          '
        file: $GAMEDIR/gzdoom.ini
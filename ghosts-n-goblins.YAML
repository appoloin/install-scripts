name: Ghosts 'n Goblins
game_slug:  ghosts-n-goblins
version: ROM
slug: ghosts-n-goblins
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/gng.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select commando.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/gng.zip
        filename: gng.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
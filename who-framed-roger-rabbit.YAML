name: Who Framed Roger Rabbit
game_slug: who-framed-roger-rabbit
version: Amiga
slug:  who-framed-roger-rabbit
runner: flatpak
year: 1988

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:WhoFramedRogerRabbit_v2.0_0160.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/WhoFramedRogerRabbit_v2.0_0160.lha
        
          x_whdload_args = WhoFramedRogerRabbit.Slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




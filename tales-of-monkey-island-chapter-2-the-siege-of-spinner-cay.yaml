name:  Tale of Monkey Island - Chapter 2
game_slug: tales-of-monkey-island-chapter-2-the-siege-of-spinner-cay
version: Installer
slug:  monkey-E2-installer
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/GOG/The Siege of Spinner Cay/MonkeyIsland102.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - execute:
        args: $GAMEDIR/drive_c/GOG  "$GAMEDIR/drive_c/GOG/The Siege of Spinner Cay"
        file: mkdir
    
    - extract:
        dst: $CACHE
        file: $inno

    - execute:
        args: -I "app/The Siege of Spinner Cay" -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - merge:
        dst: "$GAMEDIR/drive_c/GOG/The Siege of Spinner Cay"
        src: "$CACHE/app/The Siege of Spinner Cay"

  wine:
    Desktop: true


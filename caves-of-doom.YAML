name: Caves of Doom
game_slug: caves-of-doom
version: Amstrad
slug: caves-of-doom
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/cavedoom.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"doom'
    autoboot_delay: 3

  files:
    - game: N/A:Select cavedoom.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

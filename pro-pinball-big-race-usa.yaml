name: Pro Pinball - Big Race USA
game_slug: pro-pinball-big-race-usa
version: DOS
slug: pro-pinball-big-race-usa
runner: dosbox
year: 1998

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game:  N/A:Select file run.bat

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          '    

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15


          [sdl]
              
            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on


          [autoexec]
          
            mount C "$GAMEDIR/" -t dir

            imgmount d "$GAMEDIR/cd/BRUSA.cue" -t cdrom

            C:
            
            cd PROPIN

            cd BIGRACE

            BIGRACE.EXE

            exit'
        file: $GAMEDIR/play.conf
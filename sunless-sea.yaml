name: Sunless Sea
game_slug: sunless-sea
version: Good Old Games Installer
slug:  sunless-sea
runner: wine
year: 2015

script:
  files:
    - setup: N/A:Select setup file from GOG
    - DLC1: N/A:Select DLC1 installer

  game:
    exe: "$GAMEDIR/drive_c/GOG Games/Sunless Sea/Launch Sunless Sea.lnk"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
        args: /SILENT 

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

name: CrossCode
game_slug: crosscode
version: Good Old Games Installer
slug: crosscode
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/CrossCode/CrossCode.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC1: N/A:Select DLC1 installer
    - DLC2: N/A:Select DLC2 installer
    - DLC3: N/A:Select DLC3 installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC2
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC3
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR


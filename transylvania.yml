name: Transylvania
game_slug: transylvania
version: DOS
slug:  transylvania
runner: scummvm
year: 1986

script:
  game:
    game_id: transylvaniav2
    path: $GAMEDIR

  files:
    - game:  N/A:Select the file Novel.exe

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          '    

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod
  
    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

        
  scummvm:
    fullscreen: false
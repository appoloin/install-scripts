name: The Space Bar
game_slug: the-space-bar
version: Windows Installer
slug:  the-space-bar
runner: wine


script:
  game:
    exe: $GAMEDIR/drive_c/thespacebar/SPACEBAR.EXE
    prefix: $GAMEDIR


  files:
    - DISC1: N/A:Select Disc 1 iso
    - DISC2: N/A:Select Disc 2 iso
    - DISC3: N/A:Select Disc 3 iso


  install_complete_text: "Installation finished!\n\n\n\nIMPORTANT!\n============\nPlease\
    \ change the wine version in the game\xB4s settings to \"lutris-GE-Proton 8-8\"\
    \ ,this is last of 8 series with a working virtual desktop."

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          find "$src" -type f \( -iname "DISK1" -o 
                                 -iname "DISK2" -o 
                                 -iname "DISK3" -o
                                 -iname "MSS16.DLL" -o
                                 -iname "MSS32.DLL" -o
                                 -iname "MSSB16.TSK" -o
                                 -iname "SB_MODE1.exe" -o
                                 -iname "SMACKW32.DLL" -o
                                 -iname "SPACEBAR.EXE" \) -exec cp {} "$dst" \;
                                
          find "$src" -type d \( -iname "AUDITON" -o
                                -iname "BAR" -o
                                -iname "CREDITS" -o
                                -iname "GENERAL" -o
                                -iname "INTRO" -o
                                -iname "KERPUPU" -o
                                -iname "NEBLITZ" -o
                                -iname "SRAFFA" -o
                                -iname "TRISECKS" -o
                                -iname "VEDJ" -o
                                -iname "VILDROID" -o
                                -iname "ZZAZZL" -o
                                -iname "WLD" \) -exec cp {} -r "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - execute:
        args: $GAMEDIR/drive_c/thespacebar
        file: mkdir
    
    - extract:
        file: $DISC1 
        dst:  $CACHE/DISC1

    - execute:
        file: $CACHE/selectcopy.sh
        args: $CACHE/DISC1 $GAMEDIR/drive_c/thespacebar

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - extract:
        file: $DISC2
        dst:  $CACHE/DISC2

    - execute:
        file: $CACHE/selectcopy.sh
        args: $CACHE/DISC2 $GAMEDIR/drive_c/thespacebar

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - extract:
        file: $DISC3
        dst:  $CACHE/DISC3

    - execute:
        file: $CACHE/selectcopy.sh
        args: $CACHE/DISC3 $GAMEDIR/drive_c/thespacebar

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

  wine:
    Desktop: true
    WineDesktop: 640x480

  system:
    resolution:  640x480
    reset_desktop: true

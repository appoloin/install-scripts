name: Seastalker
game_slug: seastalker
version: DOS
slug: seastalker-installer
runner: flatpak
year: 1984

script:
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/SEASTALK.DAT
    working_dir: $GAMEDIR


  installer:
    - insert-disc:
        description: Please insert Infocom Treasures II disc
        requires: DOS

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "seastalk.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh
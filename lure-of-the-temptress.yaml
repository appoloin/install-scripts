name: Lure of the Temptress
game_slug:  lure-of-the-temptress
version: Installer
slug: lure-of-the-temptress
runner: scummvm



script:
  files:
    - game:  N/A:Select GOG installer
    - patch: https://github.com/scummvm/scummvm/raw/master/dists/engine-data/lure.dat
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    game_id: lure
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1
        
        find "$src" -maxdepth 1 -type d \( -iname app -o
                                           -iname commonappdata -o
                                           -iname *redist -o
                                           -iname scummvm -o
                                           -iname dosbox -o
                                           -iname *support -o
                                           -iname tmp \) -exec rm -r {}  \;
                                           
        find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$GAMEDIR" "$game"
        file: $CACHE/innoextract

    - copy:
        src: $patch
        dst: $GAMEDIR

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

  scummvm:
    fullscreen: true

name: Rick Dangerous
game_slug: rick-dangerous
version: Installer
slug:  installer
runner: dosbox

script:
  files:
    - game: N/A:Select Start.bat.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_c/rick 

    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR/drive_c/rick

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


    - write_file:
        content: '[midi]

           mididevice = mt32
        
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount C "$GAMEDIR/drive_c" -t dir

            c:

            cd  rick 

            start.bat
            
            goto exit

            exit'
        file: $GAMEDIR/play.conf


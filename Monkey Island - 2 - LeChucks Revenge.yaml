name: Monkey Island - 2 - LeChucks Revenge
game_slug: monkey_island_2_lechucks_revenge
version: Installer
slug:  monkey_island_2_lechucks_revenge-installer
runner: scummvm


script:
  files:
    - game: N/A:Select the file Monkey2.000

  game:
    game_id: monkey2  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

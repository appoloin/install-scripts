name: Subnatica Below Zero
game_slug: subnautica-below-zero
version: Windows Installer
slug:  INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/drive_c/Games/Subnautica Below Zero/SubnauticaZero.exe
    arch: win64
    args: -force-opengl
   #args: -force-glcore
   #args: -force-glcore45
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win64
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: vcrun2015
        name: winetricks
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


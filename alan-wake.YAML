name: Alan Wake
game_slug: alan-wake
version: Installer
slug: INSTALLER
runner: wine
year: 2012

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/GOG.com/Alan Wake/alanwake.exe
    args: -forcestereo
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: xact xact_64 vcrun2008
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    overrides:
      nvapi,nvapi64: disabled

    dxvk_nvapi: false
    
  system:
    pulse_latency: true

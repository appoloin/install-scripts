name: Ultima V - Warriors of Destiny
game_slug: ultima-v-warriors-of-destiny
version: Good Old Games Installer
slug: ultima-v-warriors-of-destiny
runner: dosbox
year: 1988

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - write_file:
        content: '#!/bin/bash

          fileID="$1"

          output="$2"
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O "$output" && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh


    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files

    - merge:
        src: "$GAMEDIR/__support/save"
        dst: "$GAMEDIR"
      
    - execute:
       file: $CACHE/remove.sh
       args: $GAMEDIR

    - execute:
        file: $CACHE/download.sh
        args: 1qWHyCWCPbSPFSsJBTTjP4APA-a_v0EsK $CACHE/MT32-ROMS.7z

    - extract:
        file: $CACHE/MT32-ROMS.7z
        dst:  $GAMEDIR/MT32-ROMS


    - write_file:
        content: '[midi]

          mididevice = mt32
         
          [mt32]

          romdir = $GAMEDIR/MT32-ROMS

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [cpu]

            core=simple

            cputype=386_slow

            cycles=5000

            cycleup=100

            cycledown=100

          [sdl]

            fullresolution=desktop

            fullscreen=true

            output=opengl
          
          [render]

            aspect=true

            scaler=normal2x


          [autoexec]
          
            mount C "$GAMEDIR" -t dir

            C:

            cls

            ultima.exe

            exit'
        file: $GAMEDIR/play.conf

name: Mable and the Wood
game_slug: mable-and-the-wood
version: Good Old Games Installer
slug: mable-and-the-wood
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Mable & The Wood/Mable.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
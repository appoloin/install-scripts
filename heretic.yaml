name: Heretic
game_slug: heretic
version: Installer
slug: heretic
runner: zdoom


script:
    files:
      - game: N/A:Select install.bat

    game:
      main_file: $GAMEDIR/heretic.wad
      savedir: $GAMEDIR/saves

    installer:
      - write_file:
          content: '#!/bin/bash

            src=$1

            dst=$2

            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            find "$src_path" -type f \( -iname "heretic.wad" \) -exec cp {} "$dst" \;'
            
          file: $CACHE/selectcopy.sh
      - chmodx: $CACHE/selectcopy.sh

      - execute:
          args: $game $GAMEDIR
          file: $CACHE/selectcopy.sh
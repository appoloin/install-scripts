name: Assasssin's Creed III
game_slug: assassins-creed-iii
version: Installer
slug: assassins-creed-iiiINSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Assassin's Creed III/AssassinsCreed3.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: corefonts tahoma d3dx9 d3dcompiler_43 vcrun2008 vcrun2010
        description: Installing DirectX dlls
        name: winetricks
        prefix: $GAMEDIR

    - write_file:
        content: "overlay: \n  enabled: false\n"
        file: $GAMEDIR/drive_c/users/$USER/Local Settings/Application Data/Ubisoft Game Launcher/settings.yml

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



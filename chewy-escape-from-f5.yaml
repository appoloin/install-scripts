name: Chewy - Esc from F5
game_slug: chewy-escape-from-f5
version: DOS Installer
slug: chewy-escape-from-f5
runner: dosbox



script:
  files:
    - DISC1: N/A:Select ISO

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          fileID="$1"

          output="$2"
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O "$output" && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c  $GAMEDIR/drive_d

    - execute:
        file: $CACHE/download.sh
        args: 1qWHyCWCPbSPFSsJBTTjP4APA-a_v0EsK $CACHE/MT32-ROMS.7z

    - extract:
        file: $CACHE/MT32-ROMS.7z
        dst:  $GAMEDIR/MT32-ROMS

    - execute:
        file: $CACHE/download.sh
        args: 1uzZQeWwDi8KMWpVZA96cJrHMeyKqYbG6 $CACHE/GUS.zip

    - extract:
        file: $CACHE/GUS.zip
        dst: $GAMEDIR/drive_c/ULTRASND

    - execute:
        file: cp 
        args: $DISC1 $GAMEDIR/drive_d/CD1.iso
    
    - write_file:
        content: '[gus]

          gus= true

          ultradir = C:\ULTRASND
   
         [midi]

          mididevice = mt32
    
          [mt32]

            romdir = $GAMEDIR/MT32-ROMS

         [mouse]

            mouse_capture = onstart  
            
            mouse_middle_release=true  

            mouse_sensitivity= 15
        
         [autoexec]

          mount C "$GAMEDIR/drive_c" -t dir

          imgmount D "$GAMEDIR/drive_d/CD1.iso" -t cdrom

          D:

          install.exe

          exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/drive_c

    - write_file:
        content: '[midi]

          mididevice = mt32
    
          [mt32]

            romdir = $GAMEDIR/MT32-ROMS

         [mouse]

            mouse_capture = onstart  
            
            mouse_middle_release=true  

            mouse_sensitivity= 15

      
         [autoexec]

          mount C "$GAMEDIR/drive_c" -t dir

          imgmount D "$GAMEDIR/drive_d/CD1.iso" -t cdrom

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO               Chewy - Esc from F5

          ECHO  -------------------------------------------  
          
          ECHO   1) Play Game      
          
          ECHO   2) Setup                               
          
          ECHO   3) Install

          ECHO  -------------------------------------------  
          
          ECHO   4) Exit Program                             
          
          ECHO  -------------------------------------------  


          choice /c1234 /s Which program do you want to run? [1-4]: /n 
          
          if errorlevel 4 goto exit

          if errorlevel 3 goto install
 
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          C:

          cd CHEWY_F5

          CHEWY
          
          goto exit

         
          :setup

          cls

          C:
          
          cd CHEWY_F5

          setup

          goto launcher


          :install

          cls

          d:
                    
          install

          goto launcher


       
          :exit
          
          exit'
        file: $GAMEDIR/play.conf


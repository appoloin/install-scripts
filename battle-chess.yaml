name: Battle Chess
game_slug: battle-chess
version: Installer
slug: Battle-Chess-installer
runner: dosbox

 
script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/Battle-Chess.conf

  installer:
    - extract:
        format: gog
        file: $CACHE
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files
        
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/Battle $GAMEDIR/HDD/Chinese $GAMEDIR/HDD/Battle4
        file: mkdir

    - merge:
        dst: $GAMEDIR/HDD/Battle
        src: $CACHE/app/Battle Chess

    - merge:
        dst: $GAMEDIR/HDD/Battle4
        src: $CACHE/app/Battle Chess 4000

    - merge:
        dst: $GAMEDIR/HDD/Chinese
        src: $CACHE/app/Chinese Chess
     



    - write_file:
        content: '[mouse]

          mouse_capture=onclick   
            
            mouse_middle_release=true 

          [autoexec]
          
            mount C "$GAMEDIR/HDD" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO        Battle Chess - Special Edition
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play Battle Chess      
            
            ECHO   2) Play Battle Chess 4000  

            ECHO   3) Setup Battle Chess 4000  

            ECHO   4) Play Chinese Chess                                  
                      
            ECHO   5) Setup Chinese Chess   
  
            ECHO  -------------------------------------------  
            
            ECHO   6) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c123456 /s Which program do you want to run? [1-6]: /n 
            
            if errorlevel 6 goto exit

            if errorlevel 5 goto setupchinese

            if errorlevel 4 goto chinese
            
            if errorlevel 3 goto setup4000
                      
            if errorlevel 2 goto battle4000
            
            if errorlevel 1 goto battle


            :battle

            cls

            C:

            cd battle
            
            chess.EXE

            goto exit


            :battle4000

            cls

            C:

            cd Battle4
            
            BC4000.EXE

            goto exit



            :setup4

            cls

            C:

            cd Battle4
            
            setup

            goto launcher


            :chinese

            cls

            C:

            cd Chinese
            
            CHESSII.EXE

            goto exit


            :setupchinese

            cls

            C:

            cd Chinese
            
            setup

            goto launcher


            :exit
            
            exit'

        file: $GAMEDIR/Battle-Chess.conf
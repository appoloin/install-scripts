name: Zork II
game_slug: zork-ii
version: DOS
slug: zork-ii
runner: flatpak
year: 1981

script:
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/ZORK2.DAT
    working_dir: $GAMEDIR

  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "zork2.DAT" \) -exec cp {} "$GAMEDIR" \;
          '


    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


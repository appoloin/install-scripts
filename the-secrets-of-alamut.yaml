game_slug: the-secrets-of-alamut
version: Windows Installer
slug: the-secrets-of-alamut
runner: wine
year: 2001

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Legend Part 2/Legend.exe
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: quartz icodecs
        name: winetricks
        prefix: $GAMEDIR

    - insert-disc:
        description: Please insert Disc 1
        requires: Setup.exe

    - task:
        executable: $DISC/setup.exe
        name: wineexec
        prefix: $GAMEDIR

    - insert-disc:
        description: Please insert Disc 2
        requires: data

    - merge:
        src: $DISC/data
        dst: $GAMEDIR/drive_c/Program Files/Legend Part 2/Data


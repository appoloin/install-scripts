name: Lost-in-time
game_slug:  Lost-in-time
version: Installer
slug:   Lost-in-time-installer
runner: scummvm


script:
  files:
    - game:  N/A:Select LOST.exe

  game:
    game_id: gob
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

name: Time Gate - Knight Chase
game_slug: time-gate-knights-chase
version: Installer
slug: time-gate-knights-chase
runner: dosbox


script:
    game:
      main_file: $GAMEDIR/play.conf

    files:
        - DISC1: N/A:Select Disc 1 iso

    installer:    
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD
        file: mkdir

    - execute:
        args: $DISC1 $GAMEDIR/CDD/CD1.iso
        file: /bin/cp 

    - write_file:
        content: '[midi]

          mididevice = mt32

        [sdl]

           capture_mouse=onclick middlerelease

        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

         imgmount D "$GAMEDIR/CDD/CD1.iso" -t cdrom


          D:

          install.exe
        
          exit'
        file: $GAMEDIR/setup.conf
    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/
    
    - write_file:
        content: '[midi]

          mididevice = mt32

        [sdl]

           capture_mouse=onclick middlerelease
      
        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

         imgmount D "$GAMEDIR/CDD/CD1.iso" -t cdrom

          C:

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO            Time Gate - Knights Chase
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play  
          
          ECHO   2) Setup                                
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit                              
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


        :game

        cls

        c:

        cd infogram

        cd timgate

        timegate.exe

        goto exit


        :setup

        cls

        d:

        install

        goto launcher

        :exit
        
          exit'
        file: $GAMEDIR/play.conf
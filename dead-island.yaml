name: Dead Island
game_slug: dead-island
version: Installer
slug: dead-island
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Games/Dead.Island.Game.of.The.Year.Edition/DeadIslandGame.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


name: Dead Island
game_slug: dead-island
version: Windows Installer
slug: dead-island
runner: wine
year: 2011

script:
  game:
    exe: "$GAMEDIR/drive_c/Program Files (x86)/Games/Dead.Island.Game.of.The.Year.Edition/DeadIslandGame.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer
    - patch:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/DeadIslandpatch.7z
        filename: DeadIslandpatch.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: icodex wmp9 wmp11 xact
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: x $patch -ppassword -o"$GAMEDIR/drive_c/Program Files (x86)/Games/Dead.Island.Game.of.The.Year.Edition/" -y

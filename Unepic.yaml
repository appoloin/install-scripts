name: unepic
game_slug: unepic
version: Installer
slug:  unepic-installer
runner: wine

script:
    game:
        exe: drive_c/GOG Games/Unepic/unepic.exe
        arch: win32
        prefix: $GAMEDIR
  
    files:
        - game: N/A:Select Setup.exe

    installer:
        - task:
            name: create_prefix
            arch: win32
            install_mono: false
            prefix: $GAMEDIR

        - task:
            executable: $game
            name: wineexec
            prefix: $GAMEDIR

    wine:
        Desktop: true

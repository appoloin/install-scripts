name: Inca
game_slug: inca
version: DOS 
slug: inca
runner: dosbox
year: 1992

script:
    files:
      - game: N/A:Select CD ISO/CUE/MP3

    game:
      main_file: $GAMEDIR/play.conf

    installer:
      - execute:
          file: mkdir
          args: $GAMEDIR/drive_d $GAMEDIR/drive_c

      #copy everything
      - execute:
          command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

            cp -avr "$src_path/."  "$GAMEDIR/drive_d"

            '    


      - write_file:
          content: '[midi]

            mididevice = mt32

           [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

           [cpu]

            cpu_cycles = 25000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on

            [sdl]
              
            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

            [render]

            aspect=true

            scaler=normal2x


            [autoexec]
            
            mount C "$GAMEDIR/drive_c" -t dir

            imgmount d "$GAMEDIR/drive_d/track01.cue" -t iso

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                     Inca
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Setup    
            
            ECHO   3) Install

            ECHO  -------------------------------------------  
            
            ECHO   4) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c1234 /s Which program do you want to run? [1-4]: /n 
            
            if errorlevel 4 goto exit

            if errorlevel 3 goto install

            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            C:

            cd inca

            run

            goto exit


            :setup

            cls

            c:

            cd inca 
            
            setup
            
            goto launcher



            :install

            cls

            D:

            install
            
            goto launcher



            :exit
            
            exit'
          file: $GAMEDIR/play.conf
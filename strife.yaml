name: Strife
game_slug: strife
version: Windows Installer
slug: strife
runner: flatpak
year: 1996

script:
  files:
    - game: N/A:Select ISO 

  game:
    appid: org.openmw.OpenMW
    args:  -config $GAMEDIR/gzdoom.ini -file strife1.wad -savedir $GAMEDIR/saves


  installer:
    - execute:
        file: flatpak-spawn 
        args: --host flatpak install flathub -y --noninteractive org.zdoom.GZDoom
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args: --host flatpak override org.zdoom.GZDoom --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        file: $game
        dst:  $CACHE

    #copy select
    - execute:
        command: 'find "$CACHE" -maxdepth 1  -type f \( -iname "*.wad" \) -exec cp {} "$GAMEDIR" \;'


    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod

    - write_file:
        content: '[IWADSearch.Directories]

          Path=$DOOMWADDIR

          Path=$GAMEDIR

          '
        file: $GAMEDIR/gzdoom.ini
name: Strife
game_slug: strife
version: Installer
slug: strife
runner: zdoom


script:
    files:
      - game: N/A:Select setup.exe

    game:
      main_file: $GAMEDIR/strife1.wad
      savedir: $GAMEDIR/saves

    installer:
      - write_file:
          content: '#!/bin/bash

            src=$1

            dst=$2

            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            find "$src_path" -type f \( -iname "*.wad" \) -exec cp {} "$dst" \;'
            
          file: $CACHE/selectcopy.sh
      - chmodx: $CACHE/selectcopy.sh

      - execute:
          args: $game $GAMEDIR
          file: $CACHE/selectcopy.sh


      - execute:
          args: -R 775  "$GAMEDIR"
          file: chmod

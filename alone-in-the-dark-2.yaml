name: Alone in the Dark 2
game_slug: alone-in-the-dark-2
version: Installer
slug: installer
runner: dosbox

script:
    files:
      - game:  N/A:Select GOG installer

    game:
      main_file: $GAMEDIR/play.conf

    installer:
      - write_file:
          content: '#!/bin/bash

            src=$1
            
            find "$src" -maxdepth 1 -type d \( -iname app -o
                                              -iname commonappdata -o
                                              -iname *redist -o
                                              -iname scummvm -o
                                              -iname dosbox -o
                                              -iname *support -o
                                              -iname tmp \) -exec rm -r {}  \;
                                              
            find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
          file: $CACHE/remove.sh
      - chmodx: $CACHE/remove.sh

      - extract:
          format: gog
          file: $game
          args: --gog --include "app"
          dst: $GAMEDIR
          description: Extracting game files

      - execute:
          args: $GAMEDIR
          file: $CACHE/remove.sh

      - write_file:
          content: '[midi]

            mididevice = mt32

            [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

            [sdl]
                
              fullresolution=desktop

              windowresolution=original

              fullscreen=true

              output=opengl

            [render]

              aspect=true

              scaler=normal2x


              [autoexec]
              
              mount C "$GAMEDIR" -t dir

              imgmount D "$GAMEDIR/GAME.INS" -t iso -fs iso

              cls 

              ECHO OFF

              goto launcher

              :launcher

              cls 

              ECHO  -------------------------------------------  
              
              ECHO             Alone in the Dark
              
              ECHO  -------------------------------------------  
              
              ECHO   1) Play        
              
              ECHO   2) Setup    
              
              ECHO  -------------------------------------------  
              
              ECHO   3) Exit Program                             
              
              ECHO  -------------------------------------------  

              choice /c123 /s Which program do you want to run? [1-3]: /n 
              
              if errorlevel 3 goto exit

              if errorlevel 2 goto setup
              
              if errorlevel 1 goto game


              :game

              cls

              c:

              cd INDARK2

              AITD2
              
              goto exit


              :setup

              cls

              c:

              cd INDARK2

              install.exe
              
              goto launcher

            
              :exit
              
              exit'
          file: $GAMEDIR/play.conf
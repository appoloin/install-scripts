name: Gothic 2
game_slug: gothic-2
version: Installer
slug: installer
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Gothic 2 Gold/system/Gothic2.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



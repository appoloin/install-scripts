name: Valhalla - Fortress of Eve
game_slug: valhalla-fortress-of-eve
version: Amiga
slug: valhalla-fortress-of-eve
runner: flatpak
year: 1986

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select ADF files

  installer:
     #copy select
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

                  find "$src_path" -type f \( -iname "*.adf"  \) -exec cp {} "$GAMEDIR" \;'
 

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          floppy_drive_0 = $GAMEDIR/Valhalla - Fortress of Eve (1996)(Vulcan Software)[cr HF](Disk 1 of 6).adf
        
          floppy_image_0 = $GAMEDIR/Valhalla - Fortress of Eve (1996)(Vulcan Software)[cr HF](Disk 1 of 6).adf

          floppy_image_1 = $GAMEDIR/Valhalla - Fortress of Eve (1996)(Vulcan Software)[cr HF](Disk 2 of 6).adf

          floppy_image_2 = $GAMEDIR/Valhalla - Fortress of Eve (1996)(Vulcan Software)[cr HF](Disk 3 of 6).adf

          floppy_image_3 = $GAMEDIR/Valhalla - Fortress of Eve (1996)(Vulcan Software)[cr HF](Disk 4 of 6).adf

          floppy_image_4 = $GAMEDIR/Valhalla - Fortress of Eve (1996)(Vulcan Software)[cr HF](Disk 5 of 6).adf

          floppy_image_5 = $GAMEDIR/Valhalla - Fortress of Eve (1996)(Vulcan Software)[cr HF](Disk 6 of 6).adf

          floppy_drive_volume_empty = 0

          floppy_drive_speed = 800

         '
        file: $GAMEDIR/config.fs-uae




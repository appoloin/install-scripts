name: Unreal Gold
game_slug: unreal-gold
version: Installer
slug: unreal-gold
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



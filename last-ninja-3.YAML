name: Last Ninja 3
game_slug: last-ninja-3
version: Amiga
slug: last-ninja-3
runner: flatpak
year: 1991

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select LastNinja3_v1.1_0495.lha
    
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/LastNinja3_v1.1_0495.lha
        
          x_whdload_args = LastNinja3.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae



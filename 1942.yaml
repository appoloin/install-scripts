name: 1942
game_slug: 1942
version: arcade
slug: 1942
runner: mame


script:
  files:
    - game:  N/A:Select the 1942.zip

  game:
    main_file: $GAMEDIR/1942.zip
    
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")
          
          dst=$2

          file=$3

          find "$src" -maxdepth 1 -type f \( -iname $file \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy2.sh
    - chmodx: $CACHE/selectcopy2.sh
    
    - execute:
        args: $game $GAMEDIR "*.zip"
        file: $CACHE/selectcopy2.sh


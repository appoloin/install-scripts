name: Oo-Topos
game_slug: oo-topos
version: dos
slug: oo-topos
runner: scummvm


script:
  game:
    game_id: ootopos
    path: $GAMEDIR

  files:
    - DISC:  N/A:Select the file Novel.exe

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $DISC "$GAMEDIR"
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod
  
  scummvm:
      fullscreen: false
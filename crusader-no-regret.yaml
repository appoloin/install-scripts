name: Crusader - No Regret
game_slug: crusader-no-regret
version: Installer
slug:  crusader-no-regret
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/crusader.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        find "$src" -maxdepth 1  -type f \( -iname "*.DLL" -o 
                                            -iname "*.CFG" -o    
                                            -iname "*.INF" -o                                          
                                            -iname "*.exe"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/crusader $GAMEDIR/CDD
        file: mkdir

    - copy:
        src: $CACHE/manual.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/GAME.GOG
        dst: $GAMEDIR/CDD

    - merge:
        src: "$CACHE/STATIC"
        dst: "$GAMEDIR/HDD/crusader/STATIC"

    - merge:
        src: "$CACHE/SOUND"
        dst: "$GAMEDIR/HDD/crusader/SOUND"


    - execute:
        args: $CACHE $GAMEDIR/HDD/crusader
        file: $CACHE/selectcopy.sh


    - write_file:
        content: '[sdl]

          mouse_capture=onclick   
            
            mouse_middle_release=true 


        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          imgmount D "$GAMEDIR/CDD/GAME.GOG" -t iso -fs iso

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO             Crusader: No Regret
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Setup                                 
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit                              
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          C:

          cd crusader
         
          REGRET.EXE

          goto exit


          :setup

          cls

          C:

          cd crusader
          
          INSTALL.EXE

          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/crusader.conf

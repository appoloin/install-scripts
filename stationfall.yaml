name: Stationfall
game_slug: stationfall
version:  DOS
slug:  stationfall-installer
runner: flatpak
year: 1987

script:
 
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/STATIONF.DAT
    working_dir: $GAMEDIR


  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "stationf.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

  scummvm:
    fullscreen: false
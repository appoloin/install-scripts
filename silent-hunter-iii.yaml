name: Silent Hunter 3
game_slug: silent-hunter-iii
version: Windows Installer
slug: silent-hunter-iii
runner: wine
year: 2005

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Ubisoft/SilentHunterIII/SH3.EXE
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the installer
    - patch:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/SilentHunterIII.7z.001
        filename:  SilentHunterIII.7z.001


  installer:
    - task:
        name: create_prefix
        install_mono: true
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: wmp9
        description: Installing additional components
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


    - rename:
        src: $GAMEDIR/drive_c/Program Files (x86)/Ubisoft/SilentHunterIII/SimData.dll
        dst: $GAMEDIR/drive_c/Program Files (x86)/Ubisoft/SilentHunterIII/SimData.dll.old
    - rename:
        src: $GAMEDIR/drive_c/Program Files (x86)/Ubisoft/SilentHunterIII/MissionEngine.dll
        dst: $GAMEDIR/drive_c/Program Files (x86)/Ubisoft/SilentHunterIII/MissionEngine.dll.old


    - execute:
        file: 7z
        args: x $patch -o"$GAMEDIR/drive_c/Program Files (x86)/Ubisoft/SilentHunterIII/" -ppassword -y


name: The Lost Vikings
game_slug: the-lost-vikings
version: Amiga
slug: the-lost-vikings
runner: flatpak
year: 1994

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select LostVikings_v2.0_2235.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/LostVikings_v2.0_2235.lha
        
          x_whdload_args = LostVikings.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




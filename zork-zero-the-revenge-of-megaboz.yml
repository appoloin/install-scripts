name: Zork Zero - The Revenge of Megaboz
game_slug:  zork-zero-the-revenge-of-megaboz
version:  DOS
slug:  zork-zero-the-revenge-of-megaboz-installer
runner: dosbox
year: 1988 

script:
  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c 

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type d \( -iname "ZORK0" \) -exec cp -r {} "$GAMEDIR/drive_c" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 60

          [cpu]

            cpu_cycles = 3000
            
            cpu_cycles_protected = auto
            
            cputype = 386

            cpu_throttle = on
            
          [render]

            glshader=sharp

          [autoexec]

            mount C "$GAMEDIR/drive_c" -t dir

            C:

            cd ZORK0

            zorkzero.exe
            
            exit'
        file: $GAMEDIR/play.conf
        
    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  dosbox:
    fullscreen: false
    exit: true


name: Zork Zero - The Revenge of Megaboz
game_slug:  zork-zero-the-revenge-of-megaboz
version:  DOS
slug:  zork-zero-the-revenge-of-megaboz
runner: dosbox

script:
  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2

          find "$src" -type d \( -iname "ZORK0"  \) -exec cp -r {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c

    - execute:
        file: $CACHE/selectcopy.sh
        args: $DISC $GAMEDIR/drive_c

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount C "$GAMEDIR/drive_c" -t dir

            C:

            cd zorkzero

            zorkzero.exe
            
            exit'
        file: $GAMEDIR/play.conf
name:  Alien Breed Tower Assault
game_slug:  alien-breed-tower-assault
version: Installer
slug:  alien-breed-tower-assault
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer
    - GUS: 
        url: https://drive.google.com/uc?export=download&id=1uzZQeWwDi8KMWpVZA96cJrHMeyKqYbG6
        filename: gus.zip

  game:
    main_file: $GAMEDIR/alien.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include app
        dst: $CACHE
        description: Extracting game files

    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/alien
        file: mkdir

    - extract:
        file: $GUS
        dst: $GAMEDIR/HDD/ULTRASND

    - merge:
        src: "$CACHE/app"
        dst: "$GAMEDIR/HDD/alien"
        
    - copy:
        src: $GAMEDIR/HDD/alien/TOWER/TA.CFG
        dst: $GAMEDIR/HDD/alien

    - write_file:
        content: '[gus]

          gus= true

          ultradir = C:\ULTRASND
   
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15


          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO      Alien Breed Tower Assult 
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Set Sound                                   
            
            ECHO  -------------------------------------------  
            
            ECHO   3) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                      
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            C:

            cd alien
            
            TA.EXE

            goto exit


            :setup

            cls

            C:

            cd alien
            
            setsound.EXE

            goto launcher


            :exit
            
            exit'
        file: $GAMEDIR/alien.conf

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

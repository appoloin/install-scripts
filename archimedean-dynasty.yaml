name: Archimedean Dynasty
game_slug: archimedean-dynasty
version: DOS
slug: archimedean-dynasty
runner: dosbox
year: 1996

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game:  N/A:Select file *.exe

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          '    

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 150

           [cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on


          [sdl]
              
            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            glshader=crt-easymode-flat

          [autoexec]
          
            mount C "$GAMEDIR/" -t dir

            imgmount D "$GAMEDIR/cd/Archimedean Dynasty.cue" -t cdrom

            C:
            
            cd bluebyte

            cd ad
            
            AD2

            exit'
        file: $GAMEDIR/play.conf
name:  Inherit the Earth Quest for the Orb
game_slug: inherit-the-earth-quest-for-the-orb
version: Installer
slug:  installer
runner: scummvm

script:
  files:
    - game: N/A:Select GOG installer

  game:
    game_id: ite  
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          find "$src" -maxdepth 1  -type d \( -iname graphics -o 
                                              -iname music -o 
                                              -iname patch -o
                                              -iname sound  \) -exec cp {} -r "$dst" \;


          find "$src" -maxdepth 1  -type f \( -iname "*voices" -o 
                                              -iname "*.bin" -o 
                                              -iname "*.rsc" -o 
                                              -iname "*.iaf" -o 
                                              -iname "*.AD" -o
                                              -iname "*.OPL"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $CACHE
        description: Extracting game files

    - execute:
        args: $CACHE $GAMEDIR
        file: $CACHE/selectcopy.sh

  scummvm:
    fullscreen: true
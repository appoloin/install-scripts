name: Just Cause
game_slug: just-cause
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Just Cause/JustCause.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: https://github.com/ThirteenAG/WidescreenFixesPack/releases/download/justcause/JustCause.WidescreenFix.zip


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - extract:  
        file: patch
        dst:  $CACHE 

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - copy:
        src: $CACHE/scripts
        dst: $GAMEDIR/drive_c/GOG Games/Just Cause/Scripts

    - copy:
        src: $CACHE/dinput8.dll
        dst: $GAMEDIR/drive_c/GOG Games/Just Cause/



  wine:
    Desktop: true
    overrides:
      dinput8.dll: n,b






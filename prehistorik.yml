name: prehistorik
game_slug: prehistorik
version: Installer
slug: prehistorik-installer
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/HISTORIK.conf

  files:
    - game:  N/A:Select file HISTORIK.exe

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/HISTORIK
        file: mkdir

    - execute:
        args: $game "$GAMEDIR/HDD/HISTORIK"
        file: $CACHE/bulkcopy.sh
    
    
    - write_file:
        content: '[sdl]

          sensitivity=30

        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd HISTORIK

          HISTORIK

          exit'
        file: $GAMEDIR/HISTORIK.conf
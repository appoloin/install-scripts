name:  Blackwell Legacy
game_slug: blackwell-legacy
version: Installer
slug: blackwell-legacy-installer
runner: scummvm

script:
  game:
    game_id: blackwell1  
    path: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.

  installer:   
    - extract:
        format: gog
        file: $game
        args: --gog --include "app"
        dst: $CACHE
        description: Extracting game files
 
    - merge:
        dst: "$GAMEDIR"
        src: "$CACHE/Legacy"

  scummvm:
    fullscreen: true
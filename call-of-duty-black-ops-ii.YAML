name: Call of Duty - Black Ops II
game_slug: call-of-duty-black-ops-ii
version: Windows-Installer
slug: call-of-duty-black-ops-ii
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Call of Duty Black Ops II/t6sp.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1dQo5ycxY2NI0NLd69znvqHxiHGmx5WRK
        filename: patch.zip

  installer:

    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: win7 d3dx9 d3dcompiler_43 xact xact_x64 vcrun2010
        description: Installing additional components
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $patch -o"$GAMEDIR/drive_c/Program Files (x86)/Call of Duty Black Ops II/" -ppassword -y


  wine:
    esync: false
    fsync: false


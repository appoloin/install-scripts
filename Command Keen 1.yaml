name: Commander Keen 1
game_slug: commander-keen-1
version: Installer
slug: commander-keen-1-installer
runner: linux

 
script:
  files:
    - game: N/A:Select the file Keen1.exe
    - engine: https://lutris.net/files/games/commander-keen/commander-genius-1.9.6.0-beta-x86_64.tar.gz
  game:
    exe: CGeniusExe
    args: dir=games/keen1
  installer:
    - extract:
        dst: $GAMEDIR
        file: engine

    - execute:
        args: $GAMEDIR/games $GAMEDIR/games/keen1
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/games/keen1
        file: $CACHE/bulkcopy.sh
name: Top Gun
game_slug: top-gun--3
version: Installer
slug: top-gun--3
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/game/binary/TopGun.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select file in top folder

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: winxp d3dcompiler_43 d3dx9 vcrun2008 dotnet35
        description: Installing additional components
        name: winetricks
        prefix: $GAMEDIR


    - execute:
        args: $GAMEDIR/drive_c/game 
        file: mkdir

    - execute:
        args: $game $GAMEDIR/drive_c/game
        file: $CACHE/bulkcopy.sh


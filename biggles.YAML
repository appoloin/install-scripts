name:  Biggles
game_slug: biggles
version: Amstrad
slug: biggles
runner: mame
year: 1986

script:
  game:
    main_file: "$GAMEDIR/biggles.zip"
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"disc'
    autoboot_delay: 3

  files:
    - game: N/A:Select biggles.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

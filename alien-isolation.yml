name: Alien - Isolation
game_slug: alien-isolation
version: Good Old Games Installer
slug:  installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Alien Isolation/AI.exe
    prefix: $GAMEDIR

  files:
    - game: N/A:Select Setup.exe
    - DLC1: N/A:Select DLC1 installer
    - DLC2: N/A:Select DLC2 installer
    - DLC3: N/A:Select DLC3 installer
    - DLC4: N/A:Select DLC4 installer
    - DLC5: N/A:Select DLC5 installer
    - DLC6: N/A:Select DLC6 installer
    - DLC7: N/A:Select DLC7 installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $game
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC2
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC3
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC4
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC5
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC6
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC7
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
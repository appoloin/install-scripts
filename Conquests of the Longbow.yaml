name: Conquests of the Longbow
game_slug: conquests-of-the-longbow
version: Installer
slug:  conquests-of-the-longbow-installer
runner: scummvm


script:
  files:
    - game:  N/A:Select the file SIERRA.BAT
    - patch: http://www.sierrahelp.com/Files/Patches/Conquests/ConquestOfTheLongbow(LBPAT).zip

  game:
    game_id: sci  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

    - extract:
        dst: $GAMEDIR
        file: $patch
        format: zip

  scummvm:
    fullscreen: true



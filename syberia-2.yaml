name: syberia-2
game_slug: syberia-2
version: Installer
slug: syberia-2-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/GOG.com/Syberia 2/Syberia2.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


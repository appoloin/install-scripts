name: Blasteroids
game_slug:  blasteroids
version: ROM
slug: blasteroids
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/blstroid.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select blstroid.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/blstroid.zip
        filename: blstroid.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
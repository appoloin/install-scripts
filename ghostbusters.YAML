name: Ghostbusters
game_slug: ghostbusters
version: Amstrad
slug: ghostbusters
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/ghostbus.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"run'
    autoboot_delay: 3

  files:
    - game: N/A:Select ghostbus.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

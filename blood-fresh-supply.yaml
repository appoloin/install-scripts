name: Blood Fresh Supply
game_slug: blood-fresh-supply
version: Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Blood - Fresh Supply/anuket_x64.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


  wine:
    Desktop: true

name: Colin McRae Rally 3
game_slug: colin-mcrae-rally-3
version: Windows Installer
slug: colin-mcrae-rally-3
runner: wine
year: 2003

script:
  files:
    - setup: N/A:Select setup file 

  game:
    exe: "$GAMEDIR/drive_c/MagiPacks/Colin McRae Rally 3/Rally_3PC.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: openal xact xact_64
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


  wine:
    overrides:
      dinput8.dll: n,b


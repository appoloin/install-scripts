name: Liberation - Captive II
game_slug: liberation-captive-ii
version: Amiga
slug: liberation-captive-ii
runner: flatpak
year: 1994

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select adf 1
    - game2: N/A:Select adf 2
    - game3: N/A:Select adf 3
    - game4: N/A:Select adf 4
    - game5: N/A:Select adf 5

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR
    - copy:
        src: $game2
        dst: $GAMEDIR
    - copy:
        src: $game3
        dst: $GAMEDIR
    - copy:
        src: $game4
        dst: $GAMEDIR
    - copy:
        src: $game5
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          floppy_drive_0 =$GAMEDIR/Captive II - Liberation (1992)(Mindscape)[cr DLM](Disk 1 of 5).adf

          floppy_drive_1 = $GAMEDIR/Captive II - Liberation (1992)(Mindscape)[cr DLM](Disk 2 of 5).adf
    
          floppy_drive_2 =$GAMEDIR/Captive II - Liberation (1992)(Mindscape)[cr DLM](Disk 3 of 5).adf

          floppy_drive_3 = $GAMEDIR/Captive II - Liberation (1992)(Mindscape)[cr DLM](Disk 4 of 5).adf

          floppy_drive_4 = $GAMEDIR/Captive II - Liberation (1992)(Mindscape)[cr DLM](Disk 5 of 5).adf   
          
          floppy_image_0 =$GAMEDIR/Captive II - Liberation (1992)(Mindscape)[cr DLM](Disk 1 of 5).adf

          floppy_image_1 = $GAMEDIR/Captive II - Liberation (1992)(Mindscape)[cr DLM](Disk 2 of 5).adf
    
          floppy_image_2 =$GAMEDIR/Captive II - Liberation (1992)(Mindscape)[cr DLM](Disk 3 of 5).adf

          floppy_image_3 = $GAMEDIR/Captive II - Liberation (1992)(Mindscape)[cr DLM](Disk 4 of 5).adf

          floppy_image_4 = $GAMEDIR/Captive II - Liberation (1992)(Mindscape)[cr DLM](Disk 5 of 5).adf
          
          floppy_drive_speed = 800

          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae







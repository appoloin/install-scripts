name: Bureau 13
game_slug: bureau13
version: Installer
slug: bureau13-installer
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/bureau13.conf

  files:
    - game:  N/A:Select file Setup.exe

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/bureau13
        file: mkdir

    - execute:
        args: $game "$GAMEDIR/HDD/bureau13"
        file: $CACHE/bulkcopy.sh
    

    - write_file:
        content: '[sdl]

          capture_mouse=onclick middlerelease
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          c:
          
          cd bureau13

          setup.exe
          
          exit'
        file: $GAMEDIR/bureau13-setup.conf

    - task:
        config_file: $GAMEDIR/bureau13-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD



    - write_file:
        content: '[sdl]

          sensitivity=20

        [autoexec]
        
          capture_mouse=onclick middlerelease

          C:

          cd bureau13

          b13

          exit'
        file: $GAMEDIR/bureau13.conf
version: Good Old Games Installer-nstaller
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Sniper Elite III Ultimate Edition/bin/SniperElite3.exe
    prefix: $GAMEDIR

  files:
    - game: N/A:Select installer.


  installer:

    - task:

name: Amber-Journeys-Beyond
game_slug: Amber-Journeys-Beyond
version: Installer
slug: Amber-Journeys-Beyond-installer
runner: dosbox

script:
    files:
        - game:  N/A:Select the Autoexec.bat from a Win3.1 install
        - runexit: https://github.com/appoloin/WfW/raw/master/runexit.zip
        - win32s: https://github.com/appoloin/WfW/raw/master/Win32s.zip
    game:
        main_file: $GAMEDIR/Amber.conf

    installer:
        - write_file:
            content: '#!/bin/bash

            src=$1

            dst=$2

            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            cp -avr "$src_path/."  "$dst"'
            file: $CACHE/bulkcopy.sh

        - chmodx: $CACHE/bulkcopy.sh

        - write_file:
            content: '#!/bin/bash

            src=$1

            dst=$2

            cp -avr "$src/."  "$dst"'
            file: $CACHE/bulkcopy-alt.sh

        - chmodx: $CACHE/bulkcopy-alt.sh

        - execute:
            args: $GAMEDIR/HDD  $GAMEDIR/HDD/runexit  $GAMEDIR/HDD/win32
            file: mkdir

        - execute:
            args: $GAMEDIR/CDD $GAMEDIR/CDD/DISC1 
            file: mkdir

        - extract:
            dst: $GAMEDIR/HDD/runexit
            file: $runexit
            format: zip

        - extract:
            dst: $GAMEDIR/HDD/win32
            file: $win32s
            format: zip

        - execute:
            args: $game $GAMEDIR/HDD
            file: $CACHE/bulkcopy.sh

        - insert-disc:
            description: Please insert disc 1
            requires: Setup.exe
            
        - execute:
            args: $DISC $GAMEDIR/CDD/DISC1
            file: $CACHE/bulkcopy-alt.sh
        
        - execute:
            args: -R 775  "$GAMEDIR/CDD"
            file: /bin/chmod

        - write_file:
            content: '[sblaster]

            irq=5

            [sdl]

            sensitivity=20
            
            [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            mount D "$GAMEDIR/CDD/DISC1" -t dir

            SET PATH=%PATH%;C:\WINDOWS;C:\runexit

            SET TEMP=C:\WINDOWS\TEMP
            
            C:

            win runexit C:\win32\Setup.exe

            win runexit D:\setup.exe

            exit'
            file: $GAMEDIR/Amber-setup.conf

        - task:
            config_file: $GAMEDIR/Amber-setup.conf
            name: dosexec
            working_dir: $GAMEDIR/HDD


        - write_file:
            content: '[sblaster]

            irq=5

            [sdl]

            sensitivity=20

            [autoexec]

            mount D "$GAMEDIR/CDD/DISC1" -t dir

            mount C "$GAMEDIR/HDD" -t dir

            SET PATH=%PATH%;C:\WINDOWS;C:\runexit

            SET TEMP=C:\WINDOWS\TEMP

            C:
        
            exit'
            file: $GAMEDIR/Amber.conf
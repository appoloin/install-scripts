name: Titanic - Adventure Out of Time
game_slug: titanic-adventure-out-of-time
version: Installer
slug:  Titanic-installer
runner: dosbox

script:
  files:
    - setup: N/A:Select Windows 3.11 Bottle

  game:
    main_file: $GAMEDIR/Titanic.conf
    args: -userconf


  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - extract:
        dst: $GAMEDIR
        file: $setup

    - execute:
        args: $GAMEDIR/CDD/TITANIC1 $GAMEDIR/CDD/TITANIC2
        file: mkdir


    - insert-disc:
        description: Please insert disc 1
        requires: BLKJACK
    
    - execute:
        args: $DISC $GAMEDIR/CDD/TITANIC1
        file: $CACHE/bulkcopy.sh

    - insert-disc:
        description: Please insert disc 2
        requires: BLKJACK

    - execute:
        args: $DISC $GAMEDIR/CDD/TITANIC2
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sblaster]

          irq=5

        [sdl]

          capture_mouse = onstart middlerelease  
        
        [cpu]

          cputype = pentium_slow
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          mount D "$GAMEDIR/CDD/TITANIC1" -t cdrom

          mount E "$GAMEDIR/CDD/TITANIC2" -t cdrom

          SET PATH=%PATH%;C:\WINDOWS;

          SET TEMP=C:\WINDOWS\TEMP
          
          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO         Titanic Adveture Out of Time
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Setup                                
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit                              
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          C:

          win c:\titanic\titanic
        
          goto launcher


          :setup

          cls

          ECHO  -------------------------------------------  

          ECHO                   SETUP

          ECHO  -------------------------------------------  

          ECHO   1) Install Game    

          ECHO   2) System

          ECHO  -------------------------------------------  

          ECHO   3) Main Menu                                

          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 


          if errorlevel 3 goto launcher

          if errorlevel 2 goto system

          if errorlevel 1 goto GameInstall



          :GameInstall

          cls

          C:

          win D:\setup

          goto setup


          :system

          CLS 

          C:

          call System.bat

          goto setup


          :exit
          
          exit'
        file: $GAMEDIR/Titanic.conf

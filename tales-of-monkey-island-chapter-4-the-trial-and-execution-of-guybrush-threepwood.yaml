name: Tale of Monkey Island - Chapter 4
game_slug: tales-of-monkey-island-chapter-4-the-trial-and-execution-of-guybrush-threepwood
version: Installer
slug:  monkey-E4-installer
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/GOG/The Trial and Execution of Guybrush Threepwood/MonkeyIsland104.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        prefix: $GAMEDIR

    - execute:
        args: $GAMEDIR/drive_c/GOG  "$GAMEDIR/drive_c/GOG/The Trial and Execution of Guybrush Threepwood"
        file: mkdir
    
    - extract:
        dst: $CACHE
        file: $inno

    - execute:
        args: -I "app/The Trial and Execution of Guybrush Threepwood" -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - merge:
        dst: "$GAMEDIR/drive_c/GOG/The Trial and Execution of Guybrush Threepwood"
        src: "$CACHE/app/The Trial and Execution of Guybrush Threepwood"

  wine:
    Desktop: true


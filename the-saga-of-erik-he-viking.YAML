name: The Saga of Erik the Viking
game_slug: the-saga-of-erik-the-viking
version: Amstrad
slug: the-saga-of-erik-the-viking
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/thesagao.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"erik'
    autoboot_delay: 3

  files:
    - game: N/A:Select thesagao.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  mame:
    fullscreen: false
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

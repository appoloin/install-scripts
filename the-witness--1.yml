name: The Witness
game_slug: the-witness--1
version: DOS
slug: the-witness-installer
runner: flatpak
year: 1983

script:
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/WITNESS.DAT
    working_dir: $GAMEDIR

  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "witness.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


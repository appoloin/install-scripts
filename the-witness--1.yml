name: The Witness
game_slug: the-witness--1
version: DOS
slug: installer
runner: scummvm


script:
  game:
    game_id: thewitness
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2

          find "$src" -type f \( -iname "witness.DAT"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    - execute:
        file: $CACHE/selectcopy.sh
        args: $DISC "$GAMEDIR"

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

name: Assassin's Creed Rogue
game_slug: assassins-creed-rogue
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Assassin's Creed Rogue/ACC.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dx10 d3dcompiler_43 xact_x64 corefonts tahoma arial vcrun2008 vcrun2010 win7 dotnet35
        description: Running Winetricks
        name: winetricks
        prefix: $GAMEDIR  
 
    - task:
        executable: $setup
        description: Installing Game
        name: wineexec
        prefix: $GAMEDIR
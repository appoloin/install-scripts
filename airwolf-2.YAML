name: Airwolf 2
game_slug: airwolf-2
version: Amstrad
slug: airwolf-2
runner: mame
year: 1989

script:
  game:
    main_file: $GAMEDIR/airwolf2.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"airwolf'
    autoboot_delay: 3

  files:
    - game: N/A:Select airwolf2.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

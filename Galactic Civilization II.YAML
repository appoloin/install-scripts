name: galactic civilizations
game_slug:  galactic-civilizations-ii-ultimate-edition
version: Installer
slug: galactic-civilizations-ii-ultimate-edition_INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name: Zork Nemesis The Forbidden Lands
game_slug: zork-nemesis-the-forbidden-lands
version: GOG-Installer
slug:  installer
runner: scummvm

script:
  files:
    - game:  N/A:Select Setup.exe

  game:
      game_id: znemesis
      path: $GAMEDIR
   
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname *support -o
                                            -iname dosbox -o
                                            -iname ega -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*"  \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh


  scummvm:
    fullscreen: true
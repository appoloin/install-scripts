name: Mafia II - Directors cut
game_slug: mafia-ii-directors-cut
version: Installer
slug: installer
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Hitman Absolution/retail/HMA.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


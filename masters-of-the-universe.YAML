name:  Masters of the Universe
game_slug: masters-of-the-universe
version: C64
slug: masters-of-the-universe
runner: flatpak
year: 1986

script:
  game:
    appid: net.sf.VICE
    args: $GAMEDIR/MASTERSA.T64
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select MASTERSA.T64


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh
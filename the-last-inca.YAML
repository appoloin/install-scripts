name: The Last Inca
game_slug: the-last-inca
version: Amiga
slug: the-last-inca
runner: flatpak
year: 1988

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=0 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select ADF files

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A500

          fast_memory = 8192

          floppy_drive_0 = $GAMEDIR/Last Inca, The (1988)(Zeexsoft).adf

          floppy_drive_speed = 800
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae


    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh




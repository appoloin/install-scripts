name: Biing Sex Intrigue and Scalpels
game_slug: biing-sex-intrigue-and-scalpels
version: Installer
slug: biing-sex-intrigue-and-scalpels
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/biing.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          find "$src" -maxdepth 1  -type f \( -iname "game.*"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $CACHE
        description: Extracting game files
        
    - copy:
        src: $CACHE/BIING!
        dst: $GAMEDIR/BIING!

    - execute:
        args: $GAMEDIR/BIING!/GAMES  $GAMEDIR/CDD
        file: mkdir

    - execute:
        args: $CACHE  $GAMEDIR/CDD
        file: $CACHE/selectcopy.sh

    - write_file:
        content: '[cpu]

          core=auto

          cputype=386_prefetch
          
          [mouse]

           mouse_sensitivity= 30

           capture_mouse=onclick middlerelease

          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            mount C "$GAMEDIR" -t dir

            imgmount D "$GAMEDIR/CDD/game.ins" -t iso -fs iso

            D:

            b.exe

            exit'
        file: $GAMEDIR/biing.conf
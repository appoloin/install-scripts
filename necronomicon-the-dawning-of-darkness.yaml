name: Necronmicon - The Dawning of Darkness
game_slug: necronomicon-the-dawning-of-darkness
version: Installer
slug: necronomicon-the-dawning-of-darkness
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select GOG installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
 
  wine:
    Desktop: true
    

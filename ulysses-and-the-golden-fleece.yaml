name: Hi-Res Adventure 4 Ulysses and the Golden Fleece
game_slug: ulysses-and-the-golden-fleece
version: Installer
slug: ulysses-and-the-golden-fleece
runner: scummvm


script:
  files:
    - game: N/A:Select the game file
    
  game:
    game_id: hires4
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "ULYSSES*.*" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh
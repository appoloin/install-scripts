name: Theme Hospital
game_slug: theme-hospital
version: Installer
slug: theme-hospital-installer
runner: dosbox



script:
  files:
    - game: N/A:Select the file SETUP.EXE

  game:
    main_file: $GAMEDIR/theme-hospital.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files
    
    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh
 
    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [sdl]

            fullscreen=true

            fulldouble=true

            fullresolution=desktop

            windowresolution=desktop

            output=opengl

          [autoexec]

            mount C "$GAMEDIR" -t dir

            mount D "$GAMEDIR" -t dir

            cls 

            ECHO OFF

            C:

            cd HOSPITAL
            
            HOSPITAL.EXE
            
            exit'

        file: $GAMEDIR/theme-hospital.conf
name: The Hitchhikers Guide to the Galaxy
game_slug: the-hitchhikers-guide-to-the-galaxy
version: Installer
slug: installer
runner: dosbox



script:
  game:
    main_file: $GAMEDIR/guide.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/HGTTG $GAMEDIR/HDD/HGTTG/DATA
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        find "$src" -type f \( -iname "setup.*" -o 
                               -iname "ansi.exe" -o                                       
                               -iname "install.dat" -o
                               -iname "HITCHHIK.EXE"  \) -exec cp {} "$dst" \;

        find "$src_path" -type f \( -iname "HITCHHIK.DAT"  \) -exec cp {} "$dst/DATA" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC
    
    - execute:
        args: $DISC "$GAMEDIR/HDD/HGTTG"
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

    - write_file:
        content: '[autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd HGTTG

          AUTOTYPE -w 0.5 y
          
          hitchhik
          
          exit'
        file: $GAMEDIR/guide.conf
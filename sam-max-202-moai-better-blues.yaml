name:  Sam & Max 202 - Moai Better Blues
game_slug: sam-max-202-moai-better-blues
version: Installer
slug: installer
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/GOG/Episode 202 - Moai Better Blues/SamMax202.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select Sam & Max Save The World installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - execute:
        args: $GAMEDIR/drive_c/GOG  "$GAMEDIR/drive_c/GOG/Episode 202 - Moai Better Blues"
        file: mkdir
    
    - extract:
        dst: $CACHE
        file: $inno

    - execute:
        args: -I "app/Episode 202 - Moai Better Blues" -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - merge:
        dst: "$GAMEDIR/drive_c/GOG/Episode 202 - Moai Better Blues"
        src: "$CACHE/app/Episode 202 - Moai Better Blues"

  wine:
    Desktop: true


name: Donkey Kong
game_slug: donkey-kong
version: ROM
slug: donkey-kong
runner: mame
year: 1981

script:
  game:
    main_file: $GAMEDIR/dkong.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select dkong.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/dkong.zip
        filename: dkong.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
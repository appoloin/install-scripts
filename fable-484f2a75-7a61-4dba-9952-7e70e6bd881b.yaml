name: Fable
game_slug: fable-484f2a75-7a61-4dba-9952-7e70e6bd881b
version: Installer
slug: fable-484f2a75-7a61-4dba-9952-7e70e6bd881b
runner: dosbox

script:
  files:
    - DISC1: N/A:Select Disc 1 iso
    - GUS: https://raw.githubusercontent.com/appoloin/WfW/master/GUS_external_files.zip

  game:
    main_file: $GAMEDIR/play.conf


  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD   
        file: mkdir

    - execute:
        args: $DISC1 $GAMEDIR/CDD/CD1.iso
        file: /bin/cp 

    - extract:
        dst: $GAMEDIR/HDD/ULTRASND
        file: $GUS

    - write_file:
        content: '[gus]

          gus      = true

          ultradir = C:\ULTRASND

        [midi]

          mididevice = mt32

        [sdl]

          capture_mouse = onstart middlerelease  
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          imgmount D "$GAMEDIR/CDD/CD1.iso"  -t cdrom

          D:

          install.exe

          exit'
        file: $GAMEDIR/setup.conf
    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - write_file:
        content: '[gus]

          gus      = true

          ultradir = C:\ULTRASND

        [midi]

          mididevice = mt32

        [sdl]

          capture_mouse = onstart middlerelease  
        
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          imgmount D "$GAMEDIR/CDD/CD1.iso"  -t cdrom

          C:

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO                    Fable
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play  
          
          ECHO   2) Setup                                
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit                              
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          cd Fable

          fable       
          
          goto exit


          :setup

          cls

          setup

          goto launcher

          :exit
          
          exit'
        file: $GAMEDIR/play.conf

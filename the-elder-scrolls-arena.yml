name: The Elder Scrolls - Arena
game_slug: the-elder-scrolls-arena
version: Good Old Games Installer
slug: the-elder-scrolls-arena
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "app" 
        dst: $CACHE
        description: Extracting game files

    - merge:
        dst: "$GAMEDIR"
        src: "$CACHE"

    - write_file:
        content: '[midi]

          mididevice = mt32
          
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            @echo off
          
            mount C "$GAMEDIR" -t dir

            mount D "$GAMEDIR" -t cdrom

          cls 

            ECHO OFF
          
            SET ARENADATA=C:
            
            d:
            
            ACD -Ssbpdig.adv -IOS220 -IRQS7 -DMAS1 -Mgenmidi.adv -IOM330 -IRQM2 -DMAM1
            
            exit'
        file: $GAMEDIR/play.conf

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh
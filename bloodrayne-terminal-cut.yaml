name: Bloodrayne - Terminal Cut
game_slug: bloodrayne-terminal-cut
version: Installer
slug: bloodrayne-terminal-cut
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/BloodRayne Terminal Cut/rayne1.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


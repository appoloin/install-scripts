name: Kronolog - The Nazi Paradox
game_slug: kronolog-the-nazi-paradox
version: Installer
slug: kronolog-the-nazi-paradox
runner: dosbox

script:
  files:
    - game: N/A:Select file Install.exe.

  game:
    main_file: $GAMEDIR/kronolog.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD 
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[midi]

         mididevice = mt32
         
        [sdl]

          capture_mouse=onclick middlerelease
        
        [autoexec]

          mount D "$GAMEDIR/CDD" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          d:

          install

          exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod


    - write_file:
        content: '[midi]

         mididevice = mt32

        [sdl]

          capture_mouse=onclick middlerelease

        [autoexec]

          mount D "$GAMEDIR/CDD" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO          Kronolog - The Nazi Paradox
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Setup                                
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit Program                             
          
          ECHO  -------------------------------------------  

          choice /c1234 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          c:

          cd redhell

          redhell                    

          goto exit


          :setup

          cls

          c:

          cd redhell

          kinstall
          
          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/kronolog.conf


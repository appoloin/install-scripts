#TODO DOSBOX sound bug
#NOTE CD image name = CD.cue CD.bin
name: Red-Adventure
game_slug: Red-Adventure
version: Installer
slug: Red-Adventure-installer
runner: dosbox


script:
  files:
    - game: N/A:Select the CD.cue file. Note the cue/bin filename must be CD, and also all files within the same as the cue will be copied.

  game:
    main_file: $GAMEDIR/red.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/CDD
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD
        file: $CACHE/bulkcopy.sh
    
    - write_file:
        content: '[sdl]

          sensitivity=20

        [autoexec]
          
          imgmount D "$GAMEDIR/CDD/CD.cue" 

          mount C "$GAMEDIR/HDD" -t dir

          d:

          setup

          exit'
        file: $GAMEDIR/red_setup.conf

    - task:
        config_file: $GAMEDIR/red_setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/red

    - write_file:
        content: '[sdl]

          sensitivity=20

        [autoexec]

          imgmount D "$GAMEDIR/CDD/CD.cue" 

          mount C "$GAMEDIR/HDD" -t dir

          c:

          cd bigred

          
          exit'
        file: $GAMEDIR/red.conf
    
    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod
name: Sega Rally
game_slug: sega-rally
version: MagiPacks Installer
slug: sega-rally
runner: wine
year: 2007

script:
  files:
    - setup: N/A:Select setup file

  game:
    exe: "$GAMEDIR/drive_c/MagiPacks/Sega Rally/SEGA Rally_SSE1.exe"
    launch_configs:
      - exe: "$GAMEDIR/drive_c/MagiPacks/Sega Rally/SEGARallyLauncher.exe"
        name: Configuration
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: wmp9 dinput8
        description: Installing additional components
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR



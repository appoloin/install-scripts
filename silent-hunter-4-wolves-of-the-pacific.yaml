name: Silent Hunter 4 - Wolfs of the Pacific 
game_slug: silent-hunter-4-wolves-of-the-pacific
version: Windows Installer
slug: silent-hunter-4-wolves-of-the-pacific
runner: wine
year: 2007

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Silent Hunter 4 Wolves of the Pacific Gold Edition/sh4.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the installer


  installer:
    - task:
        name: create_prefix
        install_mono: true
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: wmp9
        description: Installing additional components
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


name: Ziggurat
game_slug: ziggurat
version: Installer
slug: ziggurat
runner: wine

script:
  game:
    exe: $GAMEDIR/c_drive/GOG Games/Ziggurat/Ziggurat.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



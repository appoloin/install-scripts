name:  The Magician's Ball
game_slug: the-magicians-ball
version: C64
slug:  the-magicians-ball
runner: flatpak
year: 1985

script:
  game:
    appid: net.sf.VICE
    args: $GAMEDIR/MAGIBALL.T64
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select MAGIBALL.T64


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh
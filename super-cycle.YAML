name: Super Cycle
game_slug: super-cycle
version: Amstrad
slug:  super-cycle
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/supercyc.zip/supercyc02/super cycle (1987)(us gold).dsk
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"super'
    autoboot_delay: 3

  files:
    - game: N/A:Select supercyc.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

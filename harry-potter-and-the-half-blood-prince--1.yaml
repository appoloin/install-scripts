name: Harry Potter and the Half Blood Prince
game_slug: harry-potter-and-the-half-blood-prince--1
version: Installer
slug: installer
runner: wine

script:
  files:
    - setup: N/A:Select setup file from GOG
    - patch: 
        url: https://drive.google.com/uc?export=download&id=15mDr-Rmus8eH-XLnoHJdLqHYBsnnWB3f
        filename: patch.7z

  game:
    arch: win32
    exe: $GAMEDIR/drive_c/Program Files/Electronic Arts/Harry Potter and the Half-Blood Prince™/pc/hp6.exe
    prefix: $GAMEDIR

  installer:
    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $patch -o"$GAMEDIR/drive_c/Program Files/Electronic Arts/Harry Potter and the Half-Blood Prince™/pc/"  -y


  wine:
    Desktop: true

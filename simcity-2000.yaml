name: Simcity 2000
game_slug: simcity-2000
version: Installer
slug: simcity-2000
runner: dosbox



script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/city.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" -o
                                            -iname "webcache.zip" -o
                                            -iname "GameuxInstallHelper.dll" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files


    - write_file:
        content: '[midi]

          mididevice = mt32

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [sdl]

            fullscreen=true

            fulldouble=true

            fullresolution=desktop

            windowresolution=desktop

            output=opengl

          [autoexec]

            mount C "$GAMEDIR" -t dir

            imgmount d "$GAMEDIR/SC2000SE.DAT" -t iso -fs iso

            C:
                      
            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                SimCity 2000
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Played Game       
            
            ECHO   2) Setup                               
            
            ECHO  -------------------------------------------  
            
            ECHO   3) exit program                             
            
            ECHO  -------------------------------------------  


            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                      
            if errorlevel 2 goto setup
                      
            if errorlevel 1 goto game


            :game

            cls

            SC2000.bat
            
            goto exit


            :setup

            cls

            INSTALL.EXE

            goto launcher


            :exit
            
            exit'
        file: $GAMEDIR/city.conf

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

name: Day of the Tentacle
game_slug: day-of-the-tentacle
version: Installer
slug:  day_of_the_tentacle-installer
runner: scummvm

 
script:
  files:
    - game:  N/A:Select the file Tentacle.000

  game:
    game_id: tentacle  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR


    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod

  scummvm:
    fullscreen: true

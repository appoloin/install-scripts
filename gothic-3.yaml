name: Gothic 3
game_slug: gothic-3
version: Installer
slug: installer
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Legacy of Kain Defiance/defiance.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        arch: win32
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



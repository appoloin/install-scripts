name: Gothic 3
game_slug: gothic-3
version: Installer
slug: installer
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/Program Files/Nordic Games/Gothic 3 Forsaken Gods - Enhanced Edition/Gothic III Forsaken Gods.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1EiVeTCD-MbNYWD3icNqEkUZpTYRWO7Am
        filename: patch.zip

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        arch: win32
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e  $patch -o"$GAMEDIR/drive_c/Program Files/Nordic Games/Gothic 3 Forsaken Gods - Enhanced Edition/" -ppassword -y


  wine:
    Desktop: true



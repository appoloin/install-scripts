name: Disney's The Jungle Book
game_slug: disneys-the-jungle-book
version: Good Old Games Installer
slug: disneys-the-jungle-book
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh


    - extract:
        format: gog
        file: $game
        args: --gog --include "app" 
        dst: $GAMEDIR
        description: Extracting game files

    - write_file:
        content: '[midi]

          mididevice = mt32

          [mouse]

              capture_mouse = onstart middlerelease  

              mouse_sensitivity= 15
    
          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            @echo off
          
            mount C "$GAMEDIR" -t dir


            C: 

            cls

            jungle.exe

          exit'
        file: $GAMEDIR/play.conf

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh
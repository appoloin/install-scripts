name: Venetica
game_slug: venetica
version: Good Old Games Installer
slug: venetica
runner: wine
 
script:
  game:
    exe: "$GAMEDIR/drive_c/GOG Games/Venetica/bin/release/Venetica.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: physx
        description: Installing additional components
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


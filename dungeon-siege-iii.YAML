name: Dungeon Siege III
game_slug: dungeon-siege-iii
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/GOG Games/Dungeon Siege III/Dungeon Siege III.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC: N/A:Select DLC installer


  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: win7
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC
        name: wineexec
        prefix: $GAMEDIR


name: Hydrophobia Prophecy
game_slug: hydrophobia-prophecy
version: Installer
slug:  INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Dark Energy Digital Ltd/Hydrophobia Prophecy/HydroPC.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: corefonts tahoma
        description: Installing corefonts
        name: winetricks
        prefix: $GAMEDIR

    - task:
        app: win7 d3dx9 d3dcompiler_43
        description: Installing DirectX dlls
        name: winetricks
        prefix: $GAMEDIR

    - task:
        app: vcrun2005 vcrun2008 vcrun2010
        description: Installing Visual C++ librairies (2008 & 2010)
        name: winetricks
        prefix: $GAMEDIR
        
    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
      
  wine:
    Desktop: true



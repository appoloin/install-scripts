name: Icewind Dale - Enhanced Edition
game_slug: icewind-dale-enhanced-edition
version: Installer
slug: icewind-dale-enhanced-edition
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Icewind Dale Enhanced Edition/icewind.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



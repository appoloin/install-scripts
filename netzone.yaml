name: NET:Zone
game_slug: netzone
version: DOS
slug: netzone
runner: dosbox
year: 1996

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game: N/A:Select run.bat

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          find "$GAMEDIR" -type f \( -iname "dosbox.conf" \) -exec rm {} \;
          
          '    

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"
       
    - write_file: 
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 100


          [gus]

            gus= true

            ultradir = C:\ULTRASND

          [mt32]

            romdir = $GAMEDIR/mt32-roms

          [cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on
            
          [render]

            glshader=sharp

          [autoexec]
          
            mount C "$GAMEDIR/" -t dir

            imgmount D "$GAMEDIR/cd/NETZone.cue" -t cdrom

            @echo off
            
            C:

            call NZ.bat

            exit'
        file: $GAMEDIR/play.conf

  dosbox:
    fullscreen: true
    exit: true

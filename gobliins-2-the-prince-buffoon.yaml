name: gobliins-2-the-prince-buffoon
game_slug: gobliins-2-the-prince-buffoon
version: Installer
slug:  gobliins-2-the-prince-buffoon-installer
runner: scummvm


script:
  files:
    - game:  N/A:Select GOG installer

  game:
    game_id: gob2cd
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "app"
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

  scummvm:
    fullscreen: true
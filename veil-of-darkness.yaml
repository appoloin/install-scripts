name: Veil of Darkness
game_slug: veil-of-darkness
version: Installer
slug: veil-of-darkness
runner: dosbox



script:
  files:
    - game: N/A:Select the file Veil.com
  game:
    main_file: $GAMEDIR/Veil.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/Veil
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/Veil
        file: $CACHE/bulkcopy.sh
    
    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

    - write_file:
        content: '[midi]

         mididevice = mt32

        [sdl]

          capture_mouse=onclick middlerelease
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd Veil

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Played Game       
          
          ECHO   2) Setup                               
          
          ECHO  -------------------------------------------  
          
          ECHO   3) exit program                             
          
          ECHO  -------------------------------------------  


          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
                    
          if errorlevel 1 goto game


          :game

          cls

          Veil
          
          goto exit


          :setup

          cls

          setup.com

          goto launcher


          :exit
          
          exit

          exit'
        file: $GAMEDIR/Veil.conf
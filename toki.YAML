name: Toki
game_slug: toki
version: ROM
slug: toki
runner: mame
year: 1988
 
script:
  game:
    main_file: $GAMEDIR/toki.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select toki.zip
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/toki.zip
        filename: toki.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"


  mame:
    fullscreen: true
    uimodekey: "Right Alt"
name: Hell - A Cyberpunk Thriller
game_slug: hell-a-cyberpunk-thriller
version: Installer
slug: hell-a-cyberpunk-thriller
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - DISC1:  N/A:Select DISC iso
    - GUS: https://raw.githubusercontent.com/appoloin/WfW/master/GUS_external_files.zip



  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD
        file: mkdir

    - execute:
        args: $DISC1 $GAMEDIR/CDD/CD1.iso
        file: /bin/cp 

    - extract:
        dst: $GAMEDIR/HDD/ULTRASND
        file: $GUS



    - write_file:
        content: '[gus]

          gus      = true

          ultradir = C:\ULTRASND

        
        [midi]

         mididevice = mt32
        
        [sdl]

          mouse_capture=onclick   
            
            mouse_middle_release=true 
        
        [autoexec]

          imgmount D -t iso -fs iso "$GAMEDIR/CDD/CD1.iso" 

          mount C "$GAMEDIR/HDD" -t dir
          
          d:
          
          install
          
          exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD


    - write_file:
        content: '[gus]

          gus      = true

          ultradir = C:\ULTRASND

        [midi]

         mididevice = mt32

        [sdl]

            mouse_capture=onclick   
            
            mouse_middle_release=true 
          
        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          imgmount D -t iso -fs iso "$GAMEDIR/CDD/CD1.iso" 


          C:

          ECHO OFF 

          cls

          goto launcher

          :launcher
 
          cls

          ECHO  -------------------------------------------  
          
          ECHO         Hell - A Cyberpunk Thriller
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play   
          
          ECHO   2) Setup                                
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit                              
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          c:

          cd take2

          cd hell

          hell

          
          goto exit


          :setup

          c:

          cd take2

          cd hell

          setup

          goto launcher

          :exit
          
          exit'
        file: $GAMEDIR/play.conf
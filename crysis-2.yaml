name: Crysis 2
game_slug: crysis-2
version: Installer
slug: crysis-2
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/Program Files/Crytek/Crysis 2 - Maximum Edition/bin32/Crysis2.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dx9 corefonts tahoma vcrun2008 vcrun2012
        arch: win32
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

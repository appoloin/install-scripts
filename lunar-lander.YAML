name: Lunar Lander
game_slug: lunar-lander
version: ROM
slug: Lunar Lander
runner: mame
year: 1979

script:
  game:
    main_file: $GAMEDIR/llander.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select llander.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/llander.zip
        filename: llander.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
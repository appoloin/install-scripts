name: Alone in the Dark 2 
game_slug: alone-in-the-dark
version: Installer
slug: alone-in-the-dark-installer
runner: dosbox


script:
  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/alone-in-the-dark.conf

  installer:
    - extract:
        dst: $CACHE
        file: $inno
    - execute:
        args: -I app -d "$CACHE" "$game"
        file: $CACHE/innoextract
        
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/INDARK2 $GAMEDIR/CDD $GAMEDIR/CDD/DISC1
        file: mkdir

    - copy:
        dst: $GAMEDIR/CDD/DISC1
        src: $CACHE/app/GAME.INST

    - copy:
        dst: $GAMEDIR/CDD/DISC1
        src: $CACHE/app/GAME.GOG

    - copy:
        dst: $GAMEDIR
        src: $CACHE/app/manual.pdf

    - merge:
        dst: $GAMEDIR/HDD/INDARK2
        src: $CACHE/app/INDARK2

    - write_file:
        content: '[sdl]

          sensitivity=30

        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          imgmount D "$GAMEDIR/CDD/DISC1/GAME.INST" -t iso

          C:

          cd INDARK2
          
          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO             Alone in the Dark 2  
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play Game        
          
          ECHO   2) Setup                               
          
          ECHO  -------------------------------------------  
                    
          ECHO   3) Exit Program                             
          
          ECHO  -------------------------------------------  


          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
          
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          AITD2.EXE
          
          goto exit


          :setup

          cls

          install

          goto launcher



          :exit
          
          exit


          exit'
        file: $GAMEDIR/alone-in-the-dark.conf
name: IngridsBack
game_slug: IngridsBack
version: Installer
slug:  IngridsBack-installer
runner: dosbox


script:
  files:
    - game: N/A:Select the file GAMEDATA1.DAT
  game:
    main_file: $GAMEDIR/IngridsBack.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/Gnome
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/Gnome
        file: $CACHE/bulkcopy.sh
    
    - write_file:
        content: '[sdl]

          sensitivity=20

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd Gnome
          
          menu.exe
          
          exit'
        file: $GAMEDIR/IngridsBack.conf
name: The Cave
game_slug: the-cave
version: Good Old Games Installer
slug: the-cave
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/The Cave/Cave.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
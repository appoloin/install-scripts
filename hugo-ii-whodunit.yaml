name: Hugo II - Whodunit
game_slug: hugo-ii-whodunit
version: DOS
slug:  hugo-ii-whodunit
runner: scummvm


script:
  files:
    - game:  N/A:Select file HUGO.exe

  game:
      game_id: hugo2
      path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR

  scummvm:
      fullscreen: false
name: Vampire - The Masquerade Redemption
game_slug: vampire-the-masquerade-redemption
version: Installer
slug: vampire-the-masquerade-redemption
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Vampire The Masquerade - Redemption/Vampire.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



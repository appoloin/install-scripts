name: Contract J.A.C.K.
game_slug: contract-jack
version: Windows Installer
slug: contract-jack
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Contract Jack/ContractJack.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: winxp
        description: Setting Windows version to XP
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
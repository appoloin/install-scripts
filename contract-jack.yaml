name: Contract J.A.C.K.
game_slug: contract-jack
version: Installer
slug: contract-jack
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/drive_c/Games/Contract Jack/ContractJack.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: winxp
        arch: win32
        description: Setting Windows version to XP
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


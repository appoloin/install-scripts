name: Ceasar 3
game_slug: caesar-iii
version: Good Old Games Installer
slug: caesar-iii
runner: flatpak
year: 1998

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    appid: com.github.bvschaik.julius
    working_dir: $GAMEDIR

  installer:
    - execute:
        file: flatpak-spawn 
        args: --host flatpak install --or-update --system flathub -y --noninteractive com.github.bvschaik.julius
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args: --host flatpak override com.github.bvschaik.julius --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $setup
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

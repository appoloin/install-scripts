name: James Bond - 007 - The Living Daylights
game_slug: james-bond-007-the-living-daylights
version: Amstrad
slug:   james-bond-007-the-living-daylights
runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/007tld.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"disc'
    autoboot_delay: 3

  files:
    - game: N/A:Select 007tld.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

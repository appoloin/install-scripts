name: Simon the Sorcerer 2
game_slug: simon-the-sorcerer-ii
version: Installer 
slug:  simon_the_sorcerer_2-installer
runner: scummvm


script:
  files:
    - game:  N/A:Select the file Install.Exe

  game:
    game_id: simon2
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

  scummvm:
    fullscreen: true
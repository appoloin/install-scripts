name: Gone Home
game_slug: gone-home
version: Installer
slug: gone-home
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Gone Home/GoneHome.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



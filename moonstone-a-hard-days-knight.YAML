name: Moonstone - A Hard Days Knight
game_slug: moonstone-a-hard-days-knight
version: Amiga
slug: moonstone-a-hard-days-knight
runner: flatpak
year: 1991

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select Moonstone_v1.6_0360.lha
    
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/Moonstone_v1.6_0360.lha
        
          x_whdload_args = Moonstone.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae



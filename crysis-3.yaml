name: Crysis 3
game_slug: crysis-3
version: Windows Installer
slug: crysis-3
runner: wine
year: 2013

script:
  game: 
    exe: $GAMEDIR/drive_c/Program Files (x86)/Crysis 3/Bin32/Crysis3.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/Crysis3Parch.7z.001
        filename: Crysis3Parch.7z.001
    - patch2:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/Crysis3Parch.7z.002
        filename: Crysis3Parch.7z.002
    - patch3:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/Crysis3Parch.7z.003
        filename: Crysis3Parch.7z.003

  installer:
    - task:
        name: create_prefix
        install_gecko: false
        install_mono: true
        prefix: $GAMEDIR

    - task:
        app: vcrun2012 d3dx11_43 xact xact_x64
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
        return_code: 9

    - merge:
        src: "$patch1"
        dst: "$CACHE"
    - merge:
        src: "$patch2"
        dst: "$CACHE"
    - merge:
        src: "$patch3"
        dst: "$CACHE"

    - execute:
        file: 7z
        args: e "$CACHE/Crysis3Parch.7z.001" -o"$GAMEDIR/drive_c/Program Files (x86)/Crysis 3/Bin32/" -ppassword -y


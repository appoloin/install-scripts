name: Crysis 3
game_slug: crysis-3
version: Installer
slug: crysis-3
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/Program Files (x86)/Crysis 3/Bin32/Crysis3.exe
    prefix: $GAMEDIR

  files:
    - patch:  
        url: https://drive.google.com/uc?export=download&id=1IrVgv7x8BzsIqXO7AEQYe42YLxTvDpvj
        filename: patch.7z
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_gecko: false
        install_mono: true
        prefix: $GAMEDIR

    - task:
        app: vcrun2012 d3dx11_43 xact xact_64
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $patch -o"$GAMEDIR/drive_c/Program Files (x86)/Crysis 3/Bin32/" -ppassword -y


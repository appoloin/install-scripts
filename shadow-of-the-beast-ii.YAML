name: Shadow of the Beast II
game_slug: shadow-of-the-beast-ii
version: Amiga
slug: shadow-of-the-beast-ii
runner: flatpak
year: 1990

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select ShadowOfTheBeast2_v1.4_1359.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/ShadowOfTheBeast2_v1.4_1359.lha
        
          x_whdload_args = ShadowOfTheBeast2.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae



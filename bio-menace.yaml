name: Bio Menace
game_slug: bio-menace
version: Good Old Games Installer
slug: bio-menace-installer
runner: dosbox



script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          find "$src" -maxdepth 1  -type f \( -iname "AUDIOHED.*" -o
                                              -iname "AUDIOT.*" -o
                                              -iname "BMENACE*" -o
                                              -iname "BM-HELP.*" -o
                                              -iname "CONFIG.*" -o
                                              -iname "EGA*" -o
                                              -iname "GAMEMAPS.*" -o
                                              -iname "GFXINFOE.*" -o
                                              -iname "MAP*" -o
                                              -iname "*.pdf"   \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $CACHE
        description: Extracting game files
        
    - execute:
        file: mkdir
        args: $GAMEDIR/bmenace

    - execute:
        file: $CACHE/selectcopy.sh
        args: $CACHE $GAMEDIR/bmenace

    - write_file:
        content: '[autoexec]
        
          mount C "$GAMEDIR" -t dir

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO                  BIO MENACE
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play Part 1     
                    
          ECHO   2) Play Part 2
          
          ECHO   3) PLay Part 3  

          ECHO  -------------------------------------------  
          
          ECHO   4) exit program                             
          
          ECHO  -------------------------------------------  

          choice /c1234 /s Which program do you want to run? [1-4]: /n 
          
          if errorlevel 4 goto exit

          if errorlevel 3 goto game3

          if errorlevel 2 goto game2
                              
          if errorlevel 1 goto game


          :game

          cls

          c:

          cd bmenace

          BMENACE1

          goto exit



          :game2

          cls

          c:

          cd bmenace

          BMENACE2

          goto exit


          :game3

          cls

          c:

          cd bmenace

          BMENACE3

          goto exit


          :exit
          
          exit'
        file: $GAMEDIR/play.conf
name: Dungeon Hack
game_slug: dungeon-hack
version: Installer
slug: dungeon-hack
runner: dosbox

script:
    files:
      - game:  N/A:Select GOG installer
      - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

    game:
      main_file: $GAMEDIR/hack.conf

    installer:
      - write_file:
          content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
          file: $CACHE/remove.sh
      - chmodx: $CACHE/remove.sh

      - extract:
          dst: $CACHE
          file: $inno 

      - execute:
          args: -d "$GAMEDIR" "$game"
          file: $CACHE/innoextract

      - merge:
          dst: "$GAMEDIR"
          src: "$GAMEDIR/__support/save"


      - execute:
          args: $GAMEDIR
          file: $CACHE/remove.sh

      - write_file:
          content: '[midi]

          mididevice = mt32

          [sdl]

            capture_mouse=onclick middlerelease
            
            fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          capture_mouse = onstart middlerelease

        [render]

          aspect=true

          scaler=normal2x


          [autoexec]
          
          mount C "$GAMEDIR" -t dir

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO                 Dungeon Hack
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Setup    
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit Program                             
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit

          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          c:

          hack.bat               

          goto exit


          :setup

          cls

          c:

          sound.exe
          
          goto launcher

        
          :exit
          
          exit'
          file: $GAMEDIR/hack.conf
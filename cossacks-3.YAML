name: Cossacks 3
game_slug: cossacks-3
version: Good Old Games
slug: cossacks-3
runner: wine
year: 2016

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Cossacks 3/Launch Cossacks 3.lnk
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC1: N/A:Select DLC1 installer
    - DLC2: N/A:Select DLC2 installer
    - DLC3: N/A:Select DLC3 installer
    - DLC4: N/A:Select DLC4 installer
    - DLC5: N/A:Select DLC5 installer
    - DLC6: N/A:Select DLC6 installer
    - DLC7: N/A:Select DLC7 installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC2
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC3
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC4
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC5
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC6
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC7
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

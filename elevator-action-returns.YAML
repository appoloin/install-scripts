name: Elevator Action Returns
game_slug: elevator-action-returns
version: ROM
slug: elevator-action-returns
runner: mame
year: 1993

script:
  game:
    main_file: $GAMEDIR/elvactr.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select elvactr.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/elvactr.zip
        filename: elvactr.zip
 
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
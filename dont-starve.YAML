version: Good Old Games Installer
slug:  dont-starve
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Dont Starve/bin/dontstarve.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC1: N/A:Select DLC Installer Reign of Giants

name: Metro Exodus
game_slug: metro-exodus
version: Good Old Games Installer
slug: meter-exodus
runner: wine
year: 2019

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Metro Exodus/Launch Metro Exodus.lnk

  files:
    - setup: N/A:Select installer
    - DLC1: N/A:Select DLC1 installer
    - DLC2: N/A:Select DLC2 installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
        
    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC2
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

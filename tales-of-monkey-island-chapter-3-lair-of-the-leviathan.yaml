name: Tale of Monkey Island - Chapter 3
game_slug:  tales-of-monkey-island-chapter-3-lair-of-the-leviathan
version: Installer
slug:  monkey-E3-installer
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/GOG/Lair of the Leviathan/MonkeyIsland103.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - execute:
        args: $GAMEDIR/drive_c/GOG  "$GAMEDIR/drive_c/GOG/Lair of the Leviathan"
        file: mkdir
    
    - extract:
        dst: $CACHE
        file: $inno

    - execute:
        args: -I "app/Lair of the Leviathan" -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - merge:
        dst: "$GAMEDIR/drive_c/GOG/Lair of the Leviathan"
        src: "$CACHE/app/Lair of the Leviathan"

  wine:
    Desktop: true


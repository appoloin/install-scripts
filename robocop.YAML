name: Robocop
game_slug: robocop
version: Amiga
slug: robocop
runner: flatpak
year: 1989

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select RoboCop_v1.2_2066.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR 

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/RoboCop_v1.2_2066.lha
        
          x_whdload_args = RoboCop.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae

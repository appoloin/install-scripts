name: Brain Dead 13
game_slug: brain-dead-13
version: Installer
slug: brain-dead-13
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game:  N/A:Select file CUE file
    - GUS: https://raw.githubusercontent.com/appoloin/WfW/master/GUS_external_files.zip


  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/CDD
        file: mkdir

    - execute:
        args: $game "$GAMEDIR/CDD"
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[gus]

          gus      = true

          ultradir = C:\ULTRASND

          gusbase  = 220
          
          gusirq   = 11

          gusdma   = 1
          
        [midi]

          mididevice = mt32

        [sblaster]

          irq=5

        [sdl]

          capture_mouse = onstart middlerelease  
        
        [cpu]

          cputype = pentium_slow
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          imgmount D -t iso -fs iso "$GAMEDIR/CDD/Brain_Dead_13.cue"

          D:

          install.exe

          exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD



    - write_file:
        content: '[gus]

          gus      = true

          ultradir = C:\ULTRASND

          gusbase  = 220
          
          gusirq   = 11

          gusdma   = 1

        [midi]

          mididevice = mt32

          [sdl]

            capture_mouse=onclick middlerelease
          
        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          imgmount D -t iso -fs iso "$GAMEDIR/CDD/Brain_Dead_13.cue"

          C:

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO                 Brain Dead  13  
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play Game        
          
          ECHO   2) Setup                               
          
          ECHO  -------------------------------------------  
                    
          ECHO   3) Exit Program                             
          
          ECHO  -------------------------------------------  


          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
          
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          D:

          BD13.exe
          
          goto exit


          :setup

          cls

          D:
          
          setup.exe

          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/play.conf
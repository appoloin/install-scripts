name: Return to Ringworld
game_slug: Return-to-Ringworld
version: Installer
slug: Return-to-Ringworld-installer
runner: dosbox



script:
  files:
    - game: N/A:Select the file R2RW.EXE
  game:
    main_file: $GAMEDIR/ring.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/ring
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/ring
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd ring
          
          R2RW.EXE
          
          exit'
        file: $GAMEDIR/ring.conf
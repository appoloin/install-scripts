name: Codename Mat II
game_slug: codename-mat-ii
version: Amstrad
slug: codename-mat-ii
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/codemat2.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"mat2'
    autoboot_delay: 3

  files:
    - game: N/A:Select codemat2.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

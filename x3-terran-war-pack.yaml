name:  X3 - Terran War Pack
game_slug: x3-terran-war-pack
version: Good Old Games Installer
slug: x3-terran-war-pack
runner: wine
year: 2008

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    exe: "$GAMEDIR/drive_c/GOG Games/X3 Terran War Pack/Launch X3 - Terran War Pack.lnk"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false

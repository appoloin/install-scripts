name: Simon the Sorcerer
game_slug: simon-the-sorcerer
version: Windows-Installer
slug:  simon_the_sorcerer-installer
runner: scummvm

 
script:
  files:
    - game:  N/A:Select the file ICON.DAT

  game:
    game_id: simon1  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR

  scummvm:
    fullscreen: true

name: terraria
game_slug: terraria 
version: Installer
slug: terraria
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Terraria/Terraria.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        arch: win32
        prefix: $GAMEDIR

    - task:
        app: d3dx9
        arch: win32
        name: winetricks
        prefix: $GAMEDIR

    - task:
        app: d3dcompiler_42
        arch: win32
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        app: dotnet40
        name: winetricks
        prefix: $GAMEDIR
    
    - task:
        app: msxml3
        name: winetricks
        prefix: $GAMEDIR

    - task:
        app: xna40
        name: winetricks
        prefix: $GAMEDIR


  wine:
    Desktop: true



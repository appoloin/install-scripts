name: Secret Agent
game_slug: secret-agent-hd
version: Good Old Games Installer
slug: secret-agent-hd
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Secret Agent HD/Secret Agent HD.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
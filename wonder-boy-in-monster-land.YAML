name: Wonder Boy in Monster Land
game_slug: wonder-boy-in-monster-land
version: ROM
slug: wonder-boy-in-monster-land
runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/wbmlb.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select wbmlb.zip
    - game2: N/A:Select wbml.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR
 
    - copy:
        src: $game2
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
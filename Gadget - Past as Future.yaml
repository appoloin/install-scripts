name: Gadget - Past as Future
game_slug: Gadget_Past_as_Future
version: Installer
slug: Gadget_Past_as_Future-installer
runner: dosbox


script:
    files:
        - game:  N/A:Select the Autoexec.bat from a Win3.1 install
        - runexit: https://github.com/appoloin/WfW/raw/master/runexit.zip
    game:
        main_file: $GAMEDIR/Gadget_Past_as_Future.conf
    installer:
        - write_file:
            content: '#!/bin/bash

            src=$1

            dst=$2

            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            cp -avr "$src_path/."  "$dst"'
            file: $CACHE/bulkcopy.sh

        - chmodx: $CACHE/bulkcopy.sh

        - write_file:
            content: '#!/bin/bash

            src=$1

            dst=$2

            cp -avr "$src/."  "$dst"'
            file: $CACHE/bulkcopy-alt.sh

        - chmodx: $CACHE/bulkcopy-alt.sh

        - execute:
            args: $GAMEDIR/HDD  $GAMEDIR/HDD/runexit 
            file: mkdir

        - execute:
            args: $GAMEDIR/CDD $GAMEDIR/CDD/DISC1 $GAMEDIR/CDD/DISC2 $GAMEDIR/CDD/DISC3 $GAMEDIR/CDD/DISC4
            file: mkdir

        - execute:
            args: $game $GAMEDIR/HDD
            file: $CACHE/bulkcopy.sh

        - insert-disc:
            description: Please insert disc 1
            requires: diskid.txt
        - execute:
            args: $DISC $GAMEDIR/CDD/DISC1
            file: $CACHE/bulkcopy-alt.sh
        
        - insert-disc:
            description: Please insert disc 2
            requires: diskid.txt
        - execute:
            args: $DISC  $GAMEDIR/CDD/DISC2
            file: $CACHE/bulkcopy-alt.sh

        - insert-disc:
            description: Please insert disc 3
            requires: diskid.txt
        - execute:
            args: $DISC $GAMEDIR/CDD/DISC3
            file: $CACHE/bulkcopy-alt.sh
        
        - insert-disc:
            description: Please insert disc 4
            requires: diskid.txt
        - execute:
            args: $DISC $GAMEDIR/CDD/DISC4
            file: $CACHE/bulkcopy-alt.sh

        - extract:
            dst: $GAMEDIR/HDD/runexit
            file: $runexit
            format: zip

        - execute:
            args: -R 775  "$GAMEDIR/CDD"
            file: /bin/chmod

        - write_file:
            content: '[sblaster]

            irq=5

            [sdl]

            sensitivity=20
            
            [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            mount D "$GAMEDIR/CDD/DISC1" -t dir

            mount E "$GAMEDIR/CDD/DISC2" -t dir

            mount F "$GAMEDIR/CDD/DISC3" -t dir

            mount G "$GAMEDIR/CDD/DISC4" -t dir

            SET PATH=%PATH%;C:\WINDOWS;C:\runexit

            SET TEMP=C:\WINDOWS\TEMP
            
            C:

                win runexit D:\setup.exe

            exit'
            file: $GAMEDIR/Gadget_Past_as_Future-setup.conf

        - task:
            config_file: $GAMEDIR/Gadget_Past_as_Future-setup.conf
            name: dosexec
            working_dir: $GAMEDIR/HDD


        - write_file:
            content: '[sblaster]

            irq=5

            [sdl]

            sensitivity=20

            [autoexec]

            mount D "$GAMEDIR/CDD/DISC1" -t dir

            mount E "$GAMEDIR/CDD/DISC2" -t dir

            mount F "$GAMEDIR/CDD/DISC3" -t dir

            mount G "$GAMEDIR/CDD/DISC4" -t dir

            mount C "$GAMEDIR/HDD" -t dir

            SET PATH=%PATH%;C:\WINDOWS;C:\runexit

            SET TEMP=C:\WINDOWS\TEMP

            C:
        
            exit'
            file: $GAMEDIR/Gadget_Past_as_Future.conf
name: Medal of Honor - Warfighter
game_slug: medal-of-honor-warfighter
version: Windows Installer
slug: medal-of-honor-warfighter
runner: wine
year: 2011

script:
  files:
    - setup: N/A:Select setup file

  game:
    exe: "$GAMEDIR/drive_c/Games/Medal of Honor Warfighter/MOHW.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


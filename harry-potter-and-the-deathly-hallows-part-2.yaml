name: Harry Potter and the Deathly Hallows - Part 2
game_slug: harry-potter-and-the-deathly-hallows-part-2
version: Installer
slug: installer
runner: wine

script:
  files:
    - patch:  
        url: https://drive.google.com/uc?export=download&id=1OTPz2P_wG6PIv6fUdtMa5pwVOywtuWTk
        filename: patch.7z

  game:
    arch: win32
    exe: $GAMEDIR/drive_c/Program Files/Electronic Arts/Harry Potter and the Deathly Hallows(TM) - Part 2/pc/hp8.exe
    prefix: $GAMEDIR

  installer:
    - insert-disc:
        description: Select game folder
        requires: AutoRun.exe

    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $patch -o"$GAMEDIR/drive_c/Program Files/Electronic Arts/Harry Potter and the Deathly Hallows(TM) - Part 2/pc/" -ppassword -y

  wine:
    Desktop: true

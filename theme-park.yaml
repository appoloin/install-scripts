name: Theme Park
game_slug: theme-park
version: Installer
slug: theme-park-installer
runner: dosbox



script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/theme-park.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files
        
    - write_file:
        content: '[midi]

            mididevice = mt32
            
            [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

            [sdl]

              fullresolution=desktop

              windowresolution=original

              fullscreen=true

              output=opengl

            [render]

              aspect=true

              scaler=normal2x

            [autoexec]

              mount C "$GAMEDIR" -t dir

              cls 

              ECHO OFF

              goto launcher

              :launcher

              cls 

              ECHO  -------------------------------------------  
              
              ECHO                   Theme Park
              
              ECHO  -------------------------------------------  
              
              ECHO   1) Play        
              
              ECHO   2) Setup                                
              
              ECHO  -------------------------------------------  
              
              ECHO   3) Exit Program                             
              
              ECHO  -------------------------------------------  

              choice /c1234 /s Which program do you want to run? [1-3]: /n 
              
              if errorlevel 3 goto exit
                        
              if errorlevel 2 goto setup
              
              if errorlevel 1 goto game


              :game

              cls

              c:

              theme

              goto exit


              :setup

              cls

              c:
              
              setup
              
              goto launcher


              :exit
              
              exit'
        file: $GAMEDIR/theme-park.conf

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh
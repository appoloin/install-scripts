name: portal
game_slug: portal 
version: Installer
slug: portal
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/Program Files/Portal/Portal.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name: Maupiti Island
game_slug: maupiti-island
version: Installer
slug: maupiti-island
runner: dosbox

script:
  files:
    - game: N/A:Select file Install.exe.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/FDD $GAMEDIR/HDD/maupiti 
        file: mkdir

    - write_file:
        content: '#!/bin/bash

         src=$1

         dst=$2
        
         src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

         cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/maupiti 
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod
      
    - write_file:
        content: '[midi]

         mididevice = mt32

         [cpu]

          cycles=5000

         [mouse]

           mouse_sensitivity= 15

         [autoexec]

          mount C "$GAMEDIR/HDD" -t dir 

          mount A "$GAMEDIR/FDD" -t floppy

          cls 

          c:

          cd maupiti

          AUTOTYPE -w 0.3 v m

          maupiti
            
          exit'
        file: $GAMEDIR/play.conf


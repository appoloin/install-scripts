name: Wing Commander III - Heart of the Tiger
game_slug: wing-commander-iii-heart-of-the-tiger
version: Installer
slug: INSTALLER
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/wing.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          find "$src" -maxdepth 1  -type d \( -iname "WC3" \) -exec cp {} -r "$dst" \;'

        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $CACHE
        description: Extracting game files

    - execute:
        args: $GAMEDIR/wing  $GAMEDIR/CDD
        file: mkdir

    - copy:
        src: $CACHE/manual.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/DATA.DAT
        dst: $GAMEDIR/CDD

    - execute:
        args: $CACHE/  $GAMEDIR/wing
        file: $CACHE/selectcopy.sh

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [midi]

          mididevice = mt32
          
          [cpu]

            core=auto

            cputype=auto

            cycles=8000

            cycleup=1000

            cycledown=1000

          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            mount C "$GAMEDIR" -t dir

            imgmount D "$GAMEDIR/CDD/DATA.DAT" -t iso

            D:
            
            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------------  
            
            ECHO                Wing Commander III
            
            ECHO  -------------------------------------------------  
            
            ECHO   1) Wing Commander III       
                                          
            ECHO   2) Setup                               
            
            ECHO  -------------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------------  


            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto setup
                      
            if errorlevel 1 goto game


            :game

            cls

            wc3.exe
            
            goto exit


            :setup

            cls

            wc3.exe -install

            goto launcher

            :exit
            
            exit

            exit'
        file: $GAMEDIR/wing.conf
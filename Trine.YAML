name: Trine
game_slug: trine-enchanted-edition
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Trine/trine_launcher.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: N/A:Select patch


  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        arch: win32
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $patch
        arch: win32
        name: wineexec
        prefix: $GAMEDIR


  wine:
    Desktop: true



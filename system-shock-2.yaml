name: System Shock 2
game_slug: system-shock-2
version: Installer
slug: installer
runner: wine

script:
  game:
    prefix: $GAMEDIR
    exe: $GAMEDIR/drive_c/GOG Games/System Shock 2/SS2.exe

  files:
    - setup: N/A:Select the Setup file
  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


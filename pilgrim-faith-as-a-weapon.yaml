name: Pilgrim - Faith as a Weapon
game_slug: pilgrim-faith-as-a-weapon
version: Win3.11
slug: pilgrim-faith-as-a-weapon
runner: linux
year: 1999

script:
  game:
    main_file: $GAMEDIR/play.conf

  install_complete_text: "Crtl+4 Disc Swap \n\n\n Always Shut Down Windows 3.11 using menu."

  files:
    - game: N/A:Select exe

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          find "$GAMEDIR" -type f \( -iname "dosbox.conf" \) -exec rm {} \;
          
          '    

    - write_file: 
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 100


          [gus]

            gus= true

            ultradir = C:\ULTRASND

          [mt32]

            romdir = $GAMEDIR/mt32-roms
          

          [cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on
            
          [render]

            glshader=sharp

          [autoexec]

            mount C "$GAMEDIR/" -t dir

            imgmount D -t iso -fs iso "$GAMEDIR/cd/cd1.cue"  "$GAMEDIR/cd/cd2.cue"

            SET PATH=%PATH%;C:\WINDOWS;C:\;

            SET TEMP=C:\WINDOWS\TEMP
            
            SET SOUND=C:\SB16

            SET BLASTER=A220 I7 D1 H5 P330 T6

            SET MIDI=SYNTH:1 MAP:E

            C:\SB16\DIAGNOSE /S
            
            C:\SB16\MIXERSET /P /Q
            
            C:\WINDOWS\SMARTDRV.EXE
            
            ECHO OFF

            win  

            exit'
        file: $GAMEDIR/play.conf

  dosbox:
    fullscreen: true
    exit: true

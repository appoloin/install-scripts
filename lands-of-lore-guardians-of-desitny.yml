name: Lands of Lore - Guardians of Desitny
game_slug: lands-of-lore-guardians-of-desitny
version: Installer
slug:  lands-of-lore-guardians-of-desitny 
runner: dosbox


script:
  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
      main_file: $GAMEDIR/lore.conf

  installer:
    - extract:
        dst: $CACHE
        file: $inno

    - execute:
        args: -I "app/Lands of Lore 2" -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        find "$src" -maxdepth 1 -type d \( -iname "DAT" -o 
                                           -iname "SAVEGAME" -o 
                                           -iname "WOMS" \) -exec cp -r {} "$dst" \;

        find "$src" -maxdepth 1 -type f \( -iname "*.dll" -o 
                                           -iname "*.mix" -o 
                                           -iname "*.LS*" -o
                                           -iname "*.TRR" -o
                                           -iname "*.BNK" -o
                                           -iname "*.386" -o
                                           -iname "*.EXE" -o
                                           -iname "*.ENG" -o
                                           -iname "*.DAT" -o
                                           -iname "*.SHP" -o
                                           -iname "*.INI" -o
                                           -iname "*.HMI" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh 

    - execute:
        args: $GAMEDIR/lore
        file: mkdir

    - execute:
        args: "'$CACHE/app/Lands of Lore 2'  '$GAMEDIR/lore'"
        file: $CACHE/selectcopy.sh

    - copy:
        src: $CACHE/app/Lands of Lore 2/manual.pdf
        dst: $GAMEDIR
    
    - write_file:
        content: '[sdl]

          capture_mouse=onclick middlerelease
                    
          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

        [render]

          aspect=true

          scaler=normal2x

        [autoexec]
        
          mount C "$GAMEDIR" -t dir

          c:

          CD  lore

          lolg.exe -CD ..

          exit'
        file: $GAMEDIR/lore.conf


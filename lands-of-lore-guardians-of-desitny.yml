name: Lands of Lore - Guardians of Desitny
game_slug: lands-of-lore-guardians-of-desitny
version: Good Old Games Installer
slug:  lands-of-lore-guardians-of-desitny 
runner: dosbox


script:
  files:
    - game: N/A:Select GOG installer.

  game:
      main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          find "$src" -maxdepth 1 -type d \( -iname "DAT" -o 
                                            -iname "SAVEGAME" -o 
                                            -iname "WOMS" \) -exec cp -r {} "$dst" \;

          find "$src" -maxdepth 1 -type f \( -iname "*.dll" -o 
                                            -iname "*.mix" -o 
                                            -iname "*.LS*" -o
                                            -iname "*.TRR" -o
                                            -iname "*.BNK" -o
                                            -iname "*.386" -o
                                            -iname "*.EXE" -o
                                            -iname "*.ENG" -o
                                            -iname "*.DAT" -o
                                            -iname "*.SHP" -o
                                            -iname "*.INI" -o
                                            -iname "*.HMI" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh 

    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "app/Lands of Lore 2" 
        dst: $CACHE
        description: Extracting game files

    - execute:
        file: mkdir
        args: $GAMEDIR/lore

    - execute:
        file: $CACHE/selectcopy.sh
        args: "'$CACHE/Lands of Lore 2'  '$GAMEDIR/lore'"

    - copy:
        src: $CACHE/Lands of Lore 2/manual.pdf
        dst: $GAMEDIR

    - execute:
        file: $CACHE/download.sh
        args: 1qWHyCWCPbSPFSsJBTTjP4APA-a_v0EsK $CACHE/MT32-ROMS.7z

    - extract:
        file: $CACHE/MT32-ROMS.7z
        dst:  $GAMEDIR/MT32-ROMS


    - write_file:
        content: '[midi]

          mididevice = mt32

          [mt32]

            romdir = $GAMEDIR/MT32-ROMS

         [sdl]
                    
          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]
          
            mount C "$GAMEDIR" -t dir

            c:

            CD  lore

            lolg.exe -CD ..

            exit'
        file: $GAMEDIR/play.conf


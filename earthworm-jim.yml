name: Earthworn Jim
game_slug: earthworm-jim
version: Installer
slug: earthworm-jim
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/EarthwormJim.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          find "$src"  -maxdepth 1  -type f \(  -iname "EWJ.CFG" -o
                                                -iname "EWJ1.DAT" -o
                                                -iname "EWJ1.ICO" -o
                                                -iname "EWJ1.ID" -o
                                                -iname "*.EXE" -o 
                                                -iname "sound.*" -o
                                                -iname "WORMO.HLP" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "app" 
        dst: $CACHE
        description: Extracting game files
        
    - execute:
        args: $GAMEDIR/EWJ $GAMEDIR/CDD    
        file: mkdir
    
    - execute:
        args: $CACHE/app $GAMEDIR/EWJ
        file: $CACHE/selectcopy.sh

    - copy:
        src: $CACHE/app/EWJ1.inst
        dst: $GAMEDIR/CDD

    - copy: 
        src: $CACHE/app/EWJ1.gog
        dst: $GAMEDIR/CDD

    - write_file:
        content: '[cpu]

          cycles=10000
          
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            @echo off
          
            mount C "$GAMEDIR" -t dir

            imgmount D "$GAMEDIR/CDD/EWJ1.inst" -t iso -fs fat

            C: 

            CD EWJ

            EWJ1.EXE 320x224

            exit'
        file: $GAMEDIR/EarthwormJim.conf
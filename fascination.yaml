name: Fascination 
game_slug: fascination 
version: Installer
slug:  installer
runner: scummvm



script:
  files:
    - game:  N/A:Select a file with the extension *.STK

  game:
    game_id: fascination  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR
        
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


  scummvm:
    fullscreen: true

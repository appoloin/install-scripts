name: Fascination 
game_slug: fascination 
version: Installer
slug:  installer
runner: scummvm



script:
  files:
    - game:  N/A:Select a file with the extension *.STK

  game:
    game_id: fascination  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2a
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

  scummvm:
    fullscreen: true

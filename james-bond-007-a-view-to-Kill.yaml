name: James Bond 007 - A View to Kill
game_slug: james-bond-007-a-view-to-kill
version: DOS
slug: installer
runner: dosbox

script:
  files:
    - game: N/A:Select file Game.com

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_a 

    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR/drive_a

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


    - write_file:
        content: '[midi]

          mididevice = mt32
          
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15


          [autoexec]

            mount C "$GAMEDIR/drive_c" -t dir 

            mount A "$GAMEDIR/drive_a" -t floppy

            cls 

            ECHO OFF

            
            A:

            start.bat

            exit'
        file: $GAMEDIR/play.conf


name: Murdered - Soul Suspect
game_slug: murdered-soul-suspect
version: Installer
slug: installer
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Eidos Interactive/Murdered - Soul Suspect/Binaries/Win64/Murdered.exe
    args: -dx9
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1hRp4qlJ42zovEA_fs736gfZdRyws37QY
        filename: patch.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: x $patch -o"$GAMEDIR/drive_c/Program Files (x86)/Eidos Interactive/Murdered - Soul Suspect/Binaries/Win64/" -ppassword -y


name: Time Paradox 
game_slug: time-paradox
version: Installer
slug: time-paradox
runner: dosbox


script:
  files:
    - DISC1: N/A:Select Install.bat from Disc1.

  game:
    main_file: $GAMEDIR/time-paradox.conf

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD $GAMEDIR/CDD/DISC1
        file: mkdir


    - execute:
        args: $DISC1 "$GAMEDIR/CDD/DISC1"
        file: $CACHE/bulkcopy.sh
    
    - execute:
        args: -R 775  "$GAMEDIR/CDD/DISC1"
        file: /bin/chmod

    - write_file:
        content: '[sdl]

          capture_mouse=onclick middlerelease

        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          mount D "$GAMEDIR/CDD/DISC1" -t dir

          D:

          install.bat
        
          exit'
        file: $GAMEDIR/time-paradox_setup.conf
    - task:
        config_file: $GAMEDIR/time-paradox_setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/
    
    - write_file:
        content: '[sdl]

          capture_mouse=onclick middlerelease

        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          mount D "$GAMEDIR/CDD/DISC1" -t dir

          D:

          paradox.bat
          
          exit'
        file: $GAMEDIR/time-paradox.conf
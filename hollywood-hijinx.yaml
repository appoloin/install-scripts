name: Hollywood Hijinx
game_slug: hollywood-hijinx
version: DOS
slug:  installer
runner: flatpak
year: 1987

script:
 
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/HOLLYWOO.DAT
    working_dir: $GAMEDIR

  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom II CD
        requires: DOS

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "HOLLYWOO.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


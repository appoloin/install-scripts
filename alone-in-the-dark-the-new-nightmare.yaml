name: Alone in the dark 4
game_slug: alone-in-the-dark-the-new-nightmare
version: Installer
slug: alone-in-the-dark-the-new-nightmare
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/GOG.com/Alone in the Dark - The New Nightmare/launch.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


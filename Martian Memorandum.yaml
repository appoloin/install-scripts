name: Martian Memorandum
game_slug: Martian-Memorandum
version: Installer
slug: Martian-Memorandum-installer
runner: dosbox


script:
  files:
    - game: N/A:Select the file MM.exe
  game:
    main_file: $GAMEDIR/martian.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/martian
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/martian
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]
        
          sensitivity=10
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd martian
          
          MM.EXE
          
          exit'
        file: $GAMEDIR/martian.conf

    - execute:
        args:  "$GAMEDIR/HDD/martian/MM.CFG"
        file: /bin/rm 
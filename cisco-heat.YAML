name: Cisco Heat
game_slug: cisco-heat
version: ROM
slug: cisco-heat
runner: mame
year: 1990

script:
  game:
    main_file: $GAMEDIR/cischeat.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select cischeat.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/cischeat.zip
        filename: cischeat.zip
 
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
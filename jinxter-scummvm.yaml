name: Jinster
game_slug: jinxter
version: Installer
slug: jinxter
runner: scummvm


script:
  files:
    - game: N/A:Select the file Jinxter.mag
  game:
    game_id: jinxter  
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh
    

name: Need for Speed - Hot Pursuit
game_slug: need-for-speed-hot-pursuit
version: Installer
slug: need-for-speed-hot-pursuit
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Need for Speed Hot Pursuit 2010/NFS11.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: xact_x64 xact
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  system:
    pulse_latency: true

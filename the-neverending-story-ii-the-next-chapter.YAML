name: The Neverending Story II - The Next Chapter
game_slug: the-neverending-story-ii-the-next-chapter
version: Amiga
slug: the-neverending-story-ii-the-next-chapter
runner: flatpak
year: 1990

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select NeverEndingStory2_v1.4.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/NeverEndingStory2_v1.4.lha
        
          x_whdload_args =  NeverEndingStory2.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae



name: Kwiksnax
game_slug: kwiksnax
version: Installer
slug: kwiksnax_installer
runner: dosbox


script:
  files:
    - game: N/A:Select the file kwiksnax.exe 
  game:
    main_file: $GAMEDIR/kwiksnax.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD
        file: mkdir

    - execute:
        args: $GAMEDIR/HDD/kwiksnax
        file: mkdir

    - copy:
        dst: $GAMEDIR/HDD/kwiksnax
        src: $game

    - write_file:
        content: '[autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd kwiksnax
          
          kwiksnax.exe
          
          exit'
        file: $GAMEDIR/kwiksnax.conf

name: Ruby World Cup 2015
game_slug: rugby-world-cup-2015
version: Windows Installer
slug: rugby-world-cup-2015
runner: wine
year: 2015

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Rugby World Cup 2015/RWC_2015.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the installer
    - patch:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/RubyWorldCup2015.7z.001
        filename:  RubyWorldCup2015.7z.001


  installer:
    - task:
        name: create_prefix
        install_mono: true
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: x $patch -o"$GAMEDIR/drive_c/Program Files (x86)/Rugby World Cup 2015/" -ppassword -y


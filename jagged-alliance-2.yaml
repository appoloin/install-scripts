name: Jagged Alliance - 2
game_slug: jagged-alliance-2
version: Installer
slug: jagged-alliance-2
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Jagged Alliance 2/ja2.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: true
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


name: Dracula 3 - The Path of the Dragon
game_slug: dracula-3-the-path-of-the-dragon
version: Installer
slug: installer
runner: wine


script:
  game:
    exe: "$GAMEDIR/drive_c/GOG/Dracula 3 - The Path of the Dragon/dracula3.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dx9 d3dcompiler_42
        arch: win32
        name: winetricks
        prefix: $GAMEDIR

    - execute:
        args: $GAMEDIR/drive_c/GOG  "$GAMEDIR/drive_c/GOG/Dracula 3 - The Path of the Dragon"
        file: mkdir
    
    - extract:
        dst: $CACHE
        file: $inno

    - execute:
        args: -I "app/Dracula 3 - The Path of the Dragon" -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - merge:
        dst: "$GAMEDIR/drive_c/GOG/Dracula 3 - The Path of the Dragon"
        src: "$CACHE/app/Dracula 3 - The Path of the Dragon"

  wine:
    Desktop: true
    dxvk: true

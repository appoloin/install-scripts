name: Tom Clancys Splinter Cell Pandora Tomorrow
game_slug:  tom-clancys-splinter-cell-pandora-tomorrow
version: Installer
slug: tom-clancys-splinter-cell-pandora-tomorrow
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Splinter Cell Pandora Tomorrow/offline/system/SplinterCell2.exe
    prefix: $GAMEDIR
    arch: win32


  files:
    - setup: N/A:Select installer
    - scws: https://github.com/ThirteenAG/WidescreenFixesPack/releases/download/scpt/SplinterCellPandoraTomorrow.WidescreenFix.zip

  installer:
    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dcompiler_47
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - extract:
        file: scws
        dst: $GAMEDIR/drive_c/Games/Splinter Cell Pandora Tomorrow/offline/
       
  wine:
    dgvoodoo2: true
    Desktop: true
    overrides:
        d3d8.dll: n,b
        d3d9.dll: n,b
        ddraw.dl: n,b
        d3dimm.dll: n,b
        msacm32: n,b
        msvfw32: n,b

  system:
    single_cpu: true
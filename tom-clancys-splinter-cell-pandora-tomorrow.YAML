name: Tom Clancys Splinter Cell Pandora Tomorrow
game_slug:  tom-clancys-splinter-cell-pandora-tomorrow
version: Windows Installer
slug: tom-clancys-splinter-cell-pandora-tomorrow
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Splinter Cell Pandora Tomorrow/offline/system/SplinterCell2.exe
    prefix: $GAMEDIR
    arch: win32


  files:
    - setup: N/A:Select installer
    - scws: 
        url: https://drive.google.com/uc?export=download&id=10Kz0GXsZYFKidMLtDP-x51TFiiFCoFuL
        filename: SplinterCellPandoraTomorrow.WidescreenFix.zip
    - dgv: 
        url: https://drive.google.com/uc?export=download&id=1HyNnnCuOCrvlWxv0UU_rvNvjEKSOKJiT
        filename: DgVoodoo_2_8.zip

  installer:
    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dcompiler_47
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - extract:
        file: $dgv
        dst: $CACHE

    - copy:
        src: $CACHE/MS/x86/D3D8.dll
        dst: $GAMEDIR/drive_c/Games/Splinter Cell Pandora Tomorrow/offline/
    - copy:
        src: $CACHE/MS/x86/D3D9.dll
        dst: $GAMEDIR/drive_c/Games/Splinter Cell Pandora Tomorrow/offline/

    - extract:
        file: scws
        dst: $GAMEDIR/drive_c/Games/Splinter Cell Pandora Tomorrow/offline/
       
  wine:
    overrides:
        d3d8.dll: n,b
        d3d9.dll: n,b
        msacm32: n,b
        msvfw32: n,b

  system:
    single_cpu: true
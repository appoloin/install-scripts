name: Ultima
game_slug: ultima
version: Installer
slug: Installer
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

            [cpu]

              core=simple

              cputype=386_slow

              cycles=500

              cycleup=100

              cycledown=100

          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl
          
          [render]

            aspect=true

            scaler=normal2x


          [autoexec]
          
            mount C "$GAMEDIR" -t dir

            C:

            cls

            ultima.exe

            exit'
        file: $GAMEDIR/play.conf

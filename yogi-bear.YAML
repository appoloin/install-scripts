runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/yogibear.zip/yogibear01/yogi bear (uk) (1987).dsk
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"yogi'

name: R-Type Leo
game_slug: r-type-leo
version: ROM
slug: r-type-leo
runner: mame
year: 1992

script:
  game:
    main_file: $GAMEDIR/rtypeleo.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select rtypeleo.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/r-type-leo/rtypeleo.7z.001
        filename: rtypeleo.7z.001
    - bazel2:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/r-type-leo/rtypeleo.7z.002
        filename: rtypeleo.7z.002

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    #Move Patch into one folder
    - merge:
        src: "$bazel1"
        dst: "$CACHE"
    - merge:
        src: "$bazel2"
        dst: "$CACHE"

    - execute:
        file: 7z
        args: x  $CACHE/rtypeleo.7z.001 -o"$GAMEDIR/bazel" -ppassword -y

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
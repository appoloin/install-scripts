name: Myst V
game_slug: myst-v
version: Installer
slug: Myst5-installer
runner: wine


script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/GOG.com/Myst V End Of Ages/eoa.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select GOG installer 

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
    
    - task:
        app: d3dx9 d3dcompiler_42 dsound directmusic corefonts tahoma
        arch: win32
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true
    WineDesktop: 1024x768

  system:
    resolution: 1024x768
    reset_desktop: true
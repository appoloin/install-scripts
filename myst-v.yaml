name: Myst V - End of Ages
game_slug: myst-v-end-of-ages
version: Good Old Games Installer
slug: myst-v-end-of-ages
runner: wine


script:
  game:
    exe: "$GAMEDIR/drive_c/Program Files/GOG.com/Myst V End Of Ages/eoa.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select GOG installer 

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
    
    - task:
        app: dsound directmusic corefonts tahoma
        arch: win32
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

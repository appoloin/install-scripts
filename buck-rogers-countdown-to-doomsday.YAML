name: Buck Rogers - Countdown to Doomsday
game_slug: buck-rogers-countdown-to-doomsday
version: Amiga
slug: buck-rogers-countdown-to-doomsday
runner: flatpak
year: 1990

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select BuckRogers25cCountdownToDoomsday_v1.2_1994.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/BuckRogers25cCountdownToDoomsday_v1.2_1994.lha
        
          x_whdload_args = BuckRogersCountdownDday.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




name:  Scapeghost
game_slug: scapeghost
version: DOS
slug: scapeghost
runner: scummvm


script:
  files:
    - game: N/A:Select the file GAMEDATA1.DAT
  game:
    game_id: scapeghost  
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR

  scummvm:
    fullscreen: false 
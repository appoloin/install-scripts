name: Windbound
game_slug: windbound
version: Good Old Games Installer
slug: windbound
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Windbound/Windbound.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer
    - DLC1: N/A:Select DLC1 installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
    
    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

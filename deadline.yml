name: Deadline
game_slug: deadline
version: DOS
slug: deadline-installer
runner: flatpak
year: 1982

script:
  
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/DEADLINE.DAT
    working_dir: $GAMEDIR

  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "deadline.DAT" \) -exec cp {} "$GAMEDIR" \;
          '
          
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


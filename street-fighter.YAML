name: Street Fighter
game_slug:  street-fighter
version: ROM
slug: street-fighter
runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/sf.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select sf.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/sf.zip
        filename: sf.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
name: Beyond Zork
game_slug: beyond-zork-the-coconut-of-quendor
version: DOS
slug:  beyond-zork-installer
runner: dosbox
year: 1987

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - patch:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/frotz255.zip
        filename: frotz255.zip

  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "BEYONDZO.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: 7z
        args: x  $patch -o"$GAMEDIR" -ppassword -y

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"
       
    - write_file:
        content: '[cpu]

            cpu_cycles = 3000
            
            cpu_cycles_protected = auto
            
            cputype = 386

            cpu_throttle = on

          [render]

            glshader=sharp

          [autoexec]
          
            mount C "$GAMEDIR/" -t dir

            C:

            frotz -d0 BEYONDZO.DAT

            exit'
        file: $GAMEDIR/play.conf
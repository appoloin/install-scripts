name: space quest 4
game_slug: space-quest-4
version: Installer
slug:  space-quest-4-installer
runner: scummvm

 
script:
  files:
    - game:  N/A:Select Setup.exe
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    game_id: sci  
    path: $GAMEDIR
   
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1
        
        find "$src" -maxdepth 1 -type d \( -iname app -o
                                           -iname commonappdata -o
                                           -iname *redist -o
                                           -iname scummvm -o
                                           -iname *support -o
                                           -iname dosbox -o
                                           -iname ega -o
                                           -iname tmp \) -exec rm -r {}  \;
                                           
        find "$src" -maxdepth 1 -type f \( -iname "goggame*"  \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        dst: $CACHE
        file: $inno 

    - execute:
        args: -d "$GAMEDIR" "$game"
        file: $CACHE/innoextract

    


  scummvm:
    fullscreen: true
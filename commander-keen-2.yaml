name: Commander Keen 2 - The Earth Explodes
game_slug: commander-keen-2
version: DOS
slug: commander-keen-2
runner: flatpak
year: 1990

script:
  files:
    - game: N/A:Select the file Keen2.exe

  game:
    appid: io.sourceforge.clonekeenplus


  installer:
    - execute:
        file: flatpak-spawn 
        args:  --host flatpak install --or-update --system flathub -y --noninteractive io.sourceforge.clonekeenplus
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak override io.sourceforge.clonekeenplus --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          '    
    - write_file:
        content: '#!/bin/bash
                  
                  rm -Rf "$HOME/.var/app/io.sourceforge.clonekeenplus/config/CommanderGenius/games/commander-keen-2";

                  mkdir "$HOME/.var/app/io.sourceforge.clonekeenplus/";

                  mkdir "$HOME/.var/app/io.sourceforge.clonekeenplus/config/";

                  mkdir "$HOME/.var/app/io.sourceforge.clonekeenplus/config/CommanderGenius/";

                  mkdir "$HOME/.var/app/io.sourceforge.clonekeenplus/config/CommanderGenius/games/";

                  mkdir "$HOME/.var/app/io.sourceforge.clonekeenplus/config/CommanderGenius/games/commander-keen-2";

                  ln -s -f -n "$GAMEDIR" "$HOME/.var/app/io.sourceforge.clonekeenplus/config/CommanderGenius/games/commander-keen-2"
         '
        file: $GAMEDIR/file-folder-linker.sh
    - execute:
        file: chmod
        args: +x  "$GAMEDIR/file-folder-linker.sh"

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak run --command="$GAMEDIR/file-folder-linker.sh"  io.sourceforge.clonekeenplus
        description: Run bash script in clonkeenplus bottle
        disable_runtime: true
                 
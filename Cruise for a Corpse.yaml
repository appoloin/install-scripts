name: Cruise for a Corpse
game_slug: cruise-for-a-corpse
version: Installer
slug:  cruise-for-a-corpse-installer
runner: scummvm

 
script:
  files:
    - game:  N/A:Select the file SETUP.EXE
  game:
    game_id: CruisE  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh


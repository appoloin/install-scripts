name: Journeyman Project 3
game_slug: the-journeyman-project-3-legacy-of-time
version: Installer
slug: the-journeyman-project-3-legacy-of-time
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/drive_c/GOG Games/Journeyman Project 3 - Legacy of Time/Legacy.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: corefonts
        arch: win32
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        args: "$GAMEDIR/dosdevices/d:" "$GAMEDIR/dosdevices/d::"
        file: /bin/rm

    - execute:
        args: -s "~/.wine/dosdevices/d:" "$GAMEDIR/drive_c/GOG Games/Journeyman Project 3 - Legacy of Time/data"
        file: /bin/ln

  wine:
    Desktop: true


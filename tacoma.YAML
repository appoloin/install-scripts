name: Tacoma
game_slug:  tacoma
version: Good Old Games Installer
slug: tacoma
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Tacoma/Tacoma.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
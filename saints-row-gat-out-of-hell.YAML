name: Saints Row - Get out of Hell
game_slug: saints-row-gat-out-of-hell
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/
  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dx10 vcrun2005 win7 xact_x64 xact
        name: winetricks
        prefix: $GAMEDIR
       
    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


  wine:
    Desktop: true


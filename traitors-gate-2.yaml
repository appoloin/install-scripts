name: Traitors Gate 2
game_slug: traitors-gate-2
version: Win9x
slug: traitors-gate-2
runner: wine
year: 2003

script:
  files:
    - game: N/A:Select Setup.exe

  game:
    exe: "$GAMEDIR/drive_c/Program Files (x86)/The Adventure Company/Cypher/cypher.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $game
        name: wineexec
        prefix: $GAMEDIR


name: Crysis
game_slug: crysis
version: GOG_Installer
slug: crysis
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Crysis/Bin64/Crysis.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: vcrun2005  d3dx10_43 d3dcompiler_43
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

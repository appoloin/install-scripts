name: The Jetsons -  George Jetson and the Legend of Robotopia
game_slug: the-jetsons-george-jetson-and-the-legend-of-robotopia
version: Amiga
slug: the-jetsons-george-jetson-and-the-legend-of-robotopia
runner: flatpak
year: 1989
 
script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=0 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select Adf 1
    - game2: N/A:Select Adf 2

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR 
    - copy:
        src: $game2
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          floppy_drive_0 = $GAMEDIR/Jetsons, The - Legend of Robotopia (1989)(MicroIllusions)[cr PNA](Disk 1 of 2).adf
        
          floppy_drive_1 = $GAMEDIR/Jetsons, The - Legend of Robotopia (1989)(MicroIllusions)[cr PNA](Disk 2 of 2).adf

          floppy_image_0 = $GAMEDIR/Jetsons, The - Legend of Robotopia (1989)(MicroIllusions)[cr PNA](Disk 1 of 2).adf

          floppy_image_1 = $GAMEDIR/Jetsons, The - Legend of Robotopia (1989)(MicroIllusions)[cr PNA](Disk 2 of 2).adf
                  
          floppy_drive_speed = 800

          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae

name: Fez
game_slug: fez
version: Good Old Games Installer
slug: fez
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Fez/FEZ.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: dotnet40 
        description: Installing DotNet40
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

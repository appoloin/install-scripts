version: Amstrad
slug: seymour-goes-to-hollywood
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/seymoura.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"seymour'
    autoboot_delay: 3

  files:
    - game: N/A:Select 3seymoura.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: Roland goes Square Bashing
game_slug:  roland-goes-square-bashing
version: Amstrad
slug: roland-goes-square-bashing
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/Roland Goes Square Bashing (1984)(Amsoft).dsk
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"bash'
    autoboot_delay: 3

  files:
    - game: N/A:Select *.dsk


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

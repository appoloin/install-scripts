name: Mata Hari
game_slug: mata-hari
version: Amstrad
slug: mata-hari
runner: mame
year: 1989

script:
  game:
    main_file: $GAMEDIR/matahari.zip
    args:  -natural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"matahari'
    autoboot_delay: 3

  files:
    - game: N/A:Select matahari.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: false
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc


name: Seymour Take One
game_slug: seymour-take-one
version: Amstrad
slug: seymour-take-one
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/seymour - take one (uk) (1991) (pd).dsk
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"seymour'
    autoboot_delay: 3

  files:
    - game: N/A:Select seymour - take one (uk) (1991) (pd).dsk


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

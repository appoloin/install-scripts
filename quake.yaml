name: Quake
game_slug: quake 
version: Installer
slug:  installer
runner: linux


script:
    files:
        - darkplaces-engine: http://icculus.org/twilight/darkplaces/files/darkplacesengine20140513.zip
        - game: N/A:Select GOG installer.

    game:
        exe: darkplaces-linux-x86_64-glx
        args: -quake

    installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          dst=$2

          find "$src" -maxdepth 1 -type f \( -iname *.pak \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "app/id1" 
        dst: $CACHE/id1
        description: Extracting game files
     
    - execute:
        args: $GAMEDIR/id1
        file: mkdir

    - execute:
        args: $CACHE/id1/id1 $GAMEDIR/id1 *.pak
        file: $CACHE/selectcopy.sh

    - extract:
        dst: $GAMEDIR
        file: darkplaces-engine
                
    - chmodx: $GAMEDIR/darkplaces-linux-x86_64-glx
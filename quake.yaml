name: Quake
game_slug: quake 
version: Good Old Games Installer
slug:  installer
runner: linux
year: 1996


script:
  files:
    - game: N/A:Select GOG installer.
    - Id1Music1:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/id1.7z.001
        filename: id1.7z.001
    - Id1Music2:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/id1.7z.002
        filename: id1.7z.002
    - Id1Music3:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/id1.7z.003
        filename: id1.7z.003
    - Id1Music4:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/id1.7z.004
        filename: id1.7z.004
    - Id1Music5:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/id1.7z.005
        filename: id1.7z.005
    - Id1Music6:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/id1.7z.006
        filename: id1.7z.006
    - RogueMusic1:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/rogue.7z.001
        filename: rogue.7z.001
    - RogueMusic2:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/rogue.7z.002
        filename: rogue.7z.002
    - RogueMusic3:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/rogue.7z.003
        filename: rogue.7z.003
    - HipMusic1:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/hipnotic.7z.001
        filename: hipnotic.7z.001
    - HipMusic2:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/hipnotic.7z.002
        filename: hipnotic.7z.002
    - HipMusic3:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/hipnotic.7z.003
        filename: hipnotic.7z.003


  game:
     exe: /usr/bin/flatpak
     args: run  net.sourceforge.quakespasm.Quakespasm 
     launch_configs:
        - exe: /usr/bin/flatpak
          args: run  net.sourceforge.quakespasm.Quakespasm "-hipnotic"
          name: Quake Mission Pack 1 Scourge of Armagon
        - exe: /usr/bin/flatpak
          args: run  net.sourceforge.quakespasm.Quakespasm "-rogue"
          name: Quake Mission Pack 2 Dissolution of Eternity

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          dst=$2

          find "$src" -maxdepth 1 -type f \( -iname *.pak \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        file: /usr/bin/flatpak
        args: install flathub -y --noninteractive net.sourceforge.quakespasm.Quakespasm
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: /usr/bin/flatpak
        args: override net.sourceforge.quakespasm.Quakespasm --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog --include "app" 
        dst: $CACHE/id1
        description: Extracting game files
      
    - execute:
        file: mkdir
        args: $GAMEDIR/id1 $GAMEDIR/id1/music $GAMEDIR/rogue $GAMEDIR/rogue/music $GAMEDIR/hipnotic $GAMEDIR/hipnotic/music

    - execute:
        file: $CACHE/selectcopy.sh
        args: $CACHE/id1/id1 $GAMEDIR/id1 

    - execute:
        file: mv
        args: $GAMEDIR/id1/PAK0.PAK  $GAMEDIR/id1/pak0.pak 

    - execute:
        file: mv
        args: $GAMEDIR/id1/PAK1.PAK  $GAMEDIR/id1/pak1.pak 


    #Move Patch into one folder
    - merge:
        src: "$Id1Music1"
        dst: "$CACHE"
    - merge:
        src: "$Id1Music2"
        dst: "$CACHE"
    - merge:
        src: "$Id1Music3"
        dst: "$CACHE"
    - merge:
        src: "$Id1Music4"
        dst: "$CACHE"
    - merge:
        src: "$Id1Music5"
        dst: "$CACHE"
    - merge:
        src: "$Id1Music6"
        dst: "$CACHE"

    - extract:
        file: $CACHE/id1.7z.001
        dst: $GAMEDIR/id1/music

    - execute:
        file: $CACHE/selectcopy.sh
        args: $CACHE/id1/hipnotic $GAMEDIR/hipnotic

    #Move Patch into one folder
    - merge:
        src: "$HipMusic1"
        dst: "$CACHE"
    - merge:
        src: "$HipMusic2"
        dst: "$CACHE"
    - merge:
        src: "$HipMusic3"
        dst: "$CACHE"

    - extract:
        file: $CACHE/hipnotic.7z.001
        dst: $GAMEDIR/hipnotic/music

    - execute:
        file: $CACHE/selectcopy.sh
        args: $CACHE/id1/rogue $GAMEDIR/rogue


    #Move Patch into one folder
    - merge:
        src: "$RogueMusic1"
        dst: "$CACHE"
    - merge:
        src: "$RogueMusic2"
        dst: "$CACHE"
    - merge:
        src: "$RogueMusic3"
        dst: "$CACHE"


    - extract:
        file: $CACHE/hipnotic.7z.001
        dst: $GAMEDIR/rogue/music
 
    - execute:
        command: 'rm -Rf "$HOME/.var/app/net.sourceforge.quakespasm.Quakespasm/data";

                  mkdir "$HOME/.var/app/net.sourceforge.quakespasm.Quakespasm/";

                  ln -s -f -n "$GAMEDIR" "$HOME/.var/app/net.sourceforge.quakespasm.Quakespasm/data" 
                  '


  system:
    reset_desktop: true

name: Dracula Unleashed
game_slug: dracula-unleashed
version: Installer
slug: installer
runner: dosbox

script:
  files:
    - game: N/A:Select Dracula_Unleashed.cue file.
  game:
    main_file: $GAMEDIR/play.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD $GAMEDIR/CDD/DISC
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD/DISC
        file: $CACHE/bulkcopy.sh


    - write_file:
        content: '[gus]

            gus = true
            
            [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

            [autoexec]

              imgmount D "$GAMEDIR/CDD/DISC/Dracula_Unleashed.cue" -t cdrom

              mount C "$GAMEDIR/HDD" -t dir

              cls

              d:

              Dracula.exe
              
              exit'
        file: $GAMEDIR/play.conf


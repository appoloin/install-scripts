name: The Quest
game_slug: the-quest
version: Installer
slug: the-quest
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/The Quest/TheQuest.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name: Styx Shards of Darkness
game_slug:  styx-shards-of-darkness
version: Installer
slug: styx-shards-of-darkness_INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Styx Shards of Darkness/Styx2.exe
    arch: win64
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win64
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dx10 
        description: 'winetricks: Direct X10'
        name: winetricks
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



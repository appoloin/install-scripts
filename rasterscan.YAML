name: Rasterscan
game_slug: rasterscan
version: Amstrad
slug: rasterscan
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/rastersc.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"raster'
    autoboot_delay: 3

  files:
    - game: N/A:Select rastersc.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

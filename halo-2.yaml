name: Halo 2
game_slug: halo-2
version: Installer
slug:  installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Halo 2/halo2.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup
         
  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: mfc42 dotnet452 wmp10
        description: Installing additional components
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

name: Rick Dangerous
game_slug: rick-dangerous
version: Amiga
slug: rick-dangerous
runner: flatpak
year: 1989

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select RickDangerous_v1.3_2294.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR 

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/RickDangerous_v1.3_2294.lha
        
          x_whdload_args = RickDangerous.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae

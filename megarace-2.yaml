name: Megarace 2
game_slug: megarace-2
version: DOS
slug: megarace-2
runner: dosbox
year: 1996

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game:  N/A:Select file run.bat

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          '    

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15


          [sdl]
              
            fullscreen=true

            output=opengl
            
          [cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on


          [autoexec]
          
            mount C "$GAMEDIR/" -t dir

            imgmount D "$GAMEDIR/cd/MegaRace.2-CD1of2.iso" "$GAMEDIR/cd/MegaRace.2-CD2of2.iso" -t cdrom
            
            c:          

            cd MEGA2 

            megaracer

            exit'
        file: $GAMEDIR/play.conf
name:  BMX Simulator
game_slug: bmx-simulator
version: Amiga
slug: bmx-simulator
runner: flatpak
year: 1986

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select BMXSimulator_v1.0.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/BMXSimulator_v1.0.zip
        
          x_whdload_args = BMXSimulator.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




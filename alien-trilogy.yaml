name: Alien Trilogy
game_slug: alien-trilogy
version: DOS
slug: alien-trilogy
runner: dosbox

script:
  files:
    - game: N/A:Select file track01.cue.
  game:
    main_file: $GAMEDIR/play.conf
  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_d

    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR/drive_d

    - write_file:
        content: '[gus]

          gus = true

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [autoexec]

          mount C "$GAMEDIR/drive_c" -t dir

          imgmount D "$GAMEDIR/drive_d/track01.cue" -t cdrom
        
          D:

          install

          exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/alien-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/drive_c


    - write_file:
        content: '[gus]

            gus = true
            
            [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

            [autoexec]

            mount C "$GAMEDIR/drive_c" -t dir

            imgmount D "$GAMEDIR/drive_d/track01.cue" -t cdrom

              cls 

              ECHO OFF

              goto launcher

              :launcher

              cls 

              ECHO  -------------------------------------------  
              
              ECHO                Alien Trilogy 
              
              ECHO  -------------------------------------------  
              
              ECHO   1) Play        
              
              ECHO   2) Setup                                
              
              ECHO   3) Install  

              ECHO  -------------------------------------------  
              
              ECHO   4) exit program                             
              
              ECHO  -------------------------------------------  

              choice /c1234 /s Which program do you want to run? [1-3]: /n 
              
              if errorlevel 4 goto exit

              if errorlevel 3 goto install
                        
              if errorlevel 2 goto setup
              
              if errorlevel 1 goto game


              :game

              cls

              c:

              cd ACCLAIM/TRILOGY

              TRILOGY

              goto exit


            :install

              cls

              d:

              install

              goto setup


              :setup

              cls

              c:

              cd ACCLAIM/TRILOGY

              setsound

              goto launcher


              :exit
              
              exit'
        file: $GAMEDIR/play.conf


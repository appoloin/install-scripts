name: Alien Trilogy
game_slug: alien-trilogy
version: Installer
slug: alien-trilogy-installer
runner: dosbox

script:
  files:
    - game: N/A:Select file track01.cue.
  game:
    main_file: $GAMEDIR/alien.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD $GAMEDIR/CDD/DISC
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD/DISC
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[gus]

          gus = true

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          imgmount D "$GAMEDIR/CDD/DISC/track01.cue" -t cdrom
        
          D:

          install

          exit'
        file: $GAMEDIR/alien-setup.conf

    - task:
        config_file: $GAMEDIR/alien-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD


    - write_file:
        content: '[gus]

            gus = true
            
            [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

            [autoexec]

              imgmount D "$GAMEDIR/CDD/DISC/track01.cue" -t cdrom

              mount C "$GAMEDIR/HDD" -t dir

              cls 

              ECHO OFF

              goto launcher

              :launcher

              cls 

              ECHO  -------------------------------------------  
              
              ECHO                Alien Trilogy 
              
              ECHO  -------------------------------------------  
              
              ECHO   1) Play        
              
              ECHO   2) Setup                                
              
              ECHO   3) Install  

              ECHO  -------------------------------------------  
              
              ECHO   4) exit program                             
              
              ECHO  -------------------------------------------  

              choice /c1234 /s Which program do you want to run? [1-3]: /n 
              
              if errorlevel 4 goto exit

              if errorlevel 3 goto install
                        
              if errorlevel 2 goto setup
              
              if errorlevel 1 goto game


              :game

              cls

              c:

              cd ACCLAIM/TRILOGY

              TRILOGY

              goto exit


            :install

              cls

              d:

              install

              goto setup


              :setup

              cls

              c:

              cd ACCLAIM/TRILOGY

              setsound

              goto launcher


              :exit
              
              exit'
        file: $GAMEDIR/alien.conf


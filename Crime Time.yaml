name: crime time
game_slug: crime-time
version: Installer
slug: crime-time-installer
runner: dosbox


script:
  files:
    - game: N/A:Select the file CRIME.BAT
  game:
    main_file: $GAMEDIR/crime-time.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/crime
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/crime
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=10
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd crime
          
          crime.bat
          
          exit'
        file: $GAMEDIR/crime-time.conf
name: Resident Evil 4
game_slug: resident-evil-4
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Capcom/Resident Evil 4 - Ultimate HD Edition/Bin32/bio4.exe
    prefix: $GAMEDIR

  files:
    - game: N/A:Select installer.
    - fix:  
        url: https://drive.google.com/uc?export=download&id=1WPKpYyZE3sNCSKawmccsjrrO5zvgoFIr
        filename: patch.z7


  installer:

    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        description: Installing
        executable: $game
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $fix -o"$GAMEDIR/drive_c/Program Files (x86)/Capcom/Resident Evil 4 - Ultimate HD Edition/Bin32/" -ppassword -y

  wine:
    Desktop: true



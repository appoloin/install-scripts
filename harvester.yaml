name: Harvester
game_slug: harvester
version: Installer
slug: harvester
runner: dosbox

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game:  N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz
    - GUS: https://raw.githubusercontent.com/appoloin/WfW/master/GUS_external_files.zip

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1
        
        find "$src" -maxdepth 1 -type d \( -iname app -o
                                          -iname commonappdata -o
                                          -iname *redist -o
                                          -iname scummvm -o
                                          -iname dosbox -o
                                          -iname *support -o
                                          -iname tmp \) -exec rm -r {}  \;
                                          
        find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        dst: $CACHE
        file: $inno 

    - execute:
        args: -d "$GAMEDIR" "$game"
        file: $CACHE/innoextract

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

    - write_file:
        content: '[cpu]

        cycles=max limit 35000

        [gus]

          gus      = true

          ultradir = C:\ULTRASND

          gusbase  = 220
          
          gusirq   = 11

          gusdma   = 1



        [midi]

        mididevice = mt32

        [sdl]

          capture_mouse=onclick middlerelease
          
          fullresolution=desktop

        windowresolution=original

        fullscreen=true

        output=opengl

        capture_mouse = onstart middlerelease

      [render]

        aspect=true

        scaler=normal2x


        [autoexec]
        
        mount C "$GAMEDIR" -t dir

        imgmount D -t iso -fs iso "$GAMEDIR/HARVEST.DAT" "$GAMEDIR/HARVEST3.DAT" "$GAMEDIR/HARVEST4.DAT"

        cls 

        ECHO OFF

        goto launcher

        :launcher

        cls 

        ECHO  -------------------------------------------  
        
        ECHO                Harvester
        
        ECHO  -------------------------------------------  
        
        ECHO   1) Play        
        
        ECHO   2) Setup    
        
        ECHO  -------------------------------------------  
        
        ECHO   3) Exit Program                             
        
        ECHO  -------------------------------------------  

        choice /c123 /s Which program do you want to run? [1-3]: /n 
        
        if errorlevel 3 goto exit

        if errorlevel 2 goto setup
        
        if errorlevel 1 goto game


        :game

        cls

        c:

        harvest.exe

        goto exit


        :setup

        cls

        c:

        setsound.bat
        
        goto launcher

      
        :exit
        
        exit'
        file: $GAMEDIR/play.conf    






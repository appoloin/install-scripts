name: Lemmings 2 - The Tribes
game_slug: lemmings-2-the-tribes
version: DOS
slug:  lemmings-2-the-tribes
runner: dosbox

script:
  files:
    - game: N/A:Select install.exe

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - write_file:
        content: '#!/bin/bash

          fileID="$1"

          output="$2"
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O "$output" && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - execute:
        file: mkdir
        args: $GAMEDIR/dive_c $GAMEDIR/drive_a 

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR/drive_a

    - write_file:
        content: '[midi]

          mididevice = mt32

          [mt32]

            romdir = $GAMEDIR/MT32-ROMS

         [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15
       
          [autoexec]

            mount A "$GAMEDIR/drive_a" -t floppy 

            mount C "$GAMEDIR/drive_c" -t dir

            A:

            install
            
            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/lemmings-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/drive_c

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - execute:
        file: $CACHE/download.sh
        args: 1qWHyCWCPbSPFSsJBTTjP4APA-a_v0EsK $CACHE/MT32-ROMS.7z

    - extract:
        file: $CACHE/MT32-ROMS.7z
        dst:  $GAMEDIR/MT32-ROMS


    - write_file:
        content: '[midi]

         mididevice = mt32

          [mt32]

            romdir = $GAMEDIR/MT32-ROMS

         [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15
  
       
          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x
            
          [autoexec]

            mount A "$GAMEDIR/drive_a" -t floppy 

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                  Lemmmings 2
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play Lemmings      
                                
            ECHO   2) Install  

            ECHO  -------------------------------------------  
            
            ECHO   3) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-4]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto install
                                
            if errorlevel 1 goto game


            :game

            cls

            c:

            cd l2

            l2

            goto exit


          :install

            cls

            A:

            install

            goto launcher

            :exit

            exit'
        file: $GAMEDIR/play.conf


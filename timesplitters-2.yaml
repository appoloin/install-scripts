name: Timesplitters 2
game_slug: timesplitters-2
version: Windows Installer
slug: timesplitters-2
runner: wine
year: 2002

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    exe: "$GAMEDIR/drive_c/MagiPacks/TimeSplitters 2 Redux/Bin64/Homefront2_Release.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    overrides:
      dinput8 : n,b


name: Saints Row 2
game_slug: saints-row-2
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Saints Row - Gat Out of Hell/Saints Row Gat Out of Hell.exe
  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dx10 vcrun2005 win7 xact_x64 xact
        name: winetricks
        prefix: $GAMEDIR
       
    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


  wine:
    Desktop: true


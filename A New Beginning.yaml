#GOG version
name: A New Beginning
game_slug: A-New-Beginning
version: Installer
slug: A-New-Beginning-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/A New Beginning/ANB.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


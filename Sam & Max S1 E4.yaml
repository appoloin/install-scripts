name:  Sam & Max S1 E4
game_slug: sam_&_max_s1_4
version: Installer
slug: sam_&_max_s1_4-installer
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/GOG/Episode 104 - Abe Lincoln Must Die!/SamMax104.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - execute:
        args: $GAMEDIR/drive_c/GOG  "$GAMEDIR/drive_c/GOG/Episode 104 - Abe Lincoln Must Die!"
        file: mkdir
    
    - extract:
        dst: $CACHE
        file: $inno

    - execute:
        args: -I "app/Episode 104 - Abe Lincoln Must Die!" -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - merge:
        dst: "$GAMEDIR/drive_c/GOG/Episode 104 - Abe Lincoln Must Die!"
        src: "$CACHE/app/Episode 104 - Abe Lincoln Must Die!"

  wine:
    Desktop: true


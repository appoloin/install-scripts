name: The First Samurai
game_slug: the-first-samurai
version: Amiga
slug: the-first-samurai
runner: flatpak
year: 1991
 
script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select FirstSamurai_v2.1_1182.lha
    
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/FirstSamurai_v2.1_1182.lha
        
          x_whdload_args = FirstSamurai.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae



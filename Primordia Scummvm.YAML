name: Primordia
game_slug: primordia
version: Installer
slug: INSTALLER
runner: scummvm

script:
  game:
    game_id: primordia
    path: $GAMEDIR/drive_c/GOG Games/Primordia

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR



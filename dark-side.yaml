name: Dark Side
game_slug: dark-side
version: DOS
slug: dark-side
runner: scummvm

script:
  files:
    - game:  N/A:Select DarkSide.exe

  game:
    game_id: darkside
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

            src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            dst=$2

            find "$src" -type f \( -iname "*.exe" -o 
                                   -iname "*.dat" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

  scummvm:
    fullscreen: true
name: Voodoo Kid
game_slug: voodoo-kid
version: Installer
slug: voodoo-kid
runner: wine


script:
  game:
    arch: win32
    exe: $GAMEDIR/drive_d/voodoo95.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Voodoo95.exe

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/dirve_d
        file: mkdir

    - execute:
        args: $setup $GAMEDIR/drive_d
        file: $CACHE/bulkcopy.sh
  
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_d"

    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        arch: win32
        prefix: $GAMEDIR


  wine:
    Desktop: true



name: Blues Brothers - Jukebox Adventure
game_slug: blues-brothers-jukebox-adventure
version: DOS
slug:   blues-brothers-jukebox-adventure
runner: dosbox
year: 1993

script:
  files:
    - game: N/A:Select blues.bat

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c  $GAMEDIR/drive_c/blues

    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR/drive_c/blues

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [autoexec]

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            c: 

            cd blues 

            blues.bat

            exit'
        file: $GAMEDIR/play.conf


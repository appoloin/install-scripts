name: Bloodrayne 2
game_slug: bloodrayne-2
version: Installer
slug: bloodrayne-2
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/BloodRayne 2 Terminal Cut/rayne2.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name: Circuits Edge
game_slug: circuits-edge
version: Installer
slug: circuits-edge
runner: dosbox

script:
  files:
    - game: N/A:Select file Install.exe.

  game:
    main_file: $GAMEDIR/circuits-edge.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/FDD 
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/FDD
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod

    - write_file:
        content: '[midi]

           mididevice = mt32

            [mouse]

              capture_mouse = onstart middlerelease  

              mouse_sensitivity= 15
            
            [autoexec]

              mount C "$GAMEDIR/HDD" -t dir

              mount A "$GAMEDIR/FDD" -t floppy


              A:

              autotype 1 a c enter enter enter

              install
              
              exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD


    - write_file:
        content: '[midi]

          mididevice = mt32
          
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15


          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir 

            mount A "$GAMEDIR/FDD" -t floppy

            cls 

            ECHO OFF

            goto launcher

            :launcher
            
            cls 
            
            ECHO  -------------------------------------------  

            ECHO                 Circuit Edge
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Install                                 
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 

            if errorlevel 3 goto exit
                    
            if errorlevel 2 goto install

            if errorlevel 1 goto game


            :game

            cls
            
            c:

            cd circuit

            AUTOTYPE -w 0.5 1

            edge

            goto exit


            :install

            cls
            
            A:

            autotype 1 a c enter enter enter

            install
            
            goto launcher


            :exit
            
            exit'
        file: $GAMEDIR/circuits-edge.conf


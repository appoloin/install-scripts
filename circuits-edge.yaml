name: Circuits Edge
game_slug: circuits-edge
version: Installer
slug: circuits-edge
runner: dosbox

script:
  files:
    - game: N/A:Select file Install.exe.

  game:
    main_file: $GAMEDIR/circuits-edge.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/FDD 
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/FDD
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

    - write_file:
          content: '[midi]

          mididevice = mt32

          [sdl]

            capture_mouse=onclick middlerelease
          
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            mount A "$GAMEDIR/FDD" -t floppy


            A:

            autotype 1 a c enter enter enter

            install
            
            exit'
          file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD





    - write_file:
        content: '[midi]

         mididevice = mt32

        [sdl]

          capture_mouse=onclick middlerelease

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir 

          mount A "$GAMEDIR/FDD" -t floppy

          cls 

          c:

         cd circuit

         AUTOTYPE -w 0.5 1

          edge
           
          exit'
        file: $GAMEDIR/circuits-edge.conf


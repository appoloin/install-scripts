name: Neuromancer
game_slug: neuromancer
version: Installer
slug: neuromancer
runner: dosbox



script:
  files:
    - game: N/A:Select the file NEURO.EXE
  game:
    main_file: $GAMEDIR/neuro.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/neuro
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/neuro
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[midi]

          mididevice = mt32

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

            [sdl]

              
              fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x
          
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            C:

            cd neuro
            
            neuro.EXE
            
            exit'
        file: $GAMEDIR/neuro.conf
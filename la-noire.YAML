name: L.A. Noire
game_slug: la-noire
version: Windows Installer
slug: la-noire
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/L.A. Noire The Complete Edition/LANoire.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task: 
        app: dotnet35
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


name: Commandos - Strike Force
game_slug: commandos-strike-force
version: Installer
slug: commandos-strike-force
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Eidos/Pyro Studios/Commandos Strike Force/CommXPC.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1iDXv8dq4_bxN0m-sdOjUBXR7E4XfODEg
        filename: patch.7z
    - fix: 
        url: https://drive.google.com/uc?export=download&id=1Bx1q5alcpOX88ryRV4Mmz3SqHHniroGt
        filename: fix.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $patch -o$GAMEDIR/drive_c/tmp -ppassword -y

    - task:
        executable: "$GAMEDIR/drive_c/tmp/csf_patch_v1.2s.exe"
        name: wineexec
        prefix: $GAMEDIR

    - rename:
        src: "$GAMEDIR/drive_c/Program Files (x86)/Eidos/Pyro Studios/Commandos Strike Force/CommXPC.exe"
        dst: "$GAMEDIR/drive_c/Program Files (x86)/Eidos/Pyro Studios/Commandos Strike Force/CommXPC.exe.old"

    - execute:
        file: 7z
        args: e $fix -o$CACHE -ppassword -y

    - copy:
        src: $CACHE/CommXPC.exe
        dst: "$GAMEDIR/drive_c/Program Files (x86)/Eidos/Pyro Studios/Commandos Strike Force/"

  wine:
    Desktop: true



name: Jewels of the Oracle
game_slug: jewels-of-the-oracle
version: DOS/Win311
slug: jewels-of-the-oracle
runner: dosbox
year: 1995

script:
  files:
    - game: N/A:Select iso file
    - win1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/Win311Bottle.7z.001
        filename: Win311Bottle.7z.001
    - win2:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/Win311Bottle.7z.002
        filename: Win311Bottle.7z.002

  game:
    main_file: $GAMEDIR/play.conf

  installer:
      #Move Patch into one folder
    - merge:
        src: "$win1"
        dst: "$CACHE"
    - merge:
        src: "$win2"
        dst: "$CACHE"

    - execute:
        file: 7z
        args: x  $CACHE/Win311Bottle.7z.001 -o"$GAMEDIR" -ppassword -y


    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/CDD"

          '    

    - write_file:
        content: '[mouse]

            mouse_capture = onstart  

            mouse_middle_release=true  

            mouse_sensitivity= 50
        
           [cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on

          
          [render]

            glshader=sharp


          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            imgmount D -t cdrom "$GAMEDIR/CDD/JEWELSCD.ISO"

            SET PATH=%PATH%;C:\WINDOWS;C:\;

            SET TEMP=C:\WINDOWS\TEMP
            
            SET SOUND=C:\SB16

            SET BLASTER=A220 I7 D1 H5 P330 T6

            SET MIDI=SYNTH:1 MAP:E

            C:\SB16\DIAGNOSE /S
            
            C:\SB16\MIXERSET /P /Q
            
            C:\WINDOWS\SMARTDRV.EXE
            
            ECHO OFF

            c: 
            
            win  

          '
        file: $GAMEDIR/play.conf


  dosbox:
    fullscreen: true
    exit: true

name: Personal-Nightmare
game_slug: personal-nightmare
version: Installer
slug: personal-nightmare
runner: scummvm


script:
  files:
    - game:  N/A:Select a file with the extension *.OUT

  game:
    game_id: pn  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR


    - execute:
        args: -R 775  $GAMEDIR
        file: /bin/chmod

  scummvm:
    fullscreen: true

name: Hitman 2 - Contracts
game_slug: hitman-contracts
version: Installer
slug: hitman-contracts
runner: wine

script:
  game:
    exe: $GAMEDIR/GOG Games/Hitman - Contracts/HitmanContracts.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


  wine:
    Desktop: true

name: Red Dead Redemption
game_slug: red-dead-redemption
version: Windows Installer
slug: red-dead-redemption
runner: wine
year: 2020

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Project Wingman/ProjectWingman.exe
    prefix: $GAMEDIR
    
  files:
    - setup: N/A:Select installer
    - patch:  N/A:Select Patch
      


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $patch
        name: wineexec
        prefix: $GAMEDIR

name: Gateway II - Homeworld
game_slug: gateway-ii-homeworld
version: DOS
slug: gateway-ii-homeworld
runner: dosbox
year: 1993

script:
  files:
    - game: N/A:Select the file Install.EXE
    - mt32:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/mt32-roms.7z
        filename: mt32-roms.7z

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_d 

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_d/"

          '    

    - execute:
        file: 7z
        args: x  $mt32 -o"$GAMEDIR" -ppassword -y

    
    - write_file:
        content: '[dosbox]

          machine = svga_et4000

         [midi]

          mididevice = mt32

          [mt32]

          romdir = $GAMEDIR/MT32-ROMS

          [render]

            glshader=sharp


          [mouse]

          mouse_capture = onstart   
            
          mouse_middle_release=true   

          mouse_sensitivity= 15

         [autoexec]

          mount D "$GAMEDIR/drive_d" -t cdrom

          mount C "$GAMEDIR/drive_c" -t dir

       
          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO           Gateway II - Homeworld 
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Played Game       
          
          ECHO   2) Setup                               
          
          ECHO  -------------------------------------------  
          
          ECHO   3) exit program                             
          
          ECHO  -------------------------------------------  


          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
                    
          if errorlevel 1 goto game


          :game

          cls

          D:

          cd GW2
          
          Home.EXE  

          
          goto exit


          :setup

          cls

          D:

          install


          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/play.conf



    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  dosbox:
    fullscreen: false
    exit: true


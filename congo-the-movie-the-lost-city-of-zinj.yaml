name: Congo the Movie - The Lost City of Zinj
game_slug: congo-the-movie-the-lost-city-of-zinj
version: Installer
slug: congo-the-movie-the-lost-city-of-zinj
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - DISC1: N/A:Select Disc 1 iso.
    - setup: 
        url: https://drive.google.com/uc?export=download&id=12xs1EbZLNzgiICr6AJZboLHCCLYXyD4X
        filename: win311.7z

  installer:  
    - execute:
        file: 7z
        args: x $setup -o"$GAMEDIR" -ppassword -y

    - execute:
        args: $DISC1 $GAMEDIR/CDD/CD1.iso
        file: cp 

    - write_file:
        content: '[midi]

          mididevice = mt32

          [sblaster]

          irq=5

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
          
          [cpu]

          cputype = pentium_slow
          
          [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          imgmount D "$GAMEDIR/CDD/CD1.iso" -t cdrom


          SET PATH=%PATH%;C:\WINDOWS;C:\;

          SET TEMP=C:\WINDOWS\TEMP

          C:

          win D:\setup.exe
              
          exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - write_file:
        content: '[midi]

          mididevice = mt32

          [sblaster]

          irq=5

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
          
          [cpu]

          cputype = pentium_slow
          
          [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          imgmount D "$GAMEDIR/CDD/CD1.iso" -t iso

          SET PATH=%PATH%;C:\WINDOWS;C:\;

          SET TEMP=C:\WINDOWS\TEMP
          
          c:

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO    Congo the Movie - The Lost City of Zinj
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play    
          
          ECHO   2) Setup                                
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit                              
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                      
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          win             
          
          goto launcher


          :setup

          cls

          ECHO  -------------------------------------------  

          ECHO                   SETUP

          ECHO  -------------------------------------------  

          ECHO   1) Install Game    

          ECHO   2) System

          ECHO  -------------------------------------------  

          ECHO   3) Main Menu                                

          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 


          if errorlevel 3 goto launcher

          if errorlevel 2 goto system

          if errorlevel 1 goto GameInstall



          :GameInstall

          cls

          C:

          win D:\setup.exe

          goto setup


          :system

          CLS 

          C:

          call System.bat

          goto setup


          :exit
          
          exit'
        file: $GAMEDIR/play.conf

name: Simcity 2000
game_slug: Simcity-2000
version: Installer
slug: Simcity-2000-installer
runner: dosbox



script:
  files:
    - game: N/A:Select the file SC2000.EXE
  game:
    main_file: $GAMEDIR/city.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/city
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/city
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=20

          fullscreen=true

          fulldouble=true

          fullresolution=desktop

          windowresolution=desktop

          output=opengl

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd city
          
          SC2000.EXE
          
          exit'
        file: $GAMEDIR/city.conf

    - write_file:
        content: '[sdl]

          sensitivity=20
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd city
          
          INSTALL.EXE
          
          exit'
        file: $GAMEDIR/city-setup.conf

    - task:
        config_file: $GAMEDIR/city-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD
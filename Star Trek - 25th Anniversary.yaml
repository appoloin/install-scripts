name: startrek 25
game_slug: startrek-25
version: Installer
slug: startre-25-installer
runner: dosbox



script:
  files:
    - game: N/A:Select the file Install.EXE
  game:
    main_file: $GAMEDIR/startrek.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD $GAMEDIR/CDD/DISC1
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD/DISC1
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=20

        [autoexec]

          mount D "$GAMEDIR/CDD/DISC1" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd TREKCD
          
          STARTREK.exe
          
          exit'
        file: $GAMEDIR/startrek.conf

    - write_file:
        content: '[sdl]

          sensitivity=20
        
        [autoexec]

          mount D "$GAMEDIR/CDD/DISC1" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          D:
          
          INSTALL.EXE

          C:

          cd TREKCD

          Setup.exe
          
          exit'
        file: $GAMEDIR/startrek-setup.conf

    - task:
        config_file: $GAMEDIR/startrek-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod
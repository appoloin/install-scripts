name: Ace Ventura
game_slug: Ace-Ventura
version: Installer
slug: Ace-Ventura-installer
runner: wine

script:
  game:
    exe: drive_c/Trizbort/Trizbort.exe
    arch: win32
    prefix: $GAMEDIR
  files:
    - setup: N/A:Select the Trizbort archive
  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        prefix: $GAMEDIR
    - task:
        app: dotnet452
        arch: win32
        name: winetricks
        prefix: $GAMEDIR
    - extract:
        dst: $GAMEDIR/drive_c/Trizbort
        file: $setup
name: Silent Hunter
game_slug: silent-hunter
version: DOS
slug:  silent-hunter
runner: dosbox
year: 1996

script:
  files:
    - DISC1: N/A:Select the ISO

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        args: $GAMEDIR/drive_d $GAMEDIR/drive_c
        file: mkdir

    - execute:
        file: cp 
        args: $DISC1 $GAMEDIR/drive_d/CD1.iso

    
    - write_file:
        content: '[cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on
            
         [sdl]

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          
         [mouse]

            mouse_capture = onstart  
            
            mouse_middle_release=true  

            mouse_sensitivity= 15


         [render]

          aspect=true

          scaler=normal2x

         [autoexec]
        
          mount C "$GAMEDIR/drive_c" -t dir

          imgmount D "$GAMEDIR/drive_d/CD1.iso" -t iso

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO                Silent Hunter
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play Game        
          
          ECHO   2) Setup                               
          
          ECHO   3) Installer

          ECHO  -------------------------------------------  
                    
          ECHO   4) Exit Program                             
          
          ECHO  -------------------------------------------  


          choice /c1234 /s Which program do you want to run? [1-4]: /n 
          
          if errorlevel 4 goto exit

          if errorlevel 3 goto installer

          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          C:

          cd silent

          sh
          
          goto exit


          :setup

          cls

          C:

          cd silent
          
          setsound

          goto launcher


          :installer

          cls

          d:

          install

          goto launcher



          :exit
          
          exit'
        file: $GAMEDIR/play.conf
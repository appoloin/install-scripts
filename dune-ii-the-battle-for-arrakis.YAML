name: Dune II - The Battle for Arrakis
game_slug: dune-ii-the-battle-for-arrakis
version: Amiga
slug: dune-ii-the-battle-for-arrakis
runner: flatpak
year: 1993

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select Dune2_v1.1_1548.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/Dune2_v1.1_1548.lha
        
          x_whdload_args = Dune2.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




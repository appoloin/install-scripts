name: Lurking Horror
game_slug: the-lurking-horror
version: DOS
slug: the-lurking-horror-installer
runner: flatpak
year: 1987

script:
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/LURKING.DAT
    working_dir: $GAMEDIR

  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "lurking.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

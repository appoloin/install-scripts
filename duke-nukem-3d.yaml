name: Duke Nukem - 3D
game_slug: duke-nukem-3d
version: Good Old Games Installer
slug: duke-nukem-3d
runner: flatpak
year: 1996


script:
  files:
    - game: N/A:Select GOG installer.

  game:
    appid:  com.eduke32.EDuke32
    args: -game_dir $GAMEDIR

  installer:    
    - execute:
        appid: org.openmw.OpenMW
        args:  --host flatpak  install flathub -y --noninteractive com.eduke32.EDuke32
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        appid: org.openmw.OpenMW
        args:  --host flatpak  override com.eduke32.EDuke32 --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog --include app
        dst: $GAMEDIR
        description: Extracting game files


name: Town with No Name
game_slug: town-with-no-name
version: Installer
slug: installer
runner: dosbox

script:
  files:
    - $DISC1: N/A:Select CUE file.

  game:
    main_file: $GAMEDIR/play.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/CDD
        file: mkdir

    - execute:
        args: $DISC1 $GAMEDIR/CDD/
        file: $CACHE/bulkcopy.sh

     
    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  
          
            mouse_sensitivity= 15
          
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            imgmount D "$GAMEDIR/CDD/TOWN_WITH_NO_NAME.cue" -t iso 
            
            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO               Town with No Name
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play    
            
            ECHO   2) Setup                                
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit                              
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                      
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            C:

            town.bat

            pause

            goto exit


            :setup

            cls

            d:

            install
            
            goto launcher

            :exit
            
            exit'
        file: $GAMEDIR/play.conf

name: Company of Heroes
game_slug: company-of-heroes
version: Windows Installer
slug: company-of-heroes
runner: wine
year: 2006

script:
  files:
    - setup: N/A:Select setup file

  game:
    exe: "$GAMEDIR/drive_c/Games/Company of Heroes Complete Edition/RelicCOH.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


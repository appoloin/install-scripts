name: Sergeant Seymour RobotCop
game_slug: sergeant-seymour-robotcop
version: Amstrad
slug: sergeant-seymour-robotcop
runner: mame
year: 1992

script:
  game:
    main_file: $GAMEDIR/sergeant.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"sergent'
    autoboot_delay: 3

  files:
    - game: N/A:Select sergeant.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: Stuntman Seymour
game_slug: stuntman-seymour
version: Amstrad
slug:  stuntman-seymour
runner: mame
year: 1992

script:
  game:
    main_file: $GAMEDIR/stuntman.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"stuntman'
    autoboot_delay: 3

  files:
    - game: N/A:Select stuntman.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

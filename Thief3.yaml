name: Thief - Deadly Shadows
game_slug: thief-deadly-shadows
version: Installer
slug: thief-3-installer
runner: wine

script:
  files:
    - setup: N/A:Select setup file from GOG
    - patch: N/A:Select Patch EXE

  game:
    arch: win32
    exe: "$GAMEDIR/drive_c/Program Files/GOG.com/Thief - Deadly Shadows/System/T3.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: vcrun2008
        arch: win32
        name: winetricks
        prefix: $GAMEDIR

    - task:
        description: Installing Thief 
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        description: Installing NewDark
        executable: $patch
        name: wineexec
        prefix: $GAMEDIR


  wine:
    Desktop: true
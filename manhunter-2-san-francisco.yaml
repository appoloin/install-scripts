name: Manhunter 2 - San Francisco
game_slug:  manhunter-2-san-francisco
version: Installer
slug:   manhunter-2-san-francisco
runner: scummvm


script:
  files:
    - game:  N/A:Select MH2VOL.1

  game:
    game_id: mh2
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

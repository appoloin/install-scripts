name: Batman Forever - The Arcade Games
game_slug: batman-forever-the-arcade-game
version: DOS
slug:  batman-forever-the-arcade-game
runner: dosbox

script:
  files:
    - game: N/A:Select CUE file.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_d 

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR/drive_d

    - execute:
        file: $CACHE/download.sh
        args: 1uzZQeWwDi8KMWpVZA96cJrHMeyKqYbG6 $CACHE/GUS.zip

    - extract:
        file: $CACHE/GUS.zip
        dst: $GAMEDIR/ULTRASND

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15
        
          [midi]

          mididevice = mt32


          [autoexec]

            imgmount D "$GAMEDIR/drive_d/BATMANAR.cue" -t iso 

            mount C "$GAMEDIR/drive_c" -t dir

            D:

            install
            
            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/drive_c

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [midi]

          mididevice = mt32


          [autoexec]

            imgmount D "$GAMEDIR/drive_d/BATMANAR.cue" -t iso 

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                  BATMAN
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play       
                                  
            ECHO   2) Install  

            ECHO  -------------------------------------------  
            
            ECHO   3) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto install
                                
            if errorlevel 1 goto game


            :game

            cls

            c:

            cd ACCLAIM

            cd BATMAN

            BATMAN

            goto exit


          :install

            cls

            D:

            install

            goto launcher

            :exit

            exit'
        file: $GAMEDIR/play.conf


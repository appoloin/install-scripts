name: Voyage - Journey to the Moon
game_slug: voyage-journey-to-the-moon
version: Installer
slug: voyage-journey-to-the-moon
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Journey to the Moon/Moon.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true
    WineDesktop: 1024x768
    
  system:
    resolution: 1024x768
    reset_desktop: true


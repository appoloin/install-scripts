name: Mission Critical
game_slug: mission-critical
version: DOS
slug:  Mission-Critical-installer
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - DISC1: N/A:Select Disc1 ISO
    - DISC2: N/A:Select Disc2 ISO
    - DISC3: N/A:Select Disc3 ISO

  installer:
    - write_file:
        content: '#!/bin/bash

          fileID="$1"

          output="$2"
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O "$output" && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_d

    - execute:
        file: $CACHE/download.sh
        args: 1uzZQeWwDi8KMWpVZA96cJrHMeyKqYbG6 $CACHE/gus.zip

    - extract:
        file: $CACHE/gus.zip
        dst: $GAMEDIR/drive_c/ULTRASND

    - execute:
        file: $CACHE/download.sh
        args: 1qWHyCWCPbSPFSsJBTTjP4APA-a_v0EsK $CACHE/MT32-ROMS.7z

    - extract:
        file: $CACHE/MT32-ROMS.7z
        dst:  $GAMEDIR/MT32-ROMS

    - extract:
        file: $DISC1 
        dst:  "$GAMEDIR/drive_d"
    - execute:
        file: chmod
        args: -R 775  $GAMEDIR/drive_d"

    - extract:
        file: $DISC2 
        dst:  "$GAMEDIR/drive_d"
    - execute:
        file: chmod
        args: -R 775  $GAMEDIR/drive_d"

    - extract:
        file: $DISC3 
        dst:  "$GAMEDIR/drive_d"
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_d"

    - write_file:
        content: '[midi]

            mididevice = mt32

          [gus]

            gus= true

            ultradir = C:\ULTRASND
          
          [mt32]

          romdir = $GAMEDIR/MT32-ROMS

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [autoexec]

            mount D "$GAMEDIR/drive_d" -t cdrom

            mount C "$GAMEDIR/drive_c" -t dir

            D:

            install
            
            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/drive_c/

    - write_file:
        content: '[midi]

            mididevice = mt32

          [gus]

            gus= true

            ultradir = C:\ULTRASND
   
          [mt32]

          romdir = $GAMEDIR/MT32-ROMS

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [autoexec]

            mount D "$GAMEDIR/drive_d"  -t cdrom

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO              Mission Critical
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Install                          
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto install
            
            if errorlevel 1 goto game


            :game

            cls

            C:

            cd mission

            mission
            
            goto exit


            :install

            d:

            install

            goto launcher

            :exit
            
            exit'
        file: $GAMEDIR/play.conf


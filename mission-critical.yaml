name: Mission Critical
game_slug: mission-critical
version: Installer
slug:  Mission-Critical-installer
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/mission-critical.conf

  installer:
    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2
            
            cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD  $GAMEDIR/CDD/DISC
        file: mkdir

    - insert-disc:
        description: Please insert disc 1
        requires: MISSION
    
    - execute:
        args: $DISC $GAMEDIR/CDD/DISC
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod

    - insert-disc:
        description: Please insert disc 2
        requires: MISSION
    
    - execute:
        args: $DISC $GAMEDIR/CDD/DISC
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod

    - insert-disc:
        description: Please insert disc 3
        requires: MISSION
    
    - execute:
        args: $DISC $GAMEDIR/CDD/DISC
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount D "$GAMEDIR/CDD/DISC" -t cdrom

            mount C "$GAMEDIR/HDD" -t dir

            D:

            install
            
            exit'
        file: $GAMEDIR/mission-critical-setup.conf

    - task:
        config_file: $GAMEDIR/mission-critical-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount D "$GAMEDIR/CDD/DISC"  -t cdrom

            mount C "$GAMEDIR/HDD" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO              Mission Critical
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Install                          
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto install
            
            if errorlevel 1 goto game


            :game

            cls

            C:

            cd mission

            mission
            
            goto exit


            :install

            d:

            install

            goto launcher

            :exit
            
            exit'
        file: $GAMEDIR/mission-critical.conf


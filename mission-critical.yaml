name: Mission Critical
game_slug: mission-critical
version: Installer
slug:  Mission-Critical-installer
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - GUS: 
        url: https://drive.google.com/uc?export=download&id=1uzZQeWwDi8KMWpVZA96cJrHMeyKqYbG6
        filename: gus.zip

  installer:
    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2
        
            cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy-alt.sh
    - chmodx: $CACHE/bulkcopy-alt.sh

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_d

    - extract:
        file: $GUS
        dst: $GAMEDIR/drive_c/ULTRASND

    - insert-disc:
        description: Please insert disc 1
        requires: MISSION  
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC $GAMEDIR/drive_d
    - execute:
        file: chmod
        args: -R 775  $GAMEDIR/drive_d"

    - insert-disc:
        description: Please insert disc 2
        requires: MISSION   
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC $GAMEDIR/drive_d
    - execute:
        file: chmod
        args: -R 775  $GAMEDIR/drive_d"

    - insert-disc:
        description: Please insert disc 3
        requires: MISSION
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC $GAMEDIR/drive_d
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_d"

    - write_file:
        content: '[midi]

            mididevice = mt32

          [gus]

            gus= true

            ultradir = C:\ULTRASND
   
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount D "$GAMEDIR/drive_d" -t cdrom

            mount C "$GAMEDIR/drive_c" -t dir

            D:

            install
            
            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/drive_c/

    - write_file:
        content: '[midi]

            mididevice = mt32

          [gus]

            gus= true

            ultradir = C:\ULTRASND
   
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount D "$GAMEDIR/drive_d"  -t cdrom

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO              Mission Critical
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Install                          
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto install
            
            if errorlevel 1 goto game


            :game

            cls

            C:

            cd mission

            mission
            
            goto exit


            :install

            d:

            install

            goto launcher

            :exit
            
            exit'
        file: $GAMEDIR/play.conf


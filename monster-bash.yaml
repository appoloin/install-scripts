name: Monster Bash
game_slug: monster-bash
version: DOS
slug: monster-bash
runner: dosbox
year: 1993

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game:  N/A:Select file run.bat

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          '    

    - rename:
        src: $GAMEDIR/CHOICE.EXE
        dst: $GAMEDIR/CHOICE.EXE.old

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15


          [sdl]
              
            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on


          [autoexec]
          
            mount C "$GAMEDIR/" -t dir

            mount a "$GAMEDIR/floppy" -t floppy

            C:
            
            run

            exit'
        file: $GAMEDIR/play.conf
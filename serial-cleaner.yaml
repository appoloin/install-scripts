name: Serial Cleaner
game_slug: serial-cleaner
version: Windows Installer
slug: serial-cleaner
runner: wine
year: 2017

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Serial Cleaner/Cleaner.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/Serial%20Cleaner.7z
        filename: Serial%20Cleaner.7z


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: x $patch -o$GAMEDIR/drive_c/Program Files/Serial Cleaner/ -ppassword -y
        

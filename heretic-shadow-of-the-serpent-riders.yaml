name: Heretic - Shadow of the Serpent Riders
game_slug: heretic-shadow-of-the-serpent-riders 
version: Installer
slug: installer
runner: zdoom


script:
    files:
      - game: N/A:Select GOG installer.

    game:
      main_file: $GAMEDIR/HERETIC.WAD
      savedir: $GAMEDIR/saves

    installer:
      - extract:
          format: gog
          file: $game
          args: --gog
          dst: $CACHE
          description: Extracting game files

      - copy:
          src: $CACHE/HERETIC.WAD 
          dst: $GAMEDIR

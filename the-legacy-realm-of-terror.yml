name: The Legacy Realm of Terror
game_slug: the-legacy-realm-of-terror
version: Installer
slug: INSTALLER
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/terror.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2
                    
            find "$src" -maxdepth 1  -type d \( -iname "animatio" -o 
                                                -iname "*configs" -o 
                                                -iname "eng" -o                                       
                                                -iname "ger" -o  
                                                -iname "text" -o  
                                                -iname "fra"  \) -exec cp {} -r "$dst" \;

            find "$src" -maxdepth 1  -type f \( -iname "*.bin" -o 
                                                -iname "*.cat" -o 
                                                -iname "*.rsc" -o 
                                                -iname "*.rdf" -o  
                                                -iname "*.fli" -o 
                                                -iname "HVR08" -o 
                                                -iname "*.gam" -o
                                                -iname "*.bat" -o
                                                -iname "*.cfg" -o
                                                -iname "*.scr" -o
                                                -iname "*MCC" -o
                                                -iname "*.lbm" -o
                                                -iname "*.lay" -o 
                                                -iname "TM*" -o
                                                -iname "README*" -o
                                                -iname "*.com" -o
                                                -iname "outro.*" -o                                     
                                                -iname "*.exe"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $CACHE
        description: Extracting game files

    - execute:
        args: $GAMEDIR/terror
        file: mkdir

    - copy:
        src: $CACHE/MANUAL.PDF
        dst: $GAMEDIR

    - execute:
        args: $CACHE $GAMEDIR/terror
        file: $CACHE/selectcopy.sh

    - write_file:
        content: '[sdl]

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

            [render]

              aspect=true

              scaler=normal2x

            [autoexec]

              mount C "$GAMEDIR" -t dir

              C:

              cd terror

              cls 

              ECHO OFF

              goto launcher

              :launcher

              cls 

              ECHO  -------------------------------------------  
              
              ECHO     The Legacy: Realm of Terror Launcher
              
              ECHO  -------------------------------------------  
              
              ECHO   1) English        
              
              ECHO   2) Deutsch                               

              ECHO   3) Francais                               

              ECHO  -------------------------------------------  
                        
              ECHO   4) Exit Program                             
              
              ECHO  -------------------------------------------  


              choice /c1234 /s Which program do you want to run? [1-4]: /n 
              
              if errorlevel 4 goto exit

              if errorlevel 3 goto fra

              if errorlevel 2 goto deu
              
              if errorlevel 1 goto eng


              :eng

              cls

              copy C:\terror\eng\legacy.cfg C:\terror\legacy.cfg

              legacy
              
              goto exit


              :deu

              cls

              copy C:\terror\ger\legacy.cfg C:\terror\legacy.cfg

              legacy
              
              goto exit
    

              :fra

              cls

              copy C:\terror\fra\legacy.cfg C:\terror\legacy.cfg

              legacy
              
              goto exit




              :exit
              
              exit'
        file: $GAMEDIR/terror.conf
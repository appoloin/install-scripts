name: Worms Crazy Golf
game_slug: worms-crazy-golf
version: Good Old Games Installer
slug: worms-crazy-golf
runner: wine
year: 2011

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    exe: "$GAMEDIR/drive_c/GOG Games/Worms Crazy Golf/Launch Worms Crazy Golf.lnk"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
        args: /SILENT 


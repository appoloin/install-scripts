name: Tom Clancys Splinter Cell
game_slug:  tom-clancys-splinter-cell
version: Installer
slug: tom-clancys-splinter-cell
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Splinter Cell/system/SplinterCell.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - dgv: https://github.com/legluondunet/mlls-tools/raw/master/dgVoodoo2/dgVoodoo2_61.zip
    - scws: https://github.com/ThirteenAG/WidescreenFixesPack/releases/download/sc/SplinterCell.WidescreenFix.zip
  
  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dcompiler_47
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - extract:
        file: scws
        dst: $GAMEDIR/drive_c/GOG Games/Splinter Cell/system/
       
    - extract:
        file: $dgv
        dst: $CACHE

    - execute:
        args: -r "$GAMEDIR/drive_c/GOG Games/Splinter Cell/system/dgVoodoo.conf"
        file: /bin/rm

    - copy:
        src: $CACHE/MS/x86/D3D8.dll
        dst: $GAMEDIR/drive_c/GOG Games/Splinter Cell/system/

    - copy:
        src: $CACHE/MS/x86/D3D9.dll
        dst: $GAMEDIR/drive_c/GOG Games/Splinter Cell/system/

    - copy:
        src: $CACHE/MS/x86/DDraw.dll
        dst: $GAMEDIR/drive_c/GOG Games/Splinter Cell/system/

    - copy:
        src: $CACHE/MS/x86/D3DImm.dll
        dst: $GAMEDIR/drive_c/GOG Games/Splinter Cell/system/

    - write_config:
        data:
          DirectX:
            AppControlledScreenMode: false
            DisableAltEnterToToggleScreenMode: false
            ForceVerticalSync: true
            Resolution: unforced
            VRAM: 256
            dgVoodooWatermark: false
          General:
            CaptureMouse: false
        file: "$GAMEDIR/drive_c/GOG Games/Splinter Cell/system/dgVoodoo.conf"


  wine:
    Desktop: true
    overrides:
        d3d8.dll: n,b
        d3d9.dll: n,b
        ddraw.dl: n,b
        d3dimm.dll: n,b
        msacm32: n,b
        msvfw32: n,b

  system:
    single_cpu: true



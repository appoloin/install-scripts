name: Lure of the Temptress
game_slug:  Lure_of_the_Temptress
version: Installer
slug:   Lure_of_the_Temptress-installer
runner: scummvm



script:
  files:
    - game:  N/A:Select a file with the extension *.vga

  game:
    game_id: lure
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

  scummvm:
    fullscreen: true

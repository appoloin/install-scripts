name: Zork Grand Inquisitor
game_slug: zork_grand_inquisitor
version: Installer
slug:  zork_grand_inquisitor-installer
runner: scummvm



script:
    game:
        game_id: zvision
        path: $GAMEDIR

    installer:
    - insert-disc:
        description: Please insert disc 1
        requires: ZGI
    
    - execute:
        args: $GAMEDIR/zassets1 $GAMEDIR/zassets2  $GAMEDIR/zgi_mx
        file: mkdir

    - copy:
        dst: $GAMEDIR/zassets1
        src: $DISC/zassets1
    - copy:
        dst: $GAMEDIR/zgi_mx
        src: $DISC/zgi/zgi_mx
    - copy:
        dst: $GAMEDIR
        src: $DISC/zgi/cursor.zfs
    - copy:
        dst: $GAMEDIR
        src: $DISC/zgi/death.zfs
    - copy:
        dst: $GAMEDIR
        src: $DISC/zgi/inquis.str
    - copy:
        dst: $GAMEDIR
        src: $DISC/zgi/inquis.zix
    - copy:
        dst: $GAMEDIR
        src: $DISC/zgi/r.svr
    - copy:
        dst: $GAMEDIR
        src: $DISC/zgi/scripts.zfs
    - copy:
        dst: $GAMEDIR
        src: $DISC/zgi/subtitle.zfs

    - insert-disc:
        description: Please insert disc 2
        requires: zassets2

    - copy:
        dst: $GAMEDIR/zassets2
        src: $DISC/zassets2

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod




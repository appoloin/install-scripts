name: Tomb Raider - Anniversary
game_slug: tomb-raider-anniversary
version: Installer
slug: Nostradamus-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Tomb Raider Anniversary/tra.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true

name: Voyeur
game_slug: voyeur
version: DOS
slug:  voyeur
runner: scummvm


script:
  files:
    - game:  N/A:Select the Install.exe file

  game:
    game_id: voyeur
    path: $GAMEDIR

  installer:
  - write_file:
      content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
      file: $CACHE/bulkcopy.sh
  - chmodx: $CACHE/bulkcopy.sh

  - execute:
      file: $CACHE/bulkcopy.sh
      args: $game $GAMEDIR

  - execute:
      args: -R 775  "$GAMEDIR"
      file: chmod
      
  scummvm:
    fullscreen: true

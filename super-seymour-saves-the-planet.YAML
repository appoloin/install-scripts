name: Super Seymour Saves the Planet
game_slug: super-seymour-saves-the-planet
version: Amstrad
slug: super-seymour-saves-the-planet
runner: mame
year: 1991

script:
  game:
    main_file: $GAMEDIR/supersey.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"supersey'
    autoboot_delay: 3

  files:
    - game: N/A:Select supersey.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: 19XX - The War Against Destiny
game_slug: 19xx-the-war-against-destiny
version: ROM
slug: 19xx-the-war-against-destiny
runner: mame
year: 1994

script:
  game:
    main_file: $GAMEDIR/19xx.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select 19xx.zip.
    - game2: N/A:Select qsound_hle.zip.

    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/19xx/19xx.7z.001
        filename: 19xx.7z.001
    - bazel2:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/19xx/19xx.7z.002
        filename: 19xx.7z.002
 
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR
    - copy:
        src: $game2
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    #Move Patch into one folder
    - merge:
        src: "$bazel1"
        dst: "$CACHE"
    - merge:
        src: "$bazel2"
        dst: "$CACHE"

    - execute:
        file: 7z
        args: x  $CACHE/19xx.7z.001 -o"$GAMEDIR/bazel" -ppassword -y

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
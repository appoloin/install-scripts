name: Sid Meiers Covert Action
game_slug: sid-meiers-covert-action-classic
version: Installer
slug: sid-meiers-covert-action-classic
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/action.conf
  
  installer:
    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - copy:
        src: $CACHE/Covert
        dst: $GAMEDIR/Covert


    - write_file:
        content: '[midi]

         mididevice = mt32
         
        [sdl]


          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          capture_mouse = onstart middlerelease

        [render]

          aspect=true

          scaler=normal2x

        [autoexec]

          mount C "$GAMEDIR" -t dir

          C:

          cd Covert

          AUTOTYPE -w 1 1 4 2
          
          covert
          
          exit'
        file: $GAMEDIR/action.conf
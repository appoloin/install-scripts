name: Sid Meiers Covert Action
game_slug: sid-meiers-covert-action-classic
version: Installer
slug: sid-meiers-covert-action-classic
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/action.conf
  
  installer:
    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $CACHE
        description: Extracting game files

    - copy:
        src: $CACHE/Covert
        dst: $GAMEDIR/Covert


    - write_file:
        content: '[midi]

         mididevice = mt32

         [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15


          [sdl]


            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            mount C "$GAMEDIR" -t dir

            C:

            cd Covert

            AUTOTYPE -w 1 1 4 2
            
            covert
            
            exit'
        file: $GAMEDIR/action.conf
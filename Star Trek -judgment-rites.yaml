name: Star Trek Judgment Rites
game_slug: star-trek-judgment-rites
version: Installer
slug: star-trek-judgment-rites-installer
runner: dosbox



script:
  files:
    - game: N/A:Select the file Install.EXE
  game:
    main_file: $GAMEDIR/startrek.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD $GAMEDIR/CDD/DISC1
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD/DISC1
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

        capture_mouse=onclick middlerelease
        
        [autoexec]

          mount D "$GAMEDIR/CDD/DISC1" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO      Star Trek Judgment Rites  
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Setup                                   
          
          ECHO  -------------------------------------------  
          
          ECHO   3) exit program                             
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          C:

          cd INTRPLAY

          cd TREK2
          
          TREKJR.exe

          goto exit


          :setup

          cls

          D:

          D:\dos4gw D:\install

          goto launcher



          :exit
          
          exit'
        file: $GAMEDIR/startrek.conf

    - write_file:
        content: '[sdl]

          capture_mouse=onclick middlerelease
        
        [autoexec]

          mount D "$GAMEDIR/CDD/DISC1" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          D:
          
          INSTALL.EXE
          
          exit'
        file: $GAMEDIR/startrek-setup.conf

    - task:
        config_file: $GAMEDIR/startrek-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod
name: Spellcasting Collection
game_slug: spellcasting-collection
version: Good Old Games Installer
slug: spellcasting-collection
runner: dosbox


script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname *support -o
                                            -iname dosbox -o
                                            -iname ega -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        file: $CACHE/remove.sh
        args: $GAMEDIR

    - execute:
        file: $CACHE/download.sh
        args: 1qWHyCWCPbSPFSsJBTTjP4APA-a_v0EsK $CACHE/MT32-ROMS.7z

    - extract:
        file: $CACHE/MT32-ROMS.7z
        dst:  $GAMEDIR/MT32-ROMS


    - write_file:
        content: '[midi]

          mididevice = mt32
          
          [mt32]

          romdir = $GAMEDIR/MT32-ROMS

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount C "$GAMEDIR" -t dir

            c: 
            
            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO          Spellcasting Collection  
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Spellcasting 101        
            
            ECHO   2) Spellcastiing 201                                  
            
            ECHO   3) Spellcasting 301                                   

            ECHO  -------------------------------------------  
            
            ECHO   4) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c1234 /s Which program do you want to run? [1-4]: /n 

            if errorlevel 4 goto exit

            if errorlevel 3 goto 301
                      
            if errorlevel 2 goto 201
            
            if errorlevel 1 goto 101


            :101

            cls

            cd 101
            
            S101.EXE mt32

            goto exit



            :201

            cls

            cd 201
            
            S201.EXE mt32

            goto exit



            :301

            cls

            cd 301
            
            S301.EXE mt32

            goto exit


            :exit
            
            exit'
        file: $GAMEDIR/play.conf
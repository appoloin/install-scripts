name: Bridge-It
game_slug: bridge-it
version: Amstrad
slug: bridge-it
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/bridgeit.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"bridge'
    autoboot_delay: 3

  files:
    - game: N/A:Select bridgeit.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

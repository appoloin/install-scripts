name:  Eye of the Beholder 2
game_slug: Eye of the Beholder 2
version: Installer
slug:  Eye-of-the-Beholder-2-installer
runner: scummvm


script:
    files:
      - game:  N/A:Select the file Setup.exe

    game:
        game_id: eob2
        path: $GAMEDIR

    installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        find "$src_path" -type f \( -iname "*.ADL"   
                                    -o -iname "*.CPS"  
                                    -o -iname "*.DAT" 
                                    -o -iname "*.DCR" 
                                    -o -iname "*.DEC" 
                                    -o -iname "*.EGA" 
                                    -o -iname "*.INF"
                                    -o -iname "*.MAZ" 
                                    -o -iname "*.PAL" 
                                    -o -iname "*.SND"
                                    -o -iname "*.VCN"
                                    -o -iname "*.VMP"
                                    -o -iname "CREDITS.TXT"
                                    -o -iname "PALETTE.COL"                                     
                                    -o -iname "FONT6.FNT"   
                                    -o -iname "EOBDATA0.SAV"                                
                                    -o -iname "FONT8.FNT" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh
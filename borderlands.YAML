name: Borderlands
game_slug: borderlands
version: Installer
slug: borderlands-goty-enhanced_INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Borderlands GOTY/Binaries/Borderlands.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: vcrun2005 vcrun2008 vcrun2010 dotnet40 physx
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

     
  wine:
    Desktop: true



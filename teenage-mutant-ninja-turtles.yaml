name: Teenage Mutant Ninja Turtles
game_slug: teenage-mutant-ninja-turtles
version: DOS
slug:  teenage-mutant-ninja-turtles-installer
runner: dosbox

script:
  files:
    - game: N/A:Select Install.exe.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_a 

    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
        
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR/drive_a

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


    - write_file:
        content: '[midi]

         mididevice = mt32
        
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
        
          [autoexec]

            mount A "$GAMEDIR/drive_a" -t floppy 

            mount C "$GAMEDIR/drive_c" -t dir

            A:

            autotype -w 0.5 -p 0.3 enter down enter down down down enter enter enter
            
            install
            
          exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/drive_c




    - write_file:
        content: '[midi]

         mididevice = mt32
        
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount A "$GAMEDIR/drive_a" -t floppy 

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO        Teenage Mutant Ninja Turtles
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
                      
            ECHO   2) Setup  

            ECHO  -------------------------------------------  
            
            ECHO   3) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto install
                                
            if errorlevel 1 goto game


            :game

            cls

            c:

            cd  tmnt 

            autotype -w 0.5 -p 0.3 down down right down enter

            play

            goto exit


          :install

            cls

            a:

            autotype -w 0.5 -p 0.3 enter down enter down down down enter enter enter

            install

            goto launcher


            :exit

            exit'
        file: $GAMEDIR/play.conf


name: SiN Gold
game_slug: sin-gold
version: Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Sin Gold/sin.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

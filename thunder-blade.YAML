name: Thunder Blade
game_slug: thunder-blade
version: ROM
slug: thunder-blade
runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/thndrbld1.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select thndrbld1.zip
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/thndrbld.zip
        filename: thndrbld.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
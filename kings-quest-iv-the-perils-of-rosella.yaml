name: King's Quest 4 - The Perils of Rosella
game_slug: kings-quest-iv-the-perils-of-rosella
version: Good Old Games Installer
slug:  kings-quest-iv-the-perils-of-rosella-installer
runner: scummvm
year: 1988

script:
  files:
    - game:  N/A:Select Setup.exe
    - mt32:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/mt32-roms.7z
        filename: mt32-roms.7z

  game:
    game_id: kq4sci  
    path: $GAMEDIR
  
  installer:
    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

    #remove
    - execute:
        command: 'find "$GAMEDIR" -maxdepth 1  -type d \( -iname app -o
                                                          -iname commonappdata -o
                                                          -iname *redist -o
                                                          -iname scummvm -o
                                                          -iname dosbox -o
                                                          -iname *support -o
                                                          -iname tmp \) -exec rm -r {} \;
                                            
          find "$GAMEDIR" -type f \( -iname "goggame*" \) -exec rm {} \;
          '
    

    - execute:
        file: 7z
        args: x  $mt32 -o"$GAMEDIR" -ppassword -y


  scummvm:
    fullscreen: true
    datadir: $GAMEDIR/mt32-roms
    music-driver: mt32
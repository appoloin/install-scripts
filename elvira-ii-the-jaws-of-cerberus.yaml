name: Elvira 2 - The Jaws of Cerberus
game_slug: elvira-ii-the-jaws-of-cerberus
version: DOS
slug: elvira-ii-the-jaws-of-cerberus
runner: scummvm


script:
  files:
    - game:  N/A:Select the file Setup.exe

  game:
    game_id: elvira2
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "*.MUS" 
                                      -o -iname "*.SND" 
                                      -o -iname "*.VGA"
                                      -o -iname "GAMEPC"
                                      -o -iname "ICON.DAT"
                                      -o -iname "MENUS.DAT"
                                      -o -iname "MUSIC.DRV"
                                      -o -iname "MYLIB.FXB"
                                      -o -iname "START"
                                      -o -iname "STRIPPED.TXT"                                   
                                      -o -iname "TABLES*"
                                      -o -iname "TBLLIST" 
                                      -o -iname "TEXT*" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - write_file:
        content: '#!/bin/bash

          fileID="$1"

          output="$2"
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O "$output" && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - execute:
        file: $CACHE/selectcopy.sh
        args: $game $GAMEDIR

    - execute:
        file: $CACHE/download.sh
        args: 1e6PIw82-HLpFn27GIjhBskgnWdFijpWg $CACHE/ScummVm-Data-MT32.7z

    - extract:
        file: $CACHE/ScummVm-Data-MT32.7z
        dst:  $GAMEDIR/ScummVm-Data-MT32

  scummvm:
    fullscreen: true
    datadir: $GAMEDIR/ScummVm-Data-MT32
    music-driver: mt32
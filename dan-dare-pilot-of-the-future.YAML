name: Dan Dare - Pilot of the Future
game_slug: dan-dare-pilot-of-the-future
version: Amstrad
slug:  dan-dare-pilot-of-the-future
runner: mame
year: 1986

script:
  game:
    main_file: "$GAMEDIR/dandarep.zip/dandarep02/dan dare - pilot of the future (uk) (1986).dsk"
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"dandare'
    autoboot_delay: 3

  files:
    - game: N/A:Select dandarep.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

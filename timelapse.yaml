name: Timelaspe
game_slug: timelapse
version: Installer
slug: timelapse
runner: dosbox

script:
  files:
    - setup: N/A:Select Windows 3.11 Bottle
    - DISC1: N/A:Select Disc 1 iso
    - DISC2: N/A:Select Disc 2 iso
    - DISC3: N/A:Select Disc 3 iso
    - DISC4: N/A:Select Disc 4 iso


  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - extract:
        dst: $GAMEDIR
        file: $setup

    - execute:
        args: $DISC1 $GAMEDIR/CDD/CD1.iso
        file: /bin/cp 
    - execute:
        args: $DISC2 $GAMEDIR/CDD/CD2.iso
        file: /bin/cp 
    - execute:
        args: $DISC3 $GAMEDIR/CDD/CD3.iso
        file: /bin/cp 
    - execute:
        args: $DISC4 $GAMEDIR/CDD/CD4.iso
        file: /bin/cp 

    - write_file:
        content: '[midi]

          mididevice = mt32

        [sblaster]

          irq=5

        [sdl]

          capture_mouse = onstart middlerelease  
        
        [cpu]

          cputype = pentium_slow
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          mount D "$GAMEDIR/CDD/CD1.iso"   "$GAMEDIR/CDD/CD2.iso"   "$GAMEDIR/CDD/CD3.iso"   "$GAMEDIR/CDD/CD4.iso" -t cdrom

          C:

          SET PATH=%PATH%;C:\WINDOWS;C:\;

          SET TEMP=C:\WINDOWS\TEMP
          
          win runexit D:\setup
            
          exit'
        file: $GAMEDIR/setup.conf
    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - write_file:
        content: '[midi]

          mididevice = mt32

        [sblaster]

          irq=5

        [sdl]

          capture_mouse = onstart middlerelease  
        
        [cpu]

          cputype = pentium_slow
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          imgmount D "$GAMEDIR/CDD/CD1"   "$GAMEDIR/CDD/CD2"   "$GAMEDIR/CDD/CD3"   "$GAMEDIR/CDD/CD4" -t cdrom

          SET PATH=%PATH%;C:\WINDOWS;C:\;

          SET TEMP=C:\WINDOWS\TEMP
          
          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO                  Timelapse
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play    (NB use CTRL-F4 to swap CD)
          
          ECHO   2) Setup                                
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit                              
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls
          
          c:

          win runexit C:\tlapse\laspe.exe        
          
          goto launcher


          :setup

          cls

          ECHO  -------------------------------------------  

          ECHO                   SETUP

          ECHO  -------------------------------------------  

          ECHO   1) Install Game    

          ECHO   2) System

          ECHO  -------------------------------------------  

          ECHO   3) Main Menu                                

          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 


          if errorlevel 3 goto launcher

          if errorlevel 2 goto system

          if errorlevel 1 goto GameInstall



          :GameInstall

          cls

          C:

          win runexit D:\setup

          goto setup


          :system

          CLS 

          C:

          call System.bat

          goto setup


          :exit
          
          exit'
        file: $GAMEDIR/play.conf

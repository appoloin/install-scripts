name: Gobliins2
game_slug: Gobliins2
version: Installer
slug:  gobliins2-installer
runner: scummvm



script:
  files:
    - game:  N/A:Select a file with the extension *.STK

  game:
    game_id: gob  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

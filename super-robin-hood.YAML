name: Super Robin Hood
game_slug: super-robin-hood
version: Amstrad
slug: super-robin-hood
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/superrob.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"robin'
    autoboot_delay: 3

  files:
    - game: N/A:Select superrob.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

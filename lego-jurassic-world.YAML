name: LEGO Jurassic World
game_slug: lego-jurassic-world
version: Windows Installer
slug: lego-jurassic-world
runner: wine
year: 2015

script:
  game:
    exe: $GAMEDIR/drive_c/Games/LEGO Jurassic World/LEGOJurassicWorld.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


name: Jazz Jackrabbit 2
game_slug: jazz-jackrabbit-2
version: Good Old Games Installer
slug: jazz-jackrabbit-2
runner: flatpak
year: 1994

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    appid: tk.deat.Jazz2Resurrection

  installer:
    - execute:
        file: flatpak-spawn 
        args: --host flatpak install --or-update --system -y --noninteractive tk.deat.Jazz2Resurrection
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak override tk.deat.Jazz2Resurrection --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog --include app
        dst:  $GAMEDIR
        description: Extracting game files

    #file/folder linker
    - write_file:
        content: '#!/bin/bash
                  
                 rm -Rf "$HOME/.var/app/tk.deat.Jazz2Resurrection/data/Jazz² Resurrection/Source";


                  mkdir "$HOME/.var/app/tk.deat.Jazz2Resurrection/";

                  mkdir "$HOME/.var/app/tk.deat.Jazz2Resurrection/data/";

                  mkdir "$HOME/.var/app/tk.deat.Jazz2Resurrection/data/Jazz² Resurrection/";

                  ln -s -f -n "$GAMEDIR" "$HOME/.var/app/tk.deat.Jazz2Resurrection/data/Jazz² Resurrection/Source"
         '
        file: $GAMEDIR/file-folder-linker.sh
    - execute:
        file: chmod
        args: +x  "$GAMEDIR/file-folder-linker.sh"

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak run --command="$GAMEDIR/file-folder-linker.sh" tk.deat.Jazz2Resurrection
        description: Run bash script in clonkeenplus bottle
        disable_runtime: true


name: Prince Of Persia - Warrior Within
game_slug: prince-of-persia-warrior-within
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/GOG.com/Prince of Persia Warrior Within/PrinceOfPersia.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: https://mega.nz/file/mN4g1Qwb#ssTueG8xp_nAjvMBuPm0xg1tMn_mKv14zhuvwv6HrV0
  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - extract:
        dst: $CACHE
        file: $patch


    - extract:
        dst: $GAMEDIR/drive_c/Program Files (x86)/GOG.com/Prince of Persia Warrior Within
        file:  $CACHE/pop2.7z
        args: -P pop2

    - execute:
        args: x $CACHE/pop2.7z -y -p"pop2"  -o"$GAMEDIR/drive_c/Program Files (x86)/GOG.com/Prince of Persia Warrior Within"
        file: /bin/7za

    - task:
        executable: $GAMEDIR/drive_c/Program Files (x86)/GOG.com/Prince of Persia Warrior Within/upx.exe
        args: -d pop2.exe
        name: wineexec
        prefix: $GAMEDIR

    - input_menu:
        description: Please choose your main desktop width for the widescreen patch
        id: RESX
        options:
        - '256': '256'
        - '426': '426'
        - '640': '640'
        - '768': '768'
        - '800': '800'
        - '848': '848'
        - '854': '854'
        - '960': '960'
        - '1024': '1024'
        - '1280': '1280'
        - '1366': '1366'
        - '1600': '1600'
        - '1920': '1920'
        - '2048': '2048'
        - '2560': '2560'
        - '2880': '2880'
        - '3200': '3200'
        - '3840': '3840'
        - '4096': '4096'
        - '5120': '5120'
        - '7680': '7680'
        - '15360': '15360'
        preselect: '1920'

    - input_menu:
        description: Please choose your main desktop height for the widescreen patch
        id: RESY
        options:
        - '144': '144'
        - '240': '240'
        - '360': '360'
        - '432': '432'
        - '450': '450'
        - '480': '480'
        - '540': '540'
        - '576': '576'
        - '720': '720'
        - '768': '768'
        - '900': '900'
        - '1080': '1080'
        - '1152': '1152'
        - '1440': '1440'
        - '1620': '1620'
        - '1800': '1800'
        - '2160': '2160'
        - '2304': '2304'
        - '2880': '2880'
        - '4320': '4320'
        - '8640': '8640'
        preselect: '1080'
    - write_config:
        data:
          MAIN:
            Height: $INPUT_RESY
            Width:  $INPUT_RESX 
        file: $GAMEDIR/drive_c/Program Files (x86)/GOG.com/Prince of Persia Warrior Within/pop2.ini

  wine:
    Desktop: true
    overrides:
      d3d9.dll: n,b



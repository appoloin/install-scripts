name: Quest for Glory 2 - Trial by Fire
game_slug: quest-for-glory-ii-trial-by-fire
version: Good Old Games Installer
slug:  quest-for-glory-ii-trial-by-fire
runner: scummvm
year: 1990


script:
  files:
    - game:  N/A:Select Setup.exe
    - mt32:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/mt32-roms.7z
        filename: mt32-roms.7z


  game:
    game_id: qfg2  
    path: $GAMEDIR
  
  installer:
    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

    #remove
    - execute:
        command: 'find "$GAMEDIR" -maxdepth 1  -type d \( -iname app -o
                                                          -iname commonappdata -o
                                                          -iname *redist -o
                                                          -iname scummvm -o
                                                          -iname dosbox -o
                                                          -iname *support -o
                                                          -iname tmp \) -exec rm -r {} \;
                                            
          find "$GAMEDIR" -type f \( -iname "goggame*" \) -exec rm {} \;
          '

    - execute:
        file: 7z
        args: x  $mt32 -o"$GAMEDIR" -ppassword -y


  scummvm:
    fullscreen: true
    datadir: $GAMEDIR/mt32-roms
    music-driver: mt32
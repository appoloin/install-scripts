name: King's Quest 6
game_slug: kings-quest-vi
version: Installer
slug:  kings-quest-vi-installer
runner: scummvm



script:
  files:
    - game:  N/A:Select a file with the extension *.000

  game:
    game_id: sci  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

  scummvm:
    fullscreen: true

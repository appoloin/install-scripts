name: Wing Commander II
game_slug: wing-commander-ii-deluxe-edition
version: Installer
slug: INSTALLER
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/wing.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        find "$src" -maxdepth 1  -type d \( -iname "GAMEDAT" \) -exec cp {} -r "$dst" \;

        find "$src" -maxdepth 1  -type f \( -iname "*.DAT" -o
                                            -iname "*.EXE" -o
                                            -iname "*.cfg"   \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - execute:
        args: $GAMEDIR/wing 
        file: mkdir

    - copy:
        src: $CACHE/manual.pdf
        dst: $GAMEDIR

    - execute:
        args: $CACHE/  $GAMEDIR/wing
        file: $CACHE/selectcopy.sh

    - write_file:
        content: '[midi]

          mididevice = mt32
          
          [cpu]

          core=auto

          cputype=auto

          cycles=8000

          cycleup=1000

          cycledown=1000

        [sdl]

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          capture_mouse = onstart middlerelease

        [render]

          aspect=true

          scaler=normal2x

        [autoexec]

          mount C "$GAMEDIR" -t dir

          c:
          
          cd wing

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------------  
          
          ECHO                Wing Commander II
          
          ECHO  -------------------------------------------------  
          
          ECHO   1) Wing Commander II - Vengeance of the Kilrathi      
                                        
          ECHO   2) Wing Commander II - Special Operations 1   

          ECHO   3) Wing Commander II - Special Operations 2                               
          
          ECHO  -------------------------------------------------  
          
          ECHO   4) Exit Program                             
          
          ECHO  -------------------------------------------------  


          choice /c1234 /s Which program do you want to run? [1-4]: /n 
          
          if errorlevel 4 goto exit

          if errorlevel 3 goto addon2

          if errorlevel 2 goto addon1
                    
          if errorlevel 1 goto game


          :game

          cls

          loadfix -32 wc2.exe
          
          goto exit


          :addons1

          cls

          loadfix -32 so1.exe

          goto launcher


          :addons1

          cls

          loadfix -32 so2.exe

          goto launcher

          :exit
          
          exit

          exit'
        file: $GAMEDIR/wing.conf
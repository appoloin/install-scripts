name: Wing Commander II
game_slug: wing-commander-ii-deluxe-edition
version: Good Old Games Installer
slug: wing-commander-ii-deluxe-edition
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/play.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          find "$src" -maxdepth 1  -type d \( -iname "GAMEDAT" \) -exec cp {} -r "$dst" \;

          find "$src" -maxdepth 1  -type f \( -iname "*.DAT" -o
                                              -iname "*.EXE" -o
                                              -iname "*.cfg"   \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $CACHE
        description: Extracting game files

    - execute:
        file: mkdir
        args: $GAMEDIR/wing 

    - copy:
        dst: $GAMEDIR
        src: $CACHE/manual.pdf

    - execute:
        file: $CACHE/selectcopy.sh
        args: $CACHE  $GAMEDIR/wing

    - execute:
        file: $CACHE/download.sh
        args: 1qWHyCWCPbSPFSsJBTTjP4APA-a_v0EsK $CACHE/MT32-ROMS.7z

    - extract:
        file: $CACHE/MT32-ROMS.7z
        dst:  $GAMEDIR/MT32-ROMS

    - write_file:
        content: '[midi]

          mididevice = mt32
          
         [mt32]

            romdir = $GAMEDIR/MT32-ROMS

          [cpu]

          core=auto

          cputype=auto

          cycles=8000

          cycleup=1000

          cycledown=1000

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            mount C "$GAMEDIR" -t dir

            c:
            
            cd wing

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------------  
            
            ECHO                Wing Commander II
            
            ECHO  -------------------------------------------------  
            
            ECHO   1) Wing Commander II - Vengeance of the Kilrathi      
                                          
            ECHO   2) Wing Commander II - Special Operations 1   

            ECHO   3) Wing Commander II - Special Operations 2                               
            
            ECHO  -------------------------------------------------  
            
            ECHO   4) Exit Program                             
            
            ECHO  -------------------------------------------------  


            choice /c1234 /s Which program do you want to run? [1-4]: /n 
            
            if errorlevel 4 goto exit

            if errorlevel 3 goto addon2

            if errorlevel 2 goto addon1
                      
            if errorlevel 1 goto game


            :game

            cls

            loadfix -32 wc2.exe
            
            goto exit


            :addons1

            cls

            loadfix -32 so1.exe

            goto launcher


            :addons1

            cls

            loadfix -32 so2.exe

            goto launcher

            :exit
            
            exit

            exit'
        file: $GAMEDIR/play.conf
name: The Rocky Horror Show
game_slug: the-rocky-horror-show
version: Amstrad
slug:  the-rocky-horror-show
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/rockyhor.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"rocky'
    autoboot_delay: 3

  files:
    - game: N/A:Select rockyhor.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

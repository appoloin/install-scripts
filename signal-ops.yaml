name: Signal Ops
game_slug: signal-ops
version: Installer
slug: signal-ops-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Signal Ops/signalops_client.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


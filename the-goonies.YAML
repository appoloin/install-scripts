name: The Goonies
game_slug: the-goonies
version: Amstrad
slug: the-goonies
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/thegooni.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"goonies'
    autoboot_delay: 3

  files:
    - game: N/A:Select thegooni.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: Freddy Pharkas - Frontier Pharmacist
game_slug: freddy-pharkas-frontier-pharmacist
version: DOS
slug: freddy-pharkas-frontier-pharmacist
runner: scummvm
year: 1993


script:
  files:
    - game:  N/A:Select the file SIERRA.COM
    - mt32:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/mt32-roms.7z
        filename: mt32-roms.7z

  game:
    game_id: freddypharkas  
    path: $GAMEDIR
  
  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          '    

    - execute:
        file: 7z
        args: x  $mt32 -o"$GAMEDIR" -ppassword -y


  scummvm:
    fullscreen: true
    datadir: $GAMEDIR/mt32-roms
    music-driver: mt32
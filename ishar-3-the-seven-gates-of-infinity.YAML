name: Ishar 3 - The Seven Gates of Infinity
game_slug: ishar-3-the-seven-gates-of-infinity
version: Amiga
slug: ishar-3-the-seven-gates-of-infinity
runner: flatpak
year: 1994

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select Ishar3_v1.4_2749.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR\Ishar3_v1.4_2749.lha
        
          x_whdload_args = Ishar3.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




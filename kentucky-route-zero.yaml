name: Kentucky Route Zero
game_slug:  kentucky-route-zero
version: Installer
slug: installer
runner: wine


script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Kentucky Route Zero PC Edition/KentuckyRouteZero.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the Setup file
  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

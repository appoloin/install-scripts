name: Formula 1 Simulator
game_slug: formula-1-simulator
version: Amstrad
slug:  formula-1-simulator
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/formula1.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"f1'
    autoboot_delay: 3

  files:
    - game: N/A:Select formula.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

slug: roland-ahoy
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/rolandah.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"rolahoy'
    autoboot_delay: 3

  files:
    - game: N/A:Select rolandah.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

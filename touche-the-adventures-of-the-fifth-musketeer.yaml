name: Touch√© - The Adventures of the Fifth Musketeer
game_slug: touche-the-adventures-of-the-fifth-musketeer
version: DOS
slug:  touche-the-adventures-of-the-fifth-musketeer
runner: scummvm



script:
  files:
    - game:  N/A:Select the file TOUCHE.EXE

  game:
    game_id: touche
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")
          
          dst=$2

          find "$src" -type f \( -iname "touche.dat" -o 
                                 -iname "OBJ" -o
                                 -iname "V*" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        file: $CACHE/selectcopy.sh
        args: $game $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

  scummvm:
    fullscreen: true
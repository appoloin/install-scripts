year: 1995


script:
  files:
    - game:  N/A:Select the file TOUCHE.EXE

  game:
    game_id: touche
    path: $GAMEDIR
  
  installer:
    #copy select
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

                  find "$src_path" -type f \( -iname "touche.dat" -o 
                                 -iname "OBJ" -o
                                 -iname "V*" \) -exec cp {} "$GAMEDIR" \;'


    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

  scummvm:
    fullscreen: true
name: Dick Tracy The Crime Solving Adventure
game_slug: dick-tracy-the-crime-solving-adventure
version: Installer
slug:  installer
runner: dosbox

script:
  files:
    - game: N/A:Select Setup.bat.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/dick
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/dick
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
        
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            C:

            cd dick

            setup
            
            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod


    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                 Dick Tracy
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play       
                                  
            ECHO   2) Setup  

            ECHO  -------------------------------------------  
            
            ECHO   3) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto setup
                                
            if errorlevel 1 goto game


            :game

            cls

            c:

            cd dick

            TD.com

            goto exit


          :setup

            cls

            c:

            cd dick

            setup

            goto launcher

            :exit

            exit'
        file: $GAMEDIR/play.conf


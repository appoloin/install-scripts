name: Crysis Warhead
game_slug: crysis-warhead
version: Good Old Games Installer
slug: crysis-warhead
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Crysis Warhead/Bin64/Crysis.exe 
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: corefonts tahoma vcrun2008 vcrun2012
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

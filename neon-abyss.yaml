name: Neon Abyss
game_slug: neon-abyss
version: Good Old Games Installer
slug: neon-abyss
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Neon Abyss/NeonAbyss.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer
    - DLC1: N/A:Select DLC installer
    - DLC2: N/A:Select DLC installer
    
  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC2
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

name:  Blackwell Convergence
game_slug: blackwell-convergence
version: Installer
slug: blackwell-convergence-installer
runner: scummvm

script:
  game:
    game_id: blackwell3  
    path: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.

  installer:    
    - extract:
        format: gog
        file: $game
        args: --gog --include "app"
        dst: $CACHE
        description: Extracting game files

    - merge:
        dst: "$GAMEDIR"
        src: "$CACHE/Convergence"

  scummvm:
    fullscreen: true
name: Nightbreed - The Interactive Movie
game_slug: nightbreed-the-interactive-movie
version: Amiga
slug: nightbreed-the-interactive-movie
runner: flatpak
year: 1990

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select NightbreedMovie_v1.0_0363.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/NightbreedMovie_v1.0_0363.lha
        
          x_whdload_args =  NightbreedMovie.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae



name:  The Elder Scrolls III - Morrowind
game_slug:  the-elder-scrolls-iii-morrowind
version: Good Old Games Installer
slug: Morroowind-Installer
runner: flatpak
year: 2002

script:
  files:
    - game: N/A:Select GOG installer

  game:
    appid: org.openmw.OpenMW
    working_dir: $GAMEDIR

  installer:
    - execute:
        file: flatpak-spawn 
        args: --host flatpak install --or-update --system flathub org.openmw.OpenMW -y --noninteractive 
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn
        args: --host flatpak override org.openmw.OpenMW --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR/Game
        description: Extracting game files

    - execute:
        file: mkdir
        args: $GAMEDIR/Mods


name: Diablo
game_slug: diablo
version: Good Old Games Installer
slug: diablo
runner: flatpak
year: 1996

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    appid: org.diasurgical.DevilutionX

  installer:
    - execute:
        file: flatpak-spawn 
        args:  --host flatpak install --or-update --system flathub -y --noninteractive org.diasurgical.DevilutionX
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak override org.diasurgical.DevilutionX --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $setup
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

    #file/folder linker
    - write_file:
        content: '#!/bin/bash
                  
                  rm -Rf "$HOME/.var/app/org.diasurgical.DevilutionX/data/diasurgical/devilution";

                  mkdir -p "$HOME/.var/app/org.diasurgical.DevilutionX/data/diasurgical";

                  ln -s -f -n "$GAMEDIR" "$HOME/.var/app/org.diasurgical.DevilutionX/data/diasurgical/devilution"
         '
        file: $GAMEDIR/file-folder-linker.sh
    - execute:
        file: chmod
        args: +x  "$GAMEDIR/file-folder-linker.sh"

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak run --command="$GAMEDIR/file-folder-linker.sh"  org.diasurgical.DevilutionX
        description: Run bash script in clonkeenplus bottle
        disable_runtime: true

name: Discworld 
game_slug: discworld
version: Installer
slug:  discworld-installer
runner: scummvm
 

script:
  game:
    game_id: tinsel
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        find "$src" -type f \( -name "*.IDX" -o -name "*.GRA" -o -name "*.SCN" -o -name "*.SMP" -o -name "*.TXT" -o -name "FAT.OPL" -o -name "MIDI.DAT"  -o -name "INDEX" -o -name "SAMPLE.AD" -o -name "SAMPLE.OPL" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - insert-disc:
        description: Please insert disc
        requires: DWU.EXE

    - execute:
        args: $DISC/ $GAMEDIR
        file: $CACHE/selectcopy.sh
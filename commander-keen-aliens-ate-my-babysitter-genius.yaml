name: Commander Keen 6
game_slug: commander-keen-aliens-ate-my-babysitter
version: Installer
slug: commander-keen-aliens-ate-my-babysitter
runner: linux


script:
  files:
    - game: N/A:Select the file Keen6c.exe
  game:
    exe: CGeniusExe
    args: dir=games/keen6

  installer:
    - extract:
        dst: $GAMEDIR
        file: engine

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/games $GAMEDIR/games/keen6
        file: mkdir

    - execute:
        args: $game $GAMEDIR/games/keen6
        file: $CACHE/bulkcopy.sh
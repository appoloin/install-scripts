name: B.A.T. 2 - The Koshan Conspiracy
game_slug: b-a-t-ii-the-koshan-conspiracy
version: Installer
slug: b-a-t-ii-the-koshan-conspiracy
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/BAT.conf

  files:
    - game:  N/A:Select file BAT2.bat

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/BAT2
        file: mkdir

    - execute:
        args: $game "$GAMEDIR/HDD/BAT2"
        file: $CACHE/bulkcopy.sh
    
    - write_file:
        content: '[midi]

            mididevice = mt32
       
           [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15


            [sdl]
              
              fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x


          [autoexec]
          
            mount C "$GAMEDIR/HDD" -t dir

            C:

            cd BAT2

            BAT2.bat

            exit'
        file: $GAMEDIR/BAT.conf
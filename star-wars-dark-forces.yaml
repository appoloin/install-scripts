name: Star Wars Dark Forces
game_slug: star-wars-dark-forces
version: Installer
slug: star-wars-dark-forces-installer
runner: dosbox


script:
  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/star_wars_dark_forces_play.conf

  installer:
    - extract:
        dst: $CACHE
        file: $inno
    - execute:
        args: -I app -d "$CACHE" "$game"
        file: $CACHE/innoextract
        
    - execute:
        args: $GAMEDIR/HDD
        file: mkdir

    - execute:
        args: $GAMEDIR/HDD/dark
        file: mkdir

    - merge:
        dst: $GAMEDIR/HDD/dark
        src: $CACHE/app
    - write_file:
        content: '[sdl]

          fullscreen=false

          capture_mouse=onclick middlerelease


        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd dark
          
          setup.exe
          
          exit'
        file: $GAMEDIR/star_wars_dark_forces_setup.conf
    - task:
        config_file: $GAMEDIR/star_wars_dark_forces_setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/dark
    - copy:
        src: $GAMEDIR/HDD/dark/CD.ID
        dst: $GAMEDIR/HDD
    - write_file:
        content: '[cpu]
          
          core=auto
        
          cycles=auto

        [sdl]

          fullscreen=true

          fulldouble = true
        
          output=opengl

          capture_mouse=onclick middlerelease

        [render]

          aspect=true

          scaler=hq3x

        [dosbox]
        
          memsize=32
        
        [ipx]
        
          ipx=false

        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd dark
          
          cls

          dark.exe
          
          exit'
        file: $GAMEDIR/star_wars_dark_forces_play.conf
name: Star Wars Dark Forces
game_slug: star-wars-dark-forces
version: Installer
slug: star-wars-dark-forces-installer
runner: dosbox


script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/star_wars_dark_forces_play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "app"
        dst: $CACHE
        description: Extracting game files
        
    - execute:
        args: $GAMEDIR/HDD
        file: mkdir

    - execute:
        args: $GAMEDIR/HDD/dark
        file: mkdir

    - merge:
        dst: $GAMEDIR/HDD/dark
        src: $CACHE/app

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [sdl]

          fullscreen=false

          [autoexec]
          
            mount C "$GAMEDIR/HDD" -t dir

            C:

            cd dark
            
            setup.exe
            
            exit'
        file: $GAMEDIR/star_wars_dark_forces_setup.conf

    - task:
        config_file: $GAMEDIR/star_wars_dark_forces_setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/dark

    - copy:
        src: $GAMEDIR/HDD/dark/CD.ID
        dst: $GAMEDIR/HDD

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [cpu]
            
            core=auto
          
            cycles=auto

          [sdl]

            fullscreen=true

            fulldouble = true
          
            output=opengl

          [render]

            aspect=true

            scaler=hq3x

          [dosbox]
          
            memsize=32
          
          [ipx]
          
            ipx=false

          [autoexec]
          
            mount C "$GAMEDIR/HDD" -t dir

            C:

            cd dark
            
            cls

            dark.exe
            
            exit'
        file: $GAMEDIR/star_wars_dark_forces_play.conf
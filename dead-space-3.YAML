name: Dead Space 3
game_slug: dead-space-3
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/Program Files (x86)/2K Games/Dead Space 3 Complete Edition/deadspace3.exee
    prefix: $GAMEDIR

  files:
    - game: N/A:Select installer.


  installer:

    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        description: Installing
        executable: $game
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



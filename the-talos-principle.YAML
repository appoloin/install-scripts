name: The Talos Principle
game_slug: the-talos-principle
version: GOG-Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/The Talos Principle/Bin/x64/Talos.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  install_complete_text: "Installation finished!\n\n\n\nIMPORTANT!\n============\nPlease\
    \ change in game graphics renderer to Vulkan"

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


  wine:
    dxvk: false

name: Orion Burger
game_slug:  orion-burger
version: Installer
slug:   orion-burger-installer
runner: dosbox


script:
  files:
    - game:  N/A:Select Install.bat

  game:
    main_file: $GAMEDIR/orion-burger.conf
  
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD $GAMEDIR/CDD/DISK1
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD/DISK1
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=10
        
        [autoexec]

          mount D "$GAMEDIR/CDD/DISK1" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          D:
          
          install.bat
          
          exit'
        file: $GAMEDIR/orion-burger-setup.conf

    - task:
        config_file: $GAMEDIR/orion-burger-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - write_file:
        content: '[sdl]

          sensitivity=10
        
        [autoexec]

          mount D "$GAMEDIR/CDD/DISK1" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir
          
          c:

          cd BURGER

          Orion.bat
          
          exit'
        file: $GAMEDIR/orion-burger.conf

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod





name: Wolfenstein
game_slug: wolfenstein
version: Installer
slug: wolfenstein_INSTALLER
runner: wine
year: 2009

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Activision/Wolfenstein/SP/Wolf2.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1sGYJ75WjqkOICcdXMOdSNWx2J8ZYznVW
        filename: patch.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task: 
        app: vista xact xact_x64
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $patch -o$CACHE -ppassword -y

    - rename:
        src: $GAMEDIR/drive_c/Program Files (x86)/Activision/Wolfenstein/SP/Wolf2.exe
        dst: $GAMEDIR/drive_c/Program Files (x86)/Activision/Wolfenstein/SP/Wolf2.exe.old
    - copy:
        src: $CACHE/Wolf2.exe
        dst: $GAMEDIR/drive_c/Program Files (x86)/Activision/Wolfenstein/SP/

  system:
    env:
        PULSE_LATENCY_MSEC: '90'

     
  wine:
    dxvk: false



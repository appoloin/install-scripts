name: Chuck Rock II - Son of Chuck
game_slug: chuck-rock-ii-son-of-chuck
version: Amiga
slug: chuck-rock-ii-son-of-chuck
runner: flatpak
year: 1993

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select ChuckRock2_v3.1_0282.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/ChuckRock2_v3.1_0282.lha
        
          x_whdload_args = ChuckRock2.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




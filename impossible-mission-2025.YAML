name: Impossible Mission 2025
game_slug: impossible-mission-2025
version: Amiga
slug: impossible-mission-2025
runner: flatpak
year: 1994

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select ImpossibleMission2025_v2.0-B_1107.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR\ImpossibleMission2025_v2.0-B_1107.lha
        
          x_whdload_args = ImpossibleMission2025.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




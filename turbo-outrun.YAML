name: Turbo Outrun
game_slug:  turbo-outrun
version: ROM
slug: turbo-outrun
runner: mame
year: 1989

script:
  game:
    main_file: $GAMEDIR/toutrun.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select toutrun.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/toutrun.zip
        filename: toutrun.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"


  mame:
    fullscreen: true
    uimodekey: "Right Alt"
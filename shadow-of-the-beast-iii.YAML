name: Shadow of the Beast III
game_slug: shadow-of-the-beast-iii
version: Amiga
slug: shadow-of-the-beast-iii
runner: flatpak
year: 1992

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select ShadowOfTheBeast3_v1.6_0016.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/ShadowOfTheBeast3_v1.6_0016.lha
        
          x_whdload_args = ShadowOfTheBeast3.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




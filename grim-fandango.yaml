name:  Grim Fandango
game_slug: grim-fandango
version: Windows Installer
slug: grim-fandango
runner: scummvm


script:
  files:
    - DISC1: N/A:Select Disc 1 iso
    - DISC2: N/A:Select Disc 2 iso

  game:
    game_id: grim
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          find "$src" -type f \( -iname "*.lab" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - execute:
        file: $CACHE/download.sh
        args: 1YYRqeQe_VNK1MUIp4eUf8wWqEqsHe5Hb $CACHE/patch.7z

    - execute:
        file: 7z
        args: e $CACHE/patch.7z -o"$GAMEDIR" -ppassword -y

    - extract:
        file: $DISC1 
        dst:  $CACHE/DISC1

    - execute:
        file: $CACHE/selectcopy.sh
        args: $CACHE/DISC1 $GAMEDIR
    
    - execute:
        file: chmod
        args: -R 775  $GAMEDIR

    - extract:
        file: $DISC2
        dst:  $CACHE/DISC2

    - execute:
        file: $CACHE/selectcopy.sh
        args: $CACHE/DISC1 $GAMEDIR
        
    - execute:
        file: chmod
        args: -R 775  $GAMEDIR

  scummvm:
    fullscreen: true

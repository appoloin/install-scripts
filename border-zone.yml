name: Border Zone
game_slug:  border-zone
version: DOS
slug:  border-zone-installer
runner: flatpak
year: 1987

script:
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/BORDERZO.DAT
    working_dir: $GAMEDIR

  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: DOS

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "BORDERZO.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod        
        args: -R 775  "$GAMEDIR"


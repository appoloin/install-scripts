name: Border Zone
game_slug:  border-zone
version: DOS
slug:  install
runner: scummvm


script:
  game:
    game_id: borderzone
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2

          find "$src" -type f \( -iname "BORDERZO.DAT"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: DOS

    - execute:
        file: $CACHE/selectcopy.sh
        args: $DISC "$GAMEDIR"

    - execute:
        file: chmod        
        args: -R 775  "$GAMEDIR"

  scummvm:
    fullscreen: false
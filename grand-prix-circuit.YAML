name:  Grand Prix Circuit
game_slug: grand-prix-circuit
version: Amiga
slug: grand-prix-circuit
runner: flatpak
year: 1989

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:SelectGrandPrixCircuit_v1.0_0008.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/GrandPrixCircuit_v1.0_0008.lha
        
          x_whdload_args = GrandPrixCircuit.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




name: Blade Runner
game_slug: blade-runner
version: Installer
slug:  installer
runner: scummvm



script:
    game:
        game_id: bladerunner
        path: $GAMEDIR

    installer:
    - insert-disc:
        description: Please insert disc 
        requires: base
    
    - copy:
        src: $DISC/CD1/1.TLK 
        dst: $GAMEDIR
    - copy:
        src: $DISC/CD2/2.TLK 
        dst: $GAMEDIR
    - copy:
        src: $DISC/CD3/3.TLK 
        dst: $GAMEDIR
    - copy:
        src: $DISC/CD4/A.TLK 
        dst: $GAMEDIR
    - copy:
        src: $DISC/base/COREANIM.DAT
        dst: $GAMEDIR
    - copy:
        src: $DISC/base/MODE.MIX
        dst: $GAMEDIR
    - copy:
        src: $DISC/base/MUSIC.MIX
        dst: $GAMEDIR
    - copy:
        src: $DISC/CD1/OUTTAKE1.MIX
        dst: $GAMEDIR
    - copy:
        src: $DISC/CD2/OUTTAKE2.MIX
        dst: $GAMEDIR
    - copy:
        src: $DISC/CD3/OUTTAKE3.MIX
        dst: $GAMEDIR
    - copy:
        src: $DISC/CD4/OUTTAKE4.MIX
        dst: $GAMEDIR
    - copy:
        src: $DISC/base/SFX.MIX
        dst: $GAMEDIR
    - copy:
        src: $DISC/base/SPCHSFX.TLK
        dst: $GAMEDIR
    - copy:
        src: $DISC/base/STARTUP.MIX
        dst: $GAMEDIR
    - copy:
        src: $DISC/CD1/VQA1.MIX
        dst: $GAMEDIR
    - copy:
        src: $DISC/CD2/VQA2.MIX
        dst: $GAMEDIR
    - copy:
        src: $DISC/CD3/VQA3.MIX
        dst: $GAMEDIR

    - execute:
        args: $DISC/CD1/CDFRAMES.DAT  $GAMEDIR/CDFRAMES1.DAT
        file: cp 
    - execute:
        args: $DISC/CD2/CDFRAMES.DAT  $GAMEDIR/CDFRAMES2.DAT
        file: cp 
    - execute:
        args: $DISC/CD3/CDFRAMES.DAT  $GAMEDIR/CDFRAMES3.DAT
        file: cp 
    - execute:
        args: $DISC/CD4/CDFRAMES.DAT  $GAMEDIR/CDFRAMES4.DAT
        file: cp 


    - execute:
        args: -R 775  $GAMEDIR
        file: chmod

scummvm:
    fullscreen: true

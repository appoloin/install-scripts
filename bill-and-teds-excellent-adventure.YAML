name: Bill & Ted's Excellent Adventure
game_slug: bill-and-teds-excellent-adventure
version: Amiga
slug: bill-and-teds-excellent-adventure
runner: flatpak
year: 1991

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select Bill & Ted's Excellent Adventure (1991)(Accolade)[cr SKR].adf
    
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          floppy_drive_0 = $GAMEDIR/Bill & Teds Excellent Adventure (1991)(Accolade)[cr SKR].adf
                  
          floppy_drive_speed = 800

          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




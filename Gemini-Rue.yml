name: Gemini-Rue
game_slug: Gemini-Rue
version: Installer
slug: Gemini-Rue-installer
runner: ags

script:
  game:
    main_file: "$GAMEDIR"
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.

  installer:    
    - task:
        name: wine.create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        name: wine.wineexec
        executable: $game
        arch: win32
        prefix: $GAMEDIR

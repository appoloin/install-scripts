name: Psi-Ops - The Mindgate Conspiracy
game_slug: psi-ops-the-mindgate-conspiracy
version: Windows Installer
slug: psi-ops-the-mindgate-conspiracy
runner: wine
year: 2004

script:
  files:
    - setup: N/A:Select setup file 
    - dgVoodoo:
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/dgVoodoo2_79_3.zip
        filename: dgVoodoo2_79_3.zip

  game:
    exe: "$GAMEDIR/drive_c/MagiPacks/Psi-Ops - The Mindgate Conspiracy/PsiOps.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: x $dgVoodoo -o"$CACHE" -ppassword -y

    - copy:
        src: $GAMEDIR/drive_c/MagiPacks/Psi-Ops - The Mindgate Conspiracy/D3D9.dll
        dst: $GAMEDIR/drive_c/MagiPacks/Psi-Ops - The Mindgate Conspiracy/D3D9.dll.old

    - copy:
        src: $GAMEDIR/drive_c/MagiPacks/Psi-Ops - The Mindgate Conspiracy/dgVoodooCpl.exe
        dst: $GAMEDIR/drive_c/MagiPacks/Psi-Ops - The Mindgate Conspiracy/dgVoodooCpl.exe.old

    - copy:
        src: $CACHE/dgVoodooCpl.exe
        dst: $GAMEDIR/drive_c/MagiPacks/Psi-Ops - The Mindgate Conspiracy/

  wine:
    overrides:
      d3d9: native
      dsound: native

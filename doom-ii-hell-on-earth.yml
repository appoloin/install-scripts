name:  Doom II - Hell on Earth
game_slug:  doom-ii-hell-on-earth
version: Good Old Games Installer
slug:  doom-ii-hell-on-earth-installer
runner: flatpak
year: 2018

script:
  files:
    - game: N/A:Select GOG installer

  game:
    appid: org.openmw.OpenMW
    args: -config $GAMEDIR/gzdoom.ini -file DOOM2.WAD -savedir $GAMEDIR/saves

  installer:
    - execute:
        file: flatpak-spawn 
        args: --host flatpak install --or-update --system flathub -y --noninteractive org.zdoom.GZDoom
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args: --host flatpak override org.zdoom.GZDoom --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $CACHE
        description: Extracting game files

    - copy:
        src: $CACHE/doom2/DOOM2.WAD 
        dst: $GAMEDIR

    - write_file:
        content: '[IWADSearch.Directories]

          Path=$DOOMWADDIR

          Path=$GAMEDIR

          '
        file: $GAMEDIR/gzdoom.ini
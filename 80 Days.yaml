name: 80 Days
game_slug: 80-days
version: Installer
slug: moon-installer
runner: wine

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    arch: win32
    exe: "$GAMEDIR/drive_c/GOG Games/80 Days/80 Days.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true

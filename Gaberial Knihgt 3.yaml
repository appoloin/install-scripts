name:  GK3
game_slug: GK3
version: Installer
slug: GB3-installer
runner: wine


script:
  game:
    exe: $GAMEDIR/drive_c/
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


#FIX ME intro stuttering
name:  The City of Lost Children
game_slug:  the-city-of-lost-children
version: Installer
slug:  the-city-of-lost-children
runner: dosbox



script:
  files:
    - game: N/A:Select the track01.cue file. Note the cue/bin filename must be CD, and also all files with the cue file will be copied.
    - GUS: 
        url: https://drive.google.com/uc?export=download&id=1uzZQeWwDi8KMWpVZA96cJrHMeyKqYbG6
        filename: gus.zip


  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD
        file: $CACHE/bulkcopy.sh

    - extract:
        file: $GUS
        dst: $GAMEDIR/HDD/ULTRASND

    - write_file:
        content: '[midi]

          mididevice = mt32
          
          [gus]

            gus      = true

          [mouse]

           mouse_sensitivity= 15

            capture_mouse=onclick middlerelease
          
          [autoexec]

            imgmount D "$GAMEDIR/CDD/track01.cue" -t iso

            mount C "$GAMEDIR/HDD" -t dir -freesize 1024

            d:

            install

            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosbox.dosexec
        working_dir: $GAMEDIR/HDD

    - write_file:
        content: '[midi]

         mididevice = mt32
         
          [gus]

            gus      = true

         [sblaster]

          irq=5

          [sdl]

            capture_mouse=onclick middlerelease

            sensitivity = 50
          
         [autoexec]
        
            imgmount D "$GAMEDIR/CDD/track01.cue" -t iso

            mount C "$GAMEDIR/HDD" -t dir -freesize 1024

          C:

          ECHO OFF 

          cls

          goto launcher

          :launcher
 
          cls

          ECHO  -------------------------------------------  
          
          ECHO            The City of Lost Children
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play   
          
          ECHO   2) Setup                                
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit                              
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

            C:

            cd cite

            c.bat          
          
          goto launcher


          :setup

          cls

            d:

            call install

          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/play.conf
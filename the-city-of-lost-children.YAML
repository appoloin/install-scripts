#FIX ME intro stuttering
name:  The City of Lost Children
game_slug:  the-city-of-lost-children
version: Installer
slug:  the-city-of-lost-children
runner: dosbox



script:
  files:
    - game: N/A:Select the track01.cue file. Note the cue/bin filename must be CD, and also all files with the cue file will be copied.
    - GUS: https://raw.githubusercontent.com/appoloin/WfW/master/GUS_external_files.zip


  game:
    main_file: $GAMEDIR/play.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD
        file: $CACHE/bulkcopy.sh

    - extract:
        dst: $GAMEDIR/HDD/ULTRASND
        file: $GUS

    - write_file:
        content: '[midi]

         mididevice = mt32
         
        [gus]

          gus      = true

        [sdl]

          capture_mouse=onclick middlerelease
        
        [autoexec]

          imgmount D "$GAMEDIR/CDD/track01.cue" -t iso

          mount C "$GAMEDIR/HDD" -t dir -freesize 1024

          d:

          install

          exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosbox.dosexec
        working_dir: $GAMEDIR/HDD

    - write_file:
        content: '[midi]

         mididevice = mt32
         
        [gus]

          gus      = true

        [sdl]

          capture_mouse=onclick middlerelease

        [autoexec]

          imgmount D "$GAMEDIR/CDD/track01.cue" -t iso

          mount C "$GAMEDIR/HDD" -t dir -freesize 1024

          C:

          cd cite

          c.bat          
          
          exit'
        file: $GAMEDIR/play.conf

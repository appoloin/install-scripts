name: Spannerman
game_slug: spannerman
version: Amstrad
slug: spannerman
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/spannerm.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"disc'
    autoboot_delay: 3

  files:
    - game: N/A:Select spannerm.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

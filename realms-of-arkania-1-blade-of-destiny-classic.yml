name: Realms of Arkania 1 - Blade of Destiny
game_slug: realms-of-arkania-1-blade-of-destiny-classic
version: Good Old Games Installer
slug: realms-of-arkania-1-blade-of-destiny-classic
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/play.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files

    - merge:
        src: "$GAMEDIR/app/__support/save"
        dst: "$GAMEDIR"

    - merge:
        src: "$GAMEDIR/app"
        dst: "$GAMEDIR"

    - copy:
        src: $GAMEDIR/app/Cluebook.pdf
        dst: $GAMEDIR

    - copy:
        src: $GAMEDIR/app/MANUAL.PDF
        dst: $GAMEDIR

    - copy:
        src: $GAMEDIR/app/passwords.pdf
        dst: $GAMEDIR

    - execute:
        file: $CACHE/remove.sh
        args: $GAMEDIR

    - write_file:
        content: '[cpu]

          cycles=fixed 12000

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            mount C "$GAMEDIR" -t dir

            C:

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO     Reamls of Arkania 1 - Blade of Destiny 
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play Game        
            
            ECHO   2) Setup                               
            
            ECHO  -------------------------------------------  
                      
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------  


            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
            
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            intro

            bladem
            
            goto exit


            :setup

            cls

            sound

            goto launcher



            :exit
            
            exit'
        file: $GAMEDIR/play.conf
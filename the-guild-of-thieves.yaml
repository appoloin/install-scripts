name: The Guild of Thieves
game_slug: the-guild-of-thieves
version: DOS
slug: the-guild-of-thieves
runner: scummvm


script:
  files:
    - game: N/A:Select the file guild.mag
  game:
    game_id: guild  
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
        
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR

  scummvm:
    fullscreen: false    

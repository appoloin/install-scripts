name: The Guild of Thieves
game_slug: the-guild-of-thieves
version: Installer
slug: the-guild-of-thieves
runner: scummvm


script:
  files:
    - game: N/A:Select the file guild.mag
  game:
    game_id: guild  
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh
    

name: Commandos 2 - Men of Courage
game_slug: commandos-2-men-of-courage
version: Installer
slug: commandos-2-men-of-courage
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Commandos 2/comm2.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



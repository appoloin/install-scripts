name: Rhem 4
game_slug: rhem-4-the-golden-fragments
version: Installer
slug: installer
runner: wine

script:
    game:
        exe: drive_c/Program Files/RHEM4/RHEM4.exe
        arch: win32
        prefix: $GAMEDIR
  
    files:
        - game: N/A:Select Setup.exe

    installer:
        - task:
            name: create_prefix
            arch: win32
            install_mono: false
            install_gecko: false
            prefix: $GAMEDIR

        - task:
            executable: $game
            name: wineexec
            prefix: $GAMEDIR

    wine:
        Desktop: true
        WineDesktop: 800x600
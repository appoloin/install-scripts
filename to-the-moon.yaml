name: To the Moon
game_slug: to-the-moon
version: Installer
slug: moon-installer
runner: wine

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    arch: win32
    exe: "$GAMEDIR/drive_c/GOG Games/To The Moon/To the Moon.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
  
    - task:
        app: corefonts
        description: Installing corefonts.
        name: winetricks
        prefix: $GAMEDIR

    - task:
        description: Installing To the Moon
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true

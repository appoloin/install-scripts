name: Cutthroats
game_slug: cutthroats
version: DOS
slug: installer
runner: flatpak
year: 1984

script:

  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/CUTTHROA.DAT
    working_dir: $GAMEDIR

  installer:
    - insert-disc:
        description: Please insert Infocom Treasures II disc
        requires: DOS

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "cutthroa.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"
        

name: Runaway A Road Adventure
game_slug: runaway-a-road-adventure
version: Installer
slug:  installer
runner: wine

script:
  game:
    exe: drive_c/GOG Games/Runaway - A Road Adventure/Runaway.exe
    prefix: $GAMEDIR

  files:
    - game: N/A:Select Setup.exe

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $game
        name: wineexec
        prefix: $GAMEDIR

    - write_config:
        data:
          DirectX:
            dgVoodooWatermark: false
        file: "$GAMEDIR/drive_c/GOG Games/Runaway - A Road Adventure/dgVoodoo.conf"

  wine:      
    dgvoodoo2: true
    overrides:
      ddraw: native
      d3d9: native
name: Underrail
game_slug: underrail
version: Good Old Games Installer
slug: underrail
runner: wine
year: 2015

script:
  files:
    - setup: N/A:Select setup file from GOG
    - DLC1: N/A:Select DLC1 installer
    - DLC2: N/A:Select DLC2 installer

  game:
    exe: "$GAMEDIR/drive_c/GOG Games/UnderRail/Launch UnderRail.lnk"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: dotnet40 xna40
        name: winetricks
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
        args: /SILENT 

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

    - task:
        executable: $DLC2
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR


name: Zork - The Undiscovered Underground
game_slug: zork-the-undiscovered-underground
version: Installer
slug: zork-the-undiscovered-underground
runner: scummvm


script:
  game:
    game_id: ztuu
    path: $GAMEDIR

  files:
    - DISC: N/A:Select z5 file

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        find "$src_path" -type f \( -iname "ztuu.*"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $DISC "$GAMEDIR"
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod
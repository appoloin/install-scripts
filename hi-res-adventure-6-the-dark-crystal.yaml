name: Hi-Res Adventure 6 Dark Crystal
game_slug: hi-res-adventure-6-the-dark-crystal
version: Installer
slug: hi-res-adventure-6-the-dark-crystal
runner: scummvm


script:
  files:
    - game: N/A:Select the game file
    
  game:
    game_id: hires6
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        find "$src_path" -type f \( -iname "DARK*.*" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh
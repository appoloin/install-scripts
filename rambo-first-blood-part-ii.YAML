name: Rambo - First Blood Part II
game_slug: rambo-first-blood-part-ii
version: Amstrad
slug: rambo-first-blood-part-ii
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/ramboiii.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"disc'
    autoboot_delay: 3

  files:
    - game: N/A:Select ramboiii.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: Flynn - Son of Crimson
game_slug: flynn-son-of-crimson
version: Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/GOG Games
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
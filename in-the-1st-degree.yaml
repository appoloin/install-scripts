name: In The 1st Degree
game_slug: in-the-1st-degree
version: DOS/Win311
slug: in-the-1st-degree
runner: dosbox

script:
  files:
    - DISC1: N/A:Select Disc 1 iso
    - DISC2: N/A:Select Disc 2 iso


  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - execute:
        file: $CACHE/download.sh
        args: 12xs1EbZLNzgiICr6AJZboLHCCLYXyD4X $CACHE/win311.7z

    - execute:
        file: 7z
        args: x  $CACHE/win311.7z -o"$GAMEDIR" -ppassword -y

    - execute:
        file: cp 
        args: $DISC1 $GAMEDIR/CDD/CD1.iso

    - execute:
        file: cp 
        args: $DISC2 $GAMEDIR/CDD/CD2.iso


    - write_file:
        content: '[midi]

          mididevice = mt32

          [sblaster]

            irq=5

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15
        
          [cpu]

            cputype = pentium_slow
          
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            imgmount D "$GAMEDIR/CDD/CD1.iso" "$GAMEDIR/CDD/CD2.iso" -t cdrom


            SET PATH=%PATH%;C:\WINDOWS;C:\;

            SET TEMP=C:\WINDOWS\TEMP

            C:

            win runexit D:\install
              
            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - write_file:
        content: '[midi]

            mididevice = mt32

          [sblaster]

            irq=5

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15
        
          [cpu]

            cputype = pentium_slow
          
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            imgmount D "$GAMEDIR/CDD/CD1.iso"  "$GAMEDIR/CDD/CD2.iso" -t iso

            SET PATH=%PATH%;C:\WINDOWS;C:\;

            SET TEMP=C:\WINDOWS\TEMP
            
            c:

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO               In The 1st Degree
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play    (NB use CTRL-F4 to swap CD)
            
            ECHO   2) Setup                                
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit                              
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                      
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            win runexit C:\INTHE1ST\DEGREE          
            
            goto launcher


            :setup

            cls

            ECHO  -------------------------------------------  

            ECHO                   SETUP

            ECHO  -------------------------------------------  

            ECHO   1) Install Game    

            ECHO   2) System

            ECHO  -------------------------------------------  

            ECHO   3) Main Menu                                

            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 


            if errorlevel 3 goto launcher

            if errorlevel 2 goto system

            if errorlevel 1 goto GameInstall



            :GameInstall

            cls

            C:

            win D:\install

            goto setup


            :system

            CLS 

            C:

            call System.bat

            goto setup


            :exit
            
            exit'
        file: $GAMEDIR/play.conf

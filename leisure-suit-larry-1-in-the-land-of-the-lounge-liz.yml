name: Leisure Suit Larry 1
game_slug: leisure-suit-larry-1-in-the-land-of-the-lounge-liz
version: Installer
slug:  leisure-suit-larry-1-in-the-land-of-the-lounge-liz-installer
runner: scummvm



script:
  files:
    - game:  N/A:Select Setup.exe

  game:
    game_id: lsl1sci  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

  scummvm:
    fullscreen: true

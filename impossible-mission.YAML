name: Impossible Mission
game_slug: impossible-mission
version: Amstrad
slug:  impossible-mission
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/impossab.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"disc'
    autoboot_delay: 3

  files:
    - game: N/A:Select impossab.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: Bioshock
game_slug: bioshock
version: Windows Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/2K Games/BioShock/Builds/Release/Bioshock.exe
    prefix: $GAMEDIR

  files:
    - game: N/A:Select installer.


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        description: Installing
        executable: $game
        name: wineexec
        prefix: $GAMEDIR

    - task:
        key: dxgi
        name: set_regedit
        path: HKEY_CURRENT_USER\Software\Wine\DllOverrides
        prefix: $GAMEDIR
        type: REG_SZ
        value: ''

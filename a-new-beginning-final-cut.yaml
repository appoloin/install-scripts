name: A New Beginning
game_slug: a-new-beginning-final-cut
version: Installer
slug: a-new-beginning-final-cut
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/A New Beginning/ANB.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
  
    - task:
        app: vcrun2012
        name: winetricks
        prefix: $GAMEDIR

    - task:
        app: dotnet40 
        name: winetricks
        prefix: $GAMEDIR

    - task:
        app: win7
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



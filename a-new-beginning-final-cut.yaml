name: A New Beginning
game_slug: a-new-beginning-final-cut
version: Installer
slug: a-new-beginning-final-cut
runner: wine
year: 2012

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/A New Beginning/ANB.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
  
    - task:
        app: vcrun2012 dotnet40 win7
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
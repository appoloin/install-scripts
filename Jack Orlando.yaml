name: Jack Orlando
game_slug: Jack-Orlando
version: Installer
slug:  Jack-Orlando-installer
runner: wine


script:
  game:
    exe: drive_c/Program Files/Jack Orlando Director's Cut/JackOrlando.exe
    arch: win32
    prefix: $GAMEDIR
  
  installer:
    - insert-disc:
        description: Please insert disc
        requires: Setup.EXE

    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        prefix: $GAMEDIR

    - task:
        executable: $DISC/Setup.EXE
        name: wineexec
        prefix: $GAMEDIR
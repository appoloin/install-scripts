name: Curse of the Enchantia
game_slug: curse-of-the-enchantia
version: Installer
slug: curse-of-the-enchantia-installer
runner: dosbox


script:
  files:
    - game: N/A:Select the file INSTALL.EXE
  game:
    main_file: $GAMEDIR/curse.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/curse
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/curse
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=40
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd curse
          
          curse.exe
          
          exit'
        file: $GAMEDIR/curse.conf

    - write_file:
        content: '[autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd curse
          
          setup.exe
          
          exit'
        file: $GAMEDIR/curse-setup.conf

    - task:
        config_file: $GAMEDIR/curse-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD
name: Deja Vu I and II - The Casebooks of Ace Harding
game_slug: deja-vu-i-and-ii-the-casebooks-of-ace-harding
version: DOS/Win311
slug: deja-vu-i-and-ii-the-casebooks-of-ace-harding
runner: dosbox
year: 1992

script:
  files:
    - game: N/A:Select BAT file

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/"

          '    

    - write_file:
        content: '[mouse]

            mouse_capture = onstart  

            mouse_middle_release=true  

            mouse_sensitivity= 15
        
          [cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on
          

          [render]

            glshader=sharp

          [sdl]
              
            fullresolution=desktop

            windowresolution=original

            output=opengl

          [render]

            glshader=sharp

          [autoexec]

            mount C "$GAMEDIR/" -t dir

            mount D -t cdrom "$GAMEDIR/cd"

            SET PATH=%PATH%;C:\WINDOWS;C:\;

            SET TEMP=C:\WINDOWS\TEMP
            
            SET SOUND=C:\SB16

            SET BLASTER=A220 I7 D1 H5 P330 T6

            SET MIDI=SYNTH:1 MAP:E

            C:\SB16\DIAGNOSE /S
            
            C:\SB16\MIXERSET /P /Q
            
            C:\WINDOWS\SMARTDRV.EXE
            
            ECHO OFF

            win  

          '
        file: $GAMEDIR/play.conf


    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  dosbox:
    fullscreen: false
    exit: true


name: Far Cry 2
game_slug: far-cry-2
version: Installer
slug: FarCry2
runner: wine


script:
  game:
    exe: "$GAMEDIR/drive_c/GOG Games/Far Cry 2 Fortune's Edition/bin/farcry2.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
        
    - task:
        description: Installing
        executable: $game
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true
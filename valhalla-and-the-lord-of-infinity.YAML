name: Valhalla And The Lord Of Infinity
game_slug: valhalla-and-the-lord-of-infinity
version: Amiga
slug: valhalla-and-the-lord-of-infinity
runner: flatpak
year: 1994

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select ValhallaLordOfInfinity_v1.1.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/ValhallaLordOfInfinity_v1.1.lha
        
          x_whdload_args = ValhallaLordOfInfinity.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




name: Doctor Who and the Mines of Terror
game_slug: doctor-who-and-the-mines-of-terror
version: Amstrad
slug: doctor-who-and-the-mines-of-terror
runner: mame
year: 1986

script:
  game:
    main_file: "$GAMEDIR/drwhoand.zip"
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"who'
    autoboot_delay: 3

  files:
    - game: N/A:Select drwhoand.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

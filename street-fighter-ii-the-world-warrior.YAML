name: Street Fighter II - The World Warrior
game_slug: street-fighter-ii-the-world-warrior
version: ROM
slug: street-fighter-ii-the-world-warrior
runner: mame
year: 1991

script:
  game:
    main_file: $GAMEDIR/sf2.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select sf2.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/sf2.zip
        filename: sf2.zip
 
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
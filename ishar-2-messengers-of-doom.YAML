name: Ishar 2 - Messengers of Doom
game_slug: ishar-2-messengers-of-doom
version: Amiga
slug: ishar-2-messengers-of-doom
runner: flatpak
year: 1993

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select HIshar2_v1.4_2747.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/Ishar2_v1.4_2747.lha
        
          x_whdload_args = Ishar2.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




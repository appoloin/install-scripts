name: Rebel Galaxy
game_slug: rebel-galaxy
version: Good Old Games Installer
slug: rebel-galaxy
runner: wine
year: 2015

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    exe: "$GAMEDIR/drive_c/GOG Games/Rebel Galaxy/Launch Rebel Galaxy.lnk"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


name: The Legend of Kyrandia 
game_slug:  the-legend-of-kyrandia-book-one
version: Installer
slug:  The_Legend_of_Kyrandia-installer
runner: scummvm


script:
  files:
    - game:  N/A:Select a file with the extension *.pak

  game:
    game_id: kyra1
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR


  scummvm:
    fullscreen: true

name: Commander Keen 4 
game_slug: commander-keen-4-secret-of-the-oracle
version: Installer
slug: commander-keen-4-secret-of-the-oracle-installer
runner: dosbox


script:
  files:
    - game: N/A:Select the file Keen4.exe
  game:
    main_file: $GAMEDIR/commander_keen.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/keen4
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/keen4
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[cpu]

          cputype=386_slow
          
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            C:

            cd keen4
            
            keen4e.EXE
            
            exit'
        file: $GAMEDIR/commander_keen.conf
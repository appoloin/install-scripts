name: Heretic II
game_slug: heretic-ii
version: MagiPacks Installer
slug: heretic-ii
runner: wine
year: 1998

script:
  game:
    exe: $GAMEDIR/drive_c/MagiPacks/DXWND/dxwnd.exe 
    args: /r:0
    prefix: $GAMEDIR
    launch_configs:
      - exe:  "$GAMEDIR/drive_c/MagiPacks/DXWND/dxwnd.exe"
        prefix: $GAMEDIR
        name: DWND Config

  files:
    - setup: N/A:Select installer
    - DXWND: 
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/DXWND_v2_06_01_build.7z
        filename: DXWND_v2_06_01_build.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c/MagiPacks/DXWND

    - execute:
        file: 7z
        args: x $DXWND -o"$GAMEDIR/drive_c/MagiPacks/DXWND" -ppassword -y

    - write_config:
        data:
          target:
            cdvol0: 64

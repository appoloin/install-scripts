name: Space Invaders DX
game_slug: space-invaders-dx
version: ROM
slug: space-invaders-dx
runner: mame
year: 1993

script:
  game:
    main_file: $GAMEDIR/spacedx.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select spacedx.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/spacedx.zip
        filename: spacedx.zip
 
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
name: Geisha
game_slug: geisha
version: Installer
slug:  geisha-installer
runner: scummvm


script:
    files:
      - game:  N/A:Select a file with the extension *.STK

    game:
        game_id: geisha
        path: $GAMEDIR

    installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -name "*.STK" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh

    scummvm:
        fullscreen: true
name: Geisha
game_slug: geisha
version: DOS
slug:  geisha
runner: scummvm


script:
    files:
      - game:  N/A:Select a file with the extension *.STK

    game:
        game_id: geisha
        path: $GAMEDIR

    installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2

          find "$src" -type f \( -name "*.STK" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        file: $CACHE/selectcopy.sh
        args: $game $GAMEDIR

    scummvm:
        fullscreen: true
name: Donkey Kong 3
game_slug: donkey-kong-3
version: ROM
slug: donkey-kong-3
runner: mame
year: 1983

script:
  game:
    main_file: $GAMEDIR/dkong3.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select dkong3.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/dkong3.zip
        filename: dkong3.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
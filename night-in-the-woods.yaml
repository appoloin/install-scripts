name: Night in the Woods
game_slug: night-in-the-woods
version: Installer
slug: night-in-the-woods
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Night in the Woods/Night in the Woods.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



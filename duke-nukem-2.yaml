name: Duke Nukem II
game_slug: duke-nukem-2
version: Installer
slug: installer
runner: dosbox



script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/duke-nukem.conf

  installer:
    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files
        
    - write_file:
        content: '[sdl]

          mouse_capture=onclick   
            
            mouse_middle_release=true 

          [autoexec]
          
            @echo off

            mount C "$GAMEDIR" -t dir

            C:

            CD DUKE

            NUKEM2.EXE
            
            exit'
        file: $GAMEDIR/duke-nukem.conf
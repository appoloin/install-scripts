name: Dungeon Siege
game_slug: dungeon-siege
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Dungeon Siege/DungeonSiege.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: win7
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - write_config:
        data:
            DirectX:
                dgVoodooWatermark: false
                Resolution: desktop
        file: "$GAMEDIR/drive_c/drunna/dgVoodoo.conf"



  wine:
    dgvoodoo2: true
    Desktop: true
    dxvk: true
    overrides:
      ddraw: native
      d3d8: native
      d3d9: native
      D3DImm: native


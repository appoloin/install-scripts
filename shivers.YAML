name: Shivers
game_slug:  shivers
version: DOS
slug: INSTALLER
runner: scummvm

script:
  game:
    game_id: shivers
    path: $GAMEDIR

  files:
    - setup: N/A:Select setup.exe

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $setup $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

  scummvm:
    fullscreen: true
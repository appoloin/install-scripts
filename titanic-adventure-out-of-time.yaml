name: Titanic - Adventure Out of Time
game_slug: titanic-adventure-out-of-time
version: Installer
slug:  Titanic-installer
runner: dosbox

script:
  files:
    - discs: N/A:Select first cue file .
    - setup: 
        url: https://drive.google.com/uc?export=download&id=12xs1EbZLNzgiICr6AJZboLHCCLYXyD4X
        filename: win311.7z

  game:
    main_file: $GAMEDIR/Titanic.conf
    args: -userconf


  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: 7z
        args: x $setup -o"$GAMEDIR" -ppassword -y
    
    - execute:
        file: $CACHE/bulkcopy.sh
        args: $discs "$GAMEDIR/CDD"

    - write_file:
        content: '[sblaster]

          irq=5

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
          
          [cpu]

            cputype = pentium_slow
          
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            imgmount D -t iso -fs iso "$GAMEDIR/CDD/Titanic1.cue"

            imgmount E -t iso -fs iso "$GAMEDIR/CDD/Titanic2.cue"

            SET PATH=%PATH%;C:\WINDOWS;

            SET TEMP=C:\WINDOWS\TEMP
            
            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO         Titanic Adveture Out of Time
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Setup                                
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit                              
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                      
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            C:

            win c:\titanic\titanic
          
            goto launcher


            :setup

            cls

            ECHO  -------------------------------------------  

            ECHO                   SETUP

            ECHO  -------------------------------------------  

            ECHO   1) Install Game    

            ECHO   2) System

            ECHO  -------------------------------------------  

            ECHO   3) Main Menu                                

            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 


            if errorlevel 3 goto launcher

            if errorlevel 2 goto system

            if errorlevel 1 goto GameInstall



            :GameInstall

            cls

            C:

            win D:\setup

            goto setup


            :system

            CLS 

            C:

            call System.bat

            goto setup


            :exit
            
            exit'
        file: $GAMEDIR/Titanic.conf

name: Titanic - Adventure Out of Time
game_slug: titanic-adventure-out-of-time
version: DOS/Win311
slug:  Titanic-installer
runner: dosbox

script:
  files:
    - discs: N/A:Select first cue file .

  game:
    main_file: $GAMEDIR/play.conf


  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - execute:
        file: $CACHE/download.sh
        args: 12xs1EbZLNzgiICr6AJZboLHCCLYXyD4X $CACHE/win311.7z

    - execute:
        file: 7z
        args: x  $CACHE/win311.7z -o"$GAMEDIR" -ppassword -y


    
    - execute:
        file: $CACHE/bulkcopy.sh
        args: $discs "$GAMEDIR/CDD"

    - write_file:
        content: '[sblaster]

          irq=5

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15
          
          [cpu]

          cycles=35000
          
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            imgmount D -t iso -fs iso "$GAMEDIR/CDD/Titanic1.cue"

            imgmount E -t iso -fs iso "$GAMEDIR/CDD/Titanic2.cue"

            SET PATH=%PATH%;C:\WINDOWS;

            SET TEMP=C:\WINDOWS\TEMP
            
            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO         Titanic Adveture Out of Time
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Setup                                
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit                              
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                      
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            C:

            win c:\titanic\titanic
          
            goto launcher


            :setup

            cls

            ECHO  -------------------------------------------  

            ECHO                   SETUP

            ECHO  -------------------------------------------  

            ECHO   1) Install Game    

            ECHO   2) System

            ECHO  -------------------------------------------  

            ECHO   3) Main Menu                                

            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 


            if errorlevel 3 goto launcher

            if errorlevel 2 goto system

            if errorlevel 1 goto GameInstall



            :GameInstall

            cls

            C:

            win D:\setup

            goto setup


            :system

            CLS 

            C:

            call System.bat

            goto setup


            :exit
            
            exit'
        file: $GAMEDIR/play.conf

name:  Tass Times in Tonetown
game_slug: tass-times-in-tonetown
version: Apple2gs
slug:  tass-times-in-tonetown
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/Game.2mg
    args:  -natural 
    machine: apple2gs
    device: flop3

  files:
    - game: N/A:Select Game.2mg


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  mame:
    fullscreen: false
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/appleii

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh
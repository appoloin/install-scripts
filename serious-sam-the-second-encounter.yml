name: Serious Sam - The Second Encounter
game_slug: serious-sam-the-second-encounter
version: Good Old Games installer
slug:  serious-sam-the-second-encounter
runner: flatpak
year: 2002

script:
  files:
    - game: N/A:Select GOG installer
  
  game:
    appid:  io.itch.tx00100xt.SeriousSamClassic
    args: --command=serioussamse 

  installer:
    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        file: flatpak-spawn 
        args: --host flatpak install --or-update --system -y --noninteractive io.itch.tx00100xt.SeriousSamClassic
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak override io.itch.tx00100xt.SeriousSamClassic --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true
 
    #file/folder linker
    - write_file:
        content: '#!/bin/bash
                  
                 rm -Rf "$HOME/.var/app/io.itch.tx00100xt.SeriousSamClassic/data/Serious-Engine/serioussamse";

                  mkdir -p "$HOME/.var/app/io.itch.tx00100xt.SeriousSamClassic/";

                  mkdir -p "$HOME/.var/app/io.itch.tx00100xt.SeriousSamClassic/data/";

                  mkdir -p "$HOME/.var/app/io.itch.tx00100xt.SeriousSamClassic/data/Serious-Engine/";

                  ln -s -f -n "$GAMEDIR" "$HOME/.var/app/io.itch.tx00100xt.SeriousSamClassic/data/Serious-Engine/serioussamse"
                '
        file: $GAMEDIR/file-folder-linker.sh
    - execute:
        file: chmod
        args: +x  "$GAMEDIR/file-folder-linker.sh"

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak run --command="$GAMEDIR/file-folder-linker.sh"  io.itch.tx00100xt.SeriousSamClassic
        description: Run bash script in clonkeenplus bottle
        disable_runtime: true


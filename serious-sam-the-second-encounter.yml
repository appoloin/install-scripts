name: Serious Sam - The Second Encounter
game_slug: serious-sam-the-second-encounter
version: Good Old Games installer
slug:  serious-sam-the-second-encounter
runner: linux
year: 2002

script:
  files:
    - game: N/A:Select GOG installer
  
  game:
    exe: /usr/bin/flatpak
    args: run --command=serioussamse io.itch.tx00100xt.SeriousSamClassic 

  installer:
    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        file: /usr/bin/flatpak
        args: install flathub -y --noninteractive io.itch.tx00100xt.SeriousSamClassic
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: /usr/bin/flatpak
        args: override io.itch.tx00100xt.SeriousSamClassic --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - execute:
        command: 'rm -Rf "$HOME/.var/app/io.itch.tx00100xt.SeriousSamClassic/data/Serious-Engine/serioussamse";

                  mkdir -p "$HOME/.var/app/io.itch.tx00100xt.SeriousSamClassic/";

                  mkdir -p "$HOME/.var/app/io.itch.tx00100xt.SeriousSamClassic/data/";

                  mkdir -p "$HOME/.var/app/io.itch.tx00100xt.SeriousSamClassic/data/Serious-Engine/";

                  ln -s -f -n "$GAMEDIR" "$HOME/.var/app/io.itch.tx00100xt.SeriousSamClassic/data/Serious-Engine/serioussamse"
                  '
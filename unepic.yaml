name: Unepic
game_slug: unepic
version: Installer
slug:  unepic-installer
runner: wine

script:
  game:
    exe: drive_c/GOG Games/Unepic/unepic.exe
    prefix: $GAMEDIR

  files:
    - game: N/A:Select Setup.exe

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $game
        name: wineexec
        prefix: $GAMEDIR


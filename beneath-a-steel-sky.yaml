name: Beneath a Steel Sky
game_slug: beneath-a-steel-sky
version: Installer
slug:  installer
runner: scummvm


script:
    files:
      - game:  N/A:Select the file sky.*

    game:
        game_id: sky
        path: $GAMEDIR

    installer:
    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2

            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            find "$src_path" -type f \( -iname "sky.*" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod


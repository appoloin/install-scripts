name: Arazok's Tomb
game_slug: arazoks-tomb
version: Amiga
slug: arazoks-tomb
runner: flatpak
year: 1987

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=0 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select ADF file

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          floppy_drive_0 = $HOME/Games/BIOS/Amiga/Workbench/workbench v1 3 rev 34 20/Workbench v1.3 rev 34.20 (1988)(Commodore)(A500-A2000)(GB)(Disk 1 of 2)(Workbench).adf
        
          floppy_drive_1 = $GAMEDIR/Arazoks Tomb (1987)(Aegis International).adf

          floppy_image_0 = $HOME/Games/BIOS/Amiga/Workbench/workbench v1 3 rev 34 20/Workbench v1.3 rev 34.20 (1988)(Commodore)(A500-A2000)(GB)(Disk 1 of 2)(Workbench).adf

          floppy_image_1 = $GAMEDIR/Arazoks Tomb (1987)(Aegis International).adf

          floppy_drive_volume_empty = 0

          floppy_drive_speed = 800

         '
        file: $GAMEDIR/config.fs-uae


    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh


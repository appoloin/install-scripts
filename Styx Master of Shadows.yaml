name: Styx Master of Shadows
game_slug: styx-master-of-shadows
version: Installer
slug: styx-master-of-shadows
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/
    arch: win64
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win64
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: dotnet40 d3dx10 xact
        description: 'winetricks: Xact, Direct X10, DotNet'
        name: winetricks
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



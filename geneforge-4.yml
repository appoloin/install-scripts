name: Geneforge 4 - Rebellion
game_slug:  geneforge-4
version: Installer
slug: geneforge-4_INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Geneforge 4 - Rebellion/Geneforge 4.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true
    WineDesktop: 1024x768

  system:
    resolution: 1024x768
    reset_desktop: true



name: Thief
game_slug: thief
version: Installer
slug: thief_INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: win7 d3dcompiler_43 d3dx9 vcrun2008
        arch: win64
        description: Installing additional components
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

     
  wine:
    esync: false
    Desktop: true



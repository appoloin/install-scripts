name: Prototype 2
game_slug: prototype-2
version: Installer
slug: prototype-2
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Activision/Prototype 2/prototype2.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1E_0-ZiLFkzE30C5Xq1kqRtKQYGnY2d7C
        filename: patch.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: xact_x64 xact
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $patch -o"$GAMEDIR/drive_c/Program Files (x86)/Activision/Prototype 2/" -ppassword -y

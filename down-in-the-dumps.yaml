name: Down in the Dumps
game_slug: down-in-the-dumps
version: Installer
slug: down-in-the-dumps
runner: dosbox

script:
  files:
    - DISC1: N/A:Select Disc 1 iso
    - DISC2: N/A:Select Disc 2 iso
    - DISC3: N/A:Select Disc 3 iso
    - xcopy: https://github.com/appoloin/WfW/raw/master/XCOPY.EXE


  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/DOWN  $GAMEDIR/HDD/DOWN/FONT $GAMEDIR/HDD/DOWN/CHANGECD $GAMEDIR/HDD/DOWN/ITOON $GAMEDIR/CDD
        file: mkdir

    - copy:
        src: $xcopy 
        dst: $GAMEDIR/HDD

    - execute:
        args: $DISC1 $GAMEDIR/CDD/CD1.iso
        file: /bin/cp 
    - execute:
        args: $DISC2 $GAMEDIR/CDD/CD2.iso
        file: /bin/cp 
    - execute:
        args: $DISC3 $GAMEDIR/CDD/CD3.iso
        file: /bin/cp 

    - write_file:
        content: '[gus]

          gus      = true

        [sdl]

          capture_mouse=onclick middlerelease
        
        [autoexec]

          ver set 6 22

          imgmount D "$GAMEDIR/CDD/CD1.iso"   "$GAMEDIR/CDD/CD2.iso"   "$GAMEDIR/CDD/CD3.iso"  -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          C:\

          xcopy.exe D:\ITOON c:\down\itoon
        
          xcopy.exe D:\CHANGECD c:\down\changecd

          xcopy.exe D:\FONT c:\down\font

          xcopy.exe D:\DID.EXE c:\down\
          
          xcopy.exe D:\DOS4GW.EXE c:\down\
        
          xcopy.exe D:\HMIDET.386 c:\down\

          xcopy.exe D:\HMIDRV.386 c:\down\

          xcopy.exe  D:\PLAYDID.BAT c:\down\

          exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - write_file:
        content: '[gus]

          gus      = true
          
        [sdl]

          capture_mouse=onclick middlerelease

        [autoexec]

          imgmount D "$GAMEDIR/CDD/CD1.iso"   "$GAMEDIR/CDD/CD2.iso"   "$GAMEDIR/CDD/CD3.iso"  -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO                Down in the Dumps
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Setup                                
          
          ECHO  -------------------------------------------  
          
          ECHO   3) exit program                             
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          c:

          cd DOWN

          PLAYDID

          goto exit


          :setup

          cls

          D:
  
          setup

          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/play.conf


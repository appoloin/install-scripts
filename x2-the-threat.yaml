name:  X2 - The Threat
game_slug: x2-the-threat
version: Good Old Games Installer
slug: x2-the-threat
runner: wine
year: 2003

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    exe: "$GAMEDIR/drive_c/GOG Games/X2 - The Threat/Launch X2 - The Threat.lnk"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app:  qasf amstream quartz wmp11 l3codecx wmp9
        name: winetricks
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


name: Tex Murphy Martian Memorandum
game_slug: tex-murphy-martian-memorandum
version: Installer
slug:  installer
runner: dosbox


script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/martian.conf
    args: -userconf

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        find "$src" -type f \( -iname "*.AP" 
                                -o -iname  "*.DRV" 
                                -o -iname  "*.LZ" 
                                -o -iname "*.SC" 
                                -o -iname "*.DAT" 
                                -o -iname "*.VID"
                                -o -iname "*.COL"
                                -o -iname "MM.EXE" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh
    
    - extract:
        dst: $CACHE
        file: $inno
    
    - execute:
        args: -I app -d "$CACHE" "$game"
        file: $CACHE/innoextract
        
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/martian
        file: mkdir

    - execute:
        args: $CACHE/app $GAMEDIR/HDD/martian
        file: $CACHE/selectcopy.sh

    - copy:
        src: $CACHE/app/manual.pdf
        dst: $GAMEDIR

    - write_file:
        content: '11232'
        file: $GAMEDIR/HDD/martian/MM.CFG

    - write_file:
        content: '[cpu]
      
         cycles=fixed 4000

        [midi]

         mididevice = mt32
        
        [mixer]

         rate=22050

         blocksize=2048

         prebuffer=80

        [speaker]

         pcrate=22050

        [sdl]

          fullscreen=true

          fullresolution=orginal

          mouse_capture=onstart   
            
            mouse_middle_release=true 

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd martian
          
          mm.exe
          
          exit'
        file: $GAMEDIR/martian.conf
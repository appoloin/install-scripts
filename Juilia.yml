name: Juilia
game_slug: Juilia
version: Installer
slug: Juilia-installer
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/JULIA Among the Stars/julia.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the Setup.exe

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


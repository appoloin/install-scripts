name: Army Men II
game_slug: army-men-ii
version: Good Old Games
slug: army-men-ii
runner: wine
year: 1999

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Army Men II/Launch Army Men II.lnk
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


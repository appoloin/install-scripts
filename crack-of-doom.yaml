name: Crack of Doom
game_slug: crack-of-doom
version: DOS
slug:   crack-of-doom
runner: dosbox

script:
  files:
    - game: N/A:Select Doom.exe

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c  $GAMEDIR/drive_c/doom

    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR/drive_c/doom

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            c: 

            cd doom 

            doom.exe

            exit'
        file: $GAMEDIR/play.conf


name:  Commander Blood
game_slug: commander-blood
version: Installer
slug:  commander-blood
runner: dosbox



script:
  files:
    - game: N/A:Select the file Install.EXE
  game:
    main_file: $GAMEDIR/play.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD $GAMEDIR/CDD/DISC1
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD/DISC1
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod

    - write_file:
        content: '[midi]

            mididevice = mt32


          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
        
          [autoexec]

            mount d "$GAMEDIR/CDD/DISC1" -t cdrom

            mount C "$GAMEDIR/HDD" -t dir

            d:

            install
            
            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD


    - write_file:
        content: '[midi]

            mididevice = mt32

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount d "$GAMEDIR/CDD/DISC1" -t cdrom

            mount C "$GAMEDIR/HDD" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO             Commander Blood
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Install                          
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto install
            
            if errorlevel 1 goto game


            :game

            cls

            c:

            cd blood

            blood

            goto exit


            :install

            d:

            install

            goto launcher

            :exit
            
            exit'
        file: $GAMEDIR/play.conf
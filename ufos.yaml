name: U.F.O.s
game_slug: ufos
version: Installer
slug:  ufos
runner: scummvm


script:
    files:
      - game:  N/A:Select a file with *.DAT extension

    game:
        game_id: gnap
        path: $GAMEDIR

    installer:
    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2

            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            find "$src_path" -type f \( -iname "*.AVI" -o -iname "*.DAT" -o -iname "*.EXE" -o -iname "*.MID" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh
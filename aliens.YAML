name: Aliens
game_slug: aliens
version: ROM
slug: aliens
runner: mame
year: 1990

script:
  game:
    main_file: $GAMEDIR/aliens.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select aliens.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/aliens.zip
        filename: aliens.zip
 
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
name: Conquests of Camelot
game_slug: conquests-of-camelot-the-search-for-the-grail
version: Installer
slug: conquests-of-camelot-the-search-for-the-grail
runner: scummvm


script:
  files:
    - game:  N/A:Select the GOG installer

  game:
    game_id: camelot  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh
        
scummvm:
    fullscreen: true
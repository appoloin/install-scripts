name: Sonic Mania
game_slug: sonic-mania
version: Installer
slug: sonic-mania
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/Program Files (x86)/Sonic Mania/SonicMania.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



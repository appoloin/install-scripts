name: Fallout Tactics
game_slug: fallout-tactics-classic
version: Installer
slug: fallout
runner: wine

script:
  game:
    prefix: $GAMEDIR
    exe: $GAMEDIR/drive_c/GOG Games/Fallout Tactics/TacticsLauncher.exe

  files:
    - setup: N/A:Select the Setup file
  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


name: Adams Veuture Chronicles
game_slug: adams-venture-chronicles
version: Installer
slug:  Adams-Veuture-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Vertigo Games/Adam's Venture Chronicles/Binaries/Win32/VentureGame.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the Setup.exe
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1BK0-sml6W4jy28Qv4PFmYXW2drs948fk
        filename: patch.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task: 
        app: dotnet35
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $patch -o"$GAMEDIR/drive_c/Program Files (x86)/Vertigo Games/Adam's Venture Chronicles" -ppassword -y


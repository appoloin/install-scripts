name: Culpa Innata
game_slug: culpa-innata
version: Windows Installer
slug: Culpa-Innata-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Strategy First/Culpa Innata/Game.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup.exe
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1MpTm9tMveGIlPkM1ByT1AP9UKYdHNR6r
        filename: patch.zip

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - extract:
        dst: $CACHE
        file: $patch

    - task:
        executable: $CACHE/CulpaInnata_Upd_EN_100-103.exe
        name: wineexec
        prefix: $GAMEDIR
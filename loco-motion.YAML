name: LOCO-MOTION
game_slug: loco-motion
version: Amstrad
slug: loco-motion
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/locomoti.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"loco'
    autoboot_delay: 3

  files:
    - game: N/A:Select locomoti.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR


  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

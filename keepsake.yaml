name: Keepsake
game_slug: keepsake
version: Windows Installer
slug:  keepsake
runner: wine

script:
  game:
    arch: win32
    exe: "$GAMEDIR/drive_c/Program Files/The Adventure Company/Keepsake/Keepsake.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup.exe

  installer:   
    - write_file:
        content: '#!/bin/bash

          fileID="$1"

          output="$2"
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O "$output" && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh
 
    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
    
    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR  


    - execute:
        file: $CACHE/download.sh
        args: 1IghnI-0x0rP6gzJFzsDFWPeJH7XsKMGk $CACHE/patch.7z

    - execute:
        file: 7z
        args: e $CACHE/patch.7z -o"$GAMEDIR/drive_c/tmp/" -ppassword -y

    - task:
        executable: "$GAMEDIR/drive_c/tmp/keepsake-patch-1.6.exe" 
        name: wineexec
        prefix: $GAMEDIR  
        
name: Keepsake
game_slug: keepsake
version: Installer
slug:  installer
runner: wine

script:
    game:
        arch: win32
        exe: $GAMEDIR/drive_c/Program Files/The Adventure Company/Keepsake/Keepsake.exe
        prefix: $GAMEDIR

    files:
      - setup: N/A:Select Setup.exe
      - patch: N/A:Select patch.exe

    installer:    
      - task:
          arch: win32
          name: create_prefix
          install_mono: false
          install_gecko: false
          prefix: $GAMEDIR
      
      - task:
          executable: $setup
          name: wineexec
          prefix: $GAMEDIR  

      - task:
          executable: $path
          name: wineexec
          prefix: $GAMEDIR  



    wine:
        Desktop: true
 

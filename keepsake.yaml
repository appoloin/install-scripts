name: Keepsake
game_slug: keepsake
version: Installer
slug:  installer
runner: wine

script:
  game:
    arch: win32
    exe: $GAMEDIR/drive_c/Program Files/The Adventure Company/Keepsake/Keepsake.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup.exe
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1IghnI-0x0rP6gzJFzsDFWPeJH7XsKMGk
        filename: patch.7z

  installer:    
    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
    
    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR  

    - execute:
        file: 7z
        args: e $patch -o"$GAMEDIR/drive_c/tmp/" -ppassword -y

    - task:
        executable: "$GAMEDIR/drive_c/tmp/keepsake-patch-1.6.exe" 
        name: wineexec
        prefix: $GAMEDIR  
        
  wine:
      Desktop: true


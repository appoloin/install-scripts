name: Commandos 3 - Destination Berlin
game_slug: commandos-3-destination-berlin
version: Installer
slug: commandos
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Commandos 3/Commandos3.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        arch: win32
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



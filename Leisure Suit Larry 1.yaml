name: Leisure Suit Larry 1
game_slug: leisure-suit-larry-1-in-the-land-of-the-lounge-liz
version: Installer
slug:  leisure-suit-larry-1-in-the-land-of-the-lounge-liz-installer
runner: scummvm



script:
  files:
    - game:  N/A:Select a file with the extension *.001

  game:
    game_id: sci  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

  scummvm:
    fullscreen: true

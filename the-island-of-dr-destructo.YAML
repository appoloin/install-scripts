name: The Island of Dr Destructo
game_slug: the-island-of-dr-destructo
version: Amstrad
slug: the-island-of-dr-destructo
runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/islandof.zip/islandof01/island of dr. destructo, the (1987)(bulldog).dsk
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"destructo'
    autoboot_delay: 3

  files:
    - game: N/A:Select islandof.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

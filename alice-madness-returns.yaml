name: Alice - Madness Returns
game_slug: alice-madness-returns
version: Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Electronic Arts/Alice Madness Returns - The Complete Collection/Game/Alice2/Binaries/Win32/AliceMadnessReturns.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1zQW9nYC4GfTmkaFJ953YB-ZPmADp9HST
        filename: patch.7z

  installer:
    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task: 
        arch: win32
        app: dotnet35
        name: winetricks
        prefix: $GAMEDIR

    - task:
        arch: win32
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: x $patch -o"$GAMEDIR/drive_c/Program Files/Electronic Arts/Alice Madness Returns - The Complete Collection/"  -y



  wine:
    Desktop: true

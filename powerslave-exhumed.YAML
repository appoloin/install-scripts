name: Powerslave Exhumed
game_slug: powerslave-exhumed
version: Installer
slug: powerslave-exhumed
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/PowerSlave Exhumed/anubis_x64.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: xact_x64 xact
        name: winetricks
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true

  system:
    pulse_latency: true

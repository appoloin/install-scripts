name: Simcity 3000
game_slug: simcity-3000
version: Installer
slug: simcity-3000
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/SimCity 3000 Unlimited/Apps/SC3U.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



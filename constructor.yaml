name: Constructor
game_slug: constructor
version: ExoDOS
slug: constructor
runner: dosbox
year: 1997


script:
  files:
    - game: N/A:Select GOG installer.
    - mt32:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/mt32-roms.7z
        filename: mt32-roms.7z

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/constructor

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/construc"

          '    

    - execute:
        file: 7z
        args: x  $mt32 -o"$GAMEDIR" -ppassword -y


     
    - write_file:
        content: '[cpu]

            cpu_cycles = 60000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on

          [midi]

           mididevice = mt32

          [mt32]

            romdir = $GAMEDIR/mt32-roms


          [sdl]
              
            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl


          [render]

            aspect=true

            scaler=normal2x


          [mouse]

          mouse_capture = onstart   
            
          mouse_middle_release=true   

          mouse_sensitivity= 28


         [autoexec]
        
          mount C "$GAMEDIR/constructor" -t dir

          imgmount d "$GAMEDIR/construc/cd/CONSTRUCTR1.iso" -t iso -fs iso          
          
          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO                  Construcor
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play     
                    
          ECHO   2) Setup
          
          ECHO  -------------------------------------------  
          
          ECHO   3) exit program                             
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-4]: /n 
          
          if errorlevel 3 goto exit

          if errorlevel 2 goto setup
                              
          if errorlevel 1 goto game


          :game

          cls

          c:

          cd construc

          game.exe
          
          goto exit



          :setup

          cls

          c:

          cd construc

          setsound.bat

          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/play.conf
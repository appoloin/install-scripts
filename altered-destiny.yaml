name: Altered Destiny
game_slug: altered-destiny
version: Installer
slug: altered-destiny
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/altered.conf

  files:
    - game:  N/A:Select file setup.exe
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1
        
        find "$src" -maxdepth 1 -type d \( -iname app -o
                                           -iname commonappdata -o
                                           -iname *redist -o
                                           -iname scummvm -o
                                           -iname dosbox -o
                                           -iname *support -o
                                           -iname tmp \) -exec rm -r {}  \;
                                           
        find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$GAMEDIR" "$game"
        file: $CACHE/innoextract
    
    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh


    - write_file:
        content: '[midi]

         mididevice = mt32

        [sdl]

          capture_mouse=onclick middlerelease

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl
        
        [render]

          aspect=true

          scaler=normal2x

        [autoexec]
        
          mount C "$GAMEDIR" -t dir

          C:

          AD.bat

          exit'
        file: $GAMEDIR/altered.conf
name: Nine Princes of Amber
game_slug: nine-princes-of-amber
version: DOS
slug: nine-princes-of-amber
runner: dosbox
year: 1985

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game: N/A:Select run.bat

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          find "$GAMEDIR" -type f \( -iname "dosbox.conf" \) -exec rm {} \;
          
          '    

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"
       
    - write_file: 
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 100

          [cpu]

            cpu_cycles = 3000
            
            cpu_cycles_protected = auto
            
            cputype = 386

            cpu_throttle = on
            
          [render]

            glshader=sharp

          [autoexec]
          
            mount C "$GAMEDIR/" -t dir

            C:

            crack.com

            amb.exe

            exit'
        file: $GAMEDIR/play.conf

  dosbox:
    fullscreen: false
    exit: true

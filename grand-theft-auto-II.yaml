name: Grand Theft Auto 2
game_slug: grand-theft-auto-2
version: Windows Installer
slug: grand-theft-auto-2
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Rockstar Games/GTA2/gta2.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select setup.exe


  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: directplay
        description: Installing directplay for multiplayer support
        name: winetricks
        prefix: $GAMEDIR
        silent: true

    - task:
        executable: $setup
        arch: win32
        name: wineexec
        prefix: $GAMEDIR

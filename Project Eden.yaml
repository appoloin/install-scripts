name: Eden
game_slug:  Eden
version: Installer
slug:  Eden-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Project Eden/Eden.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select GOG installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


name: Ultima 8 - Gold Edition
game_slug:  ultima-viii-gold-edition
version: Installer
slug: ultima-viii-gold-edition
runner: scummvm

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    game_id: ultima8  
    path: $GAMEDIR/ENGLISH
  
  installer:
    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $CACHE
        description: Extracting game files

    - copy:
        src: $CACHE/ENGLISH
        dst: $GAMEDIR/ENGLISH
    
    - copy:
        src: $CACHE/app/ENGLISH
        dst: $GAMEDIR/ENGLISH

    - copy:
        src: $CACHE/__support/save/ENGLISH
        dst: $GAMEDIR/ENGLISH
 
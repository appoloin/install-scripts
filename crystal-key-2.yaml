name: Crystal Key 2
game_slug: crystal-key-2
version: Rip
slug: crystal-key-2
runner: wine
year: 2004


script:
  files:
    - game: N/A:Select first file, all file in folder will be copied

  game:
    exe: "$GAMEDIR/drive_c/games/CK2.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c/games/

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_c/games/"

          '    

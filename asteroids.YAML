name: Asteroids
game_slug: asteroids
version: ROM
slug: asteroids
runner: mame
year: 1979

script:
  game:
    main_file: $GAMEDIR/asteroid.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select asteroid.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/asteroid.zip
        filename: asteroid.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    video: SDL2
    uimodekey: "Right Alt"
name: Finders Keepers
game_slug: finder-keepers
version: Amstrad
slug:  finder-keepers
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/findersk.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"finders'
    autoboot_delay: 3

  files:
    - game: N/A:Select findersk.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

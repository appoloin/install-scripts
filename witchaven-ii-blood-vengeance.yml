name:  Witchheaven II - Blood Vengeance
game_slug: witchaven-ii-blood-vengeance
version: Installer
slug: witchaven-ii-blood-vengeance
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/witchheaven.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1
        
        find "$src" -type d \( -iname dosbox  \) -exec rm -r {}  \;'
                                           
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -I Enhanced -d "$GAMEDIR" "$game"
        file: $CACHE/innoextract


    - write_file:
        content: '[sdl]

          capture_mouse = onstart middlerelease

        [autoexec]

          mount C "$GAMEDIR/Enhanced/GAME" -t dir

          imgmount D "$GAMEDIR/witch2.iso" -t iso

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO      Witchhaven II - Blood Vengeance
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Setup                                   
          
          ECHO  -------------------------------------------  
          
          ECHO   3) exit program                             
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          C:

          cd whaven2

          egwh2.exe

          goto exit


          :setup

          config -securemode

          cls

          C:

          cd whaven2
          
          egsetup.exe

          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/witchheaven.conf

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

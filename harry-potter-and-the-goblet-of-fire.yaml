name: Harry Potter and the Goblet of Fire
game_slug: harry-potter-and-the-goblet-of-fire
version: Installer
slug: abzu
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Electronic Arts/Harry Potter and the Goblet of Fire/gof_f.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1Sl9Jptg7N3Oj-rpjjFXZclbswZCKq7G6
        filename: patch.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $patch -o"$GAMEDIR/drive_c/Program Files (x86)/Electronic Arts/Harry Potter and the Goblet of Fire/" -ppassword -y

  wine:
    Desktop: true


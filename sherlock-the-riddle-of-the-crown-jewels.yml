name: Sherlock - The Riddle of the Crown Jewels
game_slug: sherlock-the-riddle-of-the-crown-jewels
version: DOS
slug: sherlock-crown-jewles-installer
runner: dosbox
year: 1987


script:
  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom II CD
        requires: DOS

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type d \( -iname "SHERLOCK" \) -exec cp -r {} "$GAMEDIR/drive_c" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - write_file:
        content: '[cpu]

            cpu_cycles = 1000
            
            cpu_cycles_protected = auto
            
            cputype = 386

            cpu_throttle = on

          [render]

            glshader=sharp


         [autoexec]

          mount C "$GAMEDIR/drive_c" -t dir

          C:

          cd SHERLOCK
          
          AUTOTYPE -w 0.5 y

          SHERLOCK
          
          exit'
        file: $GAMEDIR/play.conf


    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  dosbox:
    fullscreen: false
    exit: true

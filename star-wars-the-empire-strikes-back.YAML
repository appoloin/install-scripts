name: Star Wars - The Empire Strikes Back
game_slug: star-wars-the-empire-strikes-back
version: Amiga
slug: star-wars-the-empire-strikes-back
runner: flatpak
year: 1988

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select EmpireStrikesBack_v1.2_1235.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/EmpireStrikesBack_v1.2_1235.lha
        
          x_whdload_args = EmpireStrikesBack.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




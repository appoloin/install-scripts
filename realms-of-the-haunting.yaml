name: Realms of the Haunting
game_slug: realms-of-the-haunting 
version: Installer
slug:  realms-of-the-haunting
runner: dosbox


script:
    files:
        - game: N/A:Select GOG installer.
        - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

    game:
        main_file: $GAMEDIR/haunting.conf

    installer:
        - write_file:
            content: '#!/bin/bash

            src=$1
            
            find "$src" -maxdepth 1 -type d \( -iname scummvm -o
                                               -iname save -o
                                               -iname dosbox \) -exec rm -r {}  \;
                                            
            find "$src" -maxdepth 1 -type f \( -iname "*.dll" -o
                                               -iname "*.ico" -o
                                               -iname "*.ini" -o
                                               -iname "gog*" \) -exec rm {}  \;'
            file: $CACHE/remove.sh
        - chmodx: $CACHE/remove.sh   

        - extract:
            dst: $CACHE
            file: $inno
            
        - execute:
            args: -I "app" -d "$GAMEDIR" "$game"
            file: $CACHE/innoextract

        - write_file:
            content: '[sdl]

            capture_mouse=onclick middlerelease

            [autoexec]

            mount C "$GAMEDIR/app" -t dir

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO            Realms of the Haunting
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Setup                                   
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                        
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            C:
            
            cd roth

            roth @roth.res  

            goto exit


            :setup

            cls

            C:

            cd roth
            
            INSTALL.EXE

            goto launcher


            :exit

            exit'
            file: $GAMEDIR/haunting.conf

        - execute:
            args: $GAMEDIR
            file: $CACHE/remove.sh

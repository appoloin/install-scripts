name: Realms of the Haunting
game_slug: realms-of-the-haunting 
version: Good Old Games Installer
slug:  realms-of-the-haunting
runner: dosbox


script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname scummvm -o
                                              -iname save -o
                                              -iname dosbox \) -exec rm -r {}  \;
                                              
          find "$src" -maxdepth 1 -type f \( -iname "*.dll" -o
                                            -iname "*.ico" -o
                                            -iname "*.ini" -o
                                            -iname "gog*" \) -exec rm {}  \;
          '
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "app" 
        dst: $GAMEDIR
        description: Extracting game files
         
    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

            [autoexec]

            mount C "$GAMEDIR" -t dir

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO            Realms of the Haunting
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Setup                                   
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                        
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            C:
            
            cd roth

            roth @roth.res  

            goto exit


            :setup

            cls

            C:

            cd roth
            
            INSTALL.EXE

            goto launcher


            :exit

            exit'
        file: $GAMEDIR/play.conf

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

name: The Lost Files of Sherlock Holmes - Case of Rose Tattoo
game_slug: the-lost-files-of-sherlock-holmes-case-of-the-rose
version: DOS
slug: the-lost-files-of-sherlock-holmes-case-of-the-rose
runner: scummvm


script:
  files:
    - game:  N/A:Select Install.exe

  game:
    game_id: rosetattoo
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "chess.pth" -o 
                                      -iname "journal.lbv" -o 
                                      -iname "sample.*" -o
                                      -iname "*.dig" -o 
                                      -iname "*.lib" -o
                                      -iname "*.mdi" -o
                                      -iname "*.rlb" -o
                                      -iname "*.rrm" -o
                                      -iname "*.snd" -o
                                      -iname "*.txt" -o
                                      -iname "*.vgs"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        file: $CACHE/selectcopy.sh
        args: $game $GAMEDIR

  scummvm:
    fullscreen: true

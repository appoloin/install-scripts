name: Dragon Wars
game_slug: dragon-wars
version: Installer
slug: INSTALLER
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/wars.conf
  
  installer:
    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - execute:
        args: $GAMEDIR
        file: mkdir

    - copy:
        src: $CACHE/Manual.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/Dragon Wars Quick Reference Card.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/DRAGON
        dst: $GAMEDIR/DRAGON
 
    - copy:
        src: $CACHE/__support/save
        dst: $GAMEDIR

    - write_file:
        content: '[sdl]

          sensitivity=30

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          capture_mouse = onstart middlerelease

        [render]

          aspect=true

          scaler=normal2x

        [autoexec]

          mount C "$GAMEDIR" -t dir

          C:

          cd DRAGON

          DRAGON

          exit'
        file: $GAMEDIR/wars.conf
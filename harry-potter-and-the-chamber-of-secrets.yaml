name: Harry Potter and the Chamber of Secerts
game_slug: harry-potter-and-the-chamber-of-secrets
version: Installer
slug: installer
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Serial Cleaners/SerialCleaners.exe
    args: PrivetDr.unr -LOADGAME=0 -SAVESLOT=1
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


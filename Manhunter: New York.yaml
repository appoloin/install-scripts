name: Manhunter-New-York
game_slug:  Manhunter-New-York
version: Installer
slug:   Manhunter-New-York-installer 
runner: scummvm


script:
  files:
    - game:  N/A:Select MHVOL.1

  game:
    game_id: agi
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

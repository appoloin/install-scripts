name: Versailles 1685
game_slug: versailles-1685
version: Windows Installer
slug: versailles-1685
runner: scummvm


script:
  files:
    - DISC1: N/A:Select DISC1 iso.
    - DISC2: N/A:Select DISC2 iso.

  game:
    game_id: versailles
    path: $GAMEDIR

  installer:
    - extract:
        file: $DISC1 
        dst:  $CACHE/DISC1

    - copy:
        src: "$CACHE/DISC1/DATAS_V"
        dst: $GAMEDIR/DATAS_V
    - merge:
        src: "$CACHE/DISC1/INSTALL/DATA"
        dst: "$GAMEDIR/DATAS_V"

    - copy:
        src: "$CACHE/DISC1/INSTALL/WIN/PROGRAM.Z"
        dst: $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  $GAMEDIR

    - extract:
        file: $DISC2
        dst:  $CACHE/DISC2

    - merge:
        src: "$CACHE/DISC2"
        dst: "$GAMEDIR/DATAS_V"

    - execute:
        file: chmod
        args: -R 775  $GAMEDIR


  scummvm:
    fullscreen: true
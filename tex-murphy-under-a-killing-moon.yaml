name: Tex Murphy - Under a Killing Moon
game_slug: tex-murphy-under-a-killing-moon
version: Installer
slug:  installer
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/play.conf

  installer:  
    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2
        
            cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy-alt.sh
    - chmodx: $CACHE/bulkcopy-alt.sh

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_d $GAMEDIR/drive_e $GAMEDIR/drive_f $GAMEDIR/drive_g

    - insert-disc:
        description: Please insert disc 1
        requires: mastertx
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC "$GAMEDIR/drive_d"
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_d"

    - insert-disc:
        description: Please insert disc 2
        requires: mastertx
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC "$GAMEDIR/drive_e"
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_e"

    - insert-disc:
        description: Please insert disc 3
        requires: mastertx
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC "$GAMEDIR/drive_f"
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_f"

    - insert-disc:
        description: Please insert disc 4
        requires: mastertx
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC "$GAMEDIR/drive_g"
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_g"

    - write_file:
        content: '[midi]
        
            mididevice = mt32

          [gus]

            gus = true

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15


          [autoexec]
          
            mount C "$GAMEDIR/drive_c" -t dir

            mount D "$GAMEDIR/drive_d" -label DISK1 -t cdrom

            mount E "$GAMEDIR/drive_e" -label DISK2 -t cdrom

            mount F "$GAMEDIR/drive_f" -label DISK3 -t cdrom

            mount G "$GAMEDIR/drive_g" -label DISK4 -t cdrom

            D:

            install
          
            exit'
        file: $GAMEDIR/setup.conf
    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/drive_c/
  
    - write_file:
        content: '[midi]
        
            mididevice = mt32

          [gus]

            gus = true

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [cpu]

            cycles = 12000

          [sdl]

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]
          
            mount C "$GAMEDIR/drive_c" -t dir

            mount D "$GAMEDIR/drive_d" -label DISK1 -t cdrom

            mount E "$GAMEDIR/drive_e" -label DISK2 -t cdrom

            mount F "$GAMEDIR/drive_f" -label DISK3 -t cdrom

            mount G "$GAMEDIR/drive_g" -label DISK4 -t cdrom

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO      Tex Murphy - Under a Killing Moon
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
                      
            ECHO   2) Install  

            ECHO  -------------------------------------------  
            
            ECHO   3) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto install
                                
            if errorlevel 1 goto game


            :game

            cls

            C:

            cd moon

            tex3

            goto launcher


          :install

            cls

            D:

            install

            goto launcher


            :exit

            exit'

        file: $GAMEDIR/play.conf
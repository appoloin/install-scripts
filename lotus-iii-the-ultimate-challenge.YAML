name:  Lotus III - The Ultimate Challenge
game_slug: lotus-iii-the-ultimate-challenge
version: Amiga
slug: lotus-iii-the-ultimate-challenge
runner: flatpak
year: 1993

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select Lotus3_v1.6_0217.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/Lotus3_v1.6_0217.lha
        
          x_whdload_args = Lotus3.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




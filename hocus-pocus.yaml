name: Hocus Pocus
game_slug: hocus-pocus
version: Installer
slug:  hocus-pocus-installer
runner: dosbox

script:
  files:
    - game: N/A:Select file Hocus.exe.

  game:
    main_file: $GAMEDIR/hocus-play.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/FDD $GAMEDIR/FDD/A
        file: mkdir

    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2
            
            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/FDD/A
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod


    - write_file:
        content: '[midi]
        
            mididevice = mt32

          [gus]

            gus = true

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount A "$GAMEDIR/FDD/A" -t floppy

            mount C "$GAMEDIR/HDD" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                  Hocus Pocus
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
                      
            ECHO   2) Install  

            ECHO  -------------------------------------------  
            
            ECHO   3) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto install
                                
            if errorlevel 1 goto game


            :game

            cls

            a:

            hocusg.bat

            goto exit


          :install

            cls

            A:

            setup

            goto launcher

            :exit

            exit'
        file: $GAMEDIR/hocus-play.conf


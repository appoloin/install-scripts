name: Runaway 2 - The Dream of the Turtle
game_slug: runaway-2-the-dream-of-the-turtle
version: Installer
slug:  installer
runner: wine

script:
    game:
        exe: drive_c/GOG Games/Runaway 2 - The Dream of the Turtle/Runaway2.exe
        arch: win32
        prefix: $GAMEDIR
  
    files:
        - game: N/A:Select Setup.exe
        - dgv: https://github.com/legluondunet/mlls-tools/raw/master/dgVoodoo2/dgVoodoo2_61.zip

    installer:
        - task:
            name: create_prefix
            arch: win32
            install_mono: false
            install_gecko: false
            prefix: $GAMEDIR

        - task:
            executable: $game
            name: wineexec
            prefix: $GAMEDIR

        - extract:
            file: $dgv
            dst: $CACHE

        - copy:
            src: $CACHE/MS/x86/DDraw.dll
            dst: "$GAMEDIR/drive_c/GOG Games/Runaway 2 - The Dream of the Turtle"
           
        - write_config:
            data:
                DirectX:
                    dgVoodooWatermark: false
            file: "$GAMEDIR/drive_c/GOG Games/Runaway 2 - The Dream of the Turtle/dgVoodoo.conf"



    wine:
        Desktop: true
        WineDesktop: 1024x768
        overrides:
            ddraw.dll: n

    system:
        resolution: 1024x768
        reset_desktop: true



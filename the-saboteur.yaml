name: The Saboteur
game_slug: the-saboteur
version: GOG-Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/The Saboteur/Saboteur.exe
    prefix: $GAMEDIR
    launch_configs:
      - exe: $GAMEDIR/drive_c/GOG Games/The Saboteur/VideoSetup.exe
        name: Video Settings
        prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $GAMEDIR/drive_c/GOG Games/The Saboteur/VideoSetup.exe
        name: wineexec
        prefix: $GAMEDIR

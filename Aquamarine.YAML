name: Aquamarine
game_slug: aquamarine
version: Installer
slug: aquamarine
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Aquamarine/Aquamarine.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



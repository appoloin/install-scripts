name: HOOK
game_slug: hook
version: Installer
slug:  hook
runner: dosbox


script:
  files:
    - game: N/A:Select the file HOOK.EXE
  game:
    main_file: $GAMEDIR/HOOK.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/HOOK
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/HOOK
        file: $CACHE/bulkcopy.sh
    
    - write_file:
        content: '[midi]

          mididevice = mt32

        [sdl]

            capture_mouse=onclick middlerelease

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd HOOK
          
          hook +R +A 
          
          exit'
        file: $GAMEDIR/HOOK.conf
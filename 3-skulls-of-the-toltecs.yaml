name: 3 Skulls of the Toltecs 
game_slug: 3-skulls-of-the-toltecs
version: Installer
slug:  3-skulls-of-the-toltecs-installer
runner: scummvm


script:
    files:
      - game:  N/A:Select the file 3Skulls.ico

    game:
        game_id: Toltecs
        path: $GAMEDIR

    installer:
    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2

            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            find "$src_path" -type f \( -iname "SAMPLE.AD" -o 
                                        -iname "SAMPLE.OPL" -o 
                                        -iname "WESTERN" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod


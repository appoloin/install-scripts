name: King's Quest 7
game_slug: kings-quest-vii-the-princeless-bride
version: Installer
slug:  kings-quest-vii-the-princeless-bride
runner: scummvm


script:
  game:
    game_id: kq7  
    path: $GAMEDIR
  
  files:
    - DISC: N/A:Select file AUTOPLAY.exe.


  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $DISC $GAMEDIR
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  $GAMEDIR
        file: /bin/chmod

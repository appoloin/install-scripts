name: FBI Hopkins
game_slug: hopkins-fbi
version: Installer
slug: hopkins-fbi
runner: scummvm



script:
    game:
        game_id: hopkins
        path: $GAMEDIR

    files:
        - game: N/A:Select Hokins.exe.


    installer:

        - write_file:
            content: '#!/bin/bash

                src=$1

                dst=$2

                src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")
                
                find "$src_path" -type d \( -iname ANIM -o
                                            -iname ANM  -o
                                            -iname BUFFER  -o
                                            -name MUSIC  -o
                                            -name SAVE  -o
                                            -name SEQ  -o
                                            -name SOUND  -o
                                            -name SVGA  -o
                                            -name SYSTEM  -o
                                            -name TSVGA  -o
                                            -name VOICE  -o
                                            -name LINK  -o
                                            -iname BASE \) -print  -exec cp {} -r "$dst" \;'
            file: $CACHE/selectcopy.sh
        - chmodx: $CACHE/selectcopy.sh

        - execute:
            args: $game $GAMEDIR
            file: $CACHE/selectcopy.sh

        - execute:
            args: -R 775  $GAMEDIR
            file: /bin/chmod

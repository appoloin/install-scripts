name: Lacuna
game_slug: lacuna
version: Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/Games/Lacuna - A Sci-Fi Noir Adventure/Lacuna.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
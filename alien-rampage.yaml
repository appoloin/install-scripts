name: Alien Rampage
game_slug: alien-rampage
version: Installer
slug: alien-rampage-installer
runner: dosbox

script:
  files:
    - game: N/A:Select file INSTALL.exe.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/alien.conf
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1
        
        find "$src" -maxdepth 1 -type d \( -iname app -o
                                           -iname commonappdata -o
                                           -iname *redist -o
                                           -iname scummvm -o
                                           -iname dosbox -o
                                           -iname *support -o
                                           -iname tmp \) -exec rm -r {}  \;
                                           
        find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$GAMEDIR" "$game"
        file: $CACHE/innoextract

    - write_file:
        content: '[sdl]

          capture_mouse=onclick middlerelease
        
        [autoexec]

          imgmount D "$GAMEDIR/game.gog" -t iso

          mount C "$GAMEDIR" -t dir
          
          c:

          RAMPAGE.EXE
          
          exit'
        file: $GAMEDIR/alien.conf

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh
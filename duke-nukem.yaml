name: Duke Nukem
game_slug: duke-nukem
version: Installer
slug: Duke-Nukem-1-installer
runner: dosbox



script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/duke-nukem.conf

  installer:
    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

    - write_file:
        content: '[sdl]

          capture_mouse=onclick middlerelease

          [autoexec]
          
            @echo off

            mount C "$GAMEDIR" -t dir

            C:

            CD DUKE

            cls
          
            ECHO Duke Nukem Pack---------------------------
            
            ECHO ------------------------------------------
            
            ECHO 1) Duke Nukem Ep.1: Sharpnel City
            
            ECHO 2) Duke Nukem Ep.2: Mission: Moonbase
            
            ECHO 3) Duke Nukem Ep.3: Trapped in the Future
            
            ECHO ------------------------------------------
            
            ECHO 4) exit program
            
            ECHO ------------------------------------------

            choice /c1234 /s Which game do you want to run? [1-4]: /n 
            
            if errorlevel 4 goto exit
            
            if errorlevel 3 goto e3
            
            if errorlevel 2 goto e2
            
            if errorlevel 1 goto e1

            :e1
            
            @echo off
            
            dn1.exe
            
            exit

            :e2
            
            @echo off
            
            dn2.exe
            
            exit

            :e3
            
            @echo off
            
            dn3.exe
            
            exit

            :exit
            
            exit'
        file: $GAMEDIR/duke-nukem.conf
name: Max Payne 
game_slug: max-payne
version: Installer
slug:  installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Max Payne/MaxPayne.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup
    - patch1: 
        url: https://drive.google.com/uc?export=download&id=1WNvXMZOBrsLj6BINhAXctUU3eFrtAyxB
        filename: Max Payne Patch 1_05.zip
    - nocd: 
        url: https://drive.google.com/uc?export=download&id=1WNvXMZOBrsLj6BINhAXctUU3eFrtAyxB
        filename: MaxPayne-NoCD.7z.001
    - patch2: https://github.com/ThirteenAG/WidescreenFixesPack/releases/download/mp1/MaxPayne.WidescreenFix.zip

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: winxp
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - extract:  
        file: $patch1
        dst:  $CACHE 

    - task:
        executable: $CACHE/maxpayne1-05patch.exe
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $nocd -o$CACHE  -ppassword -y

    - rename:
        src: $GAMEDIR/drive_c/Program Files/Max Payne/MaxPayne.exe
        dst: $GAMEDIR/drive_c/Program Files/Max Payne/MaxPayne.exe.old

    - copy:
        src: $CACHE/MaxPayne.exe
        dst: $GAMEDIR/drive_c/Program Files/Max Payne/

    - extract:  
        file: patch2
        dst:  $CACHE 
        
    - copy:
        src: $CACHE/scripts
        dst: $GAMEDIR/drive_c/Program Files/Max Payne/Scripts

    - copy:
        src: $CACHE/d3d8.dll
        dst: $GAMEDIR/drive_c/Program Files/Max Payne/


  wine:
    overrides:
        d3d8.dll: n,b



 
 
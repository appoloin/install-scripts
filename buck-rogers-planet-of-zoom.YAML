name: Buck Rogers - Planet of Zoom
game_slug: buck-rogers-planet-of-zoom
version: ROM
slug: buck-rogers-planet-of-zoom
runner: mame
year: 1982

script:
  game:
    main_file: $GAMEDIR/buckrog.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select buckrog.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/buckrog.zip
        filename: buckrog.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
name: Subnatica
game_slug: subnautica
version: Windows-Installer
slug:  NSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Subnautica/Subnautica.exe
    arch: win64
    args: -force-opengl
   #args: -force-glcore
   #args: -force-glcore45
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win64
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


name: Amerezone - The Explorers Legacy
game_slug: amerzone-the-explorers-legacy
version: Installer
slug: amerzone-the-explorers-legacy
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Amerzone/Amerzone.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


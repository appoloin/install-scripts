name: Jazz Jackrabbit
game_slug: jazz-jackrabbit
version: Installer
slug: jazz-jackrabbit
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer.
    - helper: https://gist.github.com/daniel-j/8b6c04df599fec82958b8bc4d1d69473/archive/master.zip

  game:
    main_file: $GAMEDIR/JackRabbit.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files

    - rename:
        dst: $GAMEDIR/LEVEL1.005.bak
        src: $GAMEDIR/LEVEL1.005

    - extract:
        dst: $GAMEDIR
        file: helper

    - write_file:
        content: '[sdl]

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            @echo off
          
            mount C "$GAMEDIR" -t dir

            C: 

            goto launcher

            :launcher
            
            cls
            
            ECHO  ------------------------------------------ 
            
            ECHO  Jazz Jackrabbit Collection                 
            
            ECHO  ------------------------------------------ 
            
            ECHO   1) Jazz Jackrabbit CD-ROM version         
            
            ECHO   2) Jazz Jackrabbit Holiday Hare 95       
            
            ECHO  ------------------------------------------ 
            
            ECHO   3) Sound and Language Settings            
            
            ECHO  ------------------------------------------ 
            
            ECHO   4) exit program                           
            
            ECHO  ------------------------------------------ 

            choice /c1234 /s Which game do you want to run? [1-4]: /n 

            if errorlevel 4 goto exit

            if errorlevel 3 goto setup

            if errorlevel 2 goto hh95

            if errorlevel 1 goto jazz

            :jazz

            cls

            jazz.exe

            goto exit


            :hh95

            cls

            cd hh95

            jazz.exe

            goto exit

            :setup

            cls

            setup.exe

            goto launcher

            :exit

            exit'
        file: $GAMEDIR/JackRabbit.conf

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

name: Tomb Raider 1
game_slug: tomb-raider-i
version: Installer
slug:  tombraider-1-installer
runner: dosbox


script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/tombraider.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname DOSBOX -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "app/Tomb Raider 1"
        dst: $GAMEDIR
        description: Extracting game files
        
    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh
        
    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]
          
            mount C "$GAMEDIR" -t dir

            imgmount D "$GAMEDIR/GAME.DAT" -t iso

            D:

            INSTALL

            exit'
        file: $GAMEDIR/tombraider-setup.conf

    - task:
        config_file: $GAMEDIR/tombraider-setup.conf
        name: dosexec
        working_dir: $GAMEDIR

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [sdl]
          
          fulldouble=false
          
          fullresolution=original
          
          windowresolution=original

          output=opengl
          
          [render]
          
          multiscan=false
          
          scaler=supereagle
          
          [cpu]
          
          core=auto
          
          cputype=auto
          
          cycles=auto

          [autoexec]
        
          mount C "$GAMEDIR" -t dir

          imgmount D "$GAMEDIR/GAME.DAT" -t iso

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO               Tomb Raider
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Set Sound                                   
          
          ECHO  -------------------------------------------  
          
          ECHO   3) exit program                             
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          D:

          tomb

          goto exit


          :setup

          cls

          D:

          INSTALL

          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/tombraider.conf
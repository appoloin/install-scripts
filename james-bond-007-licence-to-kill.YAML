name: James Bond - 007 - Licence to Kill
game_slug: james-bond-007-licence-to-kill
version: Amiga
slug: james-bond-007-licence-to-kill
runner: flatpak
year: 1989

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Selec LicenceToKill_v1.2_0772.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/LicenceToKill_v1.2_0772.lha
        
          x_whdload_args = LicenceToKill.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




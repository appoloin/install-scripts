name: LEGO Batman 3 - Beyond Gotham
game_slug: lego-batman-3-beyond-gotham
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Lego - Star Wars - The Complete Saga/LEGOStarWarsSaga.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC: N/A:Select DLC installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dx9 d3dcompiler_47 xact
        description: Installing D3DX9, d3dcompiler_47, xact
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true
    esync: false


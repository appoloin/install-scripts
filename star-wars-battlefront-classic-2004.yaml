name: Star Wars - Battlefront
game_slug: star-wars-battlefront-classic-2004
version: Installer
slug: Starwars-installer
runner: wine

script:
    files:
      - installer: N/A:Select the game's setup file

    game:
      arch: win32
      exe:  $GAMEDIR/drive_c/GOG Games/Star Wars - Battlefront/LaunchBF.exe
      prefix: $GAMEDIR

    installer:
      - task:
          arch: win32
          name: create_prefix
          install_mono: false
          install_gecko: false
          prefix: $GAMEDIR
      - task:
          app: xact d3dx9
          arch: win32
          name: winetricks
          prefix: $GAMEDIR
      - task:
          executable: $installer
          name: wineexec
          prefix: $GAMEDIR

    wine:
      Desktop: true

name: Need for Speed - Underground 2
game_slug: need-for-speed-underground-2
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Need for Speed Underground 2/SPEED2.EXE
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: https://github.com/ThirteenAG/WidescreenFixesPack/releases/download/nfsu2/NFSUnderground2.WidescreenFix.zip
    - patch1: https://github.com/xan1242/NFSU-XtendedInput/releases/download/2.2/Release-UG2-Pack.zip

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
    
    - extract:  
        file: patch
        dst:  $CACHE 

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - copy:
        src: $CACHE/dinput8.dll
        dst: $GAMEDIR/drive_c/Program Files (x86)/Need for Speed Underground 2/

    - extract:  
        file: patch1
        dst:  $CACHE 

    - copy:
        src: $CACHE/scripts
        dst: $GAMEDIR/drive_c/Program Files (x86)/Need for Speed Underground 2/Scripts


    - input_menu:
        description: Please choose your main desktop width for the widescreen patch
        id: RESX
        options:
        - '256': '256'
        - '426': '426'
        - '640': '640'
        - '768': '768'
        - '800': '800'
        - '848': '848'
        - '854': '854'
        - '960': '960'
        - '1024': '1024'
        - '1280': '1280'
        - '1366': '1366'
        - '1600': '1600'
        - '1920': '1920'
        - '2048': '2048'
        - '2560': '2560'
        - '2880': '2880'
        - '3200': '3200'
        - '3840': '3840'
        - '4096': '4096'
        - '5120': '5120'
        - '7680': '7680'
        - '15360': '15360'
        preselect: '1366'

    - input_menu:
        description: Please choose your main desktop height for the widescreen patch
        id: RESY
        options:
        - '144': '144'
        - '240': '240'
        - '360': '360'
        - '432': '432'
        - '450': '450'
        - '480': '480'
        - '540': '540'
        - '576': '576'
        - '720': '720'
        - '768': '768'
        - '900': '900'
        - '1080': '1080'
        - '1152': '1152'
        - '1440': '1440'
        - '1620': '1620'
        - '1800': '1800'
        - '2160': '2160'
        - '2304': '2304'
        - '2880': '2880'
        - '4320': '4320'
        - '8640': '8640'
        preselect: '768'
    - write_config:
        data:
          MAIN:
            ResX: $INPUT_RESX
            ResY: $INPUT_RESY
        file: $GAMEDIR/drive_c/Program Files (x86)/Need for Speed Underground 2/Scripts/NFSUnderground2.WidescreenFix.ini

  wine:
    overrides:
      dinput8.dll: n,b



name: Tex Murphy - The Pandora Directive
game_slug: tex-murphy-the-pandora-directive
version: DOS
slug:  Pandora-installer
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - GUS: 
        url: https://drive.google.com/uc?export=download&id=1uzZQeWwDi8KMWpVZA96cJrHMeyKqYbG6
        filename: gus.zip

  installer:  
    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2
        
            cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy-alt.sh

    - chmodx: $CACHE/bulkcopy-alt.sh
  
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_d $GAMEDIR/drive_e $GAMEDIR/drive_f $GAMEDIR/drive_g $GAMEDIR/drive_h $GAMEDIR/drive_i

    - extract:
        file: $GUS
        dst: $GAMEDIR/drive_c/ULTRASND

    - insert-disc:
        description: Please insert disc 1
        requires: data0
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC "$GAMEDIR/drive_d"
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_d"

    - insert-disc:
        description: Please insert disc 2
        requires: data01
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC "$GAMEDIR/drive_e"
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_e"

    - insert-disc:
        description: Please insert disc 3
        requires: data01
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC "$GAMEDIR/drive_f"
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_f"

    - insert-disc:
        description: Please insert disc 4
        requires: data01
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC "$GAMEDIR/drive_g"
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_g"


    - insert-disc:
        description: Please insert disc 5
        requires: data01
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC "$GAMEDIR/drive_h"
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_h"

    - insert-disc:
        description: Please insert disc 6
        requires: data01
    - execute:
        file: $CACHE/bulkcopy-alt.sh
        args: $DISC "$GAMEDIR/drive_i"
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_i"


    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]
          
            mount C "$GAMEDIR/drive_c" -t dir

            mount D "$GAMEDIR/drive_d" -label PANDORA1 -t cdrom

            mount E "$GAMEDIR/drive_e" -label PANDORA2 -t cdrom

            mount F "$GAMEDIR/drive_f" -label PANDORA3 -t cdrom

            mount G "$GAMEDIR/drive_g" -label PANDORA4 -t cdrom

            mount H "$GAMEDIR/drive_h" -label PANDORA5 -t cdrom

            mount I "$GAMEDIR/drive_i" -label PANDORA5 -t cdrom

            D:

            install
          
            exit'
        file: $GAMEDIR/setup.conf
    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/drive_c/
    
    - write_file:
        content: '[midi]
        
            mididevice = fluidsynth

          [gus]

            gus = true

            ultradir = C:\ULTRASND

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

         [cpu]

           cycles = 12000

          [sdl]

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          [render]

            aspect=true

            scaler=normal2x
      
          [autoexec]
          
            mount C "$GAMEDIR/drive_c" -t dir

            mount D "$GAMEDIR/drive_d"  -label PANDORA1 -t cdrom

            mount E "$GAMEDIR/drive_e"  -label PANDORA2 -t cdrom

            mount F "$GAMEDIR/drive_f"  -label PANDORA3 -t cdrom

            mount G "$GAMEDIR/drive_g"  -label PANDORA4 -t cdrom

            mount H "$GAMEDIR/drive_h"  -label PANDORA5 -t cdrom

            mount I "$GAMEDIR/drive_i"  -label PANDORA6 -t cdrom

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO      Tex Murphy - The Pandora Directive
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Setup                                
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit                              
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                      
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            C:

            cd pandora

            pandora
          
            goto launcher


            :setup

            cls

            D:

            install

            goto launcher


            :exit
            
            exit'
        file: $GAMEDIR/play.conf
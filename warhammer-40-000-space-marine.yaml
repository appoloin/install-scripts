name: Warhammer 40,000 - Space Marine
game_slug: warhammer-40-000-space-marine
version: Good Old Games Installer
slug: warhammer-40-000-space-marine
runner: wine
year: 2011

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    exe: "$GAMEDIR/drive_c/GOG Games/Warhammer 40,000 Space Marine/Launch Warhammer 40,000 - Space Marine.lnk"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


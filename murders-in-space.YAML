name: Neverending Story II - The Next Chapter
game_slug: murders-in-space
version: Amiga
slug: murders-in-space
runner: flatpak
year: 1990

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select MurdersInSpace_v1.1_Files_2344.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/MurdersInSpace_v1.1_Files_2344.lha
        
          x_whdload_args =  MurdersInSpaceFiles.slave DATA=data PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae



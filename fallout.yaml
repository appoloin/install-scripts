name: Fallout
game_slug: fallout
version: Installer
slug: fallout
runner: wine

script:
  game:
    exe: drive_c/GOG Games/Fallout/falloutw.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the Setup file
  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


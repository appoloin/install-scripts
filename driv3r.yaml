name: Driv3r
game_slug: driv3r
version: Magipack Installer
slug: driv3r
runner: wine
year: 2004

script:
  game:
    exe: "$GAMEDIR/drive_c/Program Files (x86)/MagiPacks/Manhunt 2/Manhunt2.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the Setup file

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR


    - task:
        app: directshow binkw32
        description: Runnig Winetricks.
        name: winetricks
        prefix: $GAMEDIR
        

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    overrides:
      dinput8: n,b
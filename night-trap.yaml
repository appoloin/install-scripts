name: Night Trap
game_slug: night-trap
version: Installer
slug: night-trap
runner: dosbox

script:
    files:
      - DISC1: N/A:Select CD1 ISO
      - DISC2: N/A:Select CD2 ISO

    game:
      main_file: $GAMEDIR/night-trap.conf

    installer:
      - execute:
          args: $GAMEDIR/CDD $GAMEDIR/HDD
          file: mkdir

      - execute:
          args: $DISC1 $GAMEDIR/CDD/CD1.ISO
          file: cp 
      - execute:
          args: $DISC2 $GAMEDIR/CDD/CD2.ISO
          file: cp 

      - write_file:
          content: '[midi]

            mididevice = mt32

            [mouse]

              capture_mouse = onstart middlerelease  

              mouse_sensitivity= 15
            
            [autoexec]

              mount C "$GAMEDIR/HDD" -t dir

              imgmount d "$GAMEDIR/CDD/CD1.ISO" -t iso

              imgmount e "$GAMEDIR/CDD/CD2.ISO" -t iso

              D:

              setup
              
              exit'
          file: $GAMEDIR/setup.conf

      - task:
          config_file: $GAMEDIR/setup.conf
          name: dosexec
          working_dir: $GAMEDIR/HDD



      - write_file:
          content: '[midi]

            mididevice = mt32
          
            mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

              [sdl]
                
                fullresolution=desktop

              windowresolution=original

              fullscreen=true

              output=opengl

            [render]

              aspect=true

              scaler=normal2x


              [autoexec]
              
              mount C "$GAMEDIR/HDD" -t dir

              imgmount d "$GAMEDIR/CDD/CD1.ISO" -t iso

              imgmount e "$GAMEDIR/CDD/CD2.ISO" -t iso


              cls 

              ECHO OFF

              goto launcher

              :launcher

              cls 

              ECHO  -------------------------------------------  
              
              ECHO                  Night Trap
              
              ECHO  -------------------------------------------  
              
              ECHO   1) Play        
              
              ECHO   2) Setup    
              
              ECHO  -------------------------------------------  
              
              ECHO   3) Exit Program                             
              
              ECHO  -------------------------------------------  

              choice /c123 /s Which program do you want to run? [1-3]: /n 
              
              if errorlevel 3 goto exit

              if errorlevel 2 goto setup
              
              if errorlevel 1 goto game


              :game

              cls

              D:

              nt

              goto exit


              :setup

              cls

              d:

              setup
              
              goto launcher

            
              :exit
              
              exit'
          file: $GAMEDIR/night-trap.conf
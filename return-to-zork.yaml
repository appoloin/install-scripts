name: Return to Zork
game_slug: return-to-zork
version: DOS
slug:  return_to_zork-installer
runner: scummvm



script:
  files:
    - game:  N/A:Select the file RTZ.DAT

  game:
    game_id: rtz-cd
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod

  scummvm:
    fullscreen: true

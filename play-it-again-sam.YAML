name:  Play It Again Sam
game_slug: play-it-again-sam
version: Spectrum
slug: play-it-again-sam
runner: flatpak
year: 1983

script:
  game:
    appid: net.sourceforge.fuse_emulator.Fuse
    args: "'$GAMEDIR/pias.tap'"
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select pias.tap


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh
name: Innocent Until Caught
game_slug: innocent_until_caught
version: Installer
slug:  innocent_until_caught-installer
runner: dosbox



script:
  files:
    - game:  N/A:Select the file Innocent.exe

  game:
    main_file: $GAMEDIR/IUC.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/IUC
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/IUC
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=30
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd IUC
          
          innocent.exe
          
          exit'
        file: $GAMEDIR/IUC.conf

    - write_file:
        content: '[autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd IUC
          
          SET_IUC.EXE
          
          exit'
        file: $GAMEDIR/IUC_setup.conf

    - task:
        config_file: $GAMEDIR/IUC_setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

name: Manhunt
game_slug: manhunt
version: Magipack Installer
slug: manhunt
runner: wine
year: 2004

script:
  game:
    exe: "$GAMEDIR/drive_c/MagiPacks/Manhunt/manhunt.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the Setup file

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR        

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    overrides:
      dinput8: n,b
      ddraw: n,b
      dinput: n.b
      d3d9: n,b
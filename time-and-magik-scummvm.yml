name:  Time and Magik
game_slug:  time-and-magik
version:  dos
slug:   time-and-magik
runner: scummvm


script:

  game:
    game_id: lordsoftimetm
    path: $GAMEDIR

  files:
    - game: N/A:Select the file GAMEDATA1.DAT

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game "$GAMEDIR"
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod
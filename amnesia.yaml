name: Amnesia
game_slug: amnesia
version: DOS
slug:   amnesia
runner: dosbox
year: 1986

script:
  files:
    - game: N/A:Select amnesia.com.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c  $GAMEDIR/drive_c/amnesia

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_c/amnesia"

          '    


    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

           [cpu]

            cpu_cycles = 1000
            
            cpu_cycles_protected = auto
            
            cputype = 386

            cpu_throttle = on


           [render]

            glshader=sharp


          [autoexec]

            mount A "$GAMEDIR/drive_c/amnesia" -t floppy -label "Amnesia Disk 1"

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            A: 

            amnesia.com

            exit'
        file: $GAMEDIR/play.conf

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh


  dosbox:
    fullscreen: false
    exit: true

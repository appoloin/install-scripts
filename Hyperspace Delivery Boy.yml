name: Hyperspace Delivery Boy
game_slug: hyperspace-delivery-boy
version: Installer
slug:  hyperspace-delivery-boy-installer
runner: scummvm


script:
    files:
    - game:  N/A:Select the file hyperspace.mpc

    game:
        game_id: HDB
        path: $GAMEDIR

    installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh
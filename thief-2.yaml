#Check patch install path. If the gog installer has used "program files" the patch installer will complane, you can ignore it.
#https://www.ttlg.com/forums/showthread.php?t=149669
name: Thief 2 - The Metal Age
game_slug: thief-2
version: Installer
slug: thief-2-installer
runner: wine

script:
  files:
    - setup: N/A:Select setup file from GOG
    - patch: N/A:Select Patch EXE

  game:
    arch: win32
    exe: "$GAMEDIR/drive_c/Program Files/GOG.com/Thief 2/Thief2.exe"
    prefix: $GAMEDIR

  installer:

    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dx9 vcrun2008 icodecs
        arch: win32
        name: winetricks
        prefix: $GAMEDIR

    - task:
        description: Installing Thief 2 
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        description: Installing NewDark
        executable: $patch
        name: wineexec
        prefix: $GAMEDIR


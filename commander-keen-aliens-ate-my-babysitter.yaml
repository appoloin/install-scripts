name: Commander Keen 6
game_slug: commander-keen-aliens-ate-my-babysitter
version: Installer
slug: commander-keen-aliens-ate-my-babysitter
runner: dosbox


script:
  files:
    - game: N/A:Select the file Keen6c.exe
  game:
    main_file: $GAMEDIR/commander_keen.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/keen6
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/keen6
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[midi]

         mididevice = mt32
         
        [sdl]

          capture_mouse=onclick middlerelease
          
        [cpu]

          cputype=386_slow
          
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd keen6
          
          keen6c.EXE
          
          exit'
        file: $GAMEDIR/commander_keen.conf
name: Conquests of the Longbow
game_slug: conquests-of-the-longbow-the-legend-of-robin-hood
version: Installer
slug: conquests-of-the-longbow-the-legend-of-robin-hood
runner: scummvm


script:
  files:
    - game:  N/A:Select the file SIERRA.BAT

  game:
    game_id: longbow  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh
        
    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

  scummvm:
    fullscreen: true



name: Blade Runner
game_slug: blade-runner-1
version: Amstrad
slug: blade-runner-1
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/bladerun.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"blade'
    autoboot_delay: 3

  files:
    - game: N/A:Select bladerun.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

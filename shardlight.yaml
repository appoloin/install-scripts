name:  Shardlight
game_slug: shardlight
version: Good Old Games Installer
slug: installer
runner: scummvm
year: 2016

script:
  game:
    game_id: shardlight  
    path: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.

  installer:    
    - extract:
        format: gog
        file: $game
        args: --gog --include "app"
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        command: 'find "$GAMEDIR" -maxdepth 1  -type d \( -iname app -o
                                                          -iname commonappdata -o
                                                          -iname *redist -o
                                                          -iname scummvm -o
                                                          -iname dosbox -o
                                                          -iname *support -o
                                                          -iname tmp \) -exec rm -r {} \;
                                            
          find "$GAMEDIR" -type f \( -iname "goggame*" \) -exec rm {} \;
          '



  scummvm:
    fullscreen: true
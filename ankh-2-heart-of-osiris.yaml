name: Ankh 2 - Hearth of Osiris
game_slug: ankh-2-heart-of-osiris
version: Good Old Games Installer
slug: install
runner: wine

script:
  game:
    exe: $GAMEDIR/c_drive/GOG Games/Ankh 2 Heart of Osiris/bin/release/StartGame.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name: Quake II
game_slug: quake-ii
version: Good Old Games Installer
slug:  quake-ii
runner: flatpak
year: 1999

script:
  files:
    - game: N/A:Select Setup.exe
    - quakepatch:        
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Quake/q2-3.20-x86-full-ctf.7z
        filename: q2-3.20-x86-full-ctf.7z 

  game:
     appid: org.yamagi.YamagiQ2
     args: "-portable -datadir $GAMEDIR" 
     launch_configs:
        - appid: org.yamagi.YamagiQ2
          args: "-portable -datadir $GAMEDIR +set game rogue"
          name: Ground Zero
        - appid: org.yamagi.YamagiQ2
          args: "-portable -datadir $GAMEDIR +set game xatrix"
          name: The Recking

  installer:        
    - execute:
        file: flatpak-spawn 
        args:  --host flatpak install --or-update --system -y --noninteractive org.yamagi.YamagiQ2
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args: --host flatpak override org.yamagi.YamagiQ2 --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        file: 7z
        args: x $quakepatch -o"$GAMEDIR" -ppassword -y
  

    #file/folder linker
    - write_file:
        content: '#!/bin/bash
                  
                 rm -Rf "$HOME/.var/app/org.yamagi.YamagiQ2/.yq2";

                  mkdir "$HOME/.var/app/org.yamagi.YamagiQ2/";

                  mkdir "$HOME/.var/app/org.yamagi.YamagiQ2/.yq2";

                  ln -s -f -n "$GAMEDIR/baseq2" "$HOME/.var/app/org.yamagi.YamagiQ2/.yq2/baseq2";

                  ln -s -f -n "$GAMEDIR/xatrix" "$HOME/.var/app/org.yamagi.YamagiQ2/.yq2/xatrix";

                  ln -s -f -n "$GAMEDIR/music" "$HOME/.var/app/org.yamagi.YamagiQ2/.yq2/music";

                  ln -s -f -n "$GAMEDIR/rogue" "$HOME/.var/app/org.yamagi.YamagiQ2/.yq2/rogue"
         '
        file: $GAMEDIR/file-folder-linker.sh
    - execute:
        file: chmod
        args: +x  "$GAMEDIR/file-folder-linker.sh"

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak run --command="$GAMEDIR/file-folder-linker.sh"   org.yamagi.YamagiQ2
        description: Run bash script in clonkeenplus bottle
        disable_runtime: true


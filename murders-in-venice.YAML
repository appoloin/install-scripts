name: Murders in Venice
game_slug: murders-in-venice
version: Amiga
slug: murders-in-venice
runner: flatpak
year: 1989

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select Adf 

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR 

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          floppy_drive_0 = $GAMEDIR/Murders in Venice (19xx)(Cobra Soft)(M4)[cr ACC].adf
        
          floppy_image_0 = $GAMEDIR/Murders in Venice (19xx)(Cobra Soft)(M4)[cr ACC].adf
                  
          floppy_drive_speed = 800

          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae

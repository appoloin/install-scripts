name: Might and Magic - Secret of the Inner Sanct
game_slug: might-and-magic-book-one-secret-of-the-inner-sanct
version: Installer
slug: might-and-magic-book-one-secret-of-the-inner-sanct
runner: dosbox

script:
    files:
      - game:  N/A:Select GOG installer

    game:
      main_file: $GAMEDIR/bookone.conf

    installer:
      - write_file:
          content: '#!/bin/bash

            src=$1
            
            find "$src" -maxdepth 1 -type d \( -iname app -o
                                              -iname commonappdata -o
                                              -iname *redist -o
                                              -iname scummvm -o
                                              -iname dosbox -o
                                              -iname *support -o
                                              -iname tmp \) -exec rm -r {}  \;
                                              
            find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
          file: $CACHE/remove.sh
      - chmodx: $CACHE/remove.sh

      - extract:
          format: gog
          file: $game
          args: --gog
          dst: $GAMEDIR
          description: Extracting game files

      - merge:
          dst: "$GAMEDIR"
          src: "$GAMEDIR/__support"

      - execute:
          args: $GAMEDIR
          file: $CACHE/remove.sh

      - write_file:
          content: '[cpu]

              cycles=fixed 1500

              [midi]

              mididevice = mt32


              [mouse]

                mouse_capture = onstart   
            
            mouse_middle_release=true   

                mouse_sensitivity= 15


              [sdl]
                
              fullresolution=desktop

              windowresolution=original

              fullscreen=true

              output=opengl

              mouse_capture = onstart   
            
            mouse_middle_release=true 

            [render]

              aspect=true

              scaler=normal2x


              [autoexec]
              
              mount C "$GAMEDIR" -t dir

              c:
    
            cls
      
            mm.exe
              
            exit'
          file: $GAMEDIR/bookone.conf
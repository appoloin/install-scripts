name:  Aztec Tomb Adventure
game_slug: aztec-tomb-adventure
version: C64
slug: aztec-tomb-adventure
runner: flatpak
year: 1983

script:
  game:
    appid: net.sf.VICE
    args: $GAMEDIR/AZTECTO1.T64
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select AZTECTO1.T64


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh
name: The Legend of Kyrandia 3 
game_slug:  The_Legend_of_Kyrandia_3
version: Installer
slug:  The_Legend_of_Kyrandia_3-installer
runner: scummvm


script:
  files:
    - game:  N/A:Select a file with the extension *.pak

  game:
    game_id: kyra3
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

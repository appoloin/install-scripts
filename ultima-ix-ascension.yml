name: Ultima 9 - Ascension
game_slug: ultima-ix-ascension
version: Installer
slug: ultima-ix-ascension
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Ultima IX - Ascension/u9.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



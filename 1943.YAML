name: 1943
game_slug:  1943-kai-midway-kaisen
version: ROM
slug: 1943-kai-midway-kaisen
runner: mame
year: 1988

script:
  game:
    main_file: $GAMEDIR/1943.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select 1942.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/1943.zip
        filename: 1943.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"


  mame:
    fullscreen: true
    uimodekey: "Right Alt"
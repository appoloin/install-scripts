name: Talsman Challenging The Sands of Time
game_slug: talisman-challenging-the-sands-of-time
version: Installer
slug:   installer
runner: dosbox

script:
  files:
    - game: N/A:Select Novel.bat.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/FDD
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/FDD
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            mount A "$GAMEDIR/FDD" -t dir


            cls 

            A:

            novel.bat

            exit'
        file: $GAMEDIR/play.conf


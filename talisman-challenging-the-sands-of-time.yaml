name: Talsman Challenging The Sands of Time
game_slug: talisman-challenging-the-sands-of-time
version: DOS
slug:  talisman-challenging-the-sands-of-time
runner: dosbox
year: 1987

script:
  files:
    - game: N/A:Select Novel.bat.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        args: $GAMEDIR/drive_c  $GAMEDIR/drive_a
        file: mkdir

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_a"

          '    

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

           [cpu]

            cpu_cycles = 1000
            
            cpu_cycles_protected = auto
            
            cputype = 386

            cpu_throttle = on

          [render]

            glshader=sharp

          [autoexec]

            mount C "$GAMEDIR/drive_c" -t dir

            mount A "$GAMEDIR/drive_a" -t dir


            cls 

            A:

            novel.bat

            exit'
        file: $GAMEDIR/play.conf

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  dosbox:
    fullscreen: false
    exit: true


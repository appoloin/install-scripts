name: Giants - Citizen Kabuto
game_slug: giants-citizen-kabuto
version: Good Old Games Installer
slug:  giants-citizen-kabuto
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Giants - Citizen Kabuto/Giants.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - write_file:
        content: '#!/bin/bash

          fileID="$1"

          output="$2"
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O "$output" && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: $CACHE/download.sh
        args: 1Qv5h67bYY724Tg06pEOAbWxguU0gXX2Z $CACHE/GPatch1_5_0_0.7z

    - execute:
        file: 7z
        args: x $CACHE/GPatch1_5_0_0.7z -o$CACHE -ppassword -y

    - task:
        executable: $CACHE/GPatch1_5_0_0.exe 
        name: wineexec
        prefix: $GAMEDIR


    - write_config:
        data:
            DirectX:
                dgVoodooWatermark: false
                Resolution: desktop
        file: "$GAMEDIR/drive_c/GOG Games/Giants - Citizen Kabuto/dgVoodoo.conf"


  wine:
    dgvoodoo2: true
    overrides:
      ddraw: native
      d3d8: native
      d3d9: native
      D3DImm: native



name: Roland Goes Square Bashing
game_slug: roland-goes-square-bashing
version: Amstard
slug: roland-goes-square-bashing
runner: mame


script:
  files:
    - game:  N/A:Select the DSK file

  game:
    main_file: "$GAMEDIR/Roland Goes Square Bashing (1984)(Amsoft).dsk"
    machine: cpc6128
    device: flop1
    autoboot_command: run"bash
    autoboot_delay: 3



  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR


    - execute:
        file: $CACHE/download.sh
        args: 19ITHhQU5Qw54cfeqLLtx-VoTXpeSzub4 $CACHE/amstard_roms.7z

    - extract:
        file: $CACHE/amstard_roms.7z
        dst:  $GAMEDIR/amstard_roms


  mame:
    rompath: $GAMEDIR/amstard_roms
    fullscreen: false
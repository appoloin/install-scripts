name: Juiced
game_slug: juiced
version: MagiPack Installer
slug: juiced
runner: wine
year: 2005

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    exe: "$GAMEDIR/drive_c/MagiPacks/Juiced/Juiced.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

  
    - task:
        app: dsoal dxdiag dmusic 
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    overrides:
      dinput8 : n,b



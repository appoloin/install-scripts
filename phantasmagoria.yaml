name:  Phantasmagoria
game_slug:  phantasmagoria
version: Installer
slug:   phantasmagoria-installer
runner: scummvm


script:
  game:
    game_id: phantasmagoria
    path: $GAMEDIR

  files:
    - DISC1: N/A:Please select resmap.001
    - DISC2: N/A:Please select resmap.002
    - DISC3: N/A:Please select resmap.003
    - DISC4: N/A:Please select resmap.004
    - DISC5: N/A:Please select resmap.005
    - DISC6: N/A:Please select resmap.006
    - DISC7: N/A:Please select resmap.007

  installer:
    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2
            
            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh
        
    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2

            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            find "$src_path" -type f \( -iname "PDOCO.TXT"  \) -exec cp -r {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $DISC1 $GAMEDIR
        file: $CACHE/bulkcopy.sh


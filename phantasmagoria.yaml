name:  Phantasmagoria
game_slug:  phantasmagoria
version: DOS
slug:   phantasmagoria-installer
runner: scummvm


script:
  game:
    game_id: phantasmagoria
    path: $GAMEDIR

  files:
    - DISC1: N/A:Please select resmap.001
    - DISC2: N/A:Please select resmap.002
    - DISC3: N/A:Please select resmap.003
    - DISC4: N/A:Please select resmap.004
    - DISC5: N/A:Please select resmap.005
    - DISC6: N/A:Please select resmap.006
    - DISC7: N/A:Please select resmap.007

  installer:
    - write_file:
        content: '#!/bin/bash

            src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            dst=$2
            
            cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh
        
    - write_file:
        content: '#!/bin/bash

            src=$1

            dst=$2

            src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

            find "$src_path" -type f \( -iname "PDOCO.TXT"  \) -exec cp -r {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $DISC1 $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - execute:
        file: mv
        args: $GAMEDIR/resource.aud  $GAMEDIR/RESAUD.001

    - execute:
        file: mv
        args: $GAMEDIR/resource.sfx  $GAMEDIR/RESSFX.001
    
    - execute:
        file: $CACHE/bulkcopy.sh
        args: $DISC2 $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - execute:
        args: $GAMEDIR/resource.aud  $GAMEDIR/RESAUD.002
        file: mv

    - execute:
        file: mv
        args: $GAMEDIR/resource.sfx  $GAMEDIR/RESSFX.002
    
    - execute:
        file: $CACHE/bulkcopy.sh
        args: $DISC3 $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - execute:
        file: mv
        args: $GAMEDIR/resource.aud  $GAMEDIR/RESAUD.003

    - execute:
        file: mv
        args: $GAMEDIR/resource.sfx  $GAMEDIR/RESSFX.003

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $DISC4 $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - execute:
        file: mv
        args: $GAMEDIR/resource.aud  $GAMEDIR/RESAUD.004

    - execute:
        file: mv
        args: $GAMEDIR/resource.sfx  $GAMEDIR/RESSFX.004
    
    - execute:
        file: $CACHE/bulkcopy.sh
        args: $DISC5 $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - execute:
        file: mv
        args: $GAMEDIR/resource.aud  $GAMEDIR/RESAUD.005

    - execute:
        file: mv
        args: $GAMEDIR/resource.sfx  $GAMEDIR/RESSFX.005
    
    - execute:
        file: $CACHE/bulkcopy.sh
        args: $DISC6 $GAMEDIR

    - execute:
        file: chmod

name:  Time and Magik
game_slug:  time-and-magik
version:  DOS
slug:   time-and-magik
runner: scummvm


script:

  game:
    game_id: lordsoftimetm
    path: $GAMEDIR

  files:
    - game: N/A:Select the file GAMEDATA1.DAT

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game "$GAMEDIR"

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

  scummvm:
    fullscreen: false

name: Paperboy
game_slug: paperboy
version: ROM
slug: paperboy
runner: mame
year: 1991

script:
  game:
    main_file: $GAMEDIR/paperboy.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select paperboy.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/paperboy.zip
        filename: paperboy.zip
 
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
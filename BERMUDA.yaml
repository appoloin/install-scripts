name: Bermuda
game_slug: Bermuda
version: Installer
slug: Bermuda-installer
runner: dosbox


script:
  files:
    - game: N/A:Select a file with the name Bermuda
    - win:  N/A:Select the Autoexec.bat from a Win3.1 install
    - runexit: https://github.com/appoloin/WfW/raw/master/runexit.zip

  game:
    main_file: $GAMEDIR/Bermuda.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/runexit $GAMEDIR/CDD $GAMEDIR/CDD/DISC1 
        file: mkdir

    - execute:
        args: $win $GAMEDIR/HDD
        file: $CACHE/bulkcopy.sh
    
    - extract:
        dst: $GAMEDIR/HDD/runexit
        file: $runexit
        format: zip

    - execute:
        args: $game $GAMEDIR/CDD/DISC1
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR/CDD"
        file: /bin/chmod


    - write_file:
        content: '[sblaster]

        irq=5

        [sdl]

          sensitivity=20

        [autoexec]

          mount D "$GAMEDIR/CDD/DISC1" iso

          mount C "$GAMEDIR/HDD" -t dir

          SET PATH=%PATH%;C:\WINDOWS;C:\runexit

          SET TEMP=C:\WINDOWS\TEMP

          C:

          win runexit D:\scn\bermuda.exe
          
          exit'
        file: $GAMEDIR/Bermuda.conf
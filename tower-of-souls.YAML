name: Tower of Souls
game_slug: tower-of-souls
version: Amiga
slug: tower-of-souls
runner: flatpak
year: 1995

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select TowerOfSouls_v1.0_AGA_2212.lha
    
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/TowerOfSouls_v1.0_AGA_2212.lha
        
          x_whdload_args = TowerOfSoulsAGA.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




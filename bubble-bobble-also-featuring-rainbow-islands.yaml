name: Bubble Bobble also featuring Rainbow Islands
game_slug: bubble-bobble-also-featuring-rainbow-islands
version: Installer
slug: bubble-bobble-also-featuring-rainbow-islands
runner: dosbox

script:
  files:
    - game: N/A:Select file Install.exe.

  game:
    main_file: $GAMEDIR/bubble.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD 
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[midi]

           mididevice = mt32
         
           [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
        
          [autoexec]

            mount D "$GAMEDIR/CDD" -t cdrom

            mount C "$GAMEDIR/HDD" -t dir  -freespace 20240

            d:

            install

            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod


    - write_file:
        content: '[midi]

         mididevice = mt32

           [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount D "$GAMEDIR/CDD" -t cdrom

            mount C "$GAMEDIR/HDD" -t dir  -freespace 20240

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO               Bubble Bobble
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Setup                                
            
            ECHO   3) Install

            ECHO  -------------------------------------------  
            
            ECHO   4) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c1234 /s Which program do you want to run? [1-4]: /n 
            
            if errorlevel 4 goto exit
                      
            if errorlevel 3 goto install

            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game



            :game

            cls

            C:
            
            cd ACCLAIM
            
            cd BUBBLE
            
            BUBBLE.BAT            
            
            goto exit



            :setup

            cls

            C:

            cd ACCLAIM

            cd BUBBLE

            SETSOUND.BAT

            goto launcher



            :install
            
            cls

            d:

            install

            goto launcher


            :exit
            
            exit'
        file: $GAMEDIR/bubble.conf


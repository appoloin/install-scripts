name: border zone
game_slug:  border-zone
version: infocom
slug:  install
runner: scummvm


script:
  game:
    game_id: borderzone
    path: $GAMEDIR

  files:
    - DISC:  N/A:Select the file INFOCOM2.BAT

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        find "$src_path" -type f \( -iname "BORDERZO.DAT"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $DISC "$GAMEDIR"
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod
        
name: Ninja Hamster
game_slug: ninja-hamster
version: Amstrad
slug: ninja-hamster
runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/ninjaham.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"disc'
    autoboot_delay: 3

  files:
    - game: N/A:Select ninjaham.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: Remember Me
game_slug: remember-me
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/Games/Remember Me/Binaries/Win32/RememberMe.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: mfc42 vcrun2008 vcrun2010 dotnet40
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name: Oh Mummy
game_slug: oh-mummy
version: Amstrad
slug: oh-mummy
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/ohmummyu.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"mummy'
    autoboot_delay: 3

  files:
    - game: N/A:Select ohmummyu.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: Fallout 3
game_slug: fallout-3-game-of-the-year-edition
version: Installer
slug:  fallout-3-game-of-the-year-edition
runner: wine


script:
    files:
    - setup: N/A:Please select installer exe from GOG
    - innoextract: http://constexpr.org/innoextract/files/innoextract-1.7/innoextract-1.7-linux.tar.xz
 
    game:
        arch: win64
        exe: drive_c/Fallout 3/Fallout3.exe
        prefix: $GAMEDIR

    installer:
        - task:
            arch: win64
            description: Creating 64-bit Wine prefix
            install_gecko: false
            install_mono: false
            name: create_prefix
            prefix: $GAMEDIR

        - task:
            app: winxp quartz d3dx9 vcrun2005 faudio
            arch: win64
            description: 'winetricks: winxp quartz'
            name: winetricks
            prefix: $GAMEDIR

        - task:
            arch: win64
            description: Forcing Nvidia VideoPci
            key: VideoPciDeviceID
            name: set_regedit
            path: HKEY_CURRENT_USER\Software\Wine\Direct3D
            prefix: $GAMEDIR
            type: REG_DWORD
            value: '402'
        - task:
            arch: win64
            description: Forcing Nvidia VideoPci
            key: VideoPciVendorID
            name: set_regedit
            path: HKEY_CURRENT_USER\Software\Wine\Direct3D
            prefix: $GAMEDIR
            type: REG_DWORD
            value: 10de

        - extract:
            dst: $CACHE/innoextract
            file: innoextract
        - execute:
            command: mkdir -pv "$GAMEDIR/drive_c/Fallout 3" "$CACHE/extract"; ln -sv "$GAMEDIR/drive_c/Fallout 3" "$CACHE/extract/app"
        - execute:
            args: --gog --exclude-temp --output-dir "$CACHE/extract" "$setup"
            description: Extracting game files
            file: $CACHE/innoextract/innoextract
        - write_file:
            content: 'REGEDIT4


            [HKEY_LOCAL_MACHINE\Software\Bethesda Softworks\Fallout3]

            "Installed Path"="C:\\Fallout 3\\"


            [HKEY_LOCAL_MACHINE\Software\Wow6432Node\Bethesda Softworks\Fallout3]

            "Installed Path"="C:\\Fallout 3\\"

            '
            file: $CACHE/fallout3.reg
        - task:
            arch: win64
            filename: $CACHE/fallout3.reg
            name: set_regedit_file
            prefix: $GAMEDIR
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: bUseThreadedAI
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: iNumHWThreads
            section: General
            value: 2
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: bUseThreadedBlood
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: bUseThreadedMorpher
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: bUseThreadedTempEffects
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: bUseThreadedParticleSystem
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: bUseMultiThreadedFaceGen
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: bUseMultiThreadedTrees
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: iPreloadSizeLimit
            section: General
            value: 104857600
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: fDefaultFOV
            section: Display
            value: 85
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: fDefaultWorldFOV
            section: Display
            value: 85
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: fDefault1stPersonFOV
            section: Display
            value: 65
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: fPipboy1stPersonFOV
            section: Display
            value: 50
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: iPresentInterval
            section: Display
            value: 0
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: bFull Screen
            section: Display
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: bMultiThreadAudio
            section: Audio
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: bEnableAudioCache
            section: Audio
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: iAudioCacheSize
            section: Audio
            value: 4096
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: iMaxSizeForCachedSound
            section: Audio
            value: 256
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: iRadioUpdateInterval
            section: Audio
            value: 1024
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: fForegroundMouseMult
            section: Controls
            value: 0
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: fForegroundMouseAccelBase
            section: Controls
            value: 0
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: fForegroundMouseAccelTop
            section: Controls
            value: 0
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: fForegroundMouseBase
            section: Controls
            value: 0
        - write_config:
            file: $GAMEDIR/drive_c/Fallout 3/Fallout_default.ini
            key: bBackground Mouse
            section: Controls
            value: 1

        - task:
            name: wineexec
            prefix: $GAMEDIR
            arch: win64
            description: 'Configure data files (DLCs), video settings and exit the launcher.

            Don''t forget to set your native resolution!

            '
            executable: $GAMEDIR/drive_c/Fallout 3/FalloutLauncher.exe
           
        - task:
            arch: win64
            name: winekill
            prefix: $GAMEDIR

    wine:
        Desktop: true
        esync: false
 

name: Quake HIPNOTIC
game_slug: Quake-Hipnotic
version: Installer
slug:  quake-hipnotic-installer
runner: linux


script:
    files:
        - game: N/A:Select a file with *.PAK extension

    game:
        args: -game hipnotic -hipnotic

    installer:
      - write_file:
          content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "*.PAK"  \) -exec cp {} "$dst" \;'
          file: $CACHE/selectcopy.sh

      - chmodx: $CACHE/selectcopy.sh

      - execute:
          args: $GAMEDIR/hipnotic
          file: mkdir

      - execute:
          args: $game/ $GAMEDIR/hipnotic
          file: $CACHE/selectcopy.sh

    requires: quake-cdrom-installer



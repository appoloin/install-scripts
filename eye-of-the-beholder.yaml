name:  Eye of the Beholder
game_slug: eye-of-the-beholder
version: Installer
slug:  eye-of-the-beholder
runner: scummvm


script:
    files:
      - game:  N/A:Select GOG installer
      - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

    game:
        game_id: eob
        path: $GAMEDIR

    installer:
      - write_file:
          content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname *support -o
                                            -iname dosbox -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
          file: $CACHE/remove.sh
      - chmodx: $CACHE/remove.sh

      - extract:
          dst: $CACHE
          file: $inno 

      - execute:
          args: --language "en-US" -d "$GAMEDIR" "$game"
          file: $CACHE/innoextract

      - merge:
          dst: "$GAMEDIR"
          src: "$GAMEDIR/__support"
      - merge:
          dst: "$GAMEDIR"
          src: "$GAMEDIR/app"

      - execute:
          args: $GAMEDIR
          file: $CACHE/remove.sh

name: Dinotopia
game_slug: dinotopia
version: DOS
slug: dinotopia
runner: dosbox
year: 1995

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game: N/A:Select run.bat

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_d 

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_d"

          '    

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"
       
    - write_file: 
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 100


          [gus]

            gus= true

            ultradir = C:\ULTRASND

          [mt32]

            romdir = $GAMEDIR/mt32-roms

          [cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on
            
          [render]

            glshader=sharp

          [autoexec]

            mount D "$GAMEDIR/drive_d" -t cdrom

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                 Dinotopia
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Setup      

            ECHO   3) Install                          
            
            ECHO  -------------------------------------------  
            
            ECHO   4) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c1234 /s Which program do you want to run? [1-4]: /n 
            
            if errorlevel 4 goto exit

            if errorlevel 3 goto install

            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            c:

            cd Dino

            dino

            goto exit


            :setup

            cls

            C:

            cd dino

            setsound

            goto launcher


            :install

            d:

            install

            goto launcher

            :exit
            
            exit'
        file: $GAMEDIR/play.conf

  dosbox:
    fullscreen: true
    exit: true

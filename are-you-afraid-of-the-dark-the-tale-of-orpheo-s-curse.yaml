name: Are You Afraid of the Dark ? The Tales of Orpheos Curse
game_slug:  are-you-afraid-of-the-dark-the-tale-of-orpheo-s-curse
version: DOS
slug:   are-you-afraid-of-the-dark-the-tale-of-orpheo-s-curse
runner: dosbox


script:
  files:
    - game:  N/A:Select Install.exe

  game:
    main_file: $GAMEDIR/play.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_ $GAMEDIR/drive_d

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR/drive_d

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
     
          [autoexec]

            mount D "$GAMEDIR/drive_d" -t cdrom

            mount C "$GAMEDIR/drive_c" -t dir

            D:
            
            install.exe
            
            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/drive_c

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
         
          [gus]

          gus = true
          

          [autoexec]

            mount D "$GAMEDIR/drive_d" -t cdrom

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO          Are You Afriad of the Dark 
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
                      
            ECHO   2) Install  

            ECHO  -------------------------------------------  
            
            ECHO   3) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit

            if errorlevel 2 goto install
                                
            if errorlevel 1 goto game


            :game

            cls

            C:
            
            cd VNM

            cd AFRAID

            AFRAID

            goto launcher


          :install

            cls

            d:

            install

            goto launcher


            :exit
            
            exit'
        file: $GAMEDIR/play.conf



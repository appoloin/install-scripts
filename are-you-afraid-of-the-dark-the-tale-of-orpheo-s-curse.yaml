name: Are You Afraid of the Dark ? The Tales of Orpheos Curse
game_slug:  are-you-afraid-of-the-dark-the-tale-of-orpheo-s-curse
version: Installer
slug:   are-you-afraid-of-the-dark-the-tale-of-orpheo-s-curse
runner: dosbox


script:
  files:
    - game:  N/A:Select Install.exe

  game:
    main_file: $GAMEDIR/Dark.conf
  
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD $GAMEDIR/CDD/DISK1
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD/DISK1
        file: $CACHE/bulkcopy.sh


    - write_file:
        content: '[sdl]

          sensitivity=10
        
        [autoexec]

          mount D "$GAMEDIR/CDD/DISK1" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          D:
          
          install.exe
          
          exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod


    - write_file:
        content: '[midi]

         mididevice = mt32
         
        [gus]

        gus = true
        
        [sdl]

          capture_mouse=onclick middlerelease

        [autoexec]

          mount D "$GAMEDIR/CDD/DISK1" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO          Are You Afriad of the Dark 
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
                    
          ECHO   2) Install  

          ECHO  -------------------------------------------  
          
          ECHO   3) exit program                             
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit

          if errorlevel 2 goto install
                              
          if errorlevel 1 goto game


          :game

          cls

          cd VNM

          cd AFRAID

          AFRAID

          goto exit


         :install

          cls

          d:

          install

          goto setup


          :exit
          
          exit'
        file: $GAMEDIR/Dark.conf



name: deponia 
game_slug: deponia
version: Installer
slug: deponia-installer
runner: wine


script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Deponia/Deponia.exe
    prefix: $GAMEDIR
  files:
    - setup: N/A:Select the Setup file
  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

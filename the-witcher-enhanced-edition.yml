name: The Witcher
game_slug: the-witcher-enhanced-edition
version: Good Old Games Installer
slug: installer
runner: wine
year: 2007

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/The Witcher Enhanced Edition/launcher.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup.exe

  installer:
    - task:
        name: create_prefix
        install_mono: true
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
        args: /nogui

name: Lighthouse The Dark Being
game_slug: lighthouse-the-dark-being
version: DOS
slug:  lighthouse-installer
runner: scummvm

script:
  game:
    game_id: lighthouse
    path: $GAMEDIR

  files:
    - DISC1: N/A:Select Disc 1 iso
    - DISC2: N/A:Select Disc 2 iso

  installer:
    - extract:
        file: $DISC1 
        dst:  $GAMEDIR

    - execute:
        file: mv
        args: $GAMEDIR/RESOURCE.AUD  $GAMEDIR/RESAUD.000

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - extract:
        file: $DISC2 
        dst:  $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"
    
    - execute:
        file: mv
        args: $GAMEDIR/RESOURCE.AUD  $GAMEDIR/RESAUD.001

  scummvm:
    fullscreen: true

name: Lighthouse The Dark Being
game_slug: lighthouse-the-dark-being
version: Installer
slug:  lighthouse-installer
runner: scummvm

script:
  game:
    game_id: lighthouse
    path: $GAMEDIR

  files:
    - DISC1:  N/A:Select resmap.001
    - DISC2:  N/A:Select resmap.002

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $DISC1 $GAMEDIR
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

    - execute:
        args: $GAMEDIR/resource.aud  $GAMEDIR/RESAUD.000
        file: /bin/mv

    - execute:
        args: $DISC2 $GAMEDIR
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod
    
    - execute:
        args: $GAMEDIR/resource.aud  $GAMEDIR/RESAUD.001
        file: /bin/mv


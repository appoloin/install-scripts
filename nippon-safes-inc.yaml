name: Nippon Safes inc
game_slug: nippon-safes-inc
version: Installer
slug:  nippon-safes-inc
runner: scummvm


script:
  files:
    - game:  N/A:Select the file DISK1

  game:
    game_id: nippon  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR


  scummvm:
    fullscreen: true

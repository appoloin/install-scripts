name: The Dagger of Amon Ra
game_slug: the-dagger-of-amon-ra
version: Installer
slug:  the-dagger-of-amon-ra
runner: scummvm



script:
  files:
    - game:  N/A:Select the file INSTALL.EXE

  game:
    game_id: laurabow2  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

  scummvm:
    fullscreen: true

name: Atomix
game_slug: atomix
version: DOS
slug: atomix
runner: dosbox
year: 1990

script:
  files:
    - game: N/A:Select file Install.exe.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        args: $GAMEDIR/drive_c $GAMEDIR/drive_c/atomix
        file: mkdir


    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_c/atomix"

          '    

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - write_file:
        content: '[cpu]

            cpu_cycles = 25000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on

          
          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [autoexec]


            mount C "$GAMEDIR/drive_c" -t dir
         
            c: 

            cd atomix

            game

            exit'
        file: $GAMEDIR/play.conf

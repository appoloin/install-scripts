name: Day of the Tentacle
game_slug: day_of_the_tentacle
version: Installer
slug:  day_of_the_tentacle-installer
runner: scummvm


script:
  files:
    - game:  N/A:Select the file Tentacle.000

  game:
    game_id: tentacle  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

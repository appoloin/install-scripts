name: James Bond 007 - Goldfinger
game_slug: james-bond-007-goldfinger
version: DOS
slug: james-bond-007-goldfinger
runner: dosbox
year: 1986

script:
  files:
    - game: N/A:Select file Install.bat

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        args: $GAMEDIR/drive_c $GAMEDIR/drive_a 
        file: mkdir

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_a"

          '    

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


    - write_file:
        content: '[midi]

          mididevice = mt32
          
          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

           [cpu]

            cpu_cycles = 1000
            
            cpu_cycles_protected = auto
            
            cputype = 386

            cpu_throttle = on


           [render]

            glshader=sharp


          [autoexec]

            mount C "$GAMEDIR/drive_c" -t dir 

            mount A "$GAMEDIR/drive_a" -t floppy

            cls 

            ECHO OFF

            
            A:

            game.com

            exit'
        file: $GAMEDIR/play.conf

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  dosbox:
    fullscreen: false
    exit: true

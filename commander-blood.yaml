name: Commander Blood
game_slug: commander-blood
version: Installer
slug: commander-blood
runner: dosbox

script:
  files:
    - DISC1: N/A:Select Disc iso

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD 
        file: mkdir

    - execute:
        args: $DISC1 $GAMEDIR/CDD/CD1.iso
        file: /bin/cp 


    - write_file:
        content: '[midi]

          mididevice = mt32
         
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
        
          [autoexec]

            imgmount D "$GAMEDIR/CDD/CD1.iso" -t cdrom

            mount C "$GAMEDIR/HDD" -t dir

            d:

            install

            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - write_file:
        content: '[midi]

          mididevice = mt32

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            imgmount D "$GAMEDIR/CDD/CD1.iso" -t cdrom

            mount C "$GAMEDIR/HDD" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO              Commander Blood
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Setup                                
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -------------------------------------------  

            choice /c1234 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                      
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            d:

            blood

            goto exit


            :setup

            cls

            d:

            install

            goto launcher


            :exit
            
            exit'
        file: $GAMEDIR/play.conf


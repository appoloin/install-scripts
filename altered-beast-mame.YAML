name: Altered Beast
game_slug: altered-beast-arcade
version: ROM
slug: altered-beast-arcade
runner: mame
year: 1988

script:
  game:
    main_file: $GAMEDIR/altbeast.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select altbeast.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/altbeast.zip
        filename: altbeast.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"


  mame:
    fullscreen: true
    uimodekey: "Right Alt"
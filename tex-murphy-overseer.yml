name: Tex Murphy - Overseer
game_slug: tex-murphy-overseer
version: Windows Installer
slug:  tex-murphy-overseer
runner: wine
year: 1998

script:
  game:
    exe: $GAMEDIR/drive_c/Overseer/OVERSEER.EXE
    arch: win32
    prefix: $GAMEDIR

  files:
    - DISC1: N/A:Select Disc 1 iso
    - DISC2: N/A:Select Disc 2 iso
    - DISC3: N/A:Select Disc 3 iso
    - DISC4: N/A:Select Disc 4 iso
    - DISC5: N/A:Select Disc 5 iso

    - patch: 
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/TexMurphyb104.zip
        filename: tex5b104.zip
    - nocd: 
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/TexMurpghyOverseer-NoCD.7z
        filename: Overseer-NoCD.7z


  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
    
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: win95
        arch: win32
        name: winetricks
        prefix: $GAMEDIR


    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c/OVERSEER1

    - extract:
        file: $DISC1 
        dst:  $CACHE/DISC1
    - execute:
        file: $CACHE/bulkcopy.sh
        args: $CACHE/DISC1 "$GAMEDIR/drive_c/OVERSEER1"      
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_c/OVERSEER1"

    - extract:
        file: $DISC2 
        dst:  $CACHE/DISC2
    - execute:
        file: $CACHE/bulkcopy.sh
        args: $CACHE/DISC2 "$GAMEDIR/drive_c/OVERSEER1"      
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_c/OVERSEER1"

    - extract:
        file: $DISC3
        dst:  $CACHE/DISC3
    - execute:
        file: $CACHE/bulkcopy.sh
        args: $CACHE/DISC3 "$GAMEDIR/drive_c/OVERSEER1"      
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_c/OVERSEER1"
 
    - extract:
        file: $DISC4
        dst:  $CACHE/DISC4
    - execute:
        file: $CACHE/bulkcopy.sh
        args: $CACHE/DISC4 "$GAMEDIR/drive_c/OVERSEER1"      
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_c/OVERSEER1"

    - extract:
        file: $DISC5
        dst:  $CACHE/DISC5
    - execute:
        file: $CACHE/bulkcopy.sh
        args: $CACHE/DISC5 "$GAMEDIR/drive_c/OVERSEER1"      
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR/drive_c/OVERSEER1"

    - task:
        executable: "$GAMEDIR/drive_c/OVERSEER1/SETUP.EXE"
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: mkdir
        args: "$GAMEDIR/drive_c/Overseer/DATA"
    - merge:
        src: "$GAMEDIR/drive_c/OVERSEER1/DATA"
        dst: "$GAMEDIR/drive_c/Overseer/DATA"


    - execute:
        file: mkdir
        args: "$GAMEDIR/drive_c/Overseer/update"
    - extract:
        file: $patch
        dst: "$GAMEDIR/drive_c/Overseer/update"
    - task:
        executable: "$GAMEDIR/drive_c/Overseer/update/Update.exe"
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $nocd -o$GAMEDIR/drive_c/Overseer/ -ppassword -y

    - execute:
        file: rm 
        args:  -r "$GAMEDIR/drive_c/OVERSEER1"

  system:
    dgvoodoo2: true
    single_cpu: true


name: The Legend of the Prophet and the Assassin
game_slug: the-legend-of-the-prophet-and-the-assassin
version: Windows Installer
slug: the-legend-of-the-prophet-and-the-assassin
runner: wine 
year: 2000

script:
  files:
    - patch:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/LegendProphetAssassin.7z
        filename: LegendProphetAssassin.7z

  game:
    exe: $GAMEDIR/drive_c/Program Files/Legend/LEGEND.EXE
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: quartz icodecs
        name: winetricks
        prefix: $GAMEDIR

    - insert-disc:
        description: Please insert Disc 1
        requires: Setup.exe

    - task:
        executable: $DISC/setup.exe
        name: wineexec
        prefix: $GAMEDIR

    - insert-disc:
        description: Please insert Disc 2
        requires: data

    - merge:
        src: $DISC/data
        dst: $GAMEDIR/drive_c/Program Files/Legend/data

    #remove
    - execute:
        command: 'find "$GAMEDIR/drive_c/Program Files/Legend/" -type f \( -iname "LEGEND.EXE" -o 
                                                                           -iname "LEGEND16.EXE" \) -exec rm {} \;
          '    

    - execute:
        file: 7z
        args: x $patch -o"$GAMEDIR/drive_c/Program Files/Legend/" -ppassword -y


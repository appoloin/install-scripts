name: E.Y.E - Divine Cybermancy
game_slug: eye-divine-cybermancy
version: Installer
slug: eye-divine-cybermancy
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/E.Y.E Divine Cybermancy/EYE.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



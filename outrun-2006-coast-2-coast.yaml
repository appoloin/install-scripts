name: Outrun 2006 - Coast 2 Coast
game_slug: outrun-2006-coast-2-coast
version: Windows Installer
slug: outrun-2006-coast-2-coast
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/Games/OutRun 2006 Coast 2 Coast/OR2006C2C.EXE"
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup.exe

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
        
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

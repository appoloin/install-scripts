name: Outrun 2006 - Coast 2 Coast
game_slug: outrun-2006-coast-2-coast
version: Windows Installer
slug: outrun-2006-coast-2-coast
runner: wine
year: 2006

script:
  game:
    exe: "$GAMEDIR/drive_c/Games/OutRun 2006 Coast 2 Coast/OR2006C2C.EXE"  
    launch_configs:
      - exe: "$GAMEDIR/drive_c/Games/OutRun 2006 Coast 2 Coast/Config.exe"  
        name: Settings
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup.exe
    - patch:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/OtherGames/OutRun2006Tweaks-0.6.1.zip
        filename: OutRun2006Tweaks-0.6.1.zip

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
        
    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - rename:
        src: $GAMEDIR/drive_c/Games/OutRun 2006 Coast 2 Coast/OR2006C2C.exe
        dst: $GAMEDIR/drive_c/Games/OutRun 2006 Coast 2 Coast/OR2006C2C.exe.old

    - execute:
        file: 7z
        args: x $patch -o"$GAMEDIR/drive_c/Games/OutRun 2006 Coast 2 Coast/" -ppassword -y

    - write_config:
        data:
            Performance:
                SingleCoreAffinity: false
        file: "$GAMEDIR/drive_c/Games/OutRun 2006 Coast 2 Coast/OutRun2006Tweaks.ini"

  wine:
    overrides:
      dinput8: n,b

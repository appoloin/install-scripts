name: Lemmings
game_slug: lemmings
version: DOS
slug:  lemmings-installer
runner: dosbox

script:
  files:
    - game: N/A:Select CUE file.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_d

    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR/drive_d

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15
        
          [autoexec]

            imgmount D "$GAMEDIR/drive_d/AZ-2246.cue" -t iso 

            mount C "$GAMEDIR/drive_c" -t dir

            D:

            install
            
            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/drive_c

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"


    - write_file:
        content: '[dosbox]
            
            machine=vgaonly

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [autoexec]

            imgmount D "$GAMEDIR/drive_d/AZ-2246.cue" -t iso 

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                  Lemmmings
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play Lemmings      
                      
            ECHO   2) Play Oh No More Lemmings
            
            ECHO   3) Install  

            ECHO  -------------------------------------------  
            
            ECHO   4) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c1234 /s Which program do you want to run? [1-4]: /n 
            
            if errorlevel 4 goto exit

            if errorlevel 3 goto install

            if errorlevel 2 goto game2
                                
            if errorlevel 1 goto game


            :game

            cls

            c:

            cd cdlemm

            lemmings

            goto exit



            :game2

            cls

            c:

            cd cdlemm

            ohno

            goto exit


          :install

            cls

            D:

            install

            goto launcher

            :exit

            exit'
        file: $GAMEDIR/play.conf


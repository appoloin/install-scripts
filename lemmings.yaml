name: Lemmings
game_slug: lemmings
version: Installer
slug:  lemmings-installer
runner: dosbox

script:
  files:
    - game: N/A:Select CUE file.

  game:
    main_file: $GAMEDIR/lemmings-play.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD $GAMEDIR/CDD/DISC1
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD/DISC1
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
        
          [autoexec]

            imgmount D "$GAMEDIR/CDD/DISC1/AZ-2246.cue" -t iso 

            mount C "$GAMEDIR/HDD" -t dir

            D:

            install
            
            exit'
        file: $GAMEDIR/lemmings-setup.conf

    - task:
        config_file: $GAMEDIR/lemmings-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod


    - write_file:
        content: '[dosbox]
            
            machine=vgaonly

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            imagmout D "$GAMEDIR/CDD/DISC1" -t iso

            mount C "$GAMEDIR/HDD" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                  Lemmmings
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play Lemmings      
                      
            ECHO   2) Play Oh No More Lemmings
            
            ECHO   3) Install  

            ECHO  -------------------------------------------  
            
            ECHO   4) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c1234 /s Which program do you want to run? [1-4]: /n 
            
            if errorlevel 4 goto exit

            if errorlevel 3 goto install

            if errorlevel 2 goto game2
                                
            if errorlevel 1 goto game


            :game

            cls

            c:

            cd cdlemm

            lemmings

            goto exit



            :game2

            cls

            c:

            cd cdlemm

            ohno

            goto exit


          :install

            cls

            D:

            install

            goto launcher

            :exit

            exit'
        file: $GAMEDIR/lemmings-play.conf


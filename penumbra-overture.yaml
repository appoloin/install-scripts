name: Penumbra - Overture
game_slug: penumbra-overture
version: Installer
slug: install
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Penumbra - Overture/redist/Penumbra.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



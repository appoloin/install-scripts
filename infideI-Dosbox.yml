name: Infidel
game_slug: infidel
version: Installer
slug: installer
runner: dosbox



script:
  files:
    - game: N/A:Select the BAT/EXE file 
  game:
    main_file: $GAMEDIR/infidel.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/infidel
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/infidel
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd infidel
          
          infidel
          
          exit'
        file: $GAMEDIR/infidel.conf
name: Brothers in Arms - Hells Highway
game_slug: brothers-in-arms-hells-highway
version: Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Brothers in Arms - Hell's Highway/Binaries/biahh.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


  wine:
    Desktop: true



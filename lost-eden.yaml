name: Lost Eden
game_slug: lost-eden
version: Good Old Games Installer
slug: lost-eden
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files
        
    #remove
    - execute:
        command: 'find "$GAMEDIR" -maxdepth 1  -type d \( -iname app -o
                                                          -iname commonappdata -o
                                                          -iname *redist -o
                                                          -iname scummvm -o
                                                          -iname dosbox -o
                                                          -iname *support -o
                                                          -iname tmp \) -exec rm -r {} \;
                                            
          find "$GAMEDIR" -type f \( -iname "goggame*" \) -exec rm {} \;
          '

    - write_file:
        content: '[mouse]

           mouse_sensitivity= 30

           mouse_capture=onclick   
            
            mouse_middle_release=true 

         [cpu]

            cycles=fixed 20000

 
         [autoexec]

          @echo off
        
          mount C "$GAMEDIR/" -t dir

          C: 

          cls
          
          ECHO  ------------------ 
          
          ECHO  Lost Eden          
          
          ECHO  ------------------ 
          
          ECHO   1) English        
          
          ECHO   2) Italian        
          
          ECHO   3) Spanish        
          
          ECHO  ------------------ 
          
          ECHO   4) exit program   
          
          ECHO  ------------------ 
          
          
          choice /c1234 /s Choose language [1-4]: /n 


          
          if errorlevel 4 goto exit
          
          if errorlevel 3 goto spa
          
          if errorlevel 2 goto ita
          
          if errorlevel 1 goto eng


          :eng
          
          cls
          
          EDENPRG ENG S162225 EMS WRIC:\
          
          goto exit

          :ita


          cls
          
          EDENPRG ITA S162225 EMS WRIC:\
          
          goto exit


          :spa
          
          cls
          
          EDENPRG spa S162225 EMS WRIC:\
          
          goto exit


          :exit

          exit'
        file: $GAMEDIR/play.conf
name: Sherlock - The Riddle of the Crown Jewels
game_slug: sherlock-the-riddle-of-the-crown-jewels
version: Installer
slug: installer
runner: dosbox



script:
  game:
    main_file: $GAMEDIR/sherlock.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        find "$src_path" -type d \( -iname "SHERLOCK"  \) -exec cp -r {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - insert-disc:
        description: Please insert Lost Treasures of Infocom II CD
        requires: DOS

    - execute:
        args: $DISC $GAMEDIR/HDD
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

    - write_file:
        content: '[autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd SHERLOCK
          
          AUTOTYPE -w 0.5 y

          SHERLOCK
          
          exit'
        file: $GAMEDIR/sherlock.conf

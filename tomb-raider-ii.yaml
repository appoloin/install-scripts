version: Installer
slug: tomb-raider-ii
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Tomb Raider 2/Tomb2.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:

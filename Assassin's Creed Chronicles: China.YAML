name: Assasssin's Creed Chronicles Chine
game_slug: assassins-creed-chronicles-china
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Assassins Creed Chronicles China/Binaries/Win32/ACCGame-Win32-Shipping.launcher.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - dx2010: https://lutris.net/files/tools/directx-2010.tar.gz


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: corefonts tahoma arial
        description: Installing corefonts
        name: winetricks
        prefix: $GAMEDIR

    - extract:
        dst: $GAMEDIR/drive_c/dxsetup
        file: dx2010

    - task:
        app: vcrun2008 vcrun2010 win7 d3dcompiler_43
        description: Installing Visual C++ librairies (2008 & 2010)
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $GAMEDIR/drive_c/dxsetup/DXSETUP.exe
        name: wineexec
        prefix: $GAMEDIR

    - task:
        app: dotnet40 
        description: Please be patient while we install .NET 4.7.2
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



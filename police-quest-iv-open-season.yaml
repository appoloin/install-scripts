name: Police Quest 4 - Open Season
game_slug: police-quest-iv-open-season
version: Installer
slug:  police-quest-iv-open-season
runner: scummvm



script:
  files:
    - game:  N/A:Select Setup.exe

  game:
    game_id: pq4  
    path: $GAMEDIR
  
  installer:
    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $CACHE
        description: Extracting game files

    - copy:
        src: $CACHE/manual.pdf
        dst: $GAMEDIR

    - extract:
        file: $CACHE/PQ4.gog
        dst: $GAMEDIR

  scummvm:
    fullscreen: true
name: Might and Magic - Swords of Xeen
game_slug: swords-of-xeen
version: Installer
slug: swords-of-xeen-installer
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/MightAndMagic.conf

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1
        
        dst=$2

        find "$src" -maxdepth 1 -type f \( -iname "*.pdf" -o
                                           -iname "SWORDS.*" -o 
                                           -iname "SWRD.*" -o
                                           -iname "XEEN.*" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - execute:
        args: $GAMEDIR/MM  
        file: mkdir
    
    - execute:
        args: $CACHE $GAMEDIR/MM
        file: $CACHE/selectcopy.sh

    - write_file:
        content: '[sdl]

          capture_mouse=onclick middlerelease

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

        [render]

           aspect=true

           scaler=normal2x

        [autoexec]

          @echo off
        
          mount C "$GAMEDIR" -t dir

          C: 

          cd MM

          swords.exe 

          exit'
        file: $GAMEDIR/MightAndMagic.conf
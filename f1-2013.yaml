name: F1 - 2013
game_slug: f1-2013
version: Windows Installer
slug: f1-2013
runner: wine
year: 2013

script:
  files:
    - setup: N/A:Select setup file 

  game:
    exe: "$GAMEDIR/drive_c/Program Files (x86)/F1 2013/F1_2013.exe"
    prefix: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          fileID="$1"

          output="$2"
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O "$output" && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: $CACHE/download.sh
        args: 1nnyzaHXotHGRVsMUFqDjodY9GF7QYkze $CACHE/patch.7z

    - execute:
        file: 7z
        args: x $CACHE/patch.7z -o"$GAMEDIR/drive_c/Program Files (x86)/F1 2013/" -ppassword -y


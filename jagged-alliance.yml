name: Jagged Alliance
game_slug: jagged-alliance
version: Good Old Games Installer
slug: jagged-alliance
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/play.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files

    - write_file:
        content: '[midi]

         mididevice = mt32

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [cpu]

            cycles=7000        
    
          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            mount C "$GAMEDIR" -t dir

            imgmount D "$GAMEDIR/JA1.gog" -t iso -fs iso

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -----------------------------------------------------  
            
            ECHO                     Jagged Alliance
            
            ECHO  -----------------------------------------------------  
            
            ECHO   1) Play Game        
            
            ECHO   2) Setup
            
            ECHO  -----------------------------------------------------  
            
            ECHO   3) Exit Program                             
            
            ECHO  -----------------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 2 goto exit

            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            c:
            
            cd jagged

            ja.exe

            goto exit


            :setup

            cls

            c:
            
            cd jagged

            SETSOUND.EXE

            goto launcher


            :exit
                      
            exit'
        file: $GAMEDIR/play.conf

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

name: Jagged Alliance
game_slug: jagged-alliance
version: Installer
slug: jagged-alliance
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/jagged.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        find "$src" -maxdepth 1  -type d \( -iname "DAT" -o
                                            -iname "EDT" -o
                                            -iname "FX" -o
                                            -iname "INTRO" -o
                                            -iname "INV" -o
                                            -iname "MISC" -o
                                            -iname "SNDS" \) -exec cp {} -r "$dst" \;

        find "$src/__support" -maxdepth 1  -type d \( -iname "save"  \) -exec cp {} -r "$dst" \;
 
        find "$src" -maxdepth 1  -type f \( -iname "*.MDI" -o
                                            -iname "*.DIG" -o
                                            -iname "CD.ROM" -o
                                            -iname "*.exe" -o
                                            -iname "*.VMC" -o
                                            -iname "*.TXT" -o
                                            -iname "*.FNT" -o
                                            -iname "*.AD" -o
                                            -iname "MADLAB.*"  -o
                                            -iname "*.CFG" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - execute:
        args: $GAMEDIR/jagged  $GAMEDIR/CDD
        file: mkdir

    - copy:
        src: $CACHE/manual.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/quickrefcard.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/JA1.gog
        dst: $GAMEDIR/CDD

    - execute:
        args: $CACHE  $GAMEDIR/jagged
        file: $CACHE/selectcopy.sh

    - write_file:
        content: '[cpu]

        core=auto

        cputype=386_prefetch
        
        [sdl]

          sensitivity=10

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          capture_mouse = onstart middlerelease

        [render]

          aspect=true

          scaler=normal2x

        [autoexec]

          mount C "$GAMEDIR" -t dir

          imgmount D "$GAMEDIR/CDD/JA1.gog" -t iso -fs iso

          c:
          
          cd jagged

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -----------------------------------------------------  
          
          ECHO                     Jagged Alliance
          
          ECHO  -----------------------------------------------------  
          
          ECHO   1) Play Game        
          
          ECHO   2) Setup
          
          ECHO  -----------------------------------------------------  
          
          ECHO   3) Exit Program                             
          
          ECHO  -----------------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 2 goto exit

          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          ja.exe

          goto exit


          :setup

          cls

          SETSOUND.EXE

          goto launcher


          :exit
                    
          exit'
        file: $GAMEDIR/jagged.conf
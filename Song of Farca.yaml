name: Song of Farca
game_slug: song-of-farca
version: Installer
slug:  installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the Setup.exe

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true
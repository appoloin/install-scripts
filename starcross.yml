name: Starcross
game_slug: starcross
version: DOS
slug: stracross-installer
runner: scummvm
year: 1982

script:
  game:
    game_id: starcross
    path: $GAMEDIR

  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "starcros.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

  scummvm:
    fullscreen: false
#FIX ME intro stuttering
name:  Secret Mission
game_slug:  secret-mission--1
version: Installer
slug: secret-mission--1
runner: dosbox



script:
  files:
    - game: N/A:Select the install.bat

  game:
    main_file: $GAMEDIR/mission.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/MISSION
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/MISSION
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          capture_mouse=onclick middlerelease

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO               Secret Mission
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Setup                                   
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit Program                             
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          C:
          
          cd MISSION

          playsvg -t 15 -e 3    

          goto exit


          :setup

          cls

          C:

          cd MISSION
          
          INSTALL.EXE

          goto launcher


          :exit

          exit'
        file: $GAMEDIR/mission.conf

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod
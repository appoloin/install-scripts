name: Fantastic Dizzy
game_slug: fantastic-dizzy
version: Installer
slug: installer
runner: dosbox

script:
  files:
    - game: N/A:Select the file pcdizzy.exe 
  game:
    main_file: $GAMEDIR/fantastic_dizzy_dosbox.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD
        file: mkdir

    - execute:
        args: $GAMEDIR/HDD/dizzy
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/dizzy
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd dizzy
          
          PCDIZZY.EXE
          
          exit'
        file: $GAMEDIR/fantastic_dizzy_dosbox.conf
name: The Secrets of Atlantis - The  Sacred Legacy
game_slug: the--of-atlantis-the-sacred-legacy
version: Installer
slug: the-secrets-of-atlantis-the-sacred-legacy
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Nobilis/The Secrets of Atlantis/The Secrets of Atlantis.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Install.exe
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1OyJNPIOnZZ7jVkX8kUIp9nktF8vDMHyK
        filename: patch.7z


  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
        
    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

    - execute:
        file: 7z
        args: e $patch -o"$GAMEDIR/drive_c/Program Files/Nobilis/The Secrets of Atlantis/" -ppassword -y


  wine:
    Desktop: true


name: The Tracer Sanction
game_slug: the-tracer-sanction
version: DOS
slug:   the-tracer-sanction
runner: dosbox
year: 1984

script:
  files:
    - game: N/A:Select Sanction.exe

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c  $GAMEDIR/drive_c/tracer

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_c/tracer"

          '    

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

 
           [render]

            glshader=sharp

           [cpu]

            cpu_cycles = 500
            
            cpu_cycles_protected = auto
            
            cputype = 386

            cpu_throttle = on

          [autoexec]

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            c: 

            cd tracer

            SANCTION.EXE

            exit'
        file: $GAMEDIR/play.conf

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh


  dosbox:
    fullscreen: false
    exit: true


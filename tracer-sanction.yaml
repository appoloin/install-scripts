name: Tracer Sanction
game_slug: trace-sanction
version: Installer
slug:   installer
runner: dosbox

script:
  files:
    - game: N/A:Select Sanction.exe

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/Tracer
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/Tracer
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            cls 

            c: 

            cd Tracer 

            sanction.exe

            exit'
        file: $GAMEDIR/play.conf


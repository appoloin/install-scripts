name: Commander Keen - Dreams
game_slug: commander-keen-keen-dreams
version: Installer
slug: commander-keen-keen-dreams
runner: dosbox


script:
  files:
    - game: N/A:Select the file KDDREAMS.exe
  game:
    main_file: $GAMEDIR/commander_keen.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/keen
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/keen
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[midi]

          mididevice = mt32
         
          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15
          
          [cpu]

            cputype=386_slow
            
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            C:

            cd keen
            
            start.EXE
            
            exit'
        file: $GAMEDIR/commander_keen.conf
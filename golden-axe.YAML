name: Golden Axe
game_slug: golden-axe
version: ROM
slug: golden-axe
runner: mame
year: 1988

script:
  game:
    main_file: $GAMEDIR/goldnaxe.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select goldnaxe.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/goldnaxe.zip
        filename: goldnaxe.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"


  mame:
    fullscreen: true
    uimodekey: "Right Alt"
name: Batman Arkham Origins
game_slug: batmantm-arkham-origins
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Batman Arkham Origins/SinglePlayer/Binaries/Win32/BatmanOrigins.exe
    args: -d3d9
    prefix: $GAMEDIR


  files:
    - setup: N/A:Select installer
    - DLC: N/A:Select DLC


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
    
    - task:
        app: vcrun2012 win7 d3dx10 d3dcompiler_43 xact
        description: 'winetricks: Win7, Direct X9, MDX'
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC
        name: wineexec
        prefix: $GAMEDIR


  wine:
    Desktop: true


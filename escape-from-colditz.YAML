name: Escape from Colditz
game_slug: escape-from-colditz
version: Amiga
slug: escape-from-colditz
runner: flatpak
year: 1991

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select EscapeFromColditz_v1.2_0214.lha
    
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/EscapeFromColditz_v1.2_0214.lha
        
          x_whdload_args = EscapeFromColditz.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae



name: Grey Matter
game_slug: grey-matter
version: Good Old Games Installer
slug: grey-matter
runner: wine

script:
  files:
    - setup: N/A:Select setup file 

  game:
    exe: "$GAMEDIR/drive_c/GOG Games/"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


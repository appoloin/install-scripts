name: Sleeping Dogs
game_slug: sleeping-dogs
version: Good Old Games Installer
slug: sleeping-dogs
runner: wine
year: 2012

script:
  game:
    exe: "$GAMEDIR/drive_c/GOG Games/Sleeping Dogs Definitive Edition/sdhdship.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer


  install_complete_text: "Installation finished!\n\n\n\nIMPORTANT!\n============\nPlease\
    \ change the wine version in the game\xB4s settings to \"System\"\
    \ ,this game needs working virtual desktop."


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: vcrun2010 win7 
        description: Installing librairies
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


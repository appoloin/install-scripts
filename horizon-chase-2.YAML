version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Horizon Chase 2/HorizonChase2.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer


  installer:

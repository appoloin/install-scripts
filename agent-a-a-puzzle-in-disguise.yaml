name: Agent A - A Puzzle in Disguise
game_slug: agent-a-a-puzzle-in-disguise
version: Installer
slug: agent-a-a-puzzle-in-disguise
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Agent A A Puzzle in Disguise/AgentA.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



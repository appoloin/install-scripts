name: Chase H.Q.
game_slug: chase-h-q
version: Amiga
slug: chase-h-q
runner: flatpak
year: 1989

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:ChaseHQ_v1.0_0212.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/ChaseHQ_v1.0_0212.lha
        
          x_whdload_args = ChaseHQ.Slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




name: Skyrim
game_slug:  the-elder-scrolls-v-skyrim
version: Installer
slug: skyrim
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/The Elder Scrolls V Skyrim Legendary Edition/SkyrimLauncher.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dx9 xact corefonts tahoma vcrun2008
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



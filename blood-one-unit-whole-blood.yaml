name: Blood - One Unit Whole Blood
game_slug: blood-one-unit-whole-blood
version: Good Old Games Installer
slug: blood-one-unit-whole-blood
runner: flatpak
year: 1998

script:
  game:
    appid: org.zdoom.Raze
    working_dir: $GAMEDIR
    args: -config $GAMEDIR/raze.ini -savedir $GAMEDIR/saves

  files:
    - game: N/A:Select GOG installer.

  installer:
    - execute:
        file: flatpak-spawn
        args: --host flatpak install --or-update --system flathub -y --noninteractive org.zdoom.Raze
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn
        args: --host flatpak override org.zdoom.Raze --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog --include "app"
        dst: $GAMEDIR
        description: Extracting game files

    #remove
    - execute:
        command: 'find "$GAMEDIR" -maxdepth 1  -type d \( -iname app -o
                                                          -iname commonappdata -o
                                                          -iname *redist -o
                                                          -iname scummvm -o
                                                          -iname dosbox -o
                                                          -iname *support -o
                                                          -iname tmp \) -exec rm -r {} \;
                                            
          find "$GAMEDIR" -type f \( -iname "goggame*" \) -exec rm {} \;
          '
    
    - write_file:
        content: '[GameSearch.Directories]

          Path=$GAMEDIR

          '
        file: $GAMEDIR/raze.ini


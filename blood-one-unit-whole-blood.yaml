name: Blood - One Unit Whole Blood
game_slug: blood-one-unit-whole-blood
version: Installer
slug: blood-one-unit-whole-blood
runner: linux

script:
  game:
      exe: nblood
  files:
    - setup: N/A:Select Setup
    - nblood_engine: https://lutris.nyc3.digitaloceanspaces.com/games/blood/nblood-20190216-x86_64.tar.gz
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1
        
        find "$src" -maxdepth 1 -type d \( -iname app -o
                                           -iname commonappdata -o
                                           -iname *redist -o
                                           -iname scummvm -o
                                           -iname dosbox -o
                                           -iname *support -o
                                           -iname tmp \) -exec rm -r {}  \;
                                           
        find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        dst: $CACHE
        file: $inno 

    - execute:
        args: -d "$GAMEDIR" "$setup"
        file: $CACHE/innoextract
    - extract:
        dst: $GAMEDIR
        file: $nblood_engine
    - merge:
        dst: $GAMEDIR
        src: $CACHE/nblood_engine


    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

name: Halo Combat Evolved
game_slug: halo-combat-evolved
version: Installer
slug:  installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Microsoft Games/Halo/halo.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup
    - patch:  
        url: https://drive.google.com/uc?export=download&id=1vWcnoqZZhLwHIRru3fk8M4RjBnyj1tcW
        filename: halopc-patch-1.0.10.7z
        
  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: mfc42
        description: Installing additional components
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        arch: win32
        name: wineexec
        prefix: $GAMEDIR
        return_code: 256

    - extract:
        file: $patch
        dst: $GAMEDIR/drive_c

    - task:
        executable: $GAMEDIR/drive_c/halopc-patch-1.0.10.exe
        name: wineexec
        prefix: $GAMEDIR
        arch: win32

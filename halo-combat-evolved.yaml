name: Halo Combat Evolved
game_slug: halo-combat-evolved
version: Windows Installer
slug:  installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Microsoft Games/Halo/halo.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup
        
  installer:
    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: mfc42
        description: Installing additional components
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        arch: win32
        name: wineexec
        prefix: $GAMEDIR
        return_code: 256

    - execute:
        file: $CACHE/download.sh
        args: 1vWcnoqZZhLwHIRru3fk8M4RjBnyj1tcW $CACHE/patch.7z

    - extract:
        file: $CACHE/patch.7z
        dst: $GAMEDIR/drive_c

    - task:
        executable: $GAMEDIR/drive_c/halopc-patch-1.0.10.exe
        name: wineexec
        prefix: $GAMEDIR
        arch: win32

name: The Curse of Monkey Island
game_slug: the-curse-of-monkey-island
version: DOS
slug:  monkey3-installer
runner: scummvm

script:
  game:
      game_id: comi
      path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - insert-disc:
        description: Please insert disc 1
        requires: resource
    
    - execute:
        file: mkdir
        args: $GAMEDIR/resource

    - copy:
        src: $DISC/resource
        dst: $GAMEDIR/resource

    - copy:
        src: $DISC/comi.la0
        dst: $GAMEDIR

    - copy:
        src: $DISC/comi.la1
        dst: $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - insert-disc:
        description: Please insert disc 2
        requires: resource

    - copy:
        src: $DISC/resource
        dst: $GAMEDIR/resource

    - copy:
        src: $DISC/comi.la2
        dst: $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - execute:
        file: $CACHE/download.sh
        args: 1e6PIw82-HLpFn27GIjhBskgnWdFijpWg $CACHE/ScummVm-Data-MT32.7z

    - extract:
        file: $CACHE/ScummVm-Data-MT32.7z
        dst:  $GAMEDIR/ScummVm-Data-MT32


  scummvm:
    fullscreen: true
    datadir: $GAMEDIR/ScummVm-Data-MT32
    music-driver: mt32
name: The Curse of Monkey Island
game_slug: the-curse-of-monkey-island
version: DOS
slug:  monkey3-installer
runner: scummvm

script:
  game:
      game_id: comi
      path: $GAMEDIR

  installer:
    - insert-disc:
        description: Please insert disc 1
        requires: resource
    
    - execute:
        file: mkdir
        args: $GAMEDIR/resource

    - copy:
        src: $DISC/resource
        dst: $GAMEDIR/resource

    - copy:
        src: $DISC/comi.la0
        dst: $GAMEDIR

    - copy:
        src: $DISC/comi.la1
        dst: $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - insert-disc:
        description: Please insert disc 2
        requires: resource

    - copy:
        src: $DISC/resource
        dst: $GAMEDIR/resource

    - copy:
        src: $DISC/comi.la2
        dst: $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

  scummvm:
    fullscreen: true

name: Blue Heat
game_slug: blue-heat-the-case-of-the-cover-girl-murders
version: Installer
slug: blue-heat-the-case-of-the-cover-girl-murders
runner: dosbox

script:
  files:
    - DISC1: N/A:Select Disc 1 iso
    - DISC2: N/A:Select Disc 2 iso
    - DISC3: N/A:Select Disc 3 iso
    - DISC4: N/A:Select Disc 4 iso
    - setup: 
        url: https://drive.google.com/uc?export=download&id=12xs1EbZLNzgiICr6AJZboLHCCLYXyD4X
        filename: win311.7z


  game:
    main_file: $GAMEDIR/play.conf
    args: -userconf


  installer:
    - execute:
        file: 7z
        args: x $setup -o"$GAMEDIR" -ppassword -y

    - execute:
        args: $DISC1 $GAMEDIR/CDD/CD1.iso
        file: cp 
    - execute:
        args: $DISC2 $GAMEDIR/CDD/CD2.iso
        file: cp 
    - execute:
        args: $DISC3 $GAMEDIR/CDD/CD3.iso
        file: cp 
    - execute:
        args: $DISC4 $GAMEDIR/CDD/CD4.iso
        file: cp 

    - write_file:
        content: '[midi]

            mididevice = mt32

          [sblaster]

            irq=5

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
          
          [cpu]

            cputype = pentium_slow
          
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            imgmount D "$GAMEDIR/CDD/CD1.iso"   "$GAMEDIR/CDD/CD2.iso"   "$GAMEDIR/CDD/CD3.iso"   "$GAMEDIR/CDD/CD4.iso" -t cdrom

            SET PATH=%PATH%;C:\WINDOWS;C:\;

            SET TEMP=C:\WINDOWS\TEMP

            win runexit D:\Blueheat\setup
              
            exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - write_file:
        content: '[midi]

            mididevice = mt32

          [sblaster]

            irq=5

          [mouse]

            capture_mouse = onstart middlerelease  
          
            mouse_sensitivity= 15

          [cpu]

            cputype = pentium_slow
          
          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            imgmount D "$GAMEDIR/CDD/CD1.iso"   "$GAMEDIR/CDD/CD2.iso"   "$GAMEDIR/CDD/CD3.iso"   "$GAMEDIR/CDD/CD4.iso" -t cdrom

            SET PATH=%PATH%;C:\WINDOWS;C:\;

            SET TEMP=C:\WINDOWS\TEMP
            
            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                  Blue  Heat
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play    (NB use CTRL-F4 to swap CD)
            
            ECHO   2) Setup                                
            
            ECHO  -------------------------------------------  
            
            ECHO   3) Exit                              
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                      
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            win runexit C:\BLHEAT\BLHEAT16.exe        
            
            goto launcher


            :setup

            cls

            ECHO  -------------------------------------------  

            ECHO                   SETUP

            ECHO  -------------------------------------------  

            ECHO   1) Install Game    

            ECHO   2) System

            ECHO  -------------------------------------------  

            ECHO   3) Main Menu                                

            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 


            if errorlevel 3 goto launcher

            if errorlevel 2 goto system

            if errorlevel 1 goto GameInstall



            :GameInstall

            cls

            C:

            win runexit D:\Blueheat\setup

            goto launcher


            :system

            CLS 

            C:

            call System.bat

            goto setup


            :exit
            
            exit'
        file: $GAMEDIR/play.conf

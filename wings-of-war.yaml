name: Wings of War
game_slug: wings-of-war
version: MagiPacks Installer
slug: wings-of-war
runner: wine
year: 2003

script:
  files:
    - setup: N/A:Select setup file

  game:
    exe: "$GAMEDIR/drive_c/MagiPacks/Wings of War/wow.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
name: Call of Cthulhu - Prisoner of Ice
game_slug: call-of-cthulhu-prisoner-of-ice
version: Installer
slug: cthulhu-installer
runner: dosbox

script:
  files:
    - game: N/A:Select GOG setup.
    - GUS: 
        url: https://drive.google.com/uc?export=download&id=1uzZQeWwDi8KMWpVZA96cJrHMeyKqYbG6
        filename: gus.zip

  game:
    main_file: $GAMEDIR/cthulhu.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include "app"
        dst: $GAMEDIR
        description: Extracting game files

    - extract:
        file: $GUS
        dst: $GAMEDIR/ULTRASND

    - write_file:
        content: '[gus]

          gus= true

          ultradir= C:\ULTRASND
          
          [midi]

          mididevice = mt32

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15


          [autoexec]

            mount C -t dir "$GAMEDIR" 

            mount D -t cdrom "$GAMEDIR/CD"

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO      Call of Cthulhu - Prisoner of Ice
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Set Sound                                   
            
            ECHO  -------------------------------------------  
            
            ECHO   3) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c123 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 3 goto exit
                      
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            D:

            ICE640

            goto launcher


            :setup

            cls

            D:

            ICE640 -CONFIG

            goto launcher


            :exit
            
            exit'
        file: $GAMEDIR/cthulhu.conf

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

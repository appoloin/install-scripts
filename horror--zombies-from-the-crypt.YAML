name: Horror Zombies From The Crypt
game_slug: horror-zombies-from-the-crypt
version: Amiga
slug: horror-zombies-from-the-crypt
runner: flatpak
year: 1992

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select HorrorZombiesFromTheCrypt_v1.3_0286.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/HorrorZombiesFromTheCrypt_v1.3_0286.lha
        
          x_whdload_args =  HorrorZombiesFromTheCrypt.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




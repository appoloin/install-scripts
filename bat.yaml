name: B.A.T.
game_slug: bat
version: Installer
slug: bat
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/BAT.conf

  files:
    - game:  N/A:Select file BAT.exe

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/BAT
        file: mkdir

    - execute:
        args: $game "$GAMEDIR/HDD/BAT"
        file: $CACHE/bulkcopy.sh
    
    - write_file:
        content: '[midi]

          mididevice = mt32

          [sdl]

            capture_mouse=onclick middlerelease
            
            fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

        [render]

          aspect=true

          scaler=normal2x


        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd BAT

          BAT

          exit'
        file: $GAMEDIR/BAT.conf
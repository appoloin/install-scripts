name: Seastalker
game_slug: seastalker
version: Installer
slug: installer
runner: dosbox



script:
  game:
    main_file: $GAMEDIR/seastalker.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        find "$src_path" -type d \( -iname "seastalk"  \) -exec cp -r {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - insert-disc:
        description: Please insert Lost Treasures of Infocom II CD
        requires: DOS

    - execute:
        args: $DISC $GAMEDIR/HDD
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

    - write_file:
        content: '[autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd seastalk
          
          seastalk
          
          exit'
        file: $GAMEDIR/seastalker.conf

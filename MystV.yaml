name: Myst5
game_slug: Myst5
version: Installer
slug: Myst5-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/GOG.com/Myst V End Of Ages/eoa.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select GOG installer 

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


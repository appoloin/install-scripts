name: Omerta - City of Gangsters
game_slug: omerta-city-of-gangsters
version: Installer
slug: omerta-city-of-gangsters
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Omerta - City of Gangsters/Omerta.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko:  false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


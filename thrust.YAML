name: Thrust
game_slug: thrust
version: Amstrad
slug:  thrust
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/thrust19.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"thrust'
    autoboot_delay: 3

  files:
    - game: N/A:Select thrust19.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

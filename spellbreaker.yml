name: Spellbreaker
game_slug: spellbreaker
version: DOS
slug: spellbreaker-installer
runner: flatpak
year: 1985

script:
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/SPELLBRE.DAT
    working_dir: $GAMEDIR


  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "spellbre.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

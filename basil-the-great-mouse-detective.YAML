name: Basil the Great Mouse Detective
game_slug: basil-the-great-mouse-detective
version: Amstrad
slug: basil-the-great-mouse-detective
runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/basil.zip/basila/basil the great mouse detective (uk) (1987).dsk
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"basil'
    autoboot_delay: 3

  files:
    - game: N/A:Select basil.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

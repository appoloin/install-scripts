name: Invisible inc
game_slug:  invisible-inc
version: Good Old Games Installer
slug: invisible-inc_INSTALLER
runner: wine
year: 2015

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Invisible Inc/invisibleinc.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - dlc: N/A:Select patch

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $dlc
        name: wineexec
        prefix: $GAMEDIR



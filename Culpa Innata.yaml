# res 800x600
name: Culpa Innata
game_slug: Culpa-Innata
version: Installer
slug: Culpa-Innata-installer
runner: wine
 
script:
  game:
    exe: drive_c/Program Files/Strategy First/Culpa Innata/game.exe
    arch: win32
    prefix: $GAMEDIR
  
  installer:
    - insert-disc:
        description: Please insert disc
        requires: setup.exe

    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        prefix: $GAMEDIR

    - task:
        executable: $DISC/setup.exe
        name: wineexec
        prefix: $GAMEDIR
name: Metro Last Light Redux
game_slug: metro-last-light-redux
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Metro Last Light Redux/metro.exe

  files:
    - setup: N/A:Select installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
        
    - task:
        app:  d3dx10 vcrun2012
        description: 'winetricks: Direct X10, vcrun2012'
        name: winetricks
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    esync: false
    fsync: false


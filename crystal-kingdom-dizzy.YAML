name: Crystal Kingdom Dizzy
game_slug: crystal-kingdom-dizzy
version: Amiga
slug: crystal-kingdom-dizzy
runner: flatpak
year: 1993

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select CrystalKingdomDizzy_v2.0a_0109.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/CrystalKingdomDizzy_v2.0a_0109.lha
        
          x_whdload_args = CrystalKingdomDizzy.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




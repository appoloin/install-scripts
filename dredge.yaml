name: Dredge
game_slug: dredge
version: Good Old Games Installer
slug: dredge
runner: wine
year: 2024

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/DREDGE/DREDGE.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer
    - DLC1: N/A:Select DLC1 installer
    - DLC2: N/A:Select DLC2 installer
    - DLC3: N/A:Select DLC3 installer
    - DLC4: N/A:Select DLC4installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC2
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR
    - task:
        executable: $DLC3
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

    - task:
        executable: $DLC4
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR


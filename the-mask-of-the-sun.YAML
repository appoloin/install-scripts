name:  The Mask of the Sun
game_slug: the-mask-of-the-sun
version: AppleIIe
slug: the-mask-of-the-sun
runner: mame
year: 1982

script:
  game:
    main_file: $GAMEDIR/masksun.zip
    args:  -natural 
    machine: apple2e
    device: flop1

  files:
    - game: N/A:Select masksun.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  mame:
    fullscreen: false
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/appleii

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh
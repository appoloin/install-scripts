name: Auf Wiedersehen Monty
game_slug: auf-wiedersehen-monty
version: Amstrad
slug: auf-wiedersehen-monty
runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/awmonty.zip/awmonty1/auf wiedersehen monty (1987)(gremlin graphics software).dsk
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"aufmonty'
    autoboot_delay: 3

  files:
    - game: N/A:Select awmonty.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

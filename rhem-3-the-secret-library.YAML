name: Rhem 3 - The Secret Library
game_slug: rhem-3-the-secret-library
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Rhem3/RHEM3.exe
    arch: win32 
    prefix: $GAMEDIR

  files:
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1fqH-6RENDeJvoJAHXb5QyrZojvpVn8-k
        filename: Rhem3_exe.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: quicktime72
        name: winetricks
        prefix: $GAMEDIR

    - insert-disc:
        description: Please insert Disc
        requires: RHEM3

    - task:
        description: Installing
        executable: $DISC/Installer_PC.exe
        name: wineexec
        prefix: $GAMEDIR

    - copy:
        src: $DISC/RHEM3/DATA
        dst: "$GAMEDIR/drive_c/Program Files/Rhem3/DATA"

    - execute:
        file: 7z
        args: e $patch -o$CACHE  -ppassword -y
    - rename:
        src: $GAMEDIR/drive_c/Program Files/Rhem3/RHEM3.exe
        dst: $GAMEDIR/drive_c/Program Files/Rhem3/RHEM3.exe.old
    - copy:
        src: $CACHE/RHEM3.exe
        dst: $GAMEDIR/drive_c/Program Files/Rhem3/

  wine:
    Desktop: true

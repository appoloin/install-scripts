name: Callahan's Crosstime Saloon
game_slug: callahans-crosstime-saloon
version: Installer
slug: callahans-crosstime-saloon
runner: dosbox


script:
  files:
    - game: N/A:Select the file CCS.EXE
  game:
    main_file: $GAMEDIR/Callahan.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/Callahan
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/Callahan
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[mouse]

            capture_mouse=onclick middlerelease

          [autoexec]

            mount C "$GAMEDIR/HDD" -t dir

            C:

            cd Callahan
            
            CCS.EXE 
            
            exit'
        file: $GAMEDIR/Callahan.conf
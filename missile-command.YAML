name: Missile Command
game_slug: missile-command
version: ROM
slug: missile-command
runner: mame
year: 1980

script:
  game:
    main_file: $GAMEDIR/missile.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select missile.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/missile.zip
        filename: missile.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
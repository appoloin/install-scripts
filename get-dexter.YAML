name: Get Dexter
game_slug: get-dexter
version: Amstrad
slug: get-dexter
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/getdexte.zip/getdexte01/get dexter (uk,f,g) (1986).dsk
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"dexter'
    autoboot_delay: 3

  files:
    - game: N/A:Select getdexte.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: Willow
game_slug: willow
version: ROM
slug: willow
runner: mame
year: 1989

script:
  game:
    main_file: $GAMEDIR/willow.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select willow.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/willow.zip
        filename: willow.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"


  mame:
    fullscreen: true
    uimodekey: "Right Alt"
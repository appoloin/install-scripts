name: Galaga
game_slug: galaga
version: ROM
slug: galaga
runner: mame
year: 1981

script:
  game:
    main_file: $GAMEDIR/galaga.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select galaga.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/galaga.zip
        filename: galaga.zip


  installer:
     #copy select
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

                  find "$src_path" -type f \( -iname "galaga.zip" -o 
                                              -iname "namco51.zip" -o 
                                              -iname "namco54.zip" \) -exec cp {} "$GAMEDIR" \;'

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
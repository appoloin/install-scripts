name: Black Sect
game_slug: black-sect
version: DOS
slug: black-sect
runner: dosbox

script:
  files:
    - game:  N/A:Select BS.exe

  game:
    main_file: $GAMEDIR/play.conf
 
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c $GAMEDIR/drive_c/black

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game "$GAMEDIR/drive_c/black"

    - write_file:
        content: '[midi]

          mididevice = mt32
          
          [mouse]

          capture_mouse = onstart middlerelease  

          mouse_sensitivity= 15

          [sdl]
            
            fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          [render]

          aspect=true

          scaler=normal2x


          [autoexec]
          
          mount C "$GAMEDIR/drive_c" -t dir

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO                 Black Sect
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Setup    
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit Program                             
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit

          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          c:

          cd black

          bs.bat

          goto exit


          :setup

          cls

          c:

          cd black

          config.bat
          
          goto launcher

        
          :exit
          
          exit'
        file: $GAMEDIR/play.conf
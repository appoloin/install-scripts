name: Realms of Arkania 2 - Star Trail
game_slug: realms-of-arkania-2-star-trail-classic
version: Installer
slug: realms-of-arkania-2-star-trail-classic
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/arkania.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        find "$src" -maxdepth 1  -type d \( -iname data -o 
                                            -iname drivers -o 
                                            -iname temp  \) -exec cp {} -r "$dst" \;

        find "$src/__support/save" -maxdepth 1  -type d \( -iname games \) -exec cp {} -r "$dst" \;


        find "$src" -maxdepth 1  -type f \( -iname "*.bsp" -o 
                                            -iname "*.aif" -o 
                                            -iname "*.exe" -o 
                                            -iname "*.cfg" -o 
                                            -iname "*.bat"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - execute:
        args: $GAMEDIR/arkania
        file: mkdir

    - copy:
        src: $CACHE/Cluebook.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/Manual.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/passwords.pdf
        dst: $GAMEDIR


    - execute:
        args: $CACHE $GAMEDIR/arkania
        file: $CACHE/selectcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=30

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl

          capture_mouse = onstart middlerelease

        [render]

          aspect=true

          scaler=normal2x

        [autoexec]

          mount C "$GAMEDIR" -t dir

          C:

          cd arkania

          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO     Reamls of Arkania 2 - Star Trail 
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play Game        
          
          ECHO   2) Setup                               
          
          ECHO  -------------------------------------------  
                    
          ECHO   3) Exit Program                             
          
          ECHO  -------------------------------------------  


          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
          
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          star
          
          goto exit


          :setup

          cls

          sound

          goto launcher



          :exit
          
          exit'
        file: $GAMEDIR/arkania.conf
name: Fish
game_slug: fish
version: Installer
slug: fish
runner: scummvm


script:
  files:
    - game: N/A:Select the file fish.mag
  game:
    game_id: fish  
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh
    
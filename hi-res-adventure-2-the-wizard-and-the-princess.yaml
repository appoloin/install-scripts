name: Hi-Res Adventure 2 - The Wizard and the Princess
game_slug: hi-res-adventure-2-the-wizard-and-the-princess
version: AppleII
slug: hi-res-adventure-2-the-wizard-and-the-princess
runner: scummvm
year: 1983

script:
  files:
    - game: N/A:Select the game file
    
  game:
    game_id: hires2
    path: $GAMEDIR

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          '    

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  scummvm:
    fullscreen: false
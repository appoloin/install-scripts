name: Quest for Glory 5 - Dragon Fire
game_slug: quest-for-glory-v-dragon-fire
version: Installer
slug: quest-for-glory-v-dragon-fire
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Quest for Glory 5/QfG5.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name: Sherlock Holmes
game_slug: sherlock-holmes
version: Installer
slug: sherlock-holmes-installer
runner: dosbox


script:
  files:
    - game: N/A:Select the file GAME.EXE
  game:
    main_file: $GAMEDIR/holmes.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/holmes
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/holmes
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=10

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd holmes
          
          GAME.EXE
          
          exit'
        file: $GAMEDIR/holmes.conf

    - write_file:
        content: '[sdl]

          sensitivity=10
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd holmes
          
          INSTALL.EXE
          
          exit'
        file: $GAMEDIR/holmes-setup.conf

    - task:
        config_file: $GAMEDIR/holmes-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD
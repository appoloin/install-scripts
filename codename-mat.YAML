name: Codename Mat
game_slug: codename-mat
version: Amstrad
slug: codename-mat
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/codemat.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"mat1'
    autoboot_delay: 3

  files:
    - game: N/A:Select codemat.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

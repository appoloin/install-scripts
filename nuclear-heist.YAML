name: Nuclear Heist
game_slug: nuclear-heist
version: Amstrad
slug: nuclear-heist
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/nuclearh.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"heist'
    autoboot_delay: 3

  files:
    - game: N/A:Select nuclearh.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

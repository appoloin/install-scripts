name: Dream Zone
game_slug: dream-zone
version: Amiga
slug: dream-zone
runner: flatpak
year: 1987

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select DreamZone_v1.0.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192
        
          hard_drive_0 = $GAMEDIR/DreamZone_v1.0.lha
        
          x_whdload_args = DreamZone.slave PRELOAD

          floppy_drive_volume_empty = 0

          floppy_drive_speed = 800

         '
        file: $GAMEDIR/config.fs-uae


    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh


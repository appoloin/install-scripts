name: Qube 2
game_slug: qube-2
version: Good Old Games Installer
slug: qube-2
runner: wine

script:
  game:
    exe: "$GAMEDIR/drive_c/Q.U.B.E. 2/QUBE/Binaries/Win64/QUBE-Win64-Shipping.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC1: N/A:Select DLC Glove Skin
    - DLC2: N/A:Select DLC Puzzle Pack 1 
    - DLC3: N/A:Select DLC Puzzle Pack 2


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

    - task:
        executable: $DLC2
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

    - task:
        executable: $DLC3
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

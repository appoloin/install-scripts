name:  ringworld2 
game_slug: ringworld2
version: Installer
slug:  ringworld2-installer
runner: scummvm


script:
  game:
    game_id: tsage
    path: $GAMEDIR

    
  files:
    - game: N/A:Select the file RING.EXE

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        find "$src_path" -type f \( -iname "*.rlb"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

  scummvm:
    fullscreen: true
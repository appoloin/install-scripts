name: Portal 2
game_slug: portal-2 
version: Windows Installer
slug: portal-2
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/Games/Portal 2/steamclient_loader.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=16hhkFr7ewz51Uz9PmSBbJnHp7Q9rvfbV
        filename: patch.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: mfc42 d3dx9 d3dcompiler_43
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $patch -o"$GAMEDIR/drive_c/Games/Portal 2/" -ppassword -y

    - task:
        executable: "$GAMEDIR/drive_c/Games/Portal 2/Portal 2 update 24.02.2022 - 17.01.2023.exe"
        name: wineexec
        prefix: $GAMEDIR


name: Need for Speed - ProStreet
game_slug: need-for-speed-prostreet
version: Installer
slug: need-for-speed-prostreet
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Need for Speed ProStreet/nfs.exe

  files:
    - setup: N/A:Select installer
    - patch: https://github.com/ThirteenAG/WidescreenFixesPack/releases/download/nfsps/NFSProStreet.GenericFix.zip

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
    
    - extract:  
        file: patch
        dst:  $CACHE 

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - copy:
        src: $CACHE/scripts
        dst: $GAMEDIR/drive_c/Program Files (x86)/Need for Speed ProStreet/Scripts


    - copy:
        src: $CACHE/dinput8.dll
        dst: $GAMEDIR/drive_c/Program Files (x86)/Need for Speed ProStreet/


  wine:
    Desktop: true
    overrides:
      dinput8.dll: n,b



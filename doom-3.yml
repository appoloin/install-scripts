name:  Doom 3
game_slug:  doom-3
version: Good Old Games Installer
slug:  doom-3-installer
runner: flatpak
year: 2004

script:
  files:
    - game: N/A:Select GOG installer

  game:
    appid: io.github.RobertBeckebans.RBDoom3BFG-GL
    args: +set fs_savepath $GAMEDIR +set fs_configpath $GAMEDIR

  installer:
    - execute:
        file: flatpak-spawn 
        args:  --host flatpak install --or-update --system -y --noninteractive io.github.RobertBeckebans.RBDoom3BFG-GL
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak override io.github.RobertBeckebans.RBDoom3BFG-GL --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $CACHE
        description: Extracting game files

    - merge:
        src: "$CACHE/app/base"
        dst: "$GAMEDIR/base"

    #file/folder linker
    - write_file:
        content: '#!/bin/bash
                  
                rm -Rf "$HOME/.var/app/io.github.RobertBeckebans.RBDoom3BFG-GL/data/rbdoom3bfg/base";

                  mkdir "$HOME/.var/app/io.github.RobertBeckebans.RBDoom3BFG-GL/";

                  mkdir "$HOME/.var/app/io.github.RobertBeckebans.RBDoom3BFG-GL/data/";

                  mkdir "$HOME/.var/app/io.github.RobertBeckebans.RBDoom3BFG-GL/data/rbdoom3bfg";

                  ln -s -f -n "$GAMEDIR/base" "$HOME/.var/app/io.github.RobertBeckebans.RBDoom3BFG-GL/data/rbdoom3bfg/base"
         '
        file: $GAMEDIR/file-folder-linker.sh
    - execute:
        file: chmod
        args: +x  "$GAMEDIR/file-folder-linker.sh"

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak run --command="$GAMEDIR/file-folder-linker.sh" io.github.RobertBeckebans.RBDoom3BFG-GL
        description: Run bash script in clonkeenplus bottle
        disable_runtime: true


name: Rimworld
game_slug: rimworld
version: Good Old Games Installer
slug: rimworld
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/RimWorld/RimWorldWin64.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC1: N/A:Select DLC1 installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

name: Cluedo
game_slug: cluedo
version: Amstrad
slug:  cluedo
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/cluedo.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"cludo'
    autoboot_delay: 3

  files:
    - game: N/A:Select cluedo.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

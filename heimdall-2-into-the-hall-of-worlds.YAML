name: Heimdall 2
game_slug: heimdall-2-into-the-hall-of-worlds
version: Amiga
slug: heimdall-2-into-the-hall-of-worlds
runner: flatpak
year: 1994

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select Heimdall2_v1.6_1165.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR\Heimdall2_v1.6_1165.lha
        
          x_whdload_args = Heimdall2.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




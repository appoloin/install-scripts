name: The Last Stand Legacy Collection
game_slug: the-last-stand-legacy-collection
version: Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/GOG Games/The Last Stand Legacy Collection/TheLastStandLegacyCollection.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
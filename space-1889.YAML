name: Space 1889
game_slug: space-1889
version: Amiga
slug: space-1889
runner: flatpak
year: 1990

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select adf 1
    - game2: N/A:Select adf 2

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR
    - copy:
        src: $game2
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          floppy_drive_0 = $GAMEDIR/Space 1889 (1990)(Paragon Software)[cr CSL](Disk 1 of 2).adf
        
          floppy_drive_1 = $GAMEDIR/Space 1889 (1990)(Paragon Software)[cr CSL](Disk 2 of 2).adf

          floppy_image_0 = $GAMEDIR/Space 1889 (1990)(Paragon Software)[cr CSL](Disk 1 of 2).adf

          floppy_image_1 = $GAMEDIR/Space 1889 (1990)(Paragon Software)[cr CSL](Disk 2 of 2).adf
          
          floppy_drive_speed = 800

          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae



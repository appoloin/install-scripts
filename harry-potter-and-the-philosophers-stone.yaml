name: Harry Potter and the Philosophers Stone
game_slug: harry-potter-and-the-philosophers-stone
version: Installer
slug: installer
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Electronic Arts/Harry Potter and the Goblet of Fire/gof_f.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


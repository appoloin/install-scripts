name: Harry Potter and the Philosophers Stone
game_slug: harry-potter-and-the-philosophers-stone
version: Installer
slug: installer
runner: wine
 
script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/EA Games/Harry Potter/System/HP.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the installer
    - patch:  
        url: https://drive.google.com/uc?export=download&id=1OWbBAR6WAt6_b3MNSDkcmDFXBmeDCqC8
        filename: patch.7z

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        file: 7z
        args: e $patch -o"$GAMEDIR/drive_c/Program Files (x86)/EA Games/Harry Potter/System/" -ppassword -y

  wine:
    Desktop: true


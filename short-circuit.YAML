name: Short Circuit
game_slug: short-circuit
version: Amstrad
slug:  short-circuit
runner: mame
year: 1987

script:
  game:
    main_file: $GAMEDIR/shortcir.zip/shortcir01/short circuit (uk) (1987).dsk
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"short'
    autoboot_delay: 3

  files:
    - game: N/A:Select shortcir.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name: Scummvm Nightly
game_slug:  scummvm-nightlty
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/scummvm/scummvm.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - extract:
        dst: $GAMEDIR/drive_c/scummvm
        file: $setup

 



name: 3D Monster Chase
game_slug: 3d-monster-chase
version: Amstrad
slug:  3d-monster-chase
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/3dmoncha.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"monste'
    autoboot_delay: 3

  files:
    - game: N/A:Select 3dmoncha.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

name:  X - Beyond the Frontier
game_slug: x-beyond-the-frontier
version: Good Old Games Installer
slug: x-beyond-the-frontier
runner: wine
year: 1999

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    exe: "$GAMEDIR/drive_c/GOG Games/X - Beyond the Frontier/Launch X - Beyond the Frontier.lnk"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app:  qasf amstream quartz wmp11 l3codecx wmp9
        name: winetricks
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


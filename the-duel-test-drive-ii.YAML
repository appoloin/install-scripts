name: The Duel - Test Drive II
game_slug: the-duel-test-drive-ii
version: Amiga
slug:  the-duel-test-drive-ii
runner: flatpak
year: 1987

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select TestDrive2_v1.1_0588.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/TestDrive2_v1.1_0588.lha
        
          x_whdload_args = TestDrive2.Slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




name: Rhem 1
game_slug: rhem-i-se-the-mysterious-land
version: Installer
slug: install
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/steam/steamapps/common/RHEM I SE The Mysterious Land/RHEM_I_SE.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select 

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c/steam
   
    - extract:
        file: $setup
        dst: $GAMEDIR/drive_c/steam

  wine:
    Desktop: true



name: Limbo
game_slug: limob
version: Good Old Games Installer
slug: limbo
runner: wine

script:
  game:
    exe: "$GAMEDIR/GOG Games/LIMBO/limbo.exe"
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
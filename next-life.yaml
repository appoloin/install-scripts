name: Next Life
game_slug: next-life
version: Windows Installer
slug: next-life
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/The Adventure Company/Next Life/bin/NextLife.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select Setup

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
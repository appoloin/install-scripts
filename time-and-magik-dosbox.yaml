name:  Time and Magik
game_slug:  time-and-magik
version:  dos
slug:   time-and-magik
runner: dosbox


script:
  files:
    - game: N/A:Select the file GAMEDATA1.DAT
  game:
    main_file: $GAMEDIR/Time.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/Time
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/Time
        file: $CACHE/bulkcopy.sh
    
    - write_file:
        content: '[sdl]

          sensitivity=20

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd Time
          
          menu.exe
          
          exit'
        file: $GAMEDIR/Time.conf
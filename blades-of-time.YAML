name: Blades of Time
game_slug: blades-of-time
version: Installer
slug: blades-of-time
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Blades of Time/bladesoftime.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name: Anvil
game_slug: Anvil
version: Installer
slug: Anvil-installer
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/Anvil.conf

  files:
    - game:  N/A:Select file setup.exe

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/Anvil
        file: mkdir

    - execute:
        args: $game "$GAMEDIR/HDD/Anvil"
        file: $CACHE/bulkcopy.sh
    
    - write_file:
        content: '[sdl]

          sensitivity=30

        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          c:

          cd Anvil

          setup.exe
        
          exit'
        file: $GAMEDIR/Anvil_setup.conf

    - task:
        config_file: $GAMEDIR/Anvil_setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/
    
    - write_file:
        content: '[sdl]

          sensitivity=30

        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd Anvil

          anvil

          exit'
        file: $GAMEDIR/Anvil.conf
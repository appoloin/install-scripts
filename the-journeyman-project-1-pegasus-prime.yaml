name: Journeyman Project 1 
game_slug: the-journeyman-project-1-pegasus-prime
version: Good Old Games Installer
slug:  the-journeyman-project-1-pegasus-prime
runner: scummvm


script:
  files:
    - game:  N/A:Select GOG installer

  game:
    game_id: pegasus-linux
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $GAMEDIR
        description: Extracting game files

    - merge:
        src: $GAMEDIR/app/PP Data
        dst: $GAMEDIR
    
    - execute:
        file: $CACHE/remove.sh
        args: $GAMEDIR

  scummvm:
    fullscreen: true
name: Journeyman Project 1 
game_slug: the-journeyman-project-1-pegasus-prime
version: Installer
slug:  the-journeyman-project-1-pegasus-prime
runner: scummvm


script:
  files:
    - game:  N/A:Select the file JMP PP Resources.bin

  game:
    game_id: pegasus
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

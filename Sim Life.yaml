name: Simlife
game_slug: Simlife
version: Installer
slug: Simlife-installer
runner: dosbox


script:
  files:
    - game: N/A:Select the file LIFSETUP.EXE
  game:
    main_file: $GAMEDIR/simlife.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/life
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/life
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=20

          fullscreen=true

          fulldouble=true

          fullresolution=desktop

          windowresolution=desktop

          output=opengl

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd life
          
          SIMLIFEW.EXE
          
          exit'
        file: $GAMEDIR/simlife.conf

    - write_file:
        content: '[sdl]

          sensitivity=20
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd life
          
          INSTALL.EXE
          
          exit'
        file: $GAMEDIR/simlife-setup.conf

    - task:
        config_file: $GAMEDIR/simlife-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD
name: Nemesis - The Wizardry Adventure
game_slug: nemesis-the-wizardry-adventure
version: Installer
slug: nemesis-the-wizardry-adventure
runner: dosbox


script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - DISC1:  N/A:Select DISC1 iso
    - DISC2:  N/A:Select DISC2 iso
    - DISC3:  N/A:Select DISC3 iso
    - DISC4:  N/A:Select DISC4 iso
    - DISC5:  N/A:Select DISC5 iso
    - GUS: https://raw.githubusercontent.com/appoloin/WfW/master/GUS_external_files.zip



  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD
        file: mkdir

    - execute:
        args: $DISC1 $GAMEDIR/CDD/CD1.iso
        file: /bin/cp 
    - execute:
        args: $DISC2 $GAMEDIR/CDD/CD2.iso
        file: /bin/cp 
    - execute:
        args: $DISC3 $GAMEDIR/CDD/CD3.iso
        file: /bin/cp 
    - execute:
        args: $DISC4 $GAMEDIR/CDD/CD4.iso
        file: /bin/cp 
    - execute:
        args: $DISC5 $GAMEDIR/CDD/CD5.iso
        file: /bin/cp 

    - extract:
        dst: $GAMEDIR/HDD/ULTRASND
        file: $GUS


    - write_file:
        content: '[gus]

          gus      = true

          ultradir = C:\ULTRASND

        
        [midi]

         mididevice = mt32
        
        [sdl]

          capture_mouse=onclick middlerelease
        
        [autoexec]

          imgmount D -t iso -fs iso "$GAMEDIR/CDD/CD1.iso" "$GAMEDIR/CDD/CD2.iso" "$GAMEDIR/CDD/CD3.iso" "$GAMEDIR/CDD/CD4.iso" "$GAMEDIR/CDD/CD5.iso"   

          mount C "$GAMEDIR/HDD" -t dir
          
          d:
          
          install
          
          exit'
        file: $GAMEDIR/setup.conf

    - task:
        config_file: $GAMEDIR/setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD


    - write_file:
        content: '[gus]

          gus      = true

          ultradir = C:\ULTRASND

        [midi]

         mididevice = mt32

        [sdl]

            capture_mouse=onclick middlerelease
          
        [autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          imgmount D -t iso -fs iso "$GAMEDIR/CDD/CD1.iso" "$GAMEDIR/CDD/CD2.iso" "$GAMEDIR/CDD/CD3.iso" "$GAMEDIR/CDD/CD4.iso" "$GAMEDIR/CDD/CD5.iso"   


          C:

          ECHO OFF 

          cls

          goto launcher

          :launcher
 
          cls

          ECHO  -------------------------------------------  
          
          ECHO       Nemesis - The Wizardry Adventure
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play   
          
          ECHO   2) Setup                                
          
          ECHO  -------------------------------------------  
          
          ECHO   3) Exit                              
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          c:

          cd NEMESIS

          NEMESIS.BAT

          
          goto exit


          :setup

          c:

          cd NEMESIS

          setsound

          goto launcher

          :exit
          
          exit'
        file: $GAMEDIR/play.conf
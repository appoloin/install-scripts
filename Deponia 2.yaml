name: deponia 
game_slug: deponia
version: Installer
slug: deponia-installer
runner: wine

script:
  game:
    exe: drive_c/GOG Games/Chaos on Deponia/deponia2.exe
    arch: win32
    prefix: $GAMEDIR
  files:
    - setup: N/A:Select the Setup file
  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


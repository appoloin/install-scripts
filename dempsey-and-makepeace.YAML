name: Dempsey and Makepeace
game_slug: dempsey-and-makepeace
version: Amstrad
slug: dempsey-and-makepeace
runner: mame
year: 1986

script:
  game:
    main_file: "$GAMEDIR/dempseya.zip"
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"D&M'
    autoboot_delay: 3

  files:
    - game: N/A:Select dempseya.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

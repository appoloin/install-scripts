name: Dark Fall 1 - The Journal
game_slug: dark-fall-1-the-journal
version: Installer
slug: Dark-Fall-installer
runner: wine


script:
  game:
    exe:  $GAMEDIR/drive_c/Program Files (x86)/GOG.com/Dark Fall - The Journal/darkfall.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the DarkFall.exe


  install_complete_text: "Installation finished!\n\n\n\nIMPORTANT!\n============\nPlease\
    \ change the wine version in the game\xB4s settings to \"lutris-GE-Proton 8-8\"\
    \ ,this is last of 8 series with a working virtual desktop."

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true

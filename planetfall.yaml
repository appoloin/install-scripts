name: Planetfall
game_slug: planetfall
version: DOS
slug:  installer
runner: scummvm
year: 1983

script:
  game:
    game_id: planetfall  
    path: $GAMEDIR

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst="$2"

          find "$src" -type f \( -iname "planetfa.DAT"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    - execute:
        file: $CACHE/selectcopy.sh
        args: $DISC "$GAMEDIR"

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

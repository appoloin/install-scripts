name: Populous
game_slug: populous
version: Amiga
slug: populous
runner: flatpak
year: 1989

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select Populous&DataDisks_v1.2_0069&1217.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR 

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/Populous&DataDisks_v1.2_0069&1217.lha
        
          x_whdload_args = Populous&DataDisks.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae

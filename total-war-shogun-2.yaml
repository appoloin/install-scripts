name: Total War - Shogun 2
game_slug: total-war-shogun-2
version: Windows Installer
slug: total-war-shogun-2
runner: wine
year: 2011

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Total War Shogun 2 Complete/shogun2.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the installer
 

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: corefonts
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


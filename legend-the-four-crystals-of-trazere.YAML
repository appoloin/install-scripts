name: Legend - The Four Crystals of Trazere
game_slug: legend-the-four-crystals-of-trazere
version: Amiga
slug: legend-the-four-crystals-of-trazere
runner: flatpak
year: 1992

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select FourCrystalsOfTrazere_v1.2.zip

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/FourCrystalsOfTrazere_v1.2.zip
        
          x_whdload_args = FourCrystalsOfTrazere.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




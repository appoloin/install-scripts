name: Darkstar One
game_slug: darkstar-one
version: MagiPacks Installer
slug: darkstar-one
runner: wine
year: 2006

script:
  files:
    - setup: N/A:Select setup file

  game:
    exe: "$GAMEDIR/drive_c/MagiPacks/Eragon/Eragon.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
        


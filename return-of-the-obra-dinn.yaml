name: Return of the Obra Dinn
game_slug: return-of-the-obra-dinn
version: Good Old Games Installer
slug: installer
runner: wine

script:
  game:
    exe: $GAMEDIR/GOG Games/Return of the Obra Dinn/ObraDinn.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
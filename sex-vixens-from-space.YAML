name: Sex Vixens from Space
game_slug: sex-vixens-from-space
version: Amiga
slug: sex-vixens-from-space
runner: flatpak
year: 1989

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=0 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select adf 1
    - game2: N/A:Select adf 2

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR 
    - copy:
        src: $game2
        dst: $GAMEDIR 

    - write_file:
        content: '[fs-uae]

          amiga_model = A500

          fast_memory = 8192

          floppy_drive_0 =$GAMEDIR/Sex Vixens from Space (1988)(Free Spirit Software)(Disk 1 of 2).adf
        
          floppy_drive_1 = $GAMEDIR/Sex Vixens from Space (1988)(Free Spirit Software)(Disk 2 of 2).adf

          floppy_image_0 = $GAMEDIR/Sex Vixens from Space (1988)(Free Spirit Software)(Disk 1 of 2).adf

          floppy_image_1 = $GAMEDIR/Sex Vixens from Space (1988)(Free Spirit Software)(Disk 2 of 2).adf
          
          floppy_drive_speed = 800

          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae


    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh


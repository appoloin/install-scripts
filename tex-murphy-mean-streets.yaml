name: Tex Murphy Mean Streets
game_slug: tex-murphy-mean-streets
version: Installer
slug:  tex-murphy-mean-streets
runner: dosbox


script:
  files:
    - game: N/A:Select GOG installer
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/mean-streets.conf

  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        find "$src" -type f \( -iname "*.ACC"  -o 
                               -iname "MS.EXE" -o 
                               -iname "MS._XE"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh
    
    - extract:
        dst: $CACHE
        file: $inno
    
    - execute:
        args: -I app -d "$CACHE" "$game"
        file: $CACHE/innoextract
        
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/mean
        file: mkdir

    - execute:
        args: $CACHE/app $GAMEDIR/HDD/mean
        file: $CACHE/selectcopy.sh

    - copy:
        src: $CACHE/app/manual.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/app/mean_streets_detective_information_chart.pdf
        dst: $GAMEDIR

    - copy:
        src: $CACHE/app/mean_streets_map.pdf
        dst: $GAMEDIR

    - write_file:
        content: '[midi]

         mididevice = mt32
         
        [sdl]

         capture_mouse=onclick middlerelease

        [cpu]

          cputype=386_slow
        
        [sdl]

          fullscreen=true

          fullresolution=orginal

          capture_mouse=onstart middlerelease

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd mean

          AUTOTYPE -w 1 1 -p 0.5 1
          
          ms.exe
          
          exit'
        file: $GAMEDIR/mean-streets.conf
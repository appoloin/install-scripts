name: Tex Murphy Mean Streets
game_slug: tex-murphy-mean-streets
version: Good Old Games Installer
slug:  tex-murphy-mean-streets
runner: dosbox
year: 1990

script:
  files:
    - game: N/A:Select GOG installer
    - mt32:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/mt32-roms.7z
        filename: mt32-roms.7z

  game:
    main_file: $GAMEDIR/play.conf

  installer:  
    - extract:
        format: gog
        file: $game
        args: --gog --include app 
        dst: $CACHE
        description: Extracting game files

    - merge:
        src: "$CACHE/app"
        dst: "$GAMEDIR"

    - merge:
        src: "$GAMEDIR/__support/Save"
        dst: "$GAMEDIR/Save"

    #remove
    - execute:
        command: 'find "$GAMEDIR" -maxdepth 1  -type d \( -iname app -o
                                                          -iname commonappdata -o
                                                          -iname *redist -o
                                                          -iname scummvm -o
                                                          -iname dosbox -o
                                                          -iname *support -o
                                                          -iname tmp \) -exec rm -r {} \;
                                            
          find "$GAMEDIR" -type f \( -iname "goggame*" \) -exec rm {} \;
          '

    - execute:
        file: 7z
        args: x  $mt32 -o"$GAMEDIR" -ppassword -y

 
    - write_file:
        content: '[midi]

         mididevice = mt32
         
         [mt32]

            romdir = $GAMEDIR/mt32-roms

          [render]

            glshader=sharp

         [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [cpu]

            cpu_cycles = 25000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on
          
          [sdl]

            fullresolution=orginal

            mouse_capture=onstart   
            
          [autoexec]

            mount C "$GAMEDIR" -t dir

            C:

            cd mean

            AUTOTYPE -w 1 1 -p 0.5 1
            
            ms.exe
            
            exit'
        file: $GAMEDIR/play.conf

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  dosbox:
    fullscreen: false
    exit: true


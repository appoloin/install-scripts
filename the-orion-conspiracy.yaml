name: The Orion Conspiracy
game_slug: the-orion-conspiracy
version: DOS
slug: the-orion-conspiracy
runner: dosbox
year: 1995

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game: N/A:Select run.bat
    - mt32:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/mt32-roms.7z
        filename: mt32-roms.7z

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          find "$GAMEDIR" -type f \( -iname "dosbox.conf" \) -exec rm {} \;
          
          '    

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"
       
    - execute:
        file: 7z
        args: x  $mt32 -o"$GAMEDIR" -ppassword -y


    - write_file: 
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 100

          [gus]

            gus= true

            ultradir = C:\ULTRASND

          [mt32]

            romdir = $GAMEDIR/mt32-roms


          [cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on
            
          [render]

            glshader=sharp

          [autoexec]
          
            mount C "$GAMEDIR/" -t dir

            imgmount D "$GAMEDIR/cd/TheOrionConspiracy.iso" -t cdrom

            @echo off
            
            C:

            cd ORION 

            call run.bat

            exit'
        file: $GAMEDIR/play.conf

  dosbox:
    fullscreen: true
    exit: true

name:  Final Doom
game_slug:  final-doom
version: Installer
slug:  final-doom-installer
runner: zdoom

script:
  files:
    - game: N/A:Select GOG installer

  main_file: 
    main_file: $GAMEDIR/TNT.WAD
    savedir: $GAMEDIR/saves

  installer:
    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $CACHE
        description: Extracting game files

    - execute:
        args: $GAMEDIR/saves
        file: mkdir

    - copy:
        src: $CACHE/Manual.pdf 
        dst: $GAMEDIR

    - copy:
        src: $CACHE/TNT/TNT.WAD 
        dst: $GAMEDIR

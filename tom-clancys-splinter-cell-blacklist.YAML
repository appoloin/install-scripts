name: Tom Clancys - Splinter Cell Blacklist
game_slug: tom-clancys-splinter-cell-blacklist
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Splinter Cell Blacklist Complete/Blacklist_Launcher.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: vista xact_x64 xact
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true

  system:
    pulse_latency: true



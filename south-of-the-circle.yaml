name: South of the Circle
game_slug: south-of-the-circle
version: Installer
slug: south-of-the-circle
runner: wine

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    exe: "$GAMEDIR/drive_c/GOG Games/South of the Circle/SouthOfTheCircle.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true

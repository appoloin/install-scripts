name: A Prehistoric Tale
game_slug: a-prehistoric-tale
version: Amiga
slug: a-prehistoric-tale
runner: flatpak
year: 1990

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select PrehistoricTale_v1.1.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A600

          cpu = 68010

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/PrehistoricTale_v1.1.lha
        
          x_whdload_args = PrehistoricTale.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




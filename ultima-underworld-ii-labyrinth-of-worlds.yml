name: Ultima Underworld II Labyrinth of Worlds
game_slug: ultima-underworld-ii-labyrinth-of-worlds
version: Good Old Games Installer
slug: ultima-underworld-ii-labyrinth-of-worlds
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $CACHE
        description: Extracting game files

    - write_file:
        content: '#!/bin/bash

          src=$1
          
          dst=$2

          file=$3

          find "$src" -maxdepth 1 -type f \( -iname $file \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy2.sh
    - chmodx: $CACHE/selectcopy2.sh
    
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_d

    - execute:
        file: $CACHE/selectcopy2.sh
        args: $CACHE $GAMEDIR *.pdf

    - execute:
        file: $CACHE/selectcopy2.sh
        args: $CACHE $GAMEDIR/drive_d *.gog
    
    - copy:
        src: $CACHE/UNDEROM2
        dst: $GAMEDIR/UNDEROM2

    - write_file:
        content: '[midi]

          mididevice = mt32

          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl
          
          [cpu]

            cycles=max

          [render]

            aspect=true

            scaler=normal2x


          [autoexec]
          
            mount C "$GAMEDIR" -t dir

            imgmount D "$GAMEDIR/drive_d/game.gog" -t iso -fs iso

            D:

            @ECHO OFF

            goto launcher

            :launcher

            cls
            
            ECHO  ------------------------------------ 

            ECHO  Ultima Underworld - The Stygian Abys            
            
            ECHO  ------------------------------------ 
          
            ECHO   1) Play game    
            
            ECHO   2) Game settings     
          
            ECHO   3) Exit program               
            
            ECHO  ------------------------------------ 

            choice /c123 /s Choose language: [1-3]: /n 

            if errorlevel 3 goto exit

            if errorlevel 2 goto setup

            if errorlevel 1 goto run


            :run

            cls

            uw2.bat

            goto exit


            :setup

            cls

            install2.exe

            goto launcher


            :exit

            exit'
        file: $GAMEDIR/play.conf

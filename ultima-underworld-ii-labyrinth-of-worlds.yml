name: Ultima Underworld II Labyrinth of Worlds
game_slug: ultima-underworld-ii-labyrinth-of-worlds
version: Installer
slug: Installer
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer.
    - inno: https://lutris.nyc3.digitaloceanspaces.com/tools/innoextract/innoextract-1.8-dev-2019-01-13-linux.tar.xz

  game:
    main_file: $GAMEDIR/Ultima.conf

  installer:
    - extract:
        dst: $CACHE
        file: $inno
        
    - execute:
        args: -d "$CACHE" "$game"
        file: $CACHE/innoextract

    - write_file:
        content: '#!/bin/bash

        src=$1
        
        dst=$2

        file=$3

        find "$src" -maxdepth 1 -type f \( -iname $file \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy2.sh
    - chmodx: $CACHE/selectcopy2.sh
    
    - execute:
        args: $GAMEDIR/CDD
        file: mkdir

    - execute:
        args: $CACHE $GAMEDIR *.pdf
        file: $CACHE/selectcopy2.sh

    - execute:
        args: $CACHE $GAMEDIR/CDD *.gog
        file: $CACHE/selectcopy2.sh
    
    - copy:
        src: $CACHE/UNDEROM2
        dst: $GAMEDIR/UNDEROM2

    - write_file:
        content: '[midi]

         mididevice = mt32

        [sdl]

          capture_mouse=onclick middlerelease

          fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl
        
        [cpu]

           cycles=max

        [render]

           aspect=true

           scaler=normal2x


        [autoexec]
        
          mount C "$GAMEDIR" -t dir

          imgmount D "$GAMEDIR/CDD/game.gog" -t iso -fs iso

          D:

          @ECHO OFF

          goto launcher

          :launcher

          cls
          
          ECHO  ------------------------------------ 

          ECHO  Ultima Underworld - The Stygian Abys            
          
          ECHO  ------------------------------------ 
         
          ECHO   1) Play game    
          
          ECHO   2) Game settings     
        
          ECHO   3) Exit program               
          
          ECHO  ------------------------------------ 

          choice /c123 /s Choose language: [1-3]: /n 

          if errorlevel 3 goto exit

          if errorlevel 2 goto setup

          if errorlevel 1 goto run


          :run

          cls

          uw2.bat

          goto exit


          :setup

          cls

          install2.exe

          goto launcher


          :exit

          exit'
        file: $GAMEDIR/Ultima.conf

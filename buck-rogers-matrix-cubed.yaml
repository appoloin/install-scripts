name: Buck Rogers - Matrix Cubed
game_slug: buck-rogers-matrix-cubed
version: DOS
slug: buck-rogers-matrix-cubed
runner: dosbox
year: 1992

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game: N/A:Select run.bat
    - mt32:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/System/mt32-roms.7z
        filename: mt32-roms.7z


  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c  $GAMEDIR/drive_c/BRmatrix

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_c/BRmatrix";
          '   

    - execute:
        file: 7z
        args: x  $mt32 -o"$GAMEDIR" -ppassword -y

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"
       
    - write_file: 
        content: '[midi]

          mididevice = mt32
        
          [mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 100

          [cpu]

            cpu_cycles = 3000
            
            cpu_cycles_protected = auto
            
            cputype = 386

            cpu_throttle = on
            
          [render]

            glshader=sharp

          [autoexec]
          
            mount C "$GAMEDIR/" -t dir

            C:

            cd BRmatrix
            
            start.exe

            exit'
        file: $GAMEDIR/play.conf

  dosbox:
    fullscreen: false
    exit: true

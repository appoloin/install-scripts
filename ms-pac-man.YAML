name: Ms Pac-Man
game_slug: ms-pac-man
version: ROM
slug: ms-pac-man
runner: mame
year: 1982

script:
  game:
    main_file: $GAMEDIR/mspacman.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select mspacman.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/mspacman.zip
        filename: mspacman.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
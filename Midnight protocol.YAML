name: Midnight Protocol
game_slug:  midnight-protocol
version: Installer
slug: midnight-protocol
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Midnight Protocol/MidnightProtocol.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


  wine:
    Desktop: true



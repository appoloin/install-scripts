name: Mysterious Adventures 5 - Feasibility Experiment
game_slug: mysterious-adventures-5-feasibility-experiment
version: C46
slug: mysterious-adventures-5-feasibility-experiment
runner: flatpak
year: 1981

script:
  game:
    appid: io.github.garglk.Gargoyle
    args: "'$GAMEDIR/Mysterious 07 - Feasibility Experiment.dat'"
    working_dir: $GAMEDIR

  installer:
    - insert-disc:
        description: Please insert DISC
        requires: Mysterious 07 - Feasibility Experiment.dat

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "*.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

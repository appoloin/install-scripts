name: Tomb Raider
game_slug: tomb-raider
version: Installer
slug: tombraider-installer
runner: wine

script:
  files:
    - setup: N/A:Select setup file

  game:
    arch: win32
    args: -no-dwrite -no-cef-sandbox
    exe: "$GAMEDIR/drive_c/Program Files/Eidos Interactive/Tomb Raider GOTY Edition/TombRaider.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        arch: win32
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        arch: win32
        app: vcrun2008 d3dx9 tahoma xact xinput
        name: winetricks
        prefix: $GAMEDIR

    - task:
        arch: win32
        description: Installing Tomb Raider 
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


  wine:
    Desktop: true
name:  The Ultimate Doom
game_slug:  the-ultimate-doom
version: Good Old Games Installer
slug:  the-ultimate-doom-installer
runner: flatpak
year: 1995

script:
  files:
    - game: N/A:Select GOG installer

  game:
    appid: org.zdoom.GZDoom
    args: -file DOOM.WAD -savedir $GAMEDIR/saves

  installer:
    - execute:
        file: flatpak-spawn 
        args:  --host flatpak install --or-update --system -y --noninteractive org.zdoom.GZDoom
        description: Installing with flatpak
        disable_runtime: true

    - execute:
        file: flatpak-spawn 
        args: --host flatpak override org.zdoom.GZDoom --user --filesystem=$GAMEDIR
        description: Added GAMEDIR to flatpak permissions
        disable_runtime: true

    - extract:
        format: gog
        file: $game
        args: --gog
        dst: $CACHE
        description: Extracting game files

    - copy:
        src: $CACHE/Manual.pdf 
        dst: $GAMEDIR

    - copy:
        src: $CACHE/Doom Bible.pdf 
        dst: $GAMEDIR

    - copy:
        src: $CACHE/DOOM.WAD 
        dst: $GAMEDIR

    #file/folder linker
    - write_file:
        content: '#!/bin/bash

                 rm -Rf "$HOME/.var/app/org.zdoom.GZDoom/.config/gzdoom/DOOM.WAD";

                  mkdir -p "$HOME/.var/app/org.zdoom.GZDoom/
                  
                  mkdir -p "$HOME/.var/app/org.zdoom.GZDoom/.config/
                  
                  mkdir -p "$HOME/.var/app/org.zdoom.GZDoom/.config/gzdoom/";

                  ln -s -f -n "$GAMEDIR/DOOM.WAD" "$HOME/.var/app/org.zdoom.GZDoom/.config/gzdoom/" 
                '
        file: $GAMEDIR/file-folder-linker.sh
    - execute:
        file: chmod
        args: +x  "$GAMEDIR/file-folder-linker.sh"

    - execute:
        file: flatpak-spawn 
        args:  --host flatpak run --command="$GAMEDIR/file-folder-linker.sh" org.zdoom.GZDoom
        description: Run bash script in clonkeenplus bottle
        disable_runtime: true


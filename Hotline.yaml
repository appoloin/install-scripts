name: Hotline Miami
game_slug: hotline-miami
version: Installer
slug: installer
runner: wine


script:
  game:
    exe:  drive_c/Program Files/GOG.com/
    arch: win32
    prefix: $GAMEDIR
  files:
    - setup: N/A:Select the Setup.exe
  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: dsound directmusic dotnet35
        name: winetricks
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true
    dxvk: true


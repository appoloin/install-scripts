name: Alien Incident
game_slug: alien-incident
version: Installer
slug: alien-incident
runner: dosbox

script:
  files:
    - game: N/A:Select file Install.exe.

  game:
    main_file: $GAMEDIR/alien-incident-play.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD $GAMEDIR/CDD/DISC1
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD/DISC1
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[gus]

          gus = true

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15        
            
          [autoexec]

          mount D "$GAMEDIR/CDD/DISC1" -t cdrom

          mount C "$GAMEDIR/HDD" -t dir

          d:

          install

          c:

          cd games

          cd ai

          cd game
  
          setup

          
          exit'
        file: $GAMEDIR/alien-incident-setup.conf

    - task:
        config_file: $GAMEDIR/alien-incident-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod


    - write_file:
        content: '[gus]

          gus = true
          
          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount D "$GAMEDIR/CDD/DISC1" -t cdrom

            mount C "$GAMEDIR/HDD" -t dir

            cls 

            ECHO OFF

            goto launcher

            :launcher

            cls 

            ECHO  -------------------------------------------  
            
            ECHO                Alien Incident 
            
            ECHO  -------------------------------------------  
            
            ECHO   1) Play        
            
            ECHO   2) Setup                                
            
            ECHO   3) Install  

            ECHO  -------------------------------------------  
            
            ECHO   4) exit program                             
            
            ECHO  -------------------------------------------  

            choice /c1234 /s Which program do you want to run? [1-3]: /n 
            
            if errorlevel 4 goto exit

            if errorlevel 3 goto install
                      
            if errorlevel 2 goto setup
            
            if errorlevel 1 goto game


            :game

            cls

            c:

            cd games

            cd ai

            cd game

            ai.com

            goto exit


          :install

            cls

            d:

            install

            goto setup


            :setup

            cls

            c:

            cd games

            cd ai

            cd game
    
            setup

            goto launcher


            :exit
            
            exit'
        file: $GAMEDIR/alien-incident-play.conf


name: Future Wars
game_slug: future-wars
version: Installer
slug:  future-wars-installer
runner: scummvm



script:
  files:
    - game:  N/A:Select the file INSTALL.EXE

  game:
    game_id: fw  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        find "$src_path" -type f \( -iname "*.DAT" -o 
                                    -iname "*.PAL" -o
                                    -iname "*.PRC" -o
                                    -iname "BASESON.SND" -o
                                    -iname "PART*" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

  scummvm:
    fullscreen: true

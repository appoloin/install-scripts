name: Victor Vran
game_slug: victor-vran
version: Good Old Games Installer
slug: victor-vran
runner: wine
year: 2015

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Victor Vran/VictorVran.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC1: N/A:Select DLC1 installer
    - DLC2: N/A:Select DLC2 installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC1
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

    - task:
        executable: $DLC2
        name: wineexec
        args: /SILENT 
        prefix: $GAMEDIR

name: Prince of Persia - The Two Thrones
game_slug: prince-of-persia-the-two-thrones
version: Installer
slug:  Two-Thrones-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/GOG.com/Prince of Persia - The Two Thrones/PrinceOfPersia.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select GOG installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        arch: win32
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


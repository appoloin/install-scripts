name: The Adventures of Tintin - Prisoners of the Sun
game_slug: the-adventures-of-tintin-prisoners-of-the-sun
version: DOS
slug: the-adventures-of-tintin-prisoners-of-the-sun
runner: dosbox
year: 1996

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game:  N/A:Select file run.bat

  installer:
    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR"

          '    

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15


          [sdl]
              
            fullscreen=true

            output=opengl
            
          [cpu]

            cpu_cycles = 50000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on


          [autoexec]
          
            mount C "$GAMEDIR/" -t dir

            imgmount D "$GAMEDIR/cd/The Adventures of Tintin - Prisoners of the Sun.ISO" -t cdrom

            C:

            cd tintin2

            TINTIN

            exit'
        file: $GAMEDIR/play.conf
name: Bad Boys - Miami Takedown
game_slug: bad-boys-miami-takedown
version: Installer
slug: bad-boys-miami-takedown
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Empire Interactive/Bad Boys 2/BBpc.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1flLwi1w1UVlNW0dZUS0BrOQHimkDI6wc
        filename: BadBoysII.7z

  installer:
    - write_file:
        content: '#!/bin/bash

         src=$1

         dst=$2

         src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

         find "$src_path" -type d \( -name "VIDEOS"  \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - execute:
        args: $setup $GAMEDIR/drive_c/Program Files (x86)/Empire Interactive/Bad Boys 2
        file: $CACHE/selectcopy.sh


    - input_menu:
        description: Please choose your main desktop width for the widescreen patch
        id: RESX
        options:
        - '256': '256'
        - '426': '426'
        - '640': '640'
        - '768': '768'
        - '800': '800'
        - '848': '848'
        - '854': '854'
        - '960': '960'
        - '1024': '1024'
        - '1280': '1280'
        - '1366': '1366'
        - '1600': '1600'
        - '1920': '1920'
        - '2048': '2048'
        - '2560': '2560'
        - '2880': '2880'
        - '3200': '3200'
        - '3840': '3840'
        - '4096': '4096'
        - '5120': '5120'
        - '7680': '7680'
        - '15360': '15360'
        preselect: '1366'

    - input_menu:
        description: Please choose your main desktop height for the widescreen patch
        id: RESY
        options:
        - '144': '144'
        - '240': '240'
        - '360': '360'
        - '432': '432'
        - '450': '450'
        - '480': '480'
        - '540': '540'
        - '576': '576'
        - '720': '720'
        - '768': '768'
        - '900': '900'
        - '1080': '1080'
        - '1152': '1152'
        - '1440': '1440'
        - '1620': '1620'
        - '1800': '1800'
        - '2160': '2160'
        - '2304': '2304'
        - '2880': '2880'
        - '4320': '4320'
        - '8640': '8640'
        preselect: '768'

    - extract:
        file: $patch
        dst: $GAMEDIR/drive_c/tmp

    - execute:
        file: 7z
        args: e $patch -o$GAMEDIR/drive_c/tmp -ppassword -y

    - rename:
        src: $GAMEDIR/drive_c/Program Files (x86)/Empire Interactive/Bad Boys 2/BBpc.exe
        dst: $GAMEDIR/drive_c/Program Files (x86)/Empire Interactive/Bad Boys 2/BBpc.exe.old
    - rename:
        src: $GAMEDIR/drive_c/Program Files (x86)/Empire Interactive/Bad Boys 2/Launcher.exe
        dst: $GAMEDIR/drive_c/Program Files (x86)/Empire Interactive/Bad Boys 2/Launcher.exe.old

    - write_file:
        content: '#!/bin/bash

            height="$1"

            width="$2"

            path="$3"

            cp -avr "$path/tmp/"$width"x"$height"/BBpc.exe"  "$path/Program Files (x86)/Empire Interactive/Bad Boys 2/"
            
            cp -avr "$path/tmp/"$width"x"$height"/Launcher.exe"  "$path/Program Files (x86)/Empire Interactive/Bad Boys 2/"'    
        file: $CACHE/copy.sh
    - chmodx: $CACHE/copy.sh

    - execute:
        args: $INPUT_RESY $INPUT_RESX "$GAMEDIR/drive_c"
        file: $CACHE/copy.sh


  wine:
    Desktop: true
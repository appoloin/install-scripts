name: F1 2010
game_slug: f1-2010
version: Installer
slug: f1-2010
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/F1 2010/f1_2010.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



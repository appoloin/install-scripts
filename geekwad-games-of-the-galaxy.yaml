name: Geekwad - Games of the Galaxy
game_slug: geekwad-games-of-the-galaxy
version: DOS
slug:   geekwad-games-of-the-galaxy
runner: dosbox
year: 1993

script:
  files:
    - game: N/A:Select GEEKWAD.exe.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c  $GAMEDIR/drive_c/GEEKWAD

    #copy everything
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$GAMEDIR/drive_c/GEEKWAD"

          '    


    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [cpu]

            cpu_cycles = 25000
            
            cpu_cycles_protected = auto
            
            cputype = 486

            cpu_throttle = on


          [autoexec]

            mount C "$GAMEDIR/drive_c" -t dir

            cls 

            c: 

            cd GEEKWAD

            GEEKWAD.exe

            exit'
        file: $GAMEDIR/play.conf


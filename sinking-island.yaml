name: Sinking Island
game_slug: sinking-island
version: Installer
slug: sinking-island
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Sinking Island/Sinking Island.exe
    arch: win32
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select GOG installer

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR
 
  wine:
    Desktop: true
    WineDesktop: 1024x768
    dxvk: false
    
  system:
    resolution: 1024x768
    reset_desktop: true



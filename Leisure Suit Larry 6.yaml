name: Leisure Suit Larry 6
game_slug: leisure_suit_larry_6
version: Installer
slug:  leisure_suit_larry_6-installer
runner: scummvm


script:
  files:
    - game:  N/A:Select a file with the extension *.001

  game:
    game_id: sci  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

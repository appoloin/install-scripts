name: Roland in Time
game_slug:  roland-in-time
version: Amstrad
slug: roland-in-time
runner: mame
year: 1985

script:
  game:
    main_file: $GAMEDIR/rolandtm.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"disc'
    autoboot_delay: 3

  files:
    - game: N/A:Select rolandtm.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

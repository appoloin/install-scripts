name: Treasures of the Savage Frontier
game_slug: treasures-of-the-savage-frontier
version: Good Old Games Installer
slug: treasures-of-the-savage-frontier
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer.

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname scummvm -o
                                            -iname dosbox -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog 
        dst: $GAMEDIR
        description: Extracting game files

    - merge:
        src: "$GAMEDIR/__support/save"
        dst: "$GAMEDIR"
      
    - execute:
        file: $CACHE/remove.sh
        args: $GAMEDIR

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15

          [sdl]

            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl
          
          [render]

            aspect=true

            scaler=normal2x


          [autoexec]
          
            mount C "$GAMEDIR" -t dir

            C:

            cls

            start

            exit'
        file: $GAMEDIR/play.conf

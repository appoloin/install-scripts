name: Ween - The Prophecy
game_slug: ween-the-prophecy
version: Installer
slug:  ween-the-prophecy
runner: scummvm


script:
    files:
      - game:  N/A:Select the file *.stk

    game:
        game_id: ween
        path: $GAMEDIR

    installer:
    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2

        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        find "$src_path" -type f \( -iname "*.stk" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh

    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: /bin/chmod

scummvm:
    fullscreen: true
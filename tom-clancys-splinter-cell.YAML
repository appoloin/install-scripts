name: Tom Clancys Splinter Cell
game_slug:  tom-clancys-splinter-cell
version: Installer
slug: tom-clancys-splinter-cell
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Splinter Cell/system/SplinterCell.exe
    #args: -shadowmode=projector
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=10uInQUDL7FTy5M7U9Q5ulB9yI7EFWB6o
        filename: SplinterCell.WidescreenFix.zip
    - dgv: 
        url: https://drive.google.com/uc?export=download&id=1HyNnnCuOCrvlWxv0UU_rvNvjEKSOKJiT
        filename: DgVoodoo_2_8.zip


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: d3dcompiler_47
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - extract:
        file: $dgv
        dst: $CACHE

    - copy:
        src: $CACHE/MS/x86/D3D8.dll
        dst: $GAMEDIR/drive_c/GOG Games/Splinter Cell/system/

    - extract:
        file: $patch
        dst: $GAMEDIR/drive_c/GOG Games/Splinter Cell/system/
       

  wine:
    overrides:
        d3d8.dll: native
        msacm32: native
        msvfw32: native

  system:
    single_cpu: true



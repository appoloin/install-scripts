name: Theme Park
game_slug: theme-park
version: Installer
slug: theme-park-installer
runner: dosbox


script:
  files:
    - game: N/A:Select the file SETUP.EXE
  game:
    main_file: $GAMEDIR/theme-park.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD  $GAMEDIR/HDD/THEME
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/THEME
        file: $CACHE/bulkcopy.sh
    
    - write_file:
        content: '[sdl]

          sensitivity=20

          fullscreen=true

          fulldouble=true

          fullresolution=desktop

          windowresolution=desktop

          output=opengl

        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd THEME
          
          park
          
          exit'
        file: $GAMEDIR/theme-park.conf

    - write_file:
        content: '[sdl]

          sensitivity=20
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd THEME

          install.EXE
          
          exit'
        file: $GAMEDIR/theme-park-setup.conf

    - task:
        config_file: $GAMEDIR/theme-park-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD
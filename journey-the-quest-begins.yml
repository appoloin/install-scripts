name: Journey - The Quest Begins
game_slug: journey-the-quest-begins
version: DOS
slug: journey-the-quest-begins
runner: dosbox



script:
  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2

          find "$src" -type d \( -iname "JOURNEY"  \) -exec cp -r {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - insert-disc:
        description: Please insert Lost Treasures of Infocom II CD
        requires: DOS

    - execute:
        file: mkdir
        args: $GAMEDIR/drive_c

    - execute:
        file: $CACHE/selectcopy.sh
        args: $DISC $GAMEDIR/drive_c

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - write_file:
        content: '[mouse]

            mouse_capture = onstart   
            
            mouse_middle_release=true   

            mouse_sensitivity= 15


          [autoexec]

          mount C "$GAMEDIR/drive_c" -t dir

          C:

          cd JOURNEY
          
          JOURNEY
          
          exit'
        file: $GAMEDIR/play.conf

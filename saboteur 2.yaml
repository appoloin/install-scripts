name:  Saboteur 2
game_slug: saboteur-ii
version: Installer
slug: saboteur-installer
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Saboteur II Avenging Angel/Saboteur II Avenging Angel.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select the GOG installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


  wine:
    Desktop: true




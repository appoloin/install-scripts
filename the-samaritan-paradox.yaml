name:  The Samaritan Paradox
game_slug: the-samaritan-paradox
version: GOG-Installer
slug: installer
runner: scummvm

script:
  game:
    game_id: samaritan  
    path: $GAMEDIR

  files:
    - game: N/A:Select installer

  installer:    
    - extract:
        format: gog
        file: $game
        args: --gog --include "app"
        dst: $CACHE
        description: Extracting game files

    - merge:
        src: "$CACHE/app"
        dst: "$GAMEDIR"

  scummvm:
    fullscreen: true


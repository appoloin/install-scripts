name: Prototype
game_slug: prototype
version: Windows-Installer
slug: prototype
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Prototype/prototypef.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1dtWSpyQ_wEgW0xtMAKlaNaXgFbbqC74h
        filename: Prototype_All_Res.zip

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: xact_x64 xact
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - rename:
        src: $GAMEDIR/drive_c/Games/Prototype/prototypeenginef.dll
        dst: $GAMEDIR/drive_c/Games/Prototype/prototypeenginef.dll.old

    - extract:  
        file: $patch
        dst:  $GAMEDIR/drive_c/Games/Prototype/
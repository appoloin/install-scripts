name: Rocket Ranger
game_slug: rocket-ranger
version: Amiga
slug: rocket-ranger
runner: flatpak
year: 1986

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select RocketRanger_v1.5b_1641.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/RocketRanger_v1.5b_1641.lha
        
          x_whdload_args = RocketRanger.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




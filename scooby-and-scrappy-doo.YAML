name: Scooby and Scrappy Doo
game_slug: scooby-and-scrappy-doo
version: Amiga
slug: scooby-and-scrappy-doo
runner: flatpak
year: 1991

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Select ScoobyDoo&ScrappyDoo_v2.01_0062.lha
    
  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A1200

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/ScoobyDoo&ScrappyDoo_v2.01_0062.lha
        
          x_whdload_args = ScoobyDoo&ScrappyDoo.slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae



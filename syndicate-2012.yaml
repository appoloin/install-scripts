name: Syndicate
game_slug: syndicate-2012
version: Windows Installer
slug: syndicate-2012
runner: wine
year: 2012

script:
  files:
    - setup: N/A:Select setup file from GOG

  game:
    exe: "$GAMEDIR/drive_c/MagiPacks/Juiced/Juiced.exe"
    prefix: $GAMEDIR

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR


name: Frogger
game_slug: frogger
version: ROM
slug: frogger
runner: mame
year: 1981

script:
  game:
    main_file: $GAMEDIR/frogger.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select frogger.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/frogger.zip
        filename: frogger.zip


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    - move:
        src: $bazel1
        dst: "$GAMEDIR/bazel"

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
name: Hostages
game_slug: hostages
version: Amiga
slug: hostages
runner: flatpak
year: 1988

script:
  game:
    appid: net.fsuae.FS-UAE
    fcommand: fs-uae-launcher
    args: --fullscreen=1 $GAMEDIR/config.fs-uae
    working_dir: $GAMEDIR

  files:
    - game: N/A:Hostages_v1.1_0186.lha

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - write_file:
        content: '[fs-uae]

          amiga_model = A600

          cpu = 68010

          fast_memory = 8192

          hard_drive_0 = $GAMEDIR/Hostages_v1.1_0186.lha
        
          x_whdload_args = Hostages.Slave PRELOAD
          
          floppy_drive_volume_empty = 0

         '
        file: $GAMEDIR/config.fs-uae




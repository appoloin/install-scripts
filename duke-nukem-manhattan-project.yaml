name: Duke Nukem - Manhattan Project
game_slug: duke-nukem-manhattan-project
version: Installer
slug: duke-nukem-manhattan-project
runner: wine


script:
  game:
    exe: "$GAMEDIR/drive_c/Program Files/GOG.com/Duke Nukem - Manhattan Project/DukeNukemMP.exe"
    arch: win32
    prefix: $GAMEDIR

  files:
    - game: N/A:Select GOG installer.

  installer:
    - task:
        name: create_prefix
        arch: win32
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        description: Installing
        executable: $game
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true


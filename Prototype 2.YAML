name: Prototype 2
game_slug: prototype-2
version: Installer
slug: prototype-2
runner: wine

script:
  game:
    exe: $GAMEDIR/
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



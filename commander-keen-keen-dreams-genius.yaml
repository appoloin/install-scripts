name: Commander Keen - Dreams
game_slug: commander-keen-keen-dreams
version: Installer
slug: commander-keen-keen-dreams
runner: linux


script:
  files:
    - game: N/A:Select the file KDDREAMS.exe
    - engine: https://github.com/luxtorpeda-dev/packages/releases/download/commander-genius-2/commander-genius-9180-2.tar.xz

  game:
    exe: CGeniusExe
    args: dir=games/dreams

  installer:
    - extract:
        dst: $GAMEDIR
        file: engine

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $GAMEDIR/games $GAMEDIR/games/dreams
        file: mkdir

    - execute:
        args: $game $GAMEDIR/games/dreams
        file: $CACHE/bulkcopy.sh
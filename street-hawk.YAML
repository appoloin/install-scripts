name: Street Hawk
game_slug: street-hawk
version: Amstrad
slug: street-hawk
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/streetha.zip
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"street'
    autoboot_delay: 3

  files:
    - game: N/A:Select streetha.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

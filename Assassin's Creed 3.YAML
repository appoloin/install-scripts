name: Assasssin's Creed III
game_slug: assassins-creed-iii
version: Installer
slug: assassins-creed-iiiINSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Ubisoft/Assassins Creed III/AssassinsCreed3.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: corefonts
        arch: win64
        description: Installing corefonts
        name: winetricks
        prefix: $GAMEDIR

    - task:
        app: d3dx11_43 d3dcompiler_43
        arch: win64
        description: Installing DirectX dlls
        name: winetricks
        prefix: $GAMEDIR

    - task:
        app: vcrun2008 vcrun2010
        arch: win64
        description: Installing Visual C++ librairies (2008 & 2010)
        name: winetricks
        prefix: $GAMEDIR
        
    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



name:  Avenger
game_slug:  avenger
version: Amstrad
slug: avenger
runner: mame
year: 1986

script:
  game:
    main_file: "$GAMEDIR/Avenger (1986)(Gremlin Graphics Software).dsk"
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"avenger'
    autoboot_delay: 3

  files:
    - game: N/A:Select Avenger (1986)(Gremlin Graphics Software).dsk


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

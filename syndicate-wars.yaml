name: Syndicate Wars
game_slug: syndicate-wars
version: Installer
slug: installer
runner: dosbox

script:
  game:
    main_file: $GAMEDIR/play.conf

  files:
    - game:  N/A:Select GOG installer
    - GUS: 
        url: https://drive.google.com/uc?export=download&id=1uzZQeWwDi8KMWpVZA96cJrHMeyKqYbG6
        filename: gus.zip

  installer:
    - write_file:
        content: '#!/bin/bash

            src=$1
            
            find "$src" -maxdepth 1 -type d \( -iname app -o
                                              -iname commonappdata -o
                                              -iname *redist -o
                                              -iname scummvm -o
                                              -iname dosbox -o
                                              -iname *support -o
                                              -iname tmp \) -exec rm -r {}  \;
                                              
            find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include app
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        args: $GAMEDIR
        file: $CACHE/remove.sh

    - extract:
        file: $GUS
        dst: $GAMEDIR/ULTRASND

    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [cpu]

          cycles=max limit 35000

          [gus]

            gus      = true

            ultradir = C:\ULTRASND

            gusbase  = 220
            
            gusirq   = 11

            gusdma   = 1



          [midi]

          mididevice = mt32

          [sdl]
            
            fullresolution=desktop

          windowresolution=original

          fullscreen=true

          output=opengl


          [render]

          aspect=true

          scaler=normal2x


          [autoexec]
          
          mount C "$GAMEDIR" -t dir

          imgmount d -t iso -fs iso "$GAMEDIR/SWARS/swars.inst"

          cls 

          c:

          cd SWARS

          cls
          
          call play.bat
          
          exit'
        file: $GAMEDIR/play.conf    






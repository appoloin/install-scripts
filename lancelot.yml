name:  Lancelot
game_slug: lancelot
version: Installer
slug: lancelot
runner: scummvm


script:
  files:
    - game: N/A:Select the file GAMEDATA1.DAT
  game:
    game_id: lancelot  
    path: $GAMEDIR
    name: Part 1
    launch_configs:
      - game_id: lancelot-1
        path: $GAMEDIR
        name: Part 2
      - game_id: lancelot-2
        path: $GAMEDIR
        name: Part 3

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR

  scummvm:
    fullscreen: false     
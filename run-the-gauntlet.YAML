name: Run The Gauntlet
game_slug: run-the-gauntlet
version: Amstrad
slug: run-the-gauntlet
runner: mame
year: 1986

script:
  game:
    main_file: $GAMEDIR/runthega.zip/runthega01/run the gauntlet (uk) (1988).dsk
    args:  -nonatural 
    machine: cpc6128
    device: flop1
    autoboot_command: 'run"gauntlet'
    autoboot_delay: 3

  files:
    - game: N/A:Select runthega.zip.


  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
    rompath: /home/$USER/Games/BIOS/cpc

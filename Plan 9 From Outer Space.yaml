name: Plan9
game_slug: plan9
version: Installer
slug: plan9-installer
runner: dosbox



script:
  files:
    - game: N/A:Select the file PLAN9.exe
  game:
    main_file: $GAMEDIR/plan9.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/HDD/plan9
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/HDD/plan9
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]
        
          sensitivity=10
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd plan9
          
          PLAN9.EXE
          
          exit'
        file: $GAMEDIR/plan9.conf


    - write_file:
        content: '[autoexec]
        
          mount C "$GAMEDIR/HDD" -t dir

          C:

          cd plan9
          
          CONFIG.EXE
          
          exit'
        file: $GAMEDIR/plan9_setup.conf
    - task:
        config_file: $GAMEDIR/plan9_setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD/plan9

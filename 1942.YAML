name: 1942
game_slug:  1942
version: ROM
slug: 1942
runner: mame
year: 1984

script:
  game:
    main_file: $GAMEDIR/1942.zip
    args: -artpath "$GAMEDIR/bazel"

  files:
    - game: N/A:Select 1942.zip.
    - bazel1:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/1942/1942.7z.001
        filename: 1942.7z.001
    - bazel2:  
        url: https://github.com/appoloin/Patches/raw/refs/heads/master/Art/1942/1942.7z.002
        filename: 1942.7z.002

  installer:
    - copy:
        src: $game
        dst: $GAMEDIR

    - execute:
        file: mkdir
        args: $GAMEDIR/bazel

    #Move Patch into one folder
    - merge:
        src: "$bazel1"
        dst: "$CACHE"
    - merge:
        src: "$bazel2"
        dst: "$CACHE"

    - execute:
        file: 7z
        args: x  $CACHE/1942.7z.001 -o"$GAMEDIR/bazel" -ppassword -y

  mame:
    fullscreen: true
    uimodekey: "Right Alt"
name: Cruise for a Corpse
game_slug: cruise-for-a-corpse
version: DOS
slug:  installer
runner: scummvm

script:
  files:
    - game:  N/A:Select the file SETUP.EXE
  game:
    game_id: CruisE  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "D1" -o 
                                      -iname "D2" -o
                                      -iname "D3" -o
                                      -iname "D4" -o
                                      -iname "D5" -o
                                      -iname "*.LNG" -o
                                      -iname "system.fnt" -o
                                      -iname "VOL.*" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

   
    - write_file:
        content: '#!/bin/bash

          fileID="$1"

          output="$2"
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O "$output" && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - execute:
        file: $CACHE/selectcopy.sh
        args: $game $GAMEDIR

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

    - execute:
        file: $CACHE/download.sh
        args: 1e6PIw82-HLpFn27GIjhBskgnWdFijpWg $CACHE/ScummVm-Data-MT32.7z

    - extract:
        file: $CACHE/ScummVm-Data-MT32.7z
        dst:  $GAMEDIR/ScummVm-Data-MT32


  scummvm:
    fullscreen: true
    datadir: $GAMEDIR/ScummVm-Data-MT32
    music-driver: mt32
name: Zork I
game_slug: zork-i
version: DOS
slug: Zork1-installer
runner: flatpak
year: 1980

script:
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/ZORK1.DAT
    working_dir: $GAMEDIR

  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "zork1.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

name: The Lord of the Rings - The Return of the King
game_slug: the-lord-of-the-rings-the-return-of-the-king
version: Installer
slug: the-lord-of-the-rings-the-return-of-the-king
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/The Lord of the Rings The Return of the King/rotk.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - write_config:
        data:
            DirectX:
                dgVoodooWatermark: false
                Resolution: desktop
        file: "$GAMEDIR/drive_c/Games/The Lord of the Rings The Return of the King/dgVoodoo.conf"


  wine:
    Desktop: true
    dgvoodoo2: true
    overrides:
      d3d8: native
      d3d9: native




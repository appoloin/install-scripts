name: Need for Speed - Carbon
game_slug: need-for-speed-carbon
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Games/Need for Speed Carbon/NFSC.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch: 
        url: https://drive.google.com/uc?export=download&id=1wuQ2MgwlTx6J2U7-nHXJq64DK3OEQqK_
        file: NFSCarbon-WidescreenFix.zip
 
  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR
    
    - extract:  
        file: patch
        dst:  $CACHE 

    - task:
        app: mfc42 d3dcompiler_43 d3dx9 vcrun2005 dotnet20
        description: Installing dependencies...
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - copy:
        src: $CACHE/scripts
        dst: $GAMEDIR/drive_c/Games/Need for Speed Carbon/Scripts

    - copy:
        src: $CACHE/dinput8.dll
        dst: $GAMEDIR/drive_c/Games/Need for Speed Carbon/

    - input_menu:
        description: Please choose your main desktop width for the widescreen patch
        id: RESX
        options:
        - '256': '256'
        - '426': '426'
        - '640': '640'
        - '768': '768'
        - '800': '800'
        - '848': '848'
        - '854': '854'
        - '960': '960'
        - '1024': '1024'
        - '1280': '1280'
        - '1366': '1366'
        - '1600': '1600'
        - '1920': '1920'
        - '2048': '2048'
        - '2560': '2560'
        - '2880': '2880'
        - '3200': '3200'
        - '3840': '3840'
        - '4096': '4096'
        - '5120': '5120'
        - '7680': '7680'
        - '15360': '15360'
        preselect: '1366'

    - input_menu:
        description: Please choose your main desktop height for the widescreen patch
        id: RESY
        options:
        - '144': '144'
        - '240': '240'
        - '360': '360'
        - '432': '432'
        - '450': '450'
        - '480': '480'
        - '540': '540'
        - '576': '576'
        - '720': '720'
        - '768': '768'
        - '900': '900'
        - '1080': '1080'
        - '1152': '1152'
        - '1440': '1440'
        - '1620': '1620'
        - '1800': '1800'
        - '2160': '2160'
        - '2304': '2304'
        - '2880': '2880'
        - '4320': '4320'
        - '8640': '8640'
        preselect: '768'
    - write_config:
        data:
          MAIN:
            ResX: $INPUT_RESX
            ResY: $INPUT_RESY
        file: $GAMEDIR/drive_c/Program Files (x86)/Need for Speed Most Wanted 2005/Scripts/NFSCarbon.WidescreenFix.ini

    - write_config:
        data:
          MISC:
            ImproveGamepadSupport: 1 
        file: $GAMEDIR/drive_c/Program Files (x86)/Need for Speed Most Wanted 2005/Scripts/NFSCarbon.WidescreenFix.ini


  wine:
    overrides:
      dinput8.dll: n,b

  system:
    single_cpu: true


name: Shadowgate 
game_slug: shadowgate 
version: DOS/Win311
slug: shadowgate 
runner: dosbox
year: 1992

script:
  files:
    - game: N/A:Select BAT file

  game:
    main_file: $GAMEDIR/play.conf

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $game $GAMEDIR/

    - write_file:
        content: '[mouse]

            mouse_capture = onstart  

            mouse_middle_release=true  

            mouse_sensitivity= 15
        
          [cpu]

            cputype = pentium_slow
          
          [sdl]
              
            fullresolution=desktop

            windowresolution=original

            fullscreen=true

            output=opengl

          [render]

            aspect=true

            scaler=normal2x

          [autoexec]

            mount C "$GAMEDIR/" -t dir

            mount D -t cdrom "$GAMEDIR/cd"

            SET PATH=%PATH%;C:\WINDOWS;C:\;

            SET TEMP=C:\WINDOWS\TEMP
            
            SET SOUND=C:\SB16

            SET BLASTER=A220 I7 D1 H5 P330 T6

            SET MIDI=SYNTH:1 MAP:E

            C:\SB16\DIAGNOSE /S
            
            C:\SB16\MIXERSET /P /Q
            
            C:\WINDOWS\SMARTDRV.EXE
            
            ECHO OFF

            win  

          '
        file: $GAMEDIR/play.conf

    #trizbort launcher 
    - write_file:
        content: '#!/bin/bash
        
         flatpak-spawn --host env LUTRIS_SKIP_INIT=1 flatpak run net.lutris.Lutris lutris:rungame/trizbort

         '
        file: $GAMEDIR/trizbort.sh

    - execute:
        file: chmod
        args: +x  "$GAMEDIR/trizbort.sh"

  system:
    prelaunch_command: $GAMEDIR/trizbort.sh

  dosbox:
    fullscreen: false
    exit: true

name:  Time Commando
game_slug:  time-commando
version: Good Old Games Installer
slug:  time-commando
runner: dosbox

script:
  files:
    - game: N/A:Select GOG installer

  game:
    main_file: $GAMEDIR/play.conf
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1
          
          find "$src" -maxdepth 1 -type d \( -iname app -o
                                            -iname commonappdata -o
                                            -iname *redist -o
                                            -iname DOSBOX -o
                                            -iname *support -o
                                            -iname tmp \) -exec rm -r {}  \;
                                            
          find "$src" -maxdepth 1 -type f \( -iname "goggame*" \) -exec rm {}  \;'
        file: $CACHE/remove.sh
    - chmodx: $CACHE/remove.sh
    
    - write_file:
        content: '#!/bin/bash

          fileID=$1

          output=$2
        
          wget --load-cookies /tmp/cookies.txt 
                "https://docs.google.com/uc?export=download&confirm=
                  $(wget 
                      --quiet 
                      --save-cookies /tmp/cookies.txt 
                      --keep-session-cookies 
                      --no-check-certificate 
                      "https://docs.google.com/uc?export=download&id=$fileID" 
                       -O- | sed -rn "s/.*confirm=([0-9A-Za-z_]+).*/\1\n/p")&id=$fileID" 
                       -O $output && 
                      rm -rf /tmp/cookies.txt          
          '
        file: $CACHE/download.sh
    - chmodx: $CACHE/download.sh

    - extract:
        format: gog
        file: $game
        args: --gog --include app
        dst: $GAMEDIR
        description: Extracting game files

    - execute:
        file: $CACHE/remove.sh
        args: $GAMEDIR
 
    - execute:
        file: $CACHE/download.sh
        args: 1uzZQeWwDi8KMWpVZA96cJrHMeyKqYbG6 $CACHE/GUS.zip

    - extract:
        file: $CACHE/GUS.zip
        dst: $GAMEDIR/ULTRASND

    - execute:
        file: $CACHE/download.sh
        args: 1qWHyCWCPbSPFSsJBTTjP4APA-a_v0EsK $CACHE/MT32-ROMS.7z

    - extract:
        file: $CACHE/MT32-ROMS.7z
        dst:  $GAMEDIR/MT32-ROMS


    - write_file:
        content: '[mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15
          
          [midi]

          mididevice = mt32

          [gus]

            gus= true

            ultradir = C:\ULTRASND

          [mt32]

            romdir = $GAMEDIR/MT32-ROMS

          [autoexec]

          mount C "$GAMEDIR/" -t dir
          
          imgmount D "$GAMEDIR/GAME.DAT" -t cdrom


          cls 

          ECHO OFF

          goto launcher

          :launcher

          cls 

          ECHO  -------------------------------------------  
          
          ECHO               Time Commando
          
          ECHO  -------------------------------------------  
          
          ECHO   1) Play        
          
          ECHO   2) Set Sound                                   
          
          ECHO  -------------------------------------------  
          
          ECHO   3) exit program                             
          
          ECHO  -------------------------------------------  

          choice /c123 /s Which program do you want to run? [1-3]: /n 
          
          if errorlevel 3 goto exit
                    
          if errorlevel 2 goto setup
          
          if errorlevel 1 goto game


          :game

          cls

          C:
        
          TIMECO.EXE

          goto exit


          :setup

          cls

          C:
         
          setsound

          goto launcher


          :exit
          
          exit'
        file: $GAMEDIR/play.conf

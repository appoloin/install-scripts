name: Fallout - New Vegas
game_slug: fallout-new-vegas
version: Installer
slug:  fallout-new-vegas
runner: wine


script:
    files:
    - setup: N/A:Please select installer exe from GOG
    - innoextract: http://constexpr.org/innoextract/files/innoextract-1.8/innoextract-1.8-linux.tar.xz
    - modpack: https://djazz.se/nas/games/falloutnv/modpack.tar.xz
    - launchmenu: https://gist.github.com/daniel-j/953311dec023c4c1b77103a085e1151a/archive/master.tar.gz
    - wallpaper: https://gist.github.com/daniel-j/28c6d207c5393aa64c3a9d8ee26d1425/raw/wallpaper-falloutnv.tar.xz
 
    game:
        arch: win64
        exe: drive_c/Fallout New Vegas/FalloutNVLauncher.exe
        prefix: $GAMEDIR

    installer:
        - task:
            arch: win64
            description: Creating 64-bit Wine prefix
            install_gecko: false
            install_mono: false
            name: create_prefix
            prefix: $GAMEDIR

        - task:
            app: win7 d3dx9 vcrun2005 faudio
            arch: win64
            description: 'winetricks'
            name: winetricks
            prefix: $GAMEDIR


        - task:
            arch: win64
            description: Disabling virtual desktop
            key: WineDesktop
            name: set_regedit
            path: HKEY_CURRENT_USER\Software\Wine\Explorer\Desktops
            prefix: $GAMEDIR
            value: ''
        - extract:
            dst: $GAMEDIR/drive_c
            file: wallpaper
        - task:
            arch: win64
            description: Setting wallpaper
            key: Background
            name: set_regedit
            path: HKEY_CURRENT_USER\Control Panel\Colors
            prefix: $GAMEDIR
            value: 0 0 0
        - task:
            arch: win64
            description: Setting wallpaper
            key: Wallpaper
            name: set_regedit
            path: HKEY_CURRENT_USER\Control Panel\Desktop
            prefix: $GAMEDIR
            value: c:\\wallpaper.bmp
        - task:
            arch: win64
            description: Enabling GrabFullscreen for FalloutNV.exe
            key: GrabFullscreen
            name: set_regedit
            path: HKEY_CURRENT_USER\Software\Wine\AppDefaults\FalloutNV.exe\X11 Driver
            prefix: $GAMEDIR
            value: Y
        - task:
            arch: win64
            description: Disabling AlwaysOffscreen
            key: AlwaysOffscreen
            name: set_regedit
            path: HKEY_CURRENT_USER\Software\Wine\Direct3D
            prefix: $GAMEDIR
            value: disabled
        - task:
            arch: win64
            description: Configuring console
            key: ColorTable06
            name: set_regedit
            path: HKEY_CURRENT_USER\Console
            prefix: $GAMEDIR
            type: REG_DWORD
            value: 0d2433
        - task:
            arch: win64
            description: Configuring console
            key: ColorTable14
            name: set_regedit
            path: HKEY_CURRENT_USER\Console
            prefix: $GAMEDIR
            type: REG_DWORD
            value: 42b6ff
        - task:
            arch: win64
            description: Configuring console
            key: ScreenColors
            name: set_regedit
            path: HKEY_CURRENT_USER\Console
            prefix: $GAMEDIR
            type: REG_DWORD
            value: 6e
        - task:
            arch: win64
            description: Configuring console
            key: FaceName
            name: set_regedit
            path: HKEY_CURRENT_USER\Console
            prefix: $GAMEDIR
            value: Fixedsys
        - task:
            arch: win64
            description: Configuring console
            key: FontWeight
            name: set_regedit
            path: HKEY_CURRENT_USER\Console
            prefix: $GAMEDIR
            type: REG_DWORD
            value: 0190


        - extract:
            dst: $CACHE/innoextract
            file: innoextract

        - execute:
            command: mkdir -pv "$GAMEDIR/drive_c/Fallout New Vegas" "$CACHE/extract"; ln -sv "$GAMEDIR/drive_c/Fallout New Vegas" "$CACHE/extract/app"
        - execute:
            args: --gog --exclude-temp --output-dir "$CACHE/extract" "$setup" 
            description: Extracting game files
            file: $CACHE/innoextract/innoextract

        - write_file:
            content: 'REGEDIT4


                [HKEY_LOCAL_MACHINE\Software\Bethesda Softworks\FalloutNV]

                "Installed Path"="C:\\Fallout New Vegas\\"


                [HKEY_LOCAL_MACHINE\Software\Wow6432Node\Bethesda Softworks\FalloutNV]

                "Installed Path"="C:\\Fallout New Vegas\\"


            '
            file: $CACHE/install.reg
        - task:
            arch: win64
            filename: $CACHE/install.reg
            name: set_regedit_file
            prefix: $GAMEDIR

        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: bUseThreadedAI
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: iNumHWThreads
            section: General
            value: 2
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: bUseThreadedBlood
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: bUseThreadedMorpher
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: bUseThreadedTempEffects
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: bUseThreadedParticleSystem
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: bUseMultiThreadedFaceGen
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: bUseMultiThreadedTrees
            section: General
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: iPreloadSizeLimit
            section: General
            value: 104857600
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: fDefaultFOV
            section: Display
            value: 80
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: fDefaultWorldFOV
            section: Display
            value: 85
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: fDefault1stPersonFOV
            section: Display
            value: 65
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: fPipboy1stPersonFOV
            section: Display
            value: 50
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: iPresentInterval
            section: Display
            value: 0
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: bFull Screen
            section: Display
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: bMultiThreadAudio
            section: Audio
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: bEnableAudioCache
            section: Audio
            value: 1
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: iAudioCacheSize
            section: Audio
            value: 4096
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: iMaxSizeForCachedSound
            section: Audio
            value: 256
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: iRadioUpdateInterval
            section: Audio
            value: 1024
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: fForegroundMouseMult
            section: Controls
            value: 0
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: fForegroundMouseAccelBase
            section: Controls
            value: 0
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: fForegroundMouseAccelTop
            section: Controls
            value: 0
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: fForegroundMouseBase
            section: Controls
            value: 0
        - write_config:
            file: $GAMEDIR/drive_c/Fallout New Vegas/Fallout_default.ini
            key: bBackground Mouse
            section: Controls
            value: 1

        - extract:
            dst: $GAMEDIR/drive_c/Fallout New Vegas
            file: launchmenu
        - extract:
            dst: $GAMEDIR/drive_c/Fallout New Vegas
            file: modpack
        - task:
            arch: win64
            description: Enabling virtual desktop
            key: WineDesktop
            name: set_regedit
            path: HKEY_CURRENT_USER\Software\Wine\Explorer\Desktops
            prefix: $GAMEDIR
            value: 1280x720
        - task:
            arch: win64
            description: Enabling virtual desktop
            key: Desktop
            name: set_regedit
            path: HKEY_CURRENT_USER\Software\Wine\Explorer
            prefix: $GAMEDIR
            value: WineDesktop
        - task:
            arch: win64
            name: winekill
            prefix: $GAMEDIR


        - task:
            name: wineexec
            prefix: $GAMEDIR
            arch: win64
            description: 'Configure data files (DLCs), video settings and exit the launcher.

            Don''t forget to set your native resolution!

            '
            executable: $GAMEDIR/drive_c/Fallout New Vegas/FalloutNVLauncher.exe
           
        - task:
            arch: win64
            name: winekill
            prefix: $GAMEDIR

    wine:
        Desktop: true
        overrides:
            quartz: builtin
            winegstreamer: disabled


name: Penumbra - Blaack Plague
game_slug: penumbra-black-plague
version: Installer
slug: install
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/GOG Games/Penumbra - Black Plague/redist/Penumbra.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - DLC: N/A:Select DLC


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $DLC
        name: wineexec
        prefix: $GAMEDIR



  wine:
    Desktop: true



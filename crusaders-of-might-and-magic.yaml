name: Crusader of Might and Magic
game_slug: crusaders-of-might-and-magic
version: Installer
slug:  crusaders-of-might-and-magic
runner: wine

script:
    game:
        exe: drive_c/GOG Games/Crusaders of Might and Magic/crusaders.exe
        arch: win32
        prefix: $GAMEDIR

    files:
        - game: N/A:Select Setup.exe

    installer:
        - task:
            name: create_prefix
            arch: win32
            install_mono: false
            install_gecko: false
            prefix: $GAMEDIR

        - task:
            executable: $game
            name: wineexec
            prefix: $GAMEDIR

    wine:
        Desktop: true

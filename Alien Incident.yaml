name: Alien Incident
game_slug: alien-incident
version: Installer
slug: alien-incident-installer
runner: dosbox

script:
  files:
    - game: N/A:Select file Game.exe.
  game:
    main_file: $GAMEDIR/alien-incident-play.conf
  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD $GAMEDIR/HDD/alien 
        file: mkdir

    - write_file:
        content: '#!/bin/bash

        src=$1

        dst=$2
        
        src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

        cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh

    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD
        file: $CACHE/bulkcopy.sh

    - write_file:
        content: '[sdl]

          sensitivity=10
        
        [autoexec]

          mount D "$GAMEDIR/CDD" -t iso
          mount C "$GAMEDIR/HDD" -t dir

          c:

          cd alien
          
          Setup
          
          exit'
        file: $GAMEDIR/alien-incident-setup.conf

    - task:
        config_file: $GAMEDIR/alien-incident-setup.conf
        name: dosexec
        working_dir: $GAMEDIR/HDD

    - write_file:
        content: '[sdl]

          sensitivity=10
        
        [autoexec]

          mount C "$GAMEDIR/HDD" -t dir
          
          c:

          cd alien

          game
          
          exit'
        file: $GAMEDIR/alien-incident-play.conf
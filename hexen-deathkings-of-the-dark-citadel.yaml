name: Hexen - Deathkings of the Dark Citadel
game_slug: hexen-deathkings-of-the-dark-citadel
version: Installer
slug: hexen-deathkings-of-the-dark-citadel
runner: zdoom


script:
    files:
      - game: N/A:Select GOG installer.
      - music: https://lutris.nyc3.digitaloceanspaces.com/games/hexen/3_hexen64.wad

    game:
      main_file: $GAMEDIR/HEXDD.WAD
      savedir: $GAMEDIR/saves
      files:
        - $GAMEDIR/3_hexen64.wad

    installer:
      - extract:
          format: gog
          file: $game
          args: --gog --include app
          dst: $CACHE
          description: Extracting game files

      - execute:
          file: mkdir
          args: $GAMEDIR/saves

      - execute:
          file: mkdir
          args: $GAMEDIR/MUSIC

      - copy:
          src: $CACHE/HEXDD.WAD 
          dst: $GAMEDIR

      - copy:
          src: $CACHE/HEXEN.WAD 
          dst: $GAMEDIR

      - move:
          src: $music
          dst: $GAMEDIR
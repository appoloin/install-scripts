name: Mortville Manor
game_slug: mortville-manor
version: DOS
slug: instaler
runner: scummvm



script:
  files:
    - game:  N/A:Select the file MORT.COM
  game:
    game_id: mortevielle  
    path: $GAMEDIR
  
  installer:
    #copy select
    - execute:
        command: 'src_path=$(echo "$game" | sed -r "s/(.+)\/.+/\1/")

                  find "$src_path/."  -type f \( -iname "*.MOR" -o 
                                      -iname "BRUIT*" -o
                                      -iname "MORT.*" -o
                                      -iname "MORTP2" -o
                                      -iname "TXX.*" \) -exec cp {} "$GAMEDIR" \;'


    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

  scummvm:
    fullscreen: false

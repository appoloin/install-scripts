name: Mortville Manor
game_slug: mortville-manor
version: Installer
slug: instaler
runner: scummvm



script:
  files:
    - game:  N/A:Select the file MORT.COM
  game:
    game_id: mortevielle  
    path: $GAMEDIR
  
  installer:
    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2

          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "*.MOR" -o 
                                      -iname "BRUIT*" -o
                                      -iname "MORT.*" -o
                                      -iname "MORTP2" -o
                                      -iname "TXX.*" \) -exec cp {} "$dst" \;'
        file: $CACHE/selectcopy.sh
    - chmodx: $CACHE/selectcopy.sh

    - execute:
        args: $game $GAMEDIR
        file: $CACHE/selectcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod

  scummvm:
    fullscreen: true

name: Sorcerer
game_slug: sorcerer
version: DOS
slug: sorcerer-installer
runner: flatpak
year: 1984

script:
  game:
    appid: io.github.garglk.Gargoyle
    args: $GAMEDIR/SORCERER.DAT
    working_dir: $GAMEDIR


  installer:
    - insert-disc:
        description: Please insert Lost Treasures of Infocom I CD
        requires: PC

    #copy
    - execute:
        command: 'src_path=$(echo "$DISC" | sed -r "s/(.+)\/.+/\1/")

          find "$src_path" -type f \( -iname "sorcerer.DAT" \) -exec cp {} "$GAMEDIR" \;
          '

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"

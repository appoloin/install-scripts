name: Dark Souls
game_slug: dark-souls
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/BANDAI NAMCO Games/DARK SOULS - Prepare To Die Edition/DATA/DARKSOULS.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - patch:  
        url: https://drive.google.com/uc?export=download&id=1gS2DUJAhjIAl2QBQkk_eYFRVZ4F2837Y
        filename: DSFix 2.4-19-2-4.zip
    - fix:  
        url: https://drive.google.com/uc?export=download&id=1Ew5MXUcxzzo7NsFlyTHWtSeTu64OWVIF
        filename: patch.z7


  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: wmp9 dinput
        name: winetricks
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - extract:  
        file: $patch
        dst:  $GAMEDIR/drive_c/Program Files (x86)/BANDAI NAMCO Games/DARK SOULS - Prepare To Die Edition/DATA/

    - write_file:
        content: '#!/bin/bash

            height="$1"

            width="$2"

            path="$3"

            sed -i "s/^renderWidth.*$/renderWidth $width/g" "$path"

            sed -i "s/^renderHeight.*$/renderHeight $height/g" "$path"

            sed -i "s/^forceFullscreen.*$/forceFullscreen 1/g" "$path"
            '
        file: $CACHE/update.sh
    - chmodx: $CACHE/update.sh

    - execute:
        args: $RESOLUTION_HEIGHT $RESOLUTION_WIDTH "$GAMEDIR/drive_c/Program Files (x86)/BANDAI NAMCO Games/DARK SOULS - Prepare To Die Edition/DATA/DSfix.ini"
        file: $CACHE/update.sh

    - execute:
        file: 7z
        args: e $fix -o"$GAMEDIR/drive_c/Program Files (x86)/BANDAI NAMCO Games/DARK SOULS - Prepare To Die Edition/DATA/" -ppassword -y


  wine:
    Desktop: true
    overrides:
      dinput8.dll: n,b



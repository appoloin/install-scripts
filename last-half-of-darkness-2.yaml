name: Last Half of Darkness 2
game_slug: last-half-of-darkness-2
version: Installer
slug: last-half-of-darkness-2
runner: dosbox

script:
  files:
    - game: N/A:Select file Install.exe.

  game:
    main_file: $GAMEDIR/darkness.conf

  installer:
    - execute:
        args: $GAMEDIR/HDD $GAMEDIR/CDD 
        file: mkdir

    - write_file:
        content: '#!/bin/bash

          src=$1

          dst=$2
          
          src_path=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          cp -avr "$src_path/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        args: $game $GAMEDIR/CDD
        file: $CACHE/bulkcopy.sh

    - execute:
        args: -R 775  "$GAMEDIR"
        file: chmod


    - write_file:
        content: '[midi]

           mididevice = mt32

          [mouse]

            capture_mouse = onstart middlerelease  

            mouse_sensitivity= 15

          [autoexec]

            mount D "$GAMEDIR/CDD" -t cdrom 

            mount C "$GAMEDIR/HDD" -t dir

            cls 

            d:

            lasthalf
            
            exit'
        file: $GAMEDIR/darkness.conf


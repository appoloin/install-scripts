name: Resident Evil 6
game_slug: resident-evil-6-biohazard-6
version: Installer
slug: resident-evil-6-biohazard-6
runner: wine

script:
  game: 
    exe: $GAMEDIR/drive_c/Program Files (x86)/CorePack/Resident Evil 6/BH6.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer

  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        app: wmp11
        name: winetricks
        prefix: $GAMEDIR


    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

  wine:
    Desktop: true



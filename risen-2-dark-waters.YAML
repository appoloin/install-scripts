name: Risen 2
game_slug: risen-2-dark-waters
version: Installer
slug: INSTALLER
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/GOG Games/Risen 2 - Dark Waters/system/Risen.exe
    prefix: $GAMEDIR

  files:
    - setup: N/A:Select installer
    - update: N/A:Select update
  installer:
    - task:
        name: create_prefix
        install_mono: false
        install_gecko: false
        prefix: $GAMEDIR

    - task:
        executable: $setup
        name: wineexec
        prefix: $GAMEDIR

    - task:
        executable: $update
        name: wineexec
        prefix: $GAMEDIR
  wine:
    Desktop: true



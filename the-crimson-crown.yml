name: The Crimson Crown
game_slug: the-crimson-crown
version: DOS
slug: the-crimson-crown
runner: scummvm


script:
  game:
    game_id: crimsoncrown
    path: $GAMEDIR

  files:
    - DISC:  N/A:Select the file Novel.exe

  installer:
    - write_file:
        content: '#!/bin/bash

          src=$(echo "$1" | sed -r "s/(.+)\/.+/\1/")

          dst=$2
          
          cp -avr "$src/."  "$dst"'
        file: $CACHE/bulkcopy.sh
    - chmodx: $CACHE/bulkcopy.sh

    - execute:
        file: $CACHE/bulkcopy.sh
        args: $DISC "$GAMEDIR"

    - execute:
        file: chmod
        args: -R 775  "$GAMEDIR"
    
  scummvm:
    fullscreen: false